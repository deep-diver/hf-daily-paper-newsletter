name: collect_papers

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install arxiv2poster
        run: |
          pip install -e git+https://github.com/deep-diver/arxiv2poster.git#egg=arxiv2poster

      - name: Download daily papers
        run: |
          cur_date=$(date '+%Y-%m-%d')
          curl "https://huggingface.co/api/daily_papers?date=$cur_date" -o daily_papers.json

      - name: Write daily papers post with posters
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd ./src && go run main.go parse -g $GEMINI_API_KEY -f ../daily_papers.json -o ../current --with-posters

      - name: Update poster paths to GitHub URLs
        run: |
          cd current
          for file in *.yaml; do
            sed -i 's|poster_path: ../posters/|poster_path: https://raw.githubusercontent.com/deep-diver/hf-daily-paper-newsletter/main/posters/|g' "$file"
          done

      - name: Commit Changes
        run: |
          git config --global user.name 'Chansung'
          git config --global user.email 'deep.diver.csp@gmail.com'
          git pull
          git add .
          git commit -m "Automated report"
          git push
