summary: The paper introduces a new recommendation system, 2T-HGNN, for Spotify's
  audiobooks. The system uses Heterogeneous Graph Neural Networks (HGNNs) and a Two
  Tower (2T) model to recommend audiobooks to users based on their podcast and music
  preferences. It improves the quality of the recommendations and increases the number
  of new audiobooks started and streaming rates....
