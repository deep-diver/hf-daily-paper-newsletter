summary: This study presents a method to detect judgments generated by large language models (LLMs) using only the judgment scores and candidates, which is important for sensitive situations like academic peer reviewing. The proposed method, J-Detector, is a simple and transparent neural detector that uses linguistic and LLM-enhanced features to link biases in LLM judges with candidates' properties, and it has been shown to be effective across various datasets....
