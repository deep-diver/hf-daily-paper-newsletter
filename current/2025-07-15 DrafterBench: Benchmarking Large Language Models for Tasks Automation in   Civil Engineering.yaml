summary: The authors present DrafterBench, an open-source benchmarking tool for evaluating large language models in automating tasks related to technical drawing revision in civil engineering. DrafterBench includes various tasks, functions, and tools to test AI agents' abilities in interpreting complex instructions, utilizing prior knowledge, and adapting to different instruction qualities, with the goal of improving integration of large language models in engineering applications....
