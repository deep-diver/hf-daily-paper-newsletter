summary: The paper presents CritiQ, a method that automatically extracts data quality criteria from human preferences using only a small number of human-annotated pairs. CritiQ Flow, a key component, uses a manager and worker agents to evolve and judge data quality criteria, with a knowledge base to enhance its performance. The method is shown to improve downstream task performance by selecting high-quality data in code, math, and logic domains....
