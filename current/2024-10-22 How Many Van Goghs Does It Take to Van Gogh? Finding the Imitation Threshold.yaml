summary: This paper studies the relationship between a concept's frequency in a text-to-image model's training dataset and the model's ability to generate images with that concept. It proposes an efficient approach to estimate the 'imitation threshold' - the number of images needed to train a model to imitate a concept - without incurring the cost of training multiple models from scratch. The paper experiments with human faces and art styles, and finds that the imitation threshold is around 200-600 image...
