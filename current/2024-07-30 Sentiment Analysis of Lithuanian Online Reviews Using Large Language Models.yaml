summary: This paper discusses sentiment analysis of Lithuanian online reviews using large language models. The authors explore the capabilities of pre-trained multilingual LLMs, specifically focusing on fine-tuning BERT and T5 models. The fine-tuned models perform well, especially for less ambiguous sentiments, outperforming current commercial state-of-the-art LLM GPT-4. The authors share their fine-tuned LLMs online....
