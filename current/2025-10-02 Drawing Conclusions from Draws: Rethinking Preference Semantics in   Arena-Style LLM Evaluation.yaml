summary: This study questions the current method of interpreting draws in arena-style evaluations of large language models, suggesting that draws may indicate query difficulty rather than equal model performance. The researchers found that ignoring rating updates for draws improved prediction accuracy and that draws occur more frequently for easy and objective queries, recommending future rating systems to reconsider draw semantics and account for query properties....
