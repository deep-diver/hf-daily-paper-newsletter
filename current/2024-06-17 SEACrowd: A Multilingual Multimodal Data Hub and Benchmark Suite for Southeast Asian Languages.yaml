summary: SEACrowd is an initiative that provides a resource hub and benchmarks for evaluating AI models in Southeast Asian languages, which are underrepresented in existing models due to a lack of high-quality datasets. SEACrowd aims to address this issue by providing standardized corpora in three modalities and assessing AI model quality on 13 tasks in 36 indigenous languages, with the goal of advancing AI in the region and promoting resource equity....
