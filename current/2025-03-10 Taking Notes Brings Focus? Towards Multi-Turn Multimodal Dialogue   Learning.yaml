summary: The paper introduces MMDiag, a multi-turn multimodal dialogue dataset, to better reflect real-world human conversations. The dataset is used to benchmark and challenge the grounding and reasoning capabilities of Multimodal large language models (MLLMs). Additionally, the paper presents DiagNote, an MLLM with multimodal grounding and reasoning capabilities, which outperforms existing models in both grounding and jointly processing and reasoning with vision and language information....
