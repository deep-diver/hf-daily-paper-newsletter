summary: The paper discusses the need for a foundation model for 3D intelligence in Roblox, which can support developers in creating 3D objects, scenes, and animations. It introduces the design requirements and presents the first step towards building such a model, focusing on a 3D shape tokenizer and its applications for text-to-shape generation, shape-to-text generation, and text-to-scene generation, which can work together with large language models for scene analysis and reasoning....
