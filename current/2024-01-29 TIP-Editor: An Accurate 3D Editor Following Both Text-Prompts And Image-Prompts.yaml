  along with a 3D bounding box to accurately control the appearance and location of
  the editing result. It utilizes a stepwise 2D personalization strategy and explicit
  3D Gaussian splatting to enable local editing while preserving the background. TIPEditor
  outperforms baselines in editing quality and alignment to prompts....
