summary: The authors present BrowserAgent, an advanced web agent that mimics human browsing behaviors like scrolling, clicking, and typing to solve complex tasks directly on raw web pages using predefined browser actions. Through a two-stage training process and an explicit memory mechanism, BrowserAgent achieves competitive results across various Open-QA tasks, demonstrating around 20% improvement over Search-R1 on multi-hop QA tasks....
