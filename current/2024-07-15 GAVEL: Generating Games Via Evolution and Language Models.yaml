summary: This paper introduces GAVEL, a model that uses evolution and large language models to generate new and interesting games in the Ludii game description language. The model intelligently mutates and recombines game rules and mechanics, and can generate games in regions of the potential rules space not covered by existing games in the Ludii dataset. A sample of the generated games are available to play online....
