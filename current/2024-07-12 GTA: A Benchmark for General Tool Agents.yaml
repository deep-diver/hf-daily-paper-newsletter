summary: The paper introduces GTA, a benchmark for evaluating the abilities of language models to use tools in real-world scenarios. GTA uses real user queries, real deployed tools, and real multimodal inputs to assess the performance of language models in completing tasks. The paper finds that existing language models struggle with real-world user queries and have difficulty completing tasks with less than 50% success rate. The code and dataset for GTA are available online....
