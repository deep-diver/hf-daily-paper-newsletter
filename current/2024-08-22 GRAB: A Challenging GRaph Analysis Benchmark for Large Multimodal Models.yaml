summary: This paper introduces GRAB, a new graph analysis benchmark for large multimodal models. GRAB is designed to be challenging for the next generation of models and is comprised of 2170 questions covering four tasks and 23 graph properties. The paper evaluates 20 LMMs on GRAB and conducts various ablations to investigate where the models succeed and struggle. GRAB is released to encourage progress in this important, growing domain....
