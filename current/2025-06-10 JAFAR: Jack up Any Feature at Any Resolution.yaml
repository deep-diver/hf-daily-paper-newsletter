summary: The authors present a new method called JAFAR that increases the resolution of visual features from any foundation vision encoder to a desired level. JAFAR uses an attention-based module to align high-resolution queries with semantically rich low-resolution keys, allowing it to recover fine-grained details and outperform existing methods in various tasks, even without high-resolution supervision....
