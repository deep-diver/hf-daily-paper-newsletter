summary: This paper proposes a new approach to AI systems that use workflows to integrate models, data sources, and pipelines to solve complex tasks. It introduces GenAgent, an LLM-based framework that automatically generates complex workflows, offering greater flexibility and scalability compared to monolithic models. The results show that GenAgent outperforms baseline approaches in both run-level and task-level evaluations....
