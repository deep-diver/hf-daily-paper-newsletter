summary: This paper presents two zero-shot audio editing techniques using diffusion models. One method is text-based editing, while the other is a novel approach for discovering meaningful editing directions without supervision. These methods are able to make musically interesting modifications to music signals, such as controlling instrument participation and improvising on melodies....
