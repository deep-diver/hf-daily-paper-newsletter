title: 'VideoGUI: A Benchmark for GUI Automation from Instructional Videos'
thumbnail: ""
link: https://huggingface.co/papers/2406.10227
summary: 'This paper introduces VideoGUI, a benchmark for evaluating the performance of GUI assistants on complex visual-centric tasks, such as video editing with professional software. It measures performance at three levels: high-level planning, middle-level planning, and atomic action execution. The paper also compares the performance of GUI assistants, including GPT4o, on this benchmark and finds that they struggle with high-level planning....'
