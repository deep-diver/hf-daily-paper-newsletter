summary: A new benchmark called GSM1k was created to investigate if large language models can truly solve grade school math problems or if they just memorized the solutions from a previous benchmark called GSM8k. Some models were found to have memorized GSM8k and didn't do as well on GSM1k, while others showed no signs of memorization and performed well on both benchmarks....
