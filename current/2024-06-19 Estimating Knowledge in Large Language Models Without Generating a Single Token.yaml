summary: This paper proposes a new method to evaluate the knowledge of large language models without generating any text. The method, called KEEN, uses a simple probe to analyze the internal representations of the model and predicts its ability to answer questions and the factuality of its responses. KEEN aligns with the model's hedging behavior and can identify gaps and clusters of entity knowledge in the model....
