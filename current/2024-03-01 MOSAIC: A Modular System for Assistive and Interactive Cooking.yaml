summary: This paper presents MOSAIC, a modular system that allows home robots to collaborate with humans in complex tasks like cooking. It uses pre-trained models for general tasks and custom modules for specific tasks, and is evaluated with 60 cooking trials and various tests. The system successfully collaborates with humans and completes 91.6% of subtasks....
