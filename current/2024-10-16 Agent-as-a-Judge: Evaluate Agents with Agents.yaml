summary: This paper introduces the Agent-as-a-Judge framework for evaluating agentic systems, which is an extension of the LLM-as-a-Judge framework. The framework provides intermediate feedback for the entire task-solving process and is applied to the task of code generation. The paper presents a new benchmark called DevAI for Agent-as-a-Judge and finds that it outperforms LLM-as-a-Judge and is as reliable as human evaluation....
