summary: 'Babel is an open multilingual LLM that supports over 90% of the global population by covering the top 25 languages by number of speakers, many of which are often neglected by other open multilingual LLMs. Unlike traditional continue pretraining approaches, it expands its parameter count through a layer extension technique and introduces two variants: Babel-9B and Babel-83B, which set new standards for open multilingual LLMs with superior performance compared to open LLMs of comparable size....'
