summary: The study presents CultureMERT-95M, a model that learns to represent music across different cultures by using a two-stage pre-training strategy with learning rate adjustments. This model, trained on a mix of Greek, Turkish, and Indian music, improves music auto-tagging tasks in non-Western music and performs well on Western datasets, outperforming previous models and promoting cross-cultural understanding in music representation learning....
