summary: This study develops a method to extract structured information from business process diagrams (BPMN) directly from images using Vision-Language Models (VLMs), even when source files are missing. They enhance text recognition with OCR and find that it improves performance in various models, providing a better understanding of its impact through statistical analyses and prompt ablation studies....
