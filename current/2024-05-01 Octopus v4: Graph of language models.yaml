summary: This paper introduces Octopus v4, a novel language model that combines multiple open-source models, each optimized for specific tasks, using functional tokens. This approach enables the model to direct user queries to the most appropriate model and achieve better performance. Octopus v4 is an evolution of previous versions and is open-sourced on GitHub. The model achieved state-of-the-art performance with models less than 10 billion parameters....
