title: 'SliceGPT: Compress Large Language Models by Deleting Rows and Columns'
thumbnail: https://cdn-uploads.huggingface.co/production/uploads/60f1abe7544c2adfd699860c/X2ZXpHxYkhtCfKRwLZ0eP.png
