summary: This paper introduces FinBen, the first comprehensive open-sourced evaluation
  benchmark specifically designed to assess the capabilities of large language models
  in the financial domain. The benchmark includes 35 datasets across 23 financial
  tasks and evaluates the models' cognitive abilities. The evaluation of 15 representative
  models reveals their strengths and limitations within the financial domain....
