summary: This paper introduces LMMS-EVAL, a multimodal benchmark framework with over 50 tasks and more than 10 models to evaluate large multimodal models. It also introduces LMMS-EVAL LITE, a pruned evaluation toolkit, and Multimodal LIVEBENCH, a low-cost and zero-contamination evaluation approach. The paper highlights the importance of considering the evaluation trilemma and provides practical solutions to navigate the trade-offs in evaluating large multimodal models....
