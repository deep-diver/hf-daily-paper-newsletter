summary: This paper presents a new video editing model called Emu Video Edit (EVE) that uses unsupervised learning to edit videos without relying on any supervised video editing data. EVE is trained using a new method called Factorized Diffusion Distillation, which simultaneously distills knowledge from multiple teachers to edit individual frames and ensure temporal consistency among them....
