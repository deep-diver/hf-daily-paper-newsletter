summary: Swan is a family of embedding models focused on the Arabic language, addressing small and large use cases. It includes Swan-Small and Swan-Large, which outperform existing models in most Arabic tasks. ArabicMTEB is a comprehensive benchmark suite for evaluating these models. Swan is dialectally and culturally aware, efficient, and advances Arabic language modelling. The models and benchmark will be publicly accessible....
