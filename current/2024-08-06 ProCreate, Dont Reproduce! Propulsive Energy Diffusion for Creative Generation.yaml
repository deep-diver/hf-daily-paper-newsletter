summary: ProCreate is a method to improve the diversity and creativity of image generative models by actively moving the generated image away from the reference images during the generation process. It also prevents the models from replicating training data. ProCreate achieves the highest sample diversity and fidelity on a new few-shot creative generation dataset called FSCG-8. Code and FSCG-8 are available at the provided links....
