summary: The paper presents Hummingbird, a lightweight text-to-video framework that improves efficiency by pruning existing models and enhancing visual quality through visual feedback learning, reducing the size of the U-Net from 1.4 billion to 0.7 billion parameters. It also introduces a novel data processing pipeline using LLMs and VQA models for better prompt and video data quality, supporting user-driven training and style customization with the release of full training code....
