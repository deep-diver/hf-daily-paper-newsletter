summary: This study proposes a method to use large language models (LLMs) for content
  moderation in Google Ads by selecting representative ads for review and propagating
  the LLM decisions to their clusters, reducing the number of reviews by more than
  3 orders of magnitude while achieving a 2x recall compared to a non-LLM baseline
  model. The success of this approach depends on the representations used in clustering
  and label propagation, with cross-modal similarity representations yielding better
  results ...
