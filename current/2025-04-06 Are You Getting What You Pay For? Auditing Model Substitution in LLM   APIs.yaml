summary: This research examines the issue of model substitution in Large Language Model (LLM) APIs, where providers may replace the specified model with a cheaper, lower-quality alternative, leading to a lack of transparency and trust. The study evaluates various verification techniques in detecting such substitutions, revealing the limitations of methods relying solely on text outputs, and suggesting hardware-based solutions like Trusted Execution Environments (TEEs) for provable model integrity....
