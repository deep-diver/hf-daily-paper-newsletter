summary: VideoWebArena is a benchmark for evaluating the capabilities of long-context multimodal agents for video understanding by providing web agent tasks based on manually crafted video tutorials. The tasks are categorized into skill retention and factual retention. The best model achieves 13.3% success on factual retention tasks and 45.8% on factual retention QA pairs, while long-context models perform worse with tutorials, showing a decrease in performance....
