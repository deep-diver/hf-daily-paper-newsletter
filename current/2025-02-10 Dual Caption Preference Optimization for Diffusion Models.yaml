summary: The paper introduces Dual Caption Preference Optimization (DCPO) to improve text-to-image diffusion models, addressing the problem of overlap in existing preference datasets. DCPO uses two different captions to mitigate irrelevant prompts and introduces the Pick-Double Caption dataset to tackle the conflict distribution issue. Experiments show DCPO significantly enhances image quality and relevance to prompts....
