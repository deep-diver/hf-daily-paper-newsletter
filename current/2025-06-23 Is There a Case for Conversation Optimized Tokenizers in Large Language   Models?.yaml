summary: This research investigates whether optimizing tokenizers specifically for chatbot conversations can improve efficiency and reduce energy consumption. The study redesigns tokenizer vocabularies using a public chatbot conversation corpus and finds that conversation-optimized tokenizers can decrease the number of tokens in chatbot dialogues by 5% to 10%, leading to energy savings, while maintaining or slightly improving tokenization efficiency for the original training corpus....
