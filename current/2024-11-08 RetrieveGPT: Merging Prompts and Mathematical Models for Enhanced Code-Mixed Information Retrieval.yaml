summary: This paper addresses the challenges of extracting relevant information from code-mixed conversations, specifically in Roman transliterated Bengali mixed with English. They propose a novel approach using GPT-3.5 Turbo prompting and a mathematical model to identify relevant answers from code-mixed conversations. The approach is tested on a dataset from Facebook and demonstrates effectiveness in extracting pertinent information from complex, code-mixed digital conversations....
