summary: The study presents General-Level, a framework that measures the performance and generality of Multimodal Large Language Models (MLLM) across five scales, and General-Bench, a comprehensive evaluation tool with over 700 tasks and 325,800 instances. The research aims to compare MLLMs, assess progress towards robust multimodal generalists, and ultimately, contribute to the development of Artificial General Intelligence (AGI)....
