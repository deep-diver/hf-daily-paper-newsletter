summary: This paper presents LongAlign, a recipe for effectively aligning long contexts
  for large language models (LLMs). It uses a long instruction-following dataset,
  optimized training strategies, and the LongBench-Chat benchmark for evaluation.
  LongAlign outperforms existing recipes for LLMs in long context tasks by up to 30%
  while maintaining proficiency in short tasks....
