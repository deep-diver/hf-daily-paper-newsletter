summary: The paper introduces the Descriptions of Connected and Contrasting Images (DOCCI) dataset, which contains long, human-annotated English descriptions for 15,000 images. The descriptions are designed to be comprehensive and distinctive, and cover a range of challenges such as spatial relations, counting, text rendering, and world knowledge. The dataset is shown to be an effective training resource for image-to-text generation and a useful testbed for text-to-image generation....
