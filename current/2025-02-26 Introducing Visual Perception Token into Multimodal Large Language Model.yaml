summary: The paper proposes Visual Perception Tokens to improve the visual perception process in Multimodal Large Language Models (MLLM), enabling them to selectively review specific image regions or focus on particular object categories. The two types of tokens, Region Selection Token and Vision Re-Encoding Token, are autonomously generated by MLLMs, leading to significant performance improvements in spatial reasoning, fine-grained understanding, and other tasks....
