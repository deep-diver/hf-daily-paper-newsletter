summary: The paper discusses the effectiveness of using advanced machine learning models to solve captchas from Google's reCAPTCHAv2 system. The main result is that the models can solve 100% of the captchas, while previous work only solved 68-71%. The paper also suggests that there is no significant difference in the number of challenges humans and bots must solve to pass the captchas in reCAPTCHAv2, and that current AI technologies can exploit advanced image-based captchas....
