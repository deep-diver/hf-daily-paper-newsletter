summary: This paper introduces a new way to test large language models (LLMs) by making them answer financial questions and comparing their answers to what real people think is correct. They did this by creating a benchmark called UCFE, which is a dataset of financial tasks. They tested 12 LLMs using this benchmark and found that the LLMs' answers were often close to what people thought was right. The benchmark and the code to use it are available for others to use....
