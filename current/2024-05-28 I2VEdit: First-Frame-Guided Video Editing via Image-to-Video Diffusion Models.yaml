summary: 'I2VEdit is a method that uses a pre-trained image-to-video model to edit videos by propagating edits from a single frame to the entire video. It has two main processes: Coarse Motion Extraction and Appearance Refinement, and it can handle global edits, local edits, and moderate shape changes. It also uses a skip-interval strategy to mitigate quality degradation....'
