summary: The authors present FiNERweb, a tool that creates large-scale, multilingual datasets for named entity recognition using a teacher-student approach. Experiments show that models trained on FiNERweb perform well in zero-shot transfer settings across multiple languages, and the annotations are reliable and informative, with performance slightly better when using English labels instead of translated ones....
