author: David B. D'Ambrosio
title: Achieving Human Level Competitive Robot Table Tennis
thumbnail: ""
link: https://huggingface.co/papers/2408.03906
summary: A robot has been created that can play table tennis at an amateur human level. It has a complex system that allows it to learn and adapt to different opponents in real-time. The robot won 45% of the matches it played against humans, with varying skill levels, and even won 100% of the matches against beginners. Videos of the matches can be found online at https://sites.google.com/view/competitive-robot-table-tennis....
