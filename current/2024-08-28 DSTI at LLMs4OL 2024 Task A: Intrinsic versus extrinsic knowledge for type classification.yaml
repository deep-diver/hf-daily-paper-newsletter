summary: The paper explores the use of extrinsic knowledge representation methods (semantic towers) for type classification in large language models and compares it to intrinsic knowledge. The study finds a trade-off between performance and semantic grounding for extrinsic knowledge compared to a fine-tuned model intrinsic knowledge. The findings are reported in the Large Language Models for Ontology Learning (LLMs4OL) 2024 challenge....
