summary: MyTimeMachine is a method that uses a global aging prior and a personal photo collection to create a personalized aging transformation. It combines personalized aging features with global aging features using an Adapter Network and generates a re-aged image with StyleGAN2. The method also uses three loss functions to ensure the re-aged image looks like the person at the target age and is consistent with the original video....
