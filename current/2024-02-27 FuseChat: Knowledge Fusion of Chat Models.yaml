summary: This paper presents FuseChat, a method for combining multiple chat language
  models into a more robust model through knowledge fusion. The method involves fine-tuning
  the source models and merging them within the parameter space, resulting in a target
  model with improved capabilities. The approach is validated using three prominent
  chat models and demonstrates superiority across a broad spectrum of chat models....
