summary: This paper presents InternLM2, an open-source language model that outperforms previous models across multiple evaluations. InternLM2's innovative pre-training and optimization techniques, along with Supervised Fine-Tuning and a new Conditional Online Reinforcement Learning strategy, enable it to efficiently capture long-term dependencies and handle conflicting human preferences. The models will be available in various stages and sizes to help the community understand their evolution....
