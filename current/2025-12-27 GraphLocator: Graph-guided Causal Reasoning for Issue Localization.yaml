summary: It's really tough for computers to figure out exactly which code to fix based on a human's description of a problem, especially when the description doesn't pinpoint the root cause or when one problem touches many parts of the code. A system called GraphLocator helps by creating a "causal map" of the problem, discovering hidden relationships between issues and code, which then precisely identifies all the necessary fix locations much more effectively than prior methods....
