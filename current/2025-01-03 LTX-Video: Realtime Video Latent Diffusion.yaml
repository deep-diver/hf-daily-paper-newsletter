summary: We present LTX-Video, a transformer-based latent diffusion model that combines Video-VAE and denoising transformer for improved efficiency and quality. It achieves a high compression ratio of 1:192 and supports text-to-video and image-to-video generation. LTX-Video outperforms existing models of similar scale, producing 5 seconds of 24 fps video at 768x512 resolution in just 2 seconds on an Nvidia H100 GPU....
