summary: 'SurveyForge is a new tool that uses LLMs to improve the quality of survey papers. It generates the outline by analyzing human-written outlines and domain-related articles, then uses a scholar navigation agent to retrieve high-quality papers for generating and refining the content. SurveyBench is used to evaluate the AI-generated survey papers in three dimensions: reference, outline, and content quality, and experiments show that SurveyForge outperforms previous works....'
