summary: This paper proposes a problem called conversational web navigation, where
  a digital agent navigates a website based on user instructions. They introduce WEBLINX,
  a large-scale benchmark for this task. They also design a model to prune HTML pages
  and evaluate models for their ability to replicate human behavior when navigating
  the web. Smaller finetuned decoders perform best, but all models struggle to generalize
  to unseen websites. Their resources are available for research....
