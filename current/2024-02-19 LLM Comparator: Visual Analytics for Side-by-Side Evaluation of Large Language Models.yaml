summary: This paper presents LLM Comparator, a visual analytics tool for interactively analyzing results from automatic side-by-side evaluation of large language models. The tool helps users understand when and why a model performs better or worse than a baseline model, and how the responses from two models are different. The tool was designed and developed in collaboration with researchers and engineers at a large technology company....
