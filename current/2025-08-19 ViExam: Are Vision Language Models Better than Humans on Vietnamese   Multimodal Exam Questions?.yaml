summary: This study tests the performance of vision language models (VLMs) on Vietnamese multimodal exam questions, comparing their results to human test-takers. The researchers find that while some VLMs perform better than the average human, they still lag behind the best human performers, and methods like cross-lingual prompting or human-in-the-loop collaboration only provide partial improvements....
