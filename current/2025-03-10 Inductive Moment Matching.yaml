summary: Inductive Moment Matching (IMM) is a new generative model that enables high-quality one- or few-step sampling with a single-stage training procedure. It outperforms diffusion models on ImageNet-256x256 with 1.99 FID using only 8 inference steps and achieves the best 2-step FID of 1.98 on CIFAR-10 for a model trained from scratch, without requiring pre-training initialization or extensive tuning....
