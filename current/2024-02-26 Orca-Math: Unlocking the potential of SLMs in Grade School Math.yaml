summary: The paper presents Orca-Math, a 7-billion-parameter small language model (SLM) that achieves high accuracy in mathematical word problem-solving without the need for external tools, ensembling or multiple model calls. It uses a synthetic dataset created by multi-agent collaboration and iterative preference learning to surpass the performance of larger models such as LLAMA-2-70B and ChatGPT-3.5....
