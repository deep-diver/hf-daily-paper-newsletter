summary: The authors present Magentic-Marketplace, a simulated environment for studying how assistant agents representing consumers and service agents representing businesses interact in two-sided agentic marketplaces. They explore key market dynamics such as agent utility, biases, manipulation vulnerability, and the impact of search mechanisms on market outcomes, finding that performance declines with scale and that response speed has a significant advantage over quality due to first-proposal bias....
