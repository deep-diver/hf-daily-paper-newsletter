summary: This paper introduces TravelPlanner, a new benchmark for real-world planning
  with language agents. The benchmark focuses on travel planning and involves a sandbox
  environment, data records, and planning intents. Evaluations show that language
  agents struggle with such complex tasks, but the possibility for them to tackle
  these problems is still progress....
