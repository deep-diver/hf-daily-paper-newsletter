summary: The Visual Strategic Bench (VS-Bench) is a new testing platform that assesses how well Vision Language Models (VLMs) can think and make decisions in situations involving multiple agents, rich visual and language contexts. VS-Bench has eight different environments where VLMs must predict others' moves and plan for the long term, and the results show that while VLMs are improving, they still struggle with these tasks compared to ideal performance....
