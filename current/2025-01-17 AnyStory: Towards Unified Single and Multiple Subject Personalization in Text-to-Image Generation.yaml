summary: This paper introduces AnyStory, a new method for creating personalized images with specific subjects, including multiple subjects. AnyStory uses a universal image encoder and a subject router to accurately perceive and predict the location of subjects in the image. Experimental results show that AnyStory does a great job of retaining subject details and aligning text descriptions, and it works well for multiple subjects....
