summary: This paper introduces CompassJudger-1, an open-source all-in-one judge model for evaluating large language models (LLMs). CompassJudger-1 can score, compare, critique, and perform various tasks. It also includes JudgerBench, a new benchmark for subjective evaluation tasks. The tools are available at https://github.com/open-compass/CompassJudger, and the authors hope they will foster collaboration and advancements in LLM evaluation methods....
