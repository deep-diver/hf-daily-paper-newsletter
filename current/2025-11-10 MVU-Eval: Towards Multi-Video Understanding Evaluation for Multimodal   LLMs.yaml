summary: The researchers have created MVU-Eval, a new comprehensive benchmark for testing how well multimodal large language models can understand multiple videos at once, which is important for real-world applications like sports analytics and self-driving cars. This benchmark tests the models' skills in various tasks by asking 1,824 questions about 4,959 videos, and it reveals that current models still struggle with understanding multiple videos....
