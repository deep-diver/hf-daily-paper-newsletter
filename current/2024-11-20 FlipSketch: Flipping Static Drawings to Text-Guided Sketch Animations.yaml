summary: 'FlipSketch is a system that allows users to create sketch animations by simply drawing their ideas and describing how they want them to move. It uses motion priors from text-to-video diffusion models and has three key innovations: fine-tuning for sketch-style frame generation, a reference frame mechanism, and a dual-attention composition. Unlike other systems, FlipSketch''s raster frames support dynamic sketch transformations, capturing the expressive freedom of traditional animation....'
