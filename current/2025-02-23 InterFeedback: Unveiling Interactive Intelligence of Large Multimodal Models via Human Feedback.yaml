summary: The study presents InterFeedback, a framework for assessing the interactive intelligence of Large Multimodal Models (LMMs) with human users. Using InterFeedback-Bench and InterFeedback-Human, the researchers evaluate the performance of 10 open-source LMMs, revealing that even the most advanced models can correct their results through human feedback less than 50% of the time....
