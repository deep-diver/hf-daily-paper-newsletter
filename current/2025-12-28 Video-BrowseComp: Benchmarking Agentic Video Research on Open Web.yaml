summary: Smart computer programs are good at reading and looking at pictures, but they struggle to really understand information from videos on the internet, especially when they need to actively "watch" and find specific details. A new, harder challenge called Video-BrowseComp reveals that even the best programs are still very bad at truly seeing and using video evidence, often trying to guess from text instead of learning from what's actually shown....
