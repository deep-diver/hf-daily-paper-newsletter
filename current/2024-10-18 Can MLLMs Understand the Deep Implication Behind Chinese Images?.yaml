summary: The paper introduces a new benchmark called CII-Bench to evaluate the understanding of Chinese images by Multimodal Large Language Models (MLLMs). The benchmark includes images from the Chinese Internet and famous Chinese traditional paintings. Experiments show that MLLMs have difficulty understanding high-level semantics and lack a deep knowledge base of Chinese traditional culture. Incorporating image emotion hints into prompts can improve their accuracy....
