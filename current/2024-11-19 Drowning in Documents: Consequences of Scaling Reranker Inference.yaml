summary: Rerankers, while expensive, are commonly used to improve the effectiveness of initial IR systems by re-scoring retrieved documents. However, our experiments show that the best existing rerankers provide diminishing returns when scoring more documents and can sometimes assign high scores to documents with no lexical or semantic overlap with the query. Our findings suggest that future research should focus on improving reranking to address these issues....
