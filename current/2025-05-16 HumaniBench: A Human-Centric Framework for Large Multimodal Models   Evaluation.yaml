summary: The authors present HumaniBench, a new benchmark for evaluating large multimodal models based on seven human-centered principles, such as fairness, ethics, and empathy. Testing 15 state-of-the-art models on this benchmark shows that while proprietary models generally perform better, all models struggle with robustness and visual grounding, and open-source models often struggle to balance accuracy with adherence to human-aligned principles....
