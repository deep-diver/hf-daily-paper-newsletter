summary: The paper investigates if smaller models can learn to combine different language skills after training on examples of such combinations. The study uses a method similar to SKILL-MIX and finds that fine-tuning 7B and 13B parameter models on samples generated by GPT-4 with random subsets of language skills improves their ability to compose texts with more skills, even with previously unseen skills, when skill categories are split into training and held-out groups....
