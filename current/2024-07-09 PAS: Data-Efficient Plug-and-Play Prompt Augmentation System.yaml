summary: PAS is a new system that helps users create better prompts for large language models (LLMs) by using other LLMs trained on a large dataset of prompt examples. It performs better than other similar systems and requires less data to work well. It can also generate its own prompt examples without human help and can be used with any LLM for various tasks. PAS is easy to use and performs well in human evaluations....
