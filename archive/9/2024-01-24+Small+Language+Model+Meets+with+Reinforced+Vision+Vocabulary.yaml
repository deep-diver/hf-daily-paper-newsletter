summary: The paper proposes a small-size language model called Vary-toy, which is a simplified version of a more complex model called Vary. Vary-toy has a modified vision vocabulary that uses positive samples from object detection instead of negative samples, allowing the model to better encode visual information and perform well on various visual-related tasks like DocVQA, ChartQA, RefCOCO, and MMVet....
