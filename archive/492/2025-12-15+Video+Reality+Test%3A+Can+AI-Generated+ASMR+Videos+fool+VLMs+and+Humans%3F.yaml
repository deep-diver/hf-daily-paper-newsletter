title: 'Video Reality Test: Can AI-Generated ASMR Videos fool VLMs and Humans?'
thumbnail: ""
link: https://huggingface.co/papers/2512.13281
summary: The study presents a new benchmark for testing the realism of AI-generated ASMR videos, which are videos designed to induce relaxation. The benchmark uses real ASMR videos to create a dataset for training AI models, and then tests their ability to deceive both humans and video models. The results show that the best AI models can fool most video models but not human experts, and that adding audio can improve discrimination between real and fake videos....
