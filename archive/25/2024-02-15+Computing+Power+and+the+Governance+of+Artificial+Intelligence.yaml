summary: Governments and companies are using computing power as a tool to govern AI. This is because compute is detectable, excludable, and quantifiable, and is produced via an extremely concentrated supply chain. Policymakers could use compute to support safety and beneficial use of AI, but there is significant variation in the readiness of these ideas for implementation. Also, naive or poorly scoped approaches may have risks....
