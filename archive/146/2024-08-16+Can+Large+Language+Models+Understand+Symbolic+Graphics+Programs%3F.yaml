summary: This paper explores if large language models (LLMs) can understand symbolic graphics programs by assessing their ability to answer questions related to the graphics content. The authors create a benchmark for this and evaluate existing LLMs. They also introduce Symbolic Instruction Tuning (SIT) to improve LLMs' understanding of symbolic graphics programs....
