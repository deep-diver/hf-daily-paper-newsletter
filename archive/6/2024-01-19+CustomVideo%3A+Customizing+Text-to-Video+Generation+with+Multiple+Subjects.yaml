summary: CustomVideo is a novel framework that can generate identity-preserving videos with the guidance of multiple subjects by encouraging the co-occurrence of multiple subjects and designing a simple yet effective attention control strategy to disentangle different subjects in the latent space. A multi-subject text-to-video generation dataset is collected as a comprehensive benchmark. Extensive results demonstrate the superiority of the method over previous state-of-the-art approaches....
