summary: The study investigates if visual embedding models have linear directions that represent continuous or ordinal attributes, and finds that many embeddings can be ranked based on these directions. Surprisingly, only a few samples or even just two extreme examples are often enough to identify these directions, which can be useful for image ranking in vector databases....
