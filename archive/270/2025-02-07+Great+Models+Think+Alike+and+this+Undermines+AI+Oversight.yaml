summary: Advancing language models are making it difficult for humans to evaluate and supervise them at scale. This study explores the role of model similarity in AI oversight, finding that similar models tend to make similar mistakes, which could lead to correlated failures. The study emphasizes the need to report and correct for model similarity, especially in AI oversight....
