summary: WildChat is a dataset of 1 million user-ChatGPT conversations, offering diverse user prompts, multiple languages, and various potentially toxic use-cases for researchers. It includes timestamped chat transcripts, demographic data, and request headers, enhancing analysis of user behaviors across different regions and time periods. The dataset can also be used to fine-tune instruction-following models. WildChat is available at https://wildchat.allen.ai under AI2 ImpACT Licenses....
