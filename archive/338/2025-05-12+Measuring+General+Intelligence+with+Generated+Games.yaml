summary: Researchers created gg-bench, a new way to test AI models' reasoning skills by generating custom games using a large language model. They found that advanced AI models, like GPT-4o and Claude 3.7 Sonnet, struggled with these tests, winning only 7-9% of the time, while other reasoning models performed better, winning 31-36% of the time....
