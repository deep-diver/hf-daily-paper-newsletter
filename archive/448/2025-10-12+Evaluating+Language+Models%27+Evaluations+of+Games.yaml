summary: This study proposes a new way to evaluate AI systems by assessing their ability to evaluate games, focusing on payoff and funness. The results indicate that reasoning models are more aligned with human evaluations compared to non-reasoning language models, but their alignment weakens as they approach game-theoretic optimality, especially when evaluating funness....
