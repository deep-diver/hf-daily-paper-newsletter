title: Language Models are Surprisingly Fragile to Drug Names in Biomedical Benchmarks
thumbnail: ""
link: https://huggingface.co/papers/2406.12066
summary: This paper introduces RABBITS, a new robustness dataset for evaluating the performance of language models on medical benchmarks when brand and generic drug names are swapped. The study reveals a consistent performance drop ranging from 1-10% in both open-source and API-based LLMs, and identifies contamination of test data in pre-training datasets as a potential source of this fragility....
