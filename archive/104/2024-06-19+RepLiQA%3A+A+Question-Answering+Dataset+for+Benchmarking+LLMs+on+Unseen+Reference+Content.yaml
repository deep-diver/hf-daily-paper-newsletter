summary: RepLiQA is a new test dataset for evaluating language models on unseen reference content, which is not available on the internet or exposed to LLM APIs. It consists of five splits with human-crafted reference documents, questions, and ground-truth answers. The dataset helps to avoid misleading conclusions from evaluating models on leaked training set data, and it can be used for question-answering and topic retrieval tasks....
