summary: 'This paper presents Illustrious, a text-to-image anime image generative model that achieves state-of-the-art quality by focusing on three critical approaches for model improvement: controlling batch size and dropout, increasing training resolution, and using refined multi-level captions. The model outperforms other models in illustration domains and will be publicly released with plans for future improvements....'
