summary: This study examines hidden license conflicts in the open-source AI ecosystem, focusing on non-compliance during the transition of models from Hugging Face to GitHub projects. The researchers present an audit of datasets, models, and GitHub projects, revealing widespread non-compliance and a prototype tool to detect and solve most license conflicts. Their findings emphasize the importance of license compliance in open-source AI and provide resources for future research on automating compliance....
