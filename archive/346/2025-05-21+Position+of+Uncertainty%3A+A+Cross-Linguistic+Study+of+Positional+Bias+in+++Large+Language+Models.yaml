summary: This study investigates how large language models handle information at different positions in sentences across five languages, revealing that positional bias varies among models and languages, and that explicit positional guidance may not be effective for improving accuracy. The research also finds that aligning context with positional bias increases uncertainty, and that language models can impose word order in languages where the order is usually flexible....
