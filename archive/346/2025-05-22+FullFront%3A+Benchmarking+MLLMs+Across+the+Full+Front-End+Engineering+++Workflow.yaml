summary: FullFront is a benchmark that tests Multimodal Large Language Models (MLLMs) in the full front-end engineering process, including design, perception, and code generation. The benchmark uses a unique method to create clean, diverse HTML pages, and finds that MLLMs struggle with understanding visual designs, generating code, and implementing interactions, lagging behind human experts....
