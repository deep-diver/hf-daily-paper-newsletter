summary: MAP-Neo is a highly capable and transparent bilingual language model with 7B parameters trained from scratch on 4.5T high-quality tokens. It is the first fully open-sourced bilingual LLM with comparable performance to existing state-of-the-art LLMs. All details are provided to reproduce MAP-Neo, including the cleaned pre-training corpus, data cleaning pipeline, checkpoints, and well-optimized training/evaluation framework....
