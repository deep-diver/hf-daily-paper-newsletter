summary: This study measures the variation in real-world claims generated by 27 language models across 155 topics and 12 countries, finding that while newer and larger models tend to generate more diverse claims, they still lag behind a basic web search in terms of epistemic diversity. The research also shows that retrieval-augmented generation can improve diversity, but the effect varies by cultural context, and that country-specific claims often reflect the English language more than the local one....
