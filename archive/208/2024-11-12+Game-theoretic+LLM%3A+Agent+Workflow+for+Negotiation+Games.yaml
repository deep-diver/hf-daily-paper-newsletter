summary: This paper looks at how well large language models (LLMs) make decisions that involve strategy, like in games. The paper finds that LLMs often make bad choices, especially when the game is complex. To help LLMs make better choices, the paper proposes some steps for LLMs to follow when making decisions. These steps make LLMs better at finding the best strategies and help them avoid getting taken advantage of in negotiations....
