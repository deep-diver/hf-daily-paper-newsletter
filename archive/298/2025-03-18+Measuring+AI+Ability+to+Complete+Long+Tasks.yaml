summary: The research introduces a new metric called 50%-task-completion time horizon to compare AI and human capabilities. By timing humans and AI models on a combination of tasks, they found that current AI models like Claude 3.7 Sonnet take around 50 minutes to complete tasks with a 50% success rate, and their time horizon has been doubling every seven months since 2019. The increased capability is attributed to better reliability, adaptability, logical reasoning, and tool use....
