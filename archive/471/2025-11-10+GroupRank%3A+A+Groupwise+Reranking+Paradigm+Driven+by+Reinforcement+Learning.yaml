summary: The authors present a new reranking method called Groupwise, which avoids the limitations of current reranking methods by considering the relative importance of documents within a group, allowing for more accurate results. They also introduce a novel data generation pipeline to address the issue of limited labeled data, which can be used to train both the reranker and the retriever, with successful results on two reasoning intensive retrieval benchmarks....
