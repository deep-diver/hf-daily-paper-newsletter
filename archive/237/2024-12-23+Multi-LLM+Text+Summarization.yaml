summary: 'This paper proposes a Multi-LLM summarization framework that uses multiple LLMs to generate and evaluate summaries of text. The framework has two strategies: centralized and decentralized. The centralized strategy uses a single LLM to evaluate summaries, while the decentralized strategy uses all LLMs. The Multi-LLM summarization framework significantly outperforms single-LLM baselines by up to 3x, showing the effectiveness of multi-LLM approaches for summarization....'
