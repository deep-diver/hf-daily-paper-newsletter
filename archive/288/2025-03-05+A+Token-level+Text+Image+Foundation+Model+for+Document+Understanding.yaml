summary: The study presents TokenOCR, a visual foundation model designed for text-image tasks, constructed using a token-level image-text dataset named TokenIT with 20 million images and 1.8 billion token-mask pairs. To utilize this foundation, a document-level MLLM called TokenVL is built for VQA-based document understanding tasks, which outperforms previous visual foundation models in extensive experiments....
