summary: This paper discusses the development and benefits of CodeCompose, an AI-assisted
  code authoring tool that has been scaled from single-line to multi-line suggestions.
  The improvements made to the tool include reducing latency and increasing user satisfaction,
  which have led to increased productivity for developers at Meta. The tool has been
  successfully rolled out to all engineers and has been well-received by the user
  base....
