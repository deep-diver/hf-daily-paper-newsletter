summary: This study reveals 'preference leakage,' a contamination problem in Large Language Models (LLMs) used as judges, caused by their relatedness to synthetic data generators. The research defines three relatednesses and confirms that LLM judges are biased towards their related student models, making preference leakage a widespread and challenging issue in LLM-as-a-judge scenarios....
