summary: This research proposes a new approach for AI agents that can interact with both the physical world and the web, enabling them to solve tasks that require integration of both realms. The study introduces a simulation platform and benchmark for testing these embodied web agents, and finds that current AI systems struggle with tasks that humans can easily perform, highlighting areas for future improvement....
