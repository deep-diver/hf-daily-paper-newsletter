summary: This paper proposes a two-stage framework called AutoCrawler that uses the hierarchical structure of HTML to improve web crawler generation, allowing for better adaptability and efficiency in handling diverse and changing web environments. AutoCrawler learns from errors and continuously refines HTML for better action generation. Comprehensive experiments were conducted with multiple large language models, demonstrating the effectiveness of the framework....
