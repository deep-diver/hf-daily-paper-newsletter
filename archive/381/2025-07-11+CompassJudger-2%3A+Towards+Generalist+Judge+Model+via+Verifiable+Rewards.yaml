summary: The study presents CompassJudger-2, a new model designed to evaluate large language models more effectively by overcoming their current limitations in specialization and robustness. The model uses a data collection strategy based on tasks and multiple domains, and it is trained using verifiable rewards to improve its judgment capabilities. CompassJudger-2 has shown better performance compared to other models in various tests and has also introduced a new benchmark for evaluating judge models....
