summary: This paper investigates whether large language models (LLMs) use shared or different internal structures to process the same or different morphosyntactic processes in different languages. The study uses English and Chinese multilingual and monolingual models and finds that models use the same circuit to handle the same syntactic process regardless of the language, and that multilingual models use language-specific components when needed to handle linguistic processes unique to some languages....
