summary: We developed a framework called SCRIT, which helps large language models (LLMs) improve their own critique abilities without needing human feedback or more powerful models. SCRIT uses synthetic data and a self-validation mechanism to train on and ensure quality, and it works with one of the most powerful LLMs, Qwen2.5-72B-Instruct. SCRIT improves critique-correction and error identification benchmarks by up to 10.3% and performs better with more data and a larger model size....
