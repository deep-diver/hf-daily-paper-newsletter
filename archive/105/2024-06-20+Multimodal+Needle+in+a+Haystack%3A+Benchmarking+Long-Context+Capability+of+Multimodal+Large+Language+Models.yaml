summary: The paper introduces a new benchmark, MMNeedle, to evaluate the long-context capabilities of Multimodal Large Language Models. The benchmark involves finding a target image within a set of images based on textual instructions and image descriptions. Results show that GPT-4o performs well in long-context scenarios but has hallucination problems in negative samples, and there is a significant performance gap between API-based and open-source models....
