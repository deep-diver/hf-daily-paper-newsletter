summary: The paper presents a comprehensive study of ternary, quantized, and FP16 language models. It introduces TriLM, an improved architecture for ternary language modeling, and releases the Spectra LLM suite, including various models with different parameters and precision levels. The study also reveals the performance, training dynamics, and scaling trends of these models, as well as their size, toxicity, and performance on different datasets....
