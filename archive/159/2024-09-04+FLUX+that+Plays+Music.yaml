summary: This paper proposes a new approach called FluxMusic that uses a special type of computer program called a Transformer to generate music based on text descriptions. It uses a model called Flux and a technique called diffusion to do this. The program first separates the text and music into smaller parts, then combines them together to create new music. The authors show that their method works better than other similar methods, and they have made the code and data used in the study available online...
