summary: The paper presents a new dataset and benchmark called UNBench to evaluate Large Language Models in United Nations decision-making processes, focusing on four tasks like co-penholder judgment, voting simulation, draft adoption prediction, and statement generation. Experiments show that LLMs can understand and simulate political dynamics but also highlight their strengths and limitations in political science, contributing to AI and political science intersection....
