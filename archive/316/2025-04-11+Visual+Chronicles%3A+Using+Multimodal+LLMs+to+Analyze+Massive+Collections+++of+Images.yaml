summary: The researchers propose a system utilizing Multimodal LLMs to analyze patterns of temporal changes in a huge database of images without predetermined subjects or labels. They address the problem of large dataset size by employing a bottom-up approach and MLLM-based solutions to sub-problems, significantly outperforming baselines and discovering trends like 'addition of outdoor dining' and 'overpass was painted blue'....
