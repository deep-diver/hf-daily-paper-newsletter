summary: This paper presents the first NER dataset, HisTR, and the first Universal Dependencies treebank, OTA-BOUN, for historical Turkish, along with models trained using these datasets. They also introduce Ottoman Text Corpus (OTC), a clean corpus of transliterated historical Turkish texts. The resources and models are made available at https://huggingface.co/bucolin to serve as a benchmark for future progress in historical Turkish NLP....
