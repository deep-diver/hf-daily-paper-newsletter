summary: This paper introduces Eurus, a suite of large language models optimized for reasoning, finetuned from Mistral-7B and CodeLlama-70B, achieving state-of-the-art results on diverse benchmarks. The strong performance of Eurus is attributed to UltraInteract, a newly-curated alignment dataset designed for complex reasoning tasks, which allows for in-depth exploration of preference learning for reasoning tasks....
