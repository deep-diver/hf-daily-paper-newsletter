title: 'Dolphin: Closed-loop Open-ended Auto-research through Thinking, Practice, and Feedback'
thumbnail: ""
link: https://huggingface.co/papers/2501.03916
summary: Dolphin is a new AI-assisted research framework that can generate research ideas, perform experiments, and get feedback from the results to improve future ideas. It can generate novel ideas based on relevant papers, automatically generate and debug code, and analyze results to improve future ideas. Experiments show that Dolphin can continuously generate new ideas and complete the research process in a loop, and can even propose methods that are comparable to the state-of-the-art in some tasks....
