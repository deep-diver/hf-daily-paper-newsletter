summary: This study presents a learning framework for humanoid robots to recover from falls in various configurations and terrains. The approach involves a two-phase method that first discovers a getting-up trajectory and then refines it into a smooth and slow motion, enabling a real-world G1 humanoid robot to get up from lying face up and down on flat, deformable, slippery surfaces and slopes....
