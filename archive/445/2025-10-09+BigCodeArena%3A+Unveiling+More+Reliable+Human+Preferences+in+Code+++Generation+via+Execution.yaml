summary: The study presents BigCodeArena, a new platform for evaluating code generation models by enabling human interaction with code execution. It collects and analyzes over 14,000 conversations across 10 LLMs and identifies preferences in fine-grained domains. Two benchmarks, BigCodeReward and AutoCodeArena, are introduced to assess LLM performance, with the latter being fully automated....
