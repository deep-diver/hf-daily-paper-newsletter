summary: This study examines the open AI model economy using data from the Hugging Face Model Hub, revealing a shift in power from US-based companies to unaffiliated developers, community organizations, and Chinese industry. The research also highlights changes in model properties, such as increased size and multimodal generation, and the emergence of developer intermediaries focused on quantizing and adapting base models....
