summary: The paper discusses the importance of open-source principles in speech foundation model training, particularly in EU languages. It presents MOSEL, a project that collects and releases 950,000 hours of speech data and automatic transcripts for 441,000 hours of unlabeled data under open-source compliant licenses, aiming to facilitate the creation of open-source speech foundation models for EU languages....
