summary: The paper proposes a game called HiddenTables to help Large Language Models (LLMs) better analyze table question-answering tasks. This game is played between two LLMs and helps keep the data safe. The paper also introduces a new dataset called PyQTax with 116,671 question-table-answer triplets to help LLMs improve their performance in TableQA tasks....
