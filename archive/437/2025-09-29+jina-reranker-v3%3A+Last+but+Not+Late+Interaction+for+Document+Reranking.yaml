summary: The researchers present a compact, 0.6B parameter multilingual document reranker called jina-reranker-v3. It uses a novel 'last but not late interaction' method, which allows for rich cross-document interactions within the same context window, leading to improved performance on the BEIR benchmark with an nDCG@10 score of 61.94, all while being ten times smaller than other generative listwise rerankers....
