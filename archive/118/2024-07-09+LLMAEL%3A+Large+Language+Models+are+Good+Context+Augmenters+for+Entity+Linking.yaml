summary: This paper proposes LLM-Augmented Entity Linking (LLMAEL), a method to improve entity linking by using large language models to generate additional contextual information for mentions. The paper shows that LLMAEL outperforms traditional entity linking models on 6 standard datasets, and sets new state-of-the-art results on all of them....
