summary: BoxingGym is a benchmark that evaluates AI systems' ability to propose and test scientific theories by designing experiments and collecting data. It uses 10 probabilistic models from various scientific domains and measures the system's ability to collect informative data and propose predictive models. Current AI systems, like GPT-4, struggle with these tasks, and adding explicit statistical models doesn't always help....
