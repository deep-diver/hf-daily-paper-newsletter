summary: We have developed a new model called xGen-VideoSyn-1 that can create realistic videos from text descriptions. We used a compressed version of the video called VidVAE and a model called DiT to make the videos. We also collected a lot of video and text data to train our model. It takes a long time to train, but our model can create high-quality 720p videos that are up to 14 seconds long....
