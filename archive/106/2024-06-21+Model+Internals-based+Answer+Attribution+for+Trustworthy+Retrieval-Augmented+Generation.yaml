summary: The paper introduces MIRAGE, a method that uses model internals to accurately assign credit to the documents that contributed to the prediction of answer tokens in retrieval-augmented generation (RAG). MIRAGE is evaluated on a multilingual extractive QA dataset and found to have high agreement with human answer attribution, and it achieves citation quality and efficiency comparable to self-citation while allowing for a finer-grained control of attribution parameters....
