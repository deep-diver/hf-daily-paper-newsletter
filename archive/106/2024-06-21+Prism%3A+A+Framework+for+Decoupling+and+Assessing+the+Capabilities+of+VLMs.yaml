summary: Prism is a framework that separates the perception and reasoning processes in visual question solving, allowing for the assessment of Vision Language Models (VLMs) in these two areas. It uses a VLM to extract visual information and an LLM to reason with the extracted information. Prism can be used to compare and assess both proprietary and open-source VLMs. It achieves good results in vision-language tasks with lower training and operational costs....
