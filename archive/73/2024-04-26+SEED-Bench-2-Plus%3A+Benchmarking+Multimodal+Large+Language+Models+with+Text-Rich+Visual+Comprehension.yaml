summary: 'The paper introduces SEED-Bench-2-Plus, a benchmark designed to evaluate the text-rich visual comprehension abilities of Multimodal Large Language Models. It consists of 2.3K multiple-choice questions with human annotations, spanning three categories: Charts, Maps, and Webs. The authors evaluate 34 prominent MLLMs and hope to provide valuable insights and inspire further research in this area....'
