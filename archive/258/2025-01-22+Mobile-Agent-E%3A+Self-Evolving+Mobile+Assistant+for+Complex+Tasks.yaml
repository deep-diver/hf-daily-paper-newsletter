summary: Mobile-Agent-E is a self-evolving mobile assistant that uses a hierarchical multi-agent framework to improve performance and efficiency by learning from past experiences. It includes a Manager, Perceptor, Operator, Action Reflector, and Notetaker, as well as a self-evolution module that maintains a long-term memory of tips and shortcuts. Mobile-Agent-E has been shown to outperform previous approaches by 22% across three foundation model backbones....
