summary: The paper introduces MS MARCO Web Search, a large-scale information-rich web dataset with millions of real clicked query-document labels. It provides rich information for various tasks and encourages research in areas like generic end-to-end neural indexer models and next generation information access systems with large language models. The dataset is available at <https://github.com/microsoft/MS-MARCO-Web-Search>....
