summary: This paper proposes a method for integrating large language models with language servers to improve code completion by providing more context. The method is tested on a dataset of model-view-update web applications and is found to be particularly effective when type definitions are included. The method is also applied to TypeScript to demonstrate its applicability to higher-resource languages....
