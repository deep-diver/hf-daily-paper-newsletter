summary: 'This paper introduces a program of new evaluations to understand the risks posed by a new AI system called Gemini 1.0. The evaluations cover four areas: persuasion and deception, cyber-security, self-proliferation, and self-reasoning. The results do not show strong dangerous capabilities in the models evaluated, but some early warning signs are noted. The goal is to advance the science of evaluating dangerous capabilities in AI systems....'
