summary: The authors present BIRD-INTERACT, a new benchmark for testing text-to-SQL models in a realistic, multi-turn setting. This benchmark includes a complex interaction environment, two evaluation settings, and a challenging task suite that covers the full range of database operations. The results show that even advanced models struggle with the benchmark, emphasizing the importance of effective interaction for complex text-to-SQL tasks....
