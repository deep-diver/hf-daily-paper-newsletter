summary: This paper introduces a new method called MaskLLM that helps make large language models (LLMs) work faster by reducing unnecessary parts of them. This method uses a technique called "Semi-structured Sparsity" to find and remove these parts, and it can also be used to make LLMs work faster for specific tasks or subjects. The authors tested their method on several LLMs and found that it worked better than other methods that do the same thing....
