summary: This paper proposes a method to improve the performance of large language models (LLMs) for specific tasks by using open knowledge, including low rank adaptation (LoRA) models and instruction datasets. The method involves using a few human-annotated samples (K-shot) to select the most promising expert candidates and task-relevant instructions. The paper also highlights the importance of diversity in the selection process. The proposed method outperforms existing methods on various tasks....
