summary: HtmlRAG is a method that uses HTML instead of plain text to improve the performance of Retrieval-Augmented Generation (RAG) systems. It involves cleaning, compressing, and pruning HTML to minimize information loss and reduce extra input tokens and noise. Experiments show that HtmlRAG outperforms traditional RAG systems on six QA datasets....
