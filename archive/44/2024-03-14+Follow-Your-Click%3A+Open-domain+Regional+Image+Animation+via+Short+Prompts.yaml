summary: This paper proposes a simple image animation framework called Follow-Your-Click,
  which allows users to control the movement of specific objects in an image with
  a click and a short motion prompt. The framework uses a first-frame masking strategy
  and a motion-augmented module to improve performance and allows for flow-based motion
  magnitude control to precisely control the movement speed. The framework outperforms
  other methods and is evaluated on 8 metrics in comparison with 7 baselines....
