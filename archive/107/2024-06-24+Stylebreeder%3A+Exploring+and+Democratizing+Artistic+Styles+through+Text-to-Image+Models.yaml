summary: This paper introduces STYLEBREEDER, a comprehensive dataset of images and prompts generated by users on Artbreeder, a platform for exploring artistic styles. The dataset is used to identify diverse styles, generate personalized content, and recommend styles based on user interests. The paper also evaluates different personalization methods and introduces a style atlas. The dataset, code, and models are available under a Public Domain license....
