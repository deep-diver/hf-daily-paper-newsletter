summary: The study presents LiveVQA, a dataset of visual questions sourced from 6 news websites across 14 categories, totaling 3,602 questions. The dataset includes high-quality images and text, as well as complex multi-hop questions. The evaluation of 15 MLLMs reveals that stronger models perform better, and models with tools like search engines still struggle with visual questions requiring recent visual knowledge....
