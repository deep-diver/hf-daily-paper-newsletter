summary: The authors present a new method called Dynaword for creating open, large-scale datasets that can be continuously updated by the community, addressing issues of license restrictions, static datasets, and limited quality assurance. They demonstrate this approach with Danish Dynaword, which has four times more tokens than similar datasets, is fully open-licensed, and has received contributions from both industry and research, with light tests to maintain data quality and documentation....
