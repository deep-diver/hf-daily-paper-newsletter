summary: Feather-SQL is a lightweight NL2SQL framework designed for small language models, improving SQL executability and accuracy using schema pruning and linking, and multi-path and multi-candidate generation. It employs a 1+1 Model Collaboration Paradigm, pairing a strong general-purpose chat model with a fine-tuned SQL specialist, resulting in a 10% performance boost and a 54.76% accuracy ceiling for SLMs....
