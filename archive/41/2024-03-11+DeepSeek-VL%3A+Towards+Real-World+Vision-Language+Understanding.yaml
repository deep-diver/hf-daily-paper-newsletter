summary: This paper introduces DeepSeek-VL, a new open-source Vision-Language Model
  designed for real-world applications. It has a diverse dataset, a use case taxonomy,
  and a hybrid vision encoder that processes high-resolution images efficiently. The
  model prioritizes strong language abilities and shows better user experiences as
  a chatbot, with state-of-the-art performance on visual-language benchmarks....
