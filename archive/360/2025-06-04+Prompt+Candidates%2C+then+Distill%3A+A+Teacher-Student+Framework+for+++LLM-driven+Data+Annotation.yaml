title: 'Prompt Candidates, then Distill: A Teacher-Student Framework for   LLM-driven Data Annotation'
thumbnail: ""
link: https://huggingface.co/papers/2506.03857
summary: The authors propose a new method for using Large Language Models (LLMs) in data annotation that addresses the issue of incorrect labels for difficult samples. Their approach encourages LLMs to provide all possible labels when uncertain, and then uses a teacher-student framework to distill these candidate annotations into unique labels for downstream tasks, which has been shown to improve data quality and performance in text classification tasks....
