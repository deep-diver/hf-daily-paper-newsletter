summary: 'ProteinBench is a new framework that helps us better understand and evaluate protein foundation models, which are used to predict and create proteins in various ways. It has three parts: a way to group tasks, a way to measure performance, and a way to look at the models from different angles. Using this framework, we found some important things about these models and made the data, code, and a public leaderboard available for others to use and study....'
