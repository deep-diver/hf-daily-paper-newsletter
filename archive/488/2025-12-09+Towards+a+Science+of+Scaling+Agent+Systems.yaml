summary: 'This study explores the performance of AI agent systems, focusing on scaling principles and their impact on various tasks. The research identifies three key effects: a trade-off between tools and coordination, capability saturation, and error amplification based on coordination strategy. The findings provide guidance on selecting the best coordination strategy for specific tasks, improving performance in some cases by up to 80.9%....'
