summary: The study presents a new approach to create high-quality, general-purpose datasets for improving text-to-image models, addressing the issue of limited public datasets and costly curation methods. They apply this method to build Alchemist, a compact yet effective dataset, which significantly enhances the generative quality of five public text-to-image models without losing diversity or style....
