summary: The study reveals that medical large language models (LLMs) struggle with extraneous information, which can reduce their accuracy by up to 17.9%. The research introduces MedDistractQA, a new benchmark using real-world distractions, and shows that commonly proposed solutions, such as RAG and medical fine-tuning, do not improve the models' ability to filter relevant data and may even degrade performance....
