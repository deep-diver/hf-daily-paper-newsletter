summary: The paper presents DASH, a large-scale pipeline to identify systematic hallucinations of VLMs on real-world images. DASH-OPT, a key component, generates images that mislead the VLM, leading to clusters of semantically similar images where the VLM hallucinates an object. The study finds over 19k clusters with 950k images and demonstrates that fine-tuning with DASH-identified images reduces object hallucinations....
