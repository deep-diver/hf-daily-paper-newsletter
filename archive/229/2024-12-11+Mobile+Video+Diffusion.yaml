summary: This paper presents a new video diffusion model that is optimized for mobile devices. It reduces memory and computational requirements by using a smaller frame resolution, multi-scale temporal representation, and pruning schema. The model is 523 times more efficient than previous models and can generate latents for a 14x512x256 pixel clip in 1.7 seconds on a Xiaomi-14 Pro. The results of the model are available at the provided link....
