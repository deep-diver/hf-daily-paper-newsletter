summary: LiveResearchBench is a new benchmark for evaluating deep research systems that are user-centric, dynamic, unambiguous, and multi-faceted. It consists of 100 expert-curated tasks that require extensive web search and synthesis, and comes with a comprehensive evaluation suite called DeepEval, which assesses both content and report-level quality. The benchmark and evaluation suite were used to test 17 frontier deep research systems, revealing their strengths and weaknesses....
