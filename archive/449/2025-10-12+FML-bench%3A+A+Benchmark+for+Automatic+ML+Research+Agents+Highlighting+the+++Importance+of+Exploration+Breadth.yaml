summary: The authors present FML-bench, a diverse and comprehensive benchmark for evaluating automatic machine learning research agents on 8 fundamental ML problems, emphasizing the importance of broad exploration for effective research outcomes. The benchmark reduces coding burden, focuses on fundamental problems, offers high task diversity, and is extensible to real-world ML repositories, with a unified evaluation framework and five complementary metrics....
