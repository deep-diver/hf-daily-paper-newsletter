summary: This study focuses on improving the transparency and reliability of long-context query focused summarization by large language models (LLMs) through unstructured evidence attribution. The authors propose a task for this, show that existing models struggle with it, and create the Summaries with Unstructured Evidence Text dataset to adapt LLMs to the task, demonstrating improved performance in terms of relevance, consistency, and evidence diversity across various models and datasets....
