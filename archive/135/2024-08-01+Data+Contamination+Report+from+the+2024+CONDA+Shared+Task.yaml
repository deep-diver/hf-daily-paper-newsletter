summary: The CONDA 2024 workshop focuses on data contamination in natural language processing, where evaluation data is included in pre-training corpora, affecting evaluation results. The workshop organized a shared task to collect evidence on data contamination in current datasets and models. This compilation paper presents 566 reported entries over 91 contaminated sources from 23 contributors, with the details available on the platform, which remains open for community contributions....
