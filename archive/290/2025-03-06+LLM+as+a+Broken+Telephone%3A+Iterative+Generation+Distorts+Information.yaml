summary: This research explores how iteratively using large language models (LLMs) for content creation can distort information, similar to the 'broken telephone' effect in human communication. Through translation-based experiments, the study finds that distortion accumulates over time, but it can be reduced by using strategic prompting techniques. The findings highlight the potential reliability issues of LLM-generated content in iterative workflows....
