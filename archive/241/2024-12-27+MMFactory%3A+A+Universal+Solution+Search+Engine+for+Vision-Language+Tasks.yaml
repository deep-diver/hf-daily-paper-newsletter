summary: MMFactory is a framework that suggests programs by combining visio-lingual tools from its model repository, and evaluates their performance and resource characteristics to help users choose a solution that meets their constraints. It uses a committee-based solution proposer and multi-agent LLM conversation to generate executable, diverse, universal, and robust solutions. It outperforms existing methods by delivering state-of-the-art solutions tailored to user problem specifications....
