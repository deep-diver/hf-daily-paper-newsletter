summary: This study presents a novel approach to using audio-aware large language models (ALLMs) as automatic judges to evaluate the speaking styles of speeches generated by spoken language models (SLMs). The research compares the performance of two ALLMs, GPT-4o-audio and Gemini-2.5-pro, against human evaluators and finds that Gemini's agreement with humans is comparable to the agreement among human evaluators, suggesting ALLMs can effectively assess SLMs....
