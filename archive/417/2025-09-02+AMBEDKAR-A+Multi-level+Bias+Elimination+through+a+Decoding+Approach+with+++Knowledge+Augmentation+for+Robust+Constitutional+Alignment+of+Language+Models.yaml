summary: This study presents AMBEDKAR, a framework designed to minimize caste and religion biases in language models, particularly for the Indian context. The framework uses a Constitution-Aware Decoding Layer guided by the AI Constitution of India, which operates during inference without altering the base model. It combines a small language model with a larger, constitutionally guided model to reduce bias by up to 26.41% compared to the baseline....
