summary: We present StyleRemix, a new method for obfuscating authorship that focuses on specific stylistic elements. It uses pre-trained modules to rewrite text along different stylistic axes, such as formality and length, while keeping computational cost low. StyleRemix outperforms existing methods and larger language models in various domains, as measured by automatic and human evaluation. We also release a large dataset of diverse texts called AuthorMix and a parallel corpus called DiSC....
