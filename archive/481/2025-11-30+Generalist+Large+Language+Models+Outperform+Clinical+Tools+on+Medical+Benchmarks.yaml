title: Generalist Large Language Models Outperform Clinical Tools on Medical Benchmarks
thumbnail: ""
link: https://huggingface.co/papers/2512.01191
summary: A study compared three generalist large language models (GPT-5, Gemini 3 Pro, and Claude Sonnet 4.5) with two clinical AI systems (OpenEvidence and UpToDate) and found that the generalist models performed better on medical benchmarks. The clinical tools lacked in areas like completeness, communication quality, and safety reasoning, highlighting the need for independent evaluation of clinical AI systems....
