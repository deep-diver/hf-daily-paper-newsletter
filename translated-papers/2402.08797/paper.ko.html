      '\n' +
      '컴퓨팅 능력, 즉 "컴퓨팅"은 인공지능(AI) 능력의 개발과 배치를 위해 매우 중요하다. 이에 따라 정부와 기업은 AI를 통치하기 위한 수단으로 컴퓨팅을 활용하기 시작했다. 예를 들어, 정부는 국내 컴퓨팅 용량에 투자하고, 경쟁 국가에 대한 컴퓨팅의 흐름을 통제하고, 특정 부문에 대한 컴퓨팅 액세스에 보조금을 지급하고 있다. 그러나 이러한 노력은 컴퓨팅이 AI 개발 및 배치를 제어하는 데 어떻게 사용될 수 있는지에 대한 표면만 긁는다. AI에 대한 다른 키 입력(데이터 및 알고리즘)과 관련하여, AI 관련 컴퓨트는 특히 효과적인 개입 포인트이다: 그것은 _detectable_, _excludable_ 및 _quantifiable_이고, 극도로 _concentrated supply chain_를 통해 생산된다. 이러한 특성은 최첨단 AI 모델에 대한 계산의 특별한 중요성과 함께 관리 계산이 AI의 안전성과 유익한 사용을 보장하는 것과 같은 공통 정책 목표를 달성하는 데 기여할 수 있음을 시사한다. 보다 정확하게, 정책 입안자는 컴퓨팅을 사용하여 AI의 규제 _가시성_, 유익한 결과를 촉진하기 위한 _allocate_ 리소스 및 무책임하거나 악의적인 AI 개발 및 사용에 대한 _enforce_ 제한을 촉진할 수 있다. 그러나 컴퓨팅 기반 정책 및 기술은 이러한 영역을 지원할 가능성이 있지만 실행에 대한 준비도에 상당한 차이가 있다. 일부 아이디어는 현재 시범 운영되고 있는 반면, 다른 아이디어는 근본적인 연구의 필요성에 의해 방해를 받고 있다. 또한, 거버넌스를 계산하기 위한 순진하거나 제대로 조사되지 않은 접근 방식은 개인 정보 보호, 경제적 영향 및 권력 집중화와 같은 영역에서 상당한 위험을 수반한다. 우리는 계산 거버넌스로 인한 이러한 위험을 최소화하기 위해 가드레일을 제안함으로써 끝낸다.\n' +

      '서론 및 요약\n' +
      '\n' +
      '인공 지능(AI)은 지난 10년 동안 깊은 신경망의 훈련에 적용되는 컴퓨팅 능력의 급격한 기하급수적 증가에 의해 크게 촉진되어 엄청난 발전을 이루었다. 이러한 증가된 컴퓨팅 능력("컴퓨팅")은 더 많은 컴퓨팅이 적용됨에 따라 일반적인 성능이 예측 가능하게 향상되는 대형 언어 모델 및 "생성 AI"를 포함하는 AI의 현재 파동의 핵심 지원자였다(Wei et al. 2022; Ganguli et al. 2022; Kaplan et al. 2020).\n' +
      '\n' +
      '점점 더 강력한 AI 시스템은 앞으로 몇 년 동안 사회를 심오하게 형성할 수 있다; 실제로, 그들은 이미 생산성, 이동성, 건강 및 교육과 같은 우리 삶의 많은 분야에 영향을 미치고 있다(Peng et al. 2023). AI의 위험과 혜택은 AI의 거버넌스에 대한 의문을 제기한다: AI의 궤적에 더 나은(다포 2018)을 위해 영향을 미칠 수 있는 규범, 제도, 정책은 무엇인가? 본 논문의 중심논문은 AI_compute_를 규율하는 것이 AI의 거버넌스에 중요한 역할을 할 수 있다는 것이다. AI 개발의 다른 투입물 및 산출물(데이터, 알고리즘 및 훈련된 모델)은 쉽게 공유 가능하고 비경합적인 무형의 재화로 인해 본질적으로 통제하기 어렵고, 대조적으로 AI 컴퓨팅 하드웨어는 유형적이며 극도로 집중된 공급망을 사용하여 생산된다.\n' +
      '\n' +
      '정책 입안자들은 이미 컴퓨트에 대해 중요한 결정을 내리고 있다. 정부는 컴퓨트의 국내 생산에 많은 투자를 했고, 경쟁국에 대한 컴퓨팅 하드웨어 판매에 대한 수출 통제를 부과했으며, 대형 기술 회사(와인슈타인 및 울프 2023) 외부의 컴퓨팅 액세스에 보조금을 지급했다. 그러나 이러한 초기 단계는 컴퓨팅에 개입하는 것이 AI.1의 개발 및 배치를 안내하는 데 사용될 수 있는 잠재적인 방법을 고갈시키지 않는다.\n' +
      '\n' +
      '각주 1: 저자는 AI 거버넌스에서의 컴퓨팅의 역할을 우리만큼 자세히 탐구하지 않았지만, T. 황(2018)은 그 의의를 가장 먼저 부각시키고 그 함의의 일부를 개괄한 인물이다.\n' +
      '\n' +
      '특정 정책을 규정하지 않고, 우리는 계산이 거버넌스의 세 가지 핵심 영역을 향상시키기 위해 여러 가지 특정 방식으로 활용될 수 있다고 주장한다. 첫째, 컴퓨팅의 거버넌스는 규제 _visibility_를 AI 능력 및 사용으로 증가시키는 데 도움이 될 수 있으며, 둘째, 자원의 _allocation_를 AI의 안전하고 유익한 사용으로 변경하여 AI 진행을 조정할 수 있으며, 셋째, 무분별하거나 악의적인 개발 또는 사용에 대한 금지의 _enforcement_를 강화할 수 있다. 이 세 가지 거버넌스 능력의 개선은 공공 안전을 달성하고 AI 능력에 대한 공평한 액세스를 보장하는 것과 같은 다양한 정책 목표를 달성하는 데 도움이 될 수 있다.\n' +
      '\n' +
      '그러나 계산만으로는 AI 역량이 결정되지 않듯이 계산의 거버넌스가 AI 거버넌스의 전부는 아니다. 예를 들어, 군사용에 적용되는 특수 AI와 같이 주요 위험을 초래할 수 있는 소규모 컴퓨팅 사용을 다루기 위해서는 컴퓨팅 거버넌스를 넘어서는 접근법이 필요할 것이다.2\n' +
      '\n' +
      '각주 2: 한 가지 새로운 접근법은 AI 시스템의 능력의 측정을 향해 직접 이동하는 것이다(Shevlane, Farquhar, et al. 2023; Anthropic 2023; OpenAI 2023). AI 거버넌스의 다른 레버는 M. M. 마스(2023a)를 참조하십시오.\n' +
      '\n' +
      '더욱이, 신중하게 구현되지 않으면, 컴퓨트 거버넌스는 프라이버시 및 다른 임계값에 위험을 초래할 수 있다. 컴퓨팅 거버넌스는 아직 초기 단계이기 때문에 정책 입안자들은 의도하지 않은 결과를 관리하는 데 제한된 경험을 가지고 있다. 이러한 위험을 완화하기 위해 산업 규모 컴퓨팅의 거버넌스에 초점을 맞추고 개인 정보 보호 관행 및 기술을 통합하는 것과 같은 주요 보호 장치를 구현하는 것이 좋다.3\n' +
      '\n' +
      '각주 3: 우리는 **섹션 5**에서 이러한 위험과 가드레일에 대해 논의한다.\n' +
      '\n' +
      '이 논문은 의사 결정 권한을 가진 다양한 관리 주체가 사용할 수 있는 다양한 정책 옵션과 고려 사항에 대해 논의한다. 우리는 규범, 정책, 프로세스, 법률 및 특정 행동에 대한 변화를 구현할 수 있는 (이상적으로 합법적인) 기관을 지칭하기 위해 "정책 입안자"라는 용어를 일반적으로 사용한다. 이것은 단지 정부를 포함하는 것이 아니며, 광범위한 정의로 의도된다. 예를 들어 국가 안보 정책 입안자, AI 기업의 의사 결정자, 국회의원, 표준 제정 기구, 정부의 국제 연합 등이 모두 포함된다. 이 논문을 통해 우리는 특정 논의와 가장 관련이 있는 정책 입안자를 명시할 것이다.4\n' +
      '\n' +
      '각주 4: 이 선택은 주로 추상화와 정밀도의 균형을 맞추는 것이다. 본 논문이 시민사회, 옹호단체 등 AI 거버넌스에 관심이 있는 사람이라면 누구나 유용하게 활용될 수 있기를 기대한다.\n' +
      '\n' +
      '나머지 논문은 다음과 같이 구성되어 있다.\n' +
      '\n' +
      '*섹션 2**에서 "**AI 역량, AI 거버넌스 및 컴퓨팅 개요,**"는 이후 섹션의 기초가 되는 여러 주제에 대한 기본 컨텍스트를 제공한다. 우리는 AI 개발의 핵심 입력으로 인적 자본, 데이터, 알고리즘 및 계산에 대해 논의한다. 그런 다음 AI 라이프사이클의 단계(디자인, 교육, 향상 및 배치로 구성됨)를 특성화하며, 각각은 개입 가능한 지점을 제시하고 고유한 컴퓨팅 풋프린트를 가지고 있다. 우리는 AI가 책임 있는 거버넌스의 중요성을 동기 부여하기 위해 사회에 미칠 수 있는 영향에 대해 논의합니다. 이후 섹션을 맥락화하기 위해 컴퓨팅을 관리하는 지속적인 노력을 검토한다.\n' +
      '\n' +
      '*섹션 3**에서 "**컴퓨팅 거버넌스가 정책 결정에 매력적인 이유,**"는 AI 거버넌스에 매력적인 도구가 되는 계산의 특징을 설명한다. 이는 프론티어 모델에 대한 컴퓨팅의 유일한 중요성과 거버넌스 전략으로서의 효율성을 높이는 컴퓨팅의 여러 속성에서 비롯된다.\n' +
      '\n' +
      '_Detectability:_ 대규모 AI 개발 및 배포는 자원 집약도가 높아 대용량 데이터 센터에서 호스팅되는 고성능 클러스터에 수천 개의 특수 칩이 필요한 경우가 많다.\n' +
      '\n' +
      '계산에는 이런 특성이 있기 때문에...\n' +
      '\n' +
      '#### 3.1.1 Electability\n' +
      '\n' +
      '대규모 AI 교육 및 배포는 자원 집약도가 높아 대용량 데이터 센터에서 호스팅되는 고성능 클러스터에 수천 개의 특수 칩이 필요한 경우가 많다.\n' +
      '\n' +
      '**Electability**\n' +
      '\n' +
      '하드웨어의 물리적 특성으로 인해 사용자가 AI 칩에 액세스하는 것을 배제할 수 있다.5 대조적으로 데이터, 알고리즘 또는 훈련된 모델에 대한 액세스를 제한하는 것은 훨씬 더 어렵다.\n' +
      '\n' +
      '각주 5: 우리는 AI 사용 사례를 대상으로 하는 데이터 센터 등급의 고급 칩을 참조하기 위해 본 논문에서 "AI 칩"을 사용한다.\n' +
      '\n' +
      '_Excludability:_ 하드웨어의 물리적 특성은 사용자가 AI 칩에 액세스하는 것을 배제하는 것을 가능하게 한다.6 대조적으로, 데이터, 알고리즘 또는 트레이닝된 모델에 대한 액세스를 제한하는 것은 훨씬 더 어렵다.\n' +
      '\n' +
      '각주 6: 우리는 AI 사용 사례를 대상으로 하는 데이터 센터 등급의 고급 칩을 참조하기 위해 본 논문에서 "AI 칩"을 사용한다.\n' +
      '\n' +
      '_평형:_ 계산력은 쉽게 측정, 보고 및 검증할 수 있다.\n' +
      '\n' +
      '독자들은 이미 컴퓨팅의 중요성과 특별한 속성을 확신했지만, 컴퓨팅 거버넌스가 기존 노력을 넘어 어떻게 확장될 수 있는지 궁금해하는 사람들은 **섹션 4**, "**컴퓨팅은 세 가지 AI 거버넌스 능력을 향상시킬 수 있다"로 점프하는 것을 고려할 수 있다. 여기서 우리는 컴퓨팅이 주요 거버넌스 능력을 향상시키는 데 어떻게 사용될 수 있는지 탐구한다: (a) 모니터링 컴퓨팅을 통해 AI 개발의 가시성을 높이는 것, (b) 유익한 개발을 가능하게 하기 위해 컴퓨팅의 _할당_를 변경하는 것, (c) AI 주변의 규범 및 규정의 _시행_에 컴퓨팅을 사용하는 것.\n' +
      '\n' +
      '그림 1: 보고서의 핵심 개념 요약. 컴퓨터는 네 가지 속성 때문에 정책 결정에 매력적이다. 이러한 속성은 AI 거버넌스를 위한 세 가지 중요한 역량을 가능하게 하는 정책을 설계하고 구현하는 데 활용될 수 있다.\n' +
      '\n' +
      '가시성, 할당 및 시행을 위한 몇 가지 예시적인 정책 메커니즘을 제공한다. 저자는 이 중 어떤 것이 바람직한지에 대한 견해가 크게 다르다. 이러한 메커니즘이 채택되는지 여부가 중요한 만큼 설계, 구현 및 업데이트되는 _how_의 문제이다. 설계 및 구현의 미묘한 세부 사항은 컴퓨팅 거버넌스 정책이 균형에 유익한지 해로운지 여부를 결정할 수 있다. 이 점을 강조하기 위해 이러한 메커니즘이 제대로 설계되거나 구현되지 않은 경우 어떻게 나쁜 결과를 초래할 수 있는지도 주목한다.\n' +
      '\n' +
      '우리가 탐구하는 예시적인 메커니즘은 다음과 같다.\n' +
      '\n' +
      '1. Visibility\n' +
      '2. 계산량에 대한 공개 정보를 이용하여 행위자의 AI 능력(현재와 미래)을 추정한다.\n' +
      '3. 클라우드 제공자 및 AI 개발자의 훈련 계산 사용량 필수 보고\n' +
      '4. 국제 AI 칩 레지스트리\n' +
      '5. 프라이버시-보존 작업부하 모니터링\n' +
      '6. Allocation\n' +
      '7. 유익한 AI 개발을 차등적으로 진행\n' +
      '8. 국가 간 및 국가 내 AI 개발 및 배치 재분배\n' +
      '9. 전체 AI 진행 속도 변경\n' +
      '10. 공동 AI 메가프로젝트에 대한 협업\n' +
      '11. 칩-대-칩 네트워킹에 물리적 제한을 통해 "컴퓨팅 캡"을 강제하는 단계\n' +
      '12. 하드웨어 기반 원격 단속\n' +
      '13. 다자간 제어를 통한 위험 훈련 실행 방지\n' +
      '14. 디지털 규범 시행\n' +
      '\n' +
      '*섹션 5**, "컴퓨팅 거버넌스 및 가능한 완화**의 위험"에서 우리는 컴퓨팅 거버넌스의 가능한 한계에 대한 이전 논의를 종합한다. 우리는 계산 거버넌스의 다음과 같은(비철저한) 위험을 강조한다:\n' +
      '\n' +
      '1. 의도하지 않은 결과\n' +
      '2. 개인 프라이버시에 대한 위협 2. 민감한 전략 및 상업적 정보의 유출 기회\n' +
      '3. 전력의 집중화 및 집중으로부터의 위험\n' +
      '4. 타당성 및 유효성 문제 1. 알고리즘 및 하드웨어 진행 2. 위험 능력을 가진 저 계산 협소 모델 3. 전환, 회피, 우회 및 디커플링에 대한 인센티브\n' +
      '\n' +
      '이러한 잠재적인 단점을 감안할 때 컴퓨팅 거버넌스를 위한 가드레일을 제안합니다.\n' +
      '\n' +
      '1. 거버넌스에서 소규모 AI 컴퓨팅과 비AI 컴퓨팅을 제외\n' +
      '2. 프라이버시 보호 관행 및 기술 연구 및 구현\n' +
      '3. ex ante 컨트롤이 정당화되는 위험에 대해 컴퓨팅 기반 컨트롤만 사용\n' +
      '4. 주기적으로 제어된 컴퓨팅 기술들을 재방문\n' +
      '5. 실체적 및 절차적 안전장치가 있는 모든 제어 구현\n' +
      '\n' +
      '우리는 또한 두 개의 부록을 제공한다: **부록 A**: "**The Compute-Uranium Analogy**" 및 **부록 B**: "**Research Directions**"\n' +
      '\n' +
      'AI 기능에 대한 개요\n' +
      '\n' +
      'AI 거버넌스 및 컴퓨팅\n' +
      '\n' +
      '이 섹션에서는 다음 섹션의 주장과 아이디어에 대한 주요 경험적 맥락에 대한 개요를 제공한다.\n' +
      '\n' +
      '섹션은 다음과 같이 진행됩니다. 먼저 AI 기능이 어떻게 생성되는지, 그리고 그 과정에서 계산의 역할을 설명합니다. 둘째, AI 거버넌스를 정의하고 이 분야의 주요 주제 및 동향을 설명한다. 마지막으로 AI 거버넌스 목적으로 활용되는 컴퓨팅의 현재 4가지 예를 제시한다.\n' +
      '\n' +
      '인공지능 능력 창출\n' +
      '\n' +
      '인공지능(AI)은 일반적으로 지능을 필요로 한다고 생각되는 작업을 수행할 수 있는 디지털 시스템을 구축하는 과학 및 공학을 의미하며, 이러한 행동은 직접 프로그래밍되기보다는 종종 학습된다.6 AI 능력을 생산하기 위한 세 가지 핵심 기술 입력은 데이터, 알고리즘 및 컴퓨팅이며, "AI 트라이어드"(Buchanan 2020)라고도 한다.7 사람들은 훈련된 모델을 생산하기 위해 AI 트라이어드를 조정하기 위해 필요한 기술 및 과학적 전문 지식("재능" 또는 인적 자본)을 제공한다.\n' +
      '\n' +
      '각주 6: Adapted from Brundage, Avin, J. Wang, et al. (2020). 학습이 수반될 때, AI의 이러한 서브세트는 종종 "머신 러닝"(ML)으로 지칭된다. 우리는 다른 시스템에 비해 ML 기반 시스템의 강력한 경험적 성능을 고려할 때 본 논문에서 ML에 초점을 맞춘다.\n' +
      '\n' +
      '데이터, 알고리즘, 컴퓨팅 및 인적 자본은 각각 AI의 개발 및 배치에 중추적인 역할을 한다. _ Data_는 컴퓨팅에 의해 처리되는 원자재이다; 다르게 말하면, 컴퓨팅은 대량의 데이터에 의해 연료를 공급받는 "엔진"이다.8 이 데이터를 생산하는 데 초점을 맞춘 산업이 증가하고 있으며, 9 및 인간 관여도가 적은 가치 있는 훈련 데이터를 생성하는 새로운 방법에 대한 상당한 투자가 있다.10_Algorithms_\n' +
      '\n' +
      '### The AI Triad: AI 개발에 대한 입력\n' +
      '\n' +
      'AI 능력을 생산하기 위해 데이터에 대해 수행되는 작업을 평가합니다.11 알고리즘은 AI 모델의 아키텍처에서 훈련에 사용되는 특정 방법론에 이르기까지 모든 것을 정의하는 소스 코드를 포함한다. _ Computing power_(및 관련 하드웨어 및 소프트웨어)는 알고리즘을 실행하는 데 사용되며, AI에 관련된 정보 처리를 위한 "기판" 역할을 한다. 마지막으로, _human capital_는 데이터, 알고리즘, 연산 등을 생산하고 훈련 과정 자체를 운영하는데 중요하다.12\n' +
      '\n' +
      '각주 11: 더 나은 알고리즘은 요구되는 투자를 증가시키지 않으면서 본질적으로 능력을 향상시킨다(Pilz, Heim, 및 N. Brown 2023). 트랜스포머 아키텍처와 같은 알고리즘적 돌파구는 컴퓨팅 및 데이터가 유능한 모델로 변환되는 효율을 상당히 증가시켰다(Vaswani et al. 2017; Hernandez and T. B. Brown 2020; Erdil and Besiroglu 2022a; Hoffmann et al. 2022).\n' +
      '\n' +
      '각주 12: 예를 들어, 트랜스포머 아키텍처(Vaswani et al. 2017)는 유사한 양의 데이터를 사용하여 발명되었고 이전에 사용 가능했던 것과 계산된다. 인적 자본은 또한 AI 시스템을 훈련시키는데 사용된다: 인간은 본질적으로 작업을 수행하는 방법을 시연하거나 피드백을 제공함으로써 기계 학습 모델을 "가르치다"는 것이다.\n' +
      '\n' +
      '컴퓨터는 최근 AI 발전에서 특히 두드러진 역할을 해왔다. 2010-2012년 무렵의 딥러닝 시대의 도래는 AI 시스템(Krizhevsky, Sutskever, and Hinton 2017; Amodei and Hernandez 2018; Sevilla, Heim, A. Ho, et al. 2022)을 훈련하기 위한 GPU(Graphics Processing Unit -- 전문화된 그래픽 렌더링용 칩)의 초기 사용에 기인할 수 있다. 이를 통해 AI 시스템의 크기가 크게 성장하여 "딥 러닝"에서 "딥"을 제공할 수 있었다. AI 칩은 AI 시스템(S. 칸 및 Mann 2020)에 상당한 효율성과 성능 향상을 제공한다.\n' +
      '\n' +
      '그림 2: **AI Triad.** AI에 대한 세 가지 핵심 기술적 입력은 데이터, 알고리즘 및 계산이다. 모든 투입물에는 인적 자본이 필요합니다.\n' +
      '\n' +
      '프론티어 AI 시스템의 개발은 대규모 컴퓨팅 예산, 대규모 컴퓨팅 클러스터, 13에 대한 액세스 및 이를 효과적으로 활용할 수 있는 숙련도와 점점 더 동의어가 되었다(Besiroglu, Bergerson, et al. 2024). 그러나 모든 AI 애플리케이션이 방대한 양의 컴퓨팅을 필요로 하는 것은 아니라는 점에 유의하는 것이 중요하다; 전문화된 AI 시스템은 프론티어 시스템보다 훨씬 적은 컴퓨팅을 사용하더라도 일부 영역에서 인상적인 능력을 보여주었다.14\n' +
      '\n' +
      '각주 13: "클러스터"라는 단어를 사용하여 (각 컴퓨팅 요소가 지리적으로 분산되어 있더라도) 단일 시스템으로 볼 수 있는 임의의 양의 컴퓨팅을 지칭한다. AI의 맥락에서 이들은 일반적으로 통신 비용으로 인한 비효율성을 줄이기 위해 대규모 데이터 센터에 지리적으로 집중되어 있다.\n' +
      '\n' +
      '각주 14: 이 점에 대한 자세한 논의는 섹션 5를 참조하십시오.\n' +
      '\n' +
      'AI의 대부분의 현재 진행은 인공 신경망이라는 기술을 활용합니다. 신경망 모델이 트레이닝된 후, 컴퓨터 코드 작성, 이미지 생성, 또는 감각 입력에 대한 행동 및 응답과 같은 상이한 태스크들을 실행할 수 있게 된다. 그런 다음 이러한 훈련된 모델은 종종 챗봇과 같은 범용 시스템 또는 일부 다른 제품 또는 서비스의 하위 구성 요소로 배치된다.\n' +
      '\n' +
      'AI 라이프사이클의 단순화된 모델은 _development_ phase와 _deployment_ phase의 두 가지 주요 단계로 구성된다(그림 3). 개발 단계에서 AI 시스템은 훈련되고 최적화되는 반면, 배치 단계에서는 훈련 중에 배운 지식과 기술을 기반으로 다양한 작업을 해결하는 데 사용된다(OECD 2023).\n' +
      '\n' +
      '그림 3: 단순화된 AI 수명 주기입니다. 계산 집약적 개발 단계에서는 모델이 설계, 훈련 및 향상됩니다. 그런 다음 모델은 배포 단계에서 사용됩니다. 배포 중에 모델의 많은 복사본을 실행할 수 있습니다.\n' +
      '\n' +
      '개발 단계에서는 AI 시스템을 설계, 교육 및 강화합니다. 설계는 AI 모델의 일반적인 특성들(예를 들어, 신경망이 얼마나 많은 층들을 가질 것인지), 사용될 데이터세트, 및 모델을 트레이닝하는 방법(예를 들어, 각 데이터 포인트들을 "보고" 있는 횟수가 얼마나 되는지)을 결정하는 것을 포함한다. 훈련은 종종 인터넷(예를 들어, 공개 도메인 웹사이트 또는 이미지)에서 조달되는 방대한 양의 데이터로부터 학습하는 것을 포함하는 프로세스이다. 훈련은 또한 AI 개발의 가장 계산 집약적인 부분, 즉 많은 수의 계산 연산(종종 "부동점 연산"으로 측정됨)을 수행하는 것이다. 15 훈련에 필요한 계산은 시스템의 아키텍처, 아키텍처의 크기(즉, 훈련 가능한 "가중치"의 수), 시스템에 제시되는 데이터의 볼륨 및 품질, 이 데이터가 재사용되는 횟수, 및 훈련 알고리즘과 같은 인자에 의해 결정된다. 인간 피드백에서 미세 조정 및 강화 학습과 같은 다른 "향상"도 AI 시스템의 유용성과 능력을 높이는 데 효과적이다. 인핸스먼트는 일반적으로 사전 훈련보다 훨씬 적은 계산량을 요구한다.\n' +
      '\n' +
      '각주 15: "부동 소수점 연산"은 컴퓨터에서 숫자를 나타내기 위해 고도의 정밀도가 요구될 때 사용되며, 대규모의 수학적 계산을 필요로 하는 작업에 일반적이다. 그러나 최근 AI의 진전은 숫자의 낮은 정밀도 표현(및 "정수" 표현)을 사용할 가능성을 제기했으며, 이는 각 작업의 처리 속도를 증가시킨다. 현재 대부분의 AI 훈련은 부동 소수점 숫자를 주로 사용하지만, 이는 향후에 변화할 수 있다(Ghaffari et al., 2022).\n' +
      '\n' +
      '그런 다음, 훈련된 모델이 다양한 애플리케이션들을 위해 배포되고 배포될 수 있으며, 이는 배포 단계의 시작을 표시한다. 이 단계에서, 모델은 입력을 처리하고 예측을 행함으로써("추론"을 수행한다(예를 들어, 어떤 단어가 문장에서 다음에 올 것인가, 또는 질문에 대한 대답이 무엇인가). 전개에 필요한 추론 계산은 본질적으로 모델의 아키텍처 및 파라미터 크기 및 전개되는 모델의 인스턴스 수의 곱이다. 추론을 더 효율적으로 만드는 많은 방법이 있지만, 16 모든 것이 동일하고, 더 크고 더 많은 수행 가능한 AI 시스템은 단일 추론을 위해 더 높은 계산 예산을 필요로 한다고 말하는 것이 합리적이다. 종종, 훈련된 모델들은 (사용자 인터페이스들 및 액세스 제어들과 같은) 비-기계-학습 컴포넌트들을 포함하는 더 큰 AI 시스템의 일부로서 배치된다.\n' +
      '\n' +
      '각주 16: 이러한 방법에는 가지치기, 증류, 미세 조정 등이 있다(K. Miller and Löhn, 2023; Menghani, 2023).\n' +
      '\n' +
      '대규모 교육 및 추론 프로세스 모두 데이터 센터 내에 수용된 AI 워크로드에 최적화된 중앙 집중식 고성능 컴퓨팅 시스템을 필요로 합니다. 현재 모델 배치의 엄청난 규모로 인해, 단일 훈련 실행이 단일 추론보다 훨씬 더 많은 계산을 요구함에도 불구하고, 모든 AI 계산의 대부분은 현재 추론을 위해 사용된다. 예를 들어, 인터넷 검색, 음성 인식 및 언어 번역과 같은 널리 사용되는 AI 애플리케이션은 모두 수십억 명의 사용자에게 서비스를 제공하기 위해 대규모 컴퓨팅 인프라가 필요하며, 이러한 애플리케이션을 대규모로 실행하려면 AI 모델로부터의 수많은 추론이 필요하다.17\n' +
      '\n' +
      '각주 17: 예를 들어, AWS는 그 워크로드의 90%가 추론이라고 추정하였다(Patterson, Gonzalez, Le, et al., 2021). 우리는 이것이 섹션 3.A에서 사실일 가능성이 있는 다른 이유에 대해 논의한다.\n' +
      '\n' +
      '### AI Governance\n' +
      '\n' +
      '"AI 거버넌스"는 AI 연구, 개발, 배포, 사용(화·벨필드, 2021)을 지배하거나 규율해야 하는 규범, 정책, 법률, 프로세스, 제도 등 지역 및 글로벌 거버넌스 시스템의 연구나 실천을 의미한다.\n' +
      '\n' +
      '각주 18: AI 거버넌스는 AI의 개발과 사용이 유익하고 사회적 안녕과 일치하도록 정부와 사회가 규제, 표준, 모범 사례 및 의사 결정 과정을 수립하는 것을 포함한다(다포, 2018). 또한 M. M. Maas(2023), OhEigeartaigh et al.(2020), Dafoe(2023), Schuett(2023)을 참조한다.\n' +
      '\n' +
      'AI 시스템이 광범위한 도메인에 걸쳐 증가된 능력을 획득함에 따라, 그들은 의료, 에너지, 엔터테인먼트, 및 많은 다른 비즈니스 및 공공 서비스(Abramoff et al., 2023; Seger, Ovadya, et al., 2023)에서 믿을 수 없을 정도로 유익한 애플리케이션에 대한 잠재력을 갖는다. AI 시스템의 사용은 생산성 및 생활 수준(브린졸프손, 리 및 레이몬드, 2023; 차르니츠키, 페르난데스 및 램머, 2023; 베일리, 브린졸프손 및 코리넥, 2023)에 긍정적인 영향을 미칠 것으로 널리 예상되지만 실현된 이점은 채택된 규제 및 거버넌스 구조에 따라 달라진다. AI는 또한 자연에서 더 극단적인 위험을 제기할 수 있다(Shevlane, Farquhar, et al., 2023). 여기에는 개체군을 억압하기 위한 매우 효과적이고 광범위한 감시(피터슨 및 호프만, 2022), 대규모 영향 작전(골드스타인 외, 2023), 생물 무기(무통, 루카스 및 게스트, 2023), 국제 안정에 대한 위협(임브리 및 카니아, 2019; 호로위츠 및 샤레, 2021; 쇼커 외, 2023), 그리고 AI가 잘못된 정렬로 인해 고의적으로 해를 끼칠 가능성(Ngo, L. Chan, 및 Mindermann, 2023)이 포함된다. 그러한 위험의 관리는 인간의 무력화 또는 심지어 소멸로 이어질 수 있다(CAIS, 2024; Russell, 2019).\n' +
      '\n' +
      '본 논문의 주제인 컴퓨팅 거버넌스는 AI 거버넌스를 위한 하나의 도구이다. AI 거버넌스를 위한 다른 툴은 예를 들어, 테스트 또는 평가에 대한 모델 성능 표준 및 AI를 생산하기 위해 사용되는 훈련 데이터, 기술 방법 및 인력에 대한 요구사항을 설정하는 규칙을 포함한다(Shevlane, Farquhar, et al., 2023).\n' +
      '\n' +
      '###2. C Compute Governance 오늘\n' +
      '\n' +
      '전 세계의 정부들은 이미 계산을 목표로 하고 있다. 이는 대부분 자국이 전개되는 AI 혁명에서 번창할 수 있도록 하고 적으로부터 확인되거나 의심되는 오용을 방지하기 위한 지정학적 노력의 맥락이다.19 우리는 이것이 행해지고 있는 것이 현명하거나 효과적임을 시사하지 않는다는 점을 지적한다. 그러나 이러한 사례들은 컴퓨팅 거버넌스가 순수하게 이론적인 아이디어가 아니라는 것을 보여준다: 그것은 이미 오늘날 일어나고 있다. 여기서는 국내 컴퓨팅 용량에 대한 투자, 외부 대기업에 대한 컴퓨팅 액세스 보조, 경쟁 국가에 대한 수출 통제 부과, 컴퓨팅 기반 보고 임계값 설정의 네 가지 예를 논의한다. 우리는 또한 AI 거버넌스에서 컴퓨팅의 역할과 함께 몇 가지 새로운 우려 사항에 대해 논의한다. 이러한 조치와 이에 대한 우려는 본 논문이 제공하는 컴퓨팅 거버넌스에 대한 전체론적 이론과 평가의 필요성을 강조한다.\n' +
      '\n' +
      '각주 19: 그러나, 이러한 노력들은 불평등하게 분배된다: 대부분 지구 북부에 집중된 소수의 국가들로, 계산 거버넌스에 참여하고 있다. 우리는 **섹션 4.B**에서 이러한 형평성 문제에 대해 더 논의한다.\n' +
      '\n' +
      '국내 컴퓨팅 용량__투자_국내 컴퓨팅 용량__투자\n' +
      '\n' +
      '컴퓨터는 현대 경제와 사회의 핵심 자원이기 때문에 다른 주들이 보유한 컴퓨팅의 양은 해당 주들의 주요 관심 주제이다(OECD 2023; OECD 2024). 컴퓨팅에 대한 액세스는 인터넷과 이를 지원하는 해저 케이블의 인프라, 심지어 에너지 인프라에 대한 액세스에 대한 경제적 및 사회적 중요성에서 틀림없이 비교할 수 있다. 다른 자원과 마찬가지로 많은 정부가 의존성을 계산하는 취약성에 점점 더 관심을 갖게 되었다. 외국인 소재 및/또는 외국인 소유 데이터 센터에서 제공하는 컴퓨팅에 대한 액세스는 스파이 행위, 사보타주, 가격 인상, 정치적 간섭 또는 지정학적 개입(벨필드 2023; 호가스 2018; 샨더 및 르 2015)에 취약할 수 있다.\n' +
      '\n' +
      '국가 간 컴퓨팅 분배에 영향을 미치는 것은 정부의 개입의 핵심이 되고 있다. 20 EU와 미국은 각각 CHIPS 법(Browne 2023; Shepardson 2022)에서 반도체 제조에 500억 달러의 보조금을 제공했다. 미국, 유럽, 중국 등에서는 주권 클라우드 컴퓨팅 센터(Chander and Le 2015; Pilz and Heim 2023) 획득에 대한 정부의 관심이 상당하다. 영국, 프랑스, 독일(벨필드 2023)에서 계산 능력과 AI "주권 능력"에 대한 광범위한 논의가 있었다.21\n' +
      '\n' +
      '각주 20: 예를 들어, 컴퓨팅 액세스를 촉진하는 것이 사명인 OECD AI 컴퓨팅 및 기후 그룹(OECD 2024)이다.\n' +
      '\n' +
      '각주 21: "주권" 능력은 특정 국가에 위치하거나 특정 국가 내의 기업 또는 다른 그룹에 의해 위치 및 소유되는 능력을 의미할 수 있다. "소유, 협력 및 접근"의 구분(영국 내각부 2021)을 참조하십시오. 계산 주권은 알레프 알파(2023), 로렌스(2023) 및 완나트(2023)를 참조하십시오.\n' +
      '\n' +
      '미국, 중국, 러시아는 예를 들어 미국 에너지부의 첨단 과학 컴퓨팅 연구 프로그램을 포함한 오랜 슈퍼컴퓨팅 프로그램을 보유하고 있다. 민간용 프로젝트에는 10억 달러에 가까운 푸가쿠를 포함한 슈퍼컴퓨팅에 대한 일본의 일관된 투자와 호주의 국가 연구 인프라(비록 AI보다는 과학 컴퓨팅에 더 중점을 두고 있다)가 포함된다. 정부는 특히 미국(NAIRR), 영국(AIRR), EU(EuroHPC)(US NAIRR 2023; UK DSIT 2023; EuroHPC 2024)에서 AI를 위한 공공 자금 및 소유 국가 컴퓨팅 인프라에 투자하고 있다.\n' +
      '\n' +
      '#### 서브다이징 컴퓨트 액세스\n' +
      '\n' +
      '현재 대부분의 AI 컴퓨팅은 민간 산업의 손에 집중되어 있다(Besiroglu, Bergerson, et al. 2024; Verdegem 2022). AI 개발자 간의 컴퓨팅 분배는 소비자와 시민을 위한 시장과 결과에 영향을 미치기 때문에 학계, 시민 사회 및 정부를 포함한 다른 부문의 AI 컴퓨팅 인프라 사용 증가를 지원하는 좋은 이유가 있을 수 있다.\n' +
      '\n' +
      '대규모 AI 모델을 훈련하고 대규모로 액세스할 수 있도록 하려면 대량의 컴퓨팅에 액세스할 수 있어야 합니다. 그것 없이는, 이 종류의 모델들을 구축하는 것은 손이 닿지 않는다: 단순히 실행할 수 없고, 제품(및 서비스)을 구축할 수 없는 실험들이 있다. 일부 기업(메타, 구글, 아마존 등)은 자체 컴퓨팅을 보유할 만큼 충분한 규모이지만 대부분의 AI 개발자는 서비스형 인프라(IaaS) 기업의 클라우드 컴퓨팅에 접근하는 데 의존한다. 이 시장(중국 외)은 아마존(아마존 웹 서비스를 통해), 마이크로소프트(아주어를 통해), 구글(구글 클라우드 플랫폼을 통해) 등 \'하이퍼스칼라\'라고 불리는 3개 회사가 지배하고 있다. 오늘날 대형 모델의 대부분의 주요 개발자는 하이퍼스케일러의 자회사이거나 이들과 "컴퓨팅 파트너십"을 체결했다. 여기에는 Anthropic, Cohere, Google DeepMind, Hugging Face, OpenAI, Stability AI 등이 포함된다(Benaich and Hogarth 2022; Anthropic 2024; HuggingFace 2023).\n' +
      '\n' +
      '학계에서 이용 가능한 계산은 공공 부문에서 이용 가능한 비율 근처 어디에서도 성장하지 않았다(Ahmed and Wahed 2020; Besiroglu, Bergerson, et al. 2024). 업계와 학계 등 다른 AI 개발자 간 컴퓨팅 격차는 많은 AI·컴퓨터과학 교수들이 업계(Zwetsloot·코리건 2022)에서 풀타임 또는 파트타임으로 출근한 이유 중 하나다. 이는 다음 세대의 박사 졸업생을 양성할 수 있는 교수가 적고 비상업적 공공재나 기업의 주장을 검증하는 연구가 적은 것과 같은 관련 효과를 가질 수 있다.\n' +
      '\n' +
      '이러한 고려 사항을 감안할 때 AI 개발자 간의 컴퓨팅 배포를 변경하는 것은 일부 정책 입안자의 개입의 핵심 포인트로 간주된다. 미국 국립 AI 연구 자원(NAIRR) 및 영국 AI 연구 자원(AIRR)을 통한 컴퓨팅 액세스는 위에서 논의된 불균형을 해결하기 위해 명시적으로 의도된다(US NAIRR 2023). 우리는 **섹션 3**에서 계산 보조금으로 어떤 추가 조치를 취할 수 있는지에 대해 더 많이 말한다.\n' +
      '\n' +
      '정책 입안자들은 컴퓨팅 접근의 공개 제공과 비공개 제공 중 선택에 직면해 있다. 기존 빅 클라우드 제공업체의 컴퓨팅 크레딧은 새로운 기관을 설립할 필요가 없고 프라이빗 클라우드의 기존 전문성을 활용하기 때문에 즉시 관리하기가 더 쉽다. 그러나, 그들은 가장 큰 클라우드 제공업체의 힘을 강화할 수 있습니다. 이는 이러한 클라우드 제공업체가 기반을 둔 국가에 도움이 될 수 있지만, 더 큰 통제와 영향력을 제공하는 것은 다른 국가의 취약성을 증가시킬 수 있다. 따라서 이 선택은 특히 미국이나 중국이 아닌 국가들에게 극명하다\n' +
      '\n' +
      '####_Imposing export control_\n' +
      '\n' +
      '지난 몇 년 동안 일부 국가는 지정학적 적국(특히 군사 능력)의 기술 발전을 늦추기 위해 반도체 및 반도체 제조 장비에 대한 수출 통제를 부과하여 가장 발전된 형태의 컴퓨트(Fedasiuk, Elmgren, Lu 2022)에 대한 접근을 거부했다. 예를 들어, 2022년 10월 7일 미국의 칩 수출 제한(미국 BIS 2022b)은 AI와 가장 관련성이 높은 칩을 중국 기관에 판매하는 것을 금지하고, 중국의 독자적으로 경쟁력 있는 (AI) 칩(그레고리 C. 앨런 2022)을 생산하는 능력을 저해하기 위해 첨단 칩 제작에 필수적인 첨단 반도체 제조 장비와 소프트웨어에 대한 엄격한 통제를 시행했다. 미국은 이러한 제한사항을 2023년 10월 17일(미국 BIS 2023)에 업데이트하였다.\n' +
      '\n' +
      '이번 \'작은 마당, 높은 울타리\' 접근 방식(백악관 2022)의 범위는 특히 데이터센터에서 사용되는 AI칩에 초점을 맞추고 게이밍칩 등 소비자 기기는 제외한다. 이러한 특정 특성에 초점을 맞추어 미국의 수출 제한 조치는 AI 데이터 센터 컴퓨팅을 규제하여 외국 배우의 오남용을 방지하면서 불필요하게 다른 컴퓨팅 하드웨어(게임과 같은) 사용을 방해하는 것을 방지하고자 한다.22 그러나 소비자 칩의 증가하는 힘은 컨트롤이 방지하기 위한 목적으로 사용할 수 있도록 할 수 있다.23\n' +
      '\n' +
      '각주 22: 예를 들어, 규칙은 소비자 등급 칩(US BIS 2022b)에 대한 수출 제어에 대한 예외를 포함한다.\n' +
      '\n' +
      '특정 행위자에 대한 컴퓨팅 접근을 제한하는 것은 피해를 방지하고 특정 규범을 준수하도록 장려하기 위해 컴퓨팅을 활용하는 핵심 방법이 될 수 있다. 그러나 이 접근법은 지정학적 긴장을 악화시키고 국내 계산 생산자에 대한 경제적 인센티브를 강화하고 영향을 받는 지역에서 잠재적으로 유리한 적용을 억제하며 계산 접근이 있는 국가 및 조직 간의 권력을 집중화하는 것과 같은 단점이 있다. *섹션 4**에서 광범위한 기술 거부의 이러한 단점을 조사하고 이러한 전략에 대한 보다 세련된 대안에 대한 추가 연구를 옹호한다.\n' +
      '\n' +
      '행정명령에서의 전산기반 보고\n' +
      '\n' +
      '2023년 10월 30일 발행된 바이든-해리스 행정부의 행정 명령 14110은 "인공지능의 안전하고 안전하며 신뢰할 수 있는 개발 및 사용 보장"에 대해 다양한 AI 거버넌스 조치를 소개하고 있다. 중요하게도, 이 명령의 4절은 잠재적인 안전 및 보안 문제로 인해 추가 조사가 필요한 AI 시스템을 분류하기 위한 기준으로 계산력을 활용한다(백악관 2023).\n' +
      '\n' +
      '이전에는 AI 회사만이 모델의 세부 사항과 보안을 보장하기 위해 취한 조치 등 프런티어 교육 실행의 세부 사항을 알고 있었다. 미국 정부는 일반적으로 발표 후에야 새로운 선진 모델을 인식하게 되어 관련 위험에 대한 불확실성을 남기는 경우가 많다. 새로운 행정 명령은 미국 AI 회사가 프론티어 모델의 훈련, 개발 또는 생산에 관한 진행 중이거나 계획된 활동에 대해 정부에 사전적으로 통지하도록 의무화한다. 이들 기업이 적군 안전검사 결과를 공유하도록 하고, 국립표준기술원(NIST) 내 새로운 AI 안전연구소에 평가기준 개발을 지시하기도 한다. 이러한 요구 사항은 주로 생물학적 서열 데이터를 사용하여 훈련된 모델에 대해 \\(10^{26}\\) 이상의 연산 또는 \\(10^{23}\\) 연산으로 훈련된 기초 모델에 적용된다. 이 임계값은 AI의 미래 발전을 포착하기 위해 설계되었습니다. 작성 시 공개된 AI 모델은 \\(10^{26}\\) 연산 임계값(Epoch 2023)을 충족하지 않는 반면, 하나의 모델은 생물학적 서열 데이터 임계값(Maug, O\'Gara 및 Besiroglu 2024)을 충족하는 것으로 판단된다.\n' +
      '\n' +
      '더욱이, 실행 명령 14110은 이러한 트레이닝 런들에서 잠재적으로 사용될 수 있는 큰 컴퓨트 클러스터들에 대한 보고 요건들을 포함한다.24 이 규칙은 또한 서비스(예를 들어, 클라우드 컴퓨팅)로서 제공되는 컴퓨트를 포함하며, 외국 엔티티가 언급된 트레이닝 컴퓨트 임계치 이상의 컴퓨트 리소스들에 액세스하는 경우 및 이전 정의를 충족하는 클러스터에 대해 트레이닝되는 경우. 이 Know-Your-Customer 조항은 이전에 언급된 2022년 10월 7일 미국 칩 수출 통제(Egan and Heim 2023; Whittlestone et al. 2023; Fist, Heim, and Schneider 2023; Heim and Egan 2023)의 잠재적인 허점을 패치하기 위해 이미 제안된 바 있다. *섹션 4.A.**에서 확장 및 관련 옵션에 대해 논의합니다.\n' +
      '\n' +
      '### 미국 행정 명령 14110에 명시된 임계값 계산\n' +
      '\n' +
      '총 FLOP(부동 소수점 연산)에서 측정된 주목할 만한 AI 모델을 훈련하는 데 사용되는 총 계산값 \\(|\\) 로그\n' +
      '\n' +
      '컴퓨팅 거버넌스에 대한 관심\n' +
      '\n' +
      '이러한 새로운 컴퓨팅 거버넌스 노력과 제안과 함께 컴퓨팅 거버넌스에 대한 우려가 커졌다. 이는 AI 개발에서 계산의 역할에 대한 더 큰 이해와 AI 거버넌스의 약속과 위험에 대한 균형 잡힌 평가의 필요성을 더욱 강조한다.\n' +
      '\n' +
      '그림 4: 주목할 만한 ML 모델에 사용되는 훈련 계산은 딥러닝 시대가 등장한 이후 6개월마다 두 배로 증가하고 있다. 집행 순서 14110은 주로 생물학적 서열 데이터를 사용하여 훈련된 경우 \\(10^{26}\\) 이상의 연산(및 \\(10^{23}\\) 연산)으로 훈련된 모델에 대한 통지 요구 사항을 도입했다.\n' +
      '\n' +
      '반도체 수출 통제에 대한 반응이 엇갈렸다. 많은 논평자들은 중국과 같은 수출 통제 대상과의 무역에서 대체로 큰 이익을 얻는 미국과 동맹국(펑, 2022)의 경제적 이익에 대한 위험에 주목했다. 컴퓨터 제조업체는 최근 수출 통제 대상인 동일한 칩에 대한 공급에 대해 중국에 대한 의존도를 강조하는 가장 중요한 요소 중 하나이다(Ting-Fang, 2023; Goswami, 2023). 중국은 칩 제조에 필요한 원자재에 대한 보복 수출 통제를 단행한 것이 사실이다(He, 2023). 중국이 예상 통제(Pan, 2023)에 앞서 칩 제조 장비와 재료를 축적하고 있다는 보고도 있다. 다른 사람들은 미국이 너무 일찍 수출 통제를 부과했고, 중국을 민주주의가 지배하는 공급망에 의존하게 하는 것이 더 신중했을 것이라고 우려한다. 최근 화웨이폰용 7nm 칩25(리우, 2023)를 제작하는 등 중국 칩 제조 능력이 발전하면서 AI 칩 공급망 독립을 향한 중국의 진전을 가속화하고 이에 따라 미국의 컴퓨팅 접근 통제 능력을 떨어뜨리는 통제에 대한 우려가 커지고 있다. 그러나 다른 사람들은 중국이 이미 2022년 10월 수출 통제(그레고리 C. 앨런, 2023) 훨씬 전에 이러한 독립을 위해 노력하고 있었다고 지적한다. 수출 통제가 효과적으로 표적화되고 시행되고 있는지에 대한 심각한 의구심도 있다(Patel, Ahmad, and Xie, 2023).\n' +
      '\n' +
      '각주 25: 7nm 지정의 의미와 의의는 3.B절에 설명되어 있다.\n' +
      '\n' +
      '다른 구체적인 계산 거버넌스 제안도 비슷한 논란을 불러일으켰다. 예를 들어, 프론티어 AI 시스템을 규제하기 위한 하나의 두드러진 아이디어는 많은 양의 AI 컴퓨팅에 액세스하거나 특정 목적을 위해 많은 양의 AI 컴퓨팅을 사용하기 위한 라이선스를 요구하는 것이다(Anderljung, Barnhart, et al., 2023; Smith, 2023). 이 아이디어는 가장 위험이 높은 AI 시스템의 개발을 관리하기 위한 보다 예측 가능한 접근을 가능하게 하기 위한 것이다. 라이센싱이 경쟁의 장벽을 만들 수 있는 가능성, 권력의 집중화 또는 규제 포획의 기회(Thierer, 2023; Howard, 2023)를 포함하여 이 아이디어 군집에 대한 많은 반대가 제기되었다. 더 일반적인 경우, 컴퓨트와 AI의 무역 장벽은 가장 유망한 경제 부문 중 하나에서 성장을 늦출 수 있으며, 이는 역사적으로 낮은 진입 장벽, 경쟁 장벽 및 무역 장벽(펑, 2022; 티러, 2014)으로 인해 엄청난 혜택을 받았다.\n' +
      '\n' +
      '수많은 제안이 실제 시나리오에서 테스트되지 않은 상태로 남아 있으며 구현 방식이 효과에 상당한 영향을 미칠 수 있다. 예를 들어 전략적이고 상업적으로 중요한 계산 정보가 (행정 명령에 규정된) 규제 기관에 공개된다면 간첩의 주요 대상이 될 수 있다. 결과적으로 이 정보를 관리하는 데 적용되는 근면성과 보안이 중요한 역할을 할 수 있다.\n' +
      '\n' +
      '교육 컴퓨팅 기반 임계값을 정책의 유일한 기반으로 사용하는 것도 우려를 불러일으켰다. 한 가지 이유는 훈련 계산 사용이 모델의 능력에 대한 높은 수준의 프록시일 뿐이며, 그것만으로는 포괄적인 평가를 제공하지 않기 때문이다.\n' +
      '\n' +
      'AI 위험 평가의 과학이 발전함에 따라 AI 능력에 대한 더 높은 충실도 측정이 가능해질 수 있다. 차례로, 이러한 능력 측정은 더 나은-타겟화된 정책(Shevlane, Farquhar, et al. 2023; OpenAI 2023)을 가능하게 할 수 있다. 다른 이슈들은, 예를 들어, 알고리즘 및 하드웨어 진행(Pilz, Heim, 및 N)이 발생함에 따라 시간에 따른 컴퓨트 임계치들의 변경의 필요성을 포함한다. 브라운 2023), 인공지능 시스템의 역량을 획기적으로 변화시키는 예상치 못한 저컴퓨팅 향상 가능성(봄마니 2023).\n' +
      '\n' +
      '우리는 독자들이 컴퓨트 거버넌스 제안을 평가할 때 컴퓨트 거버넌스의 이러한 가능한 위험과 한계를 염두에 두도록 권장한다. 신청 시 이를 인정하기 위해 최선을 다하고, **섹션 5.A**에서 반복되는 위험 및 제한 장르에 대해서도 논의한다. *섹션 5.B**에서 우리는 위험을 줄이기 위한 컴퓨팅 거버넌스 제안에 포함될 수 있는 가드레일에 대해 논의한다. 이러한 우려는 또한 컴퓨팅 거버넌스 설계 및 구현에서 사려 깊고 유연할 필요가 있음을 강조한다: 컴퓨팅 거버넌스의 열악한 실행은 약속된 컴퓨팅 거버넌스 보유의 많은 부분을 파괴할 수 있는 심각한 위험을 수반한다.\n' +
      '\n' +
      '컴퓨팅 거버넌스가 정책 결정에 매력적인 이유\n' +
      '\n' +
      '이 섹션에서는 계산이 AI 거버넌스의 매력적인 지렛대인 두 가지 이유를 주목한다. 첫째, 컴퓨팅은 최첨단 AI 시스템을 개발하고 배치하는 데 중요한 역할을 합니다. 다른 모든 것과 동일하게 사용된 계산량은 개발 및 배치 동안 시스템의 잠재적 영향에 대한 가장 신뢰할 수 있는 지표 중 하나이다. AI 시스템은 더 많은 컴퓨팅 파워가 그들을 훈련시키는데 사용됨에 따라 지속적으로 더 정교한 능력을 발전시킨다.26 이 때문에, 프론티어 시스템을 훈련시키는데 사용되는 컴퓨팅의 양은 지난 10년 동안 급격히 증가했고, 이제 종종 수천만 달러(코티에 2023)의 비용이 든다. 훈련 후, 모델의 영향은 얼마나 광범위하게 배포되는지와 상관관계가 있다; 27개의 일부 프론티어 AI 시스템은 수백만 명의 사용자에게 배포되며, 이는 또한 많은 양의 컴퓨팅을 필요로 한다.28 따라서, 대량의 컴퓨팅의 사용을 식별하고 규제하는 것은 AI의 영향에 상당한 영향을 미칠 가능성이 있다.\n' +
      '\n' +
      '각주 26: "스케일링 법칙"에 의해 예측된 바와 같이, 이 섹션의 후반부에 더 상세히 설명된다.\n' +
      '\n' +
      '각주 27: 이것은 단순한 선형 관계가 아니다: 어떤 추론들은 다른 추론들보다 훨씬 더 영향을 미칠 것이다.\n' +
      '\n' +
      '각주 28: 광범위한 배포에는 총 많은 양의 계산이 필요하지만, 반드시 많은 양의 중앙 소유 계산이 필요한 것은 아니다. 예를 들어, 모델의 가중치가 공개적으로 공개된 후, 많은 개인에 의해 다운로드되고 독립적으로 실행될 수 있다.\n' +
      '\n' +
      '둘째, 컴퓨팅을 관리하는 것은 기술적으로 가능하다: 사회가 AI를 개발하고 배포하는 데 사용되는 컴퓨팅 자원을 모니터링하고 제한하는 것이 가능해 보인다. 이는 AI 진행에 대한 다른 입력이 공유하지 않는 계산의 네 가지 특징, 즉 **탐지 가능성, 배제 가능성, 정량 가능성,** 및 **공급 사슬 농도**의 결과이다(그림 7). 컴퓨팅 하드웨어는 식별, 계산 및 추적할 수 있는 경쟁적인 물리적 재화이며, 이를 생산하는 데 사용되는 공급망이 몇 가지 주요 병목 현상을 가지고 있다는 사실로 인해 더욱 쉬워진다. 대조적으로, 많은 다른 입력 및 출력(훈련 데이터, 알고리즘 및 훈련된 모델을 포함)은 쉽게 공유 가능하고 무형의 재화이다. 추가적으로, 컴퓨팅 하드웨어는 비교적 객관적인 방식(예를 들어, 초당 연산, 통신 대역폭, 및 메모리와 같은 기술적 특징)으로 정량화될 수 있어, AI 시스템을 개발하는 데 사용되는 전체 컴퓨팅의 정량화를 허용한다. 거의 모든 다른 투입물(특히 인적 자본)은 수량화하기가 훨씬 더 어렵다. 비교에 대한 요약은 그림 9를 참조하십시오.\n' +
      '\n' +
      '이 섹션의 나머지 부분은 이 두 가지 주요 주장을 옹호하며, 이는 이후 섹션에서 거버넌스를 계산하기 위한 가능한 접근 방식에 대한 조사를 위한 기초를 제공한다. 이 두 주장은 또한 핵 거버넌스의 맥락에서 계산과 우라늄 사이의 유추를 제안하며, **부록 A**은 이 유추를 더 탐구한다.\n' +
      '\n' +
      '###3. 프론티어 모델에 대한 계산의 중요성\n' +
      '\n' +
      '컴퓨터는 새로운 AI 기능을 자주 도입하는 프론티어 모델의 특히 핵심 입력이다. 컴퓨터는 막대한 사용량으로 인해 프론티어 AI 연구소의 비용의 상당 부분을 구성한다(나이트 2023; 영국 DSIT 2023; 영국 CMA 2023). 주목할 만한 기계 학습 시스템을 훈련하는 데 사용되는 계산은 지난 13년(그림 5a)(에포치 2023) 동안 평균 6개월마다 약 2배 증가하여 3억 5천만 배 증가했다. 29. 이러한 증가는 GPU의 가격-성능 비율이 증가하는 것으로 설명할 수 없으며, 이는 느린 속도를 따라 2년에서 2년 반(홉한, 하임, 아이도 2023; 홉한과 베시로글루 2022)에 약 2배 증가했다. 대신에, 6개월의 배가 속도는 더 많은 칩을 가진 더 큰 컴퓨팅 클러스터의 값비싼 사용에 의해 유지되는 것으로 보이며, 이는 증가된 투자(Cottier 2023)에 의해 가능하게 된다. 컴퓨팅에 대한 높은 수요의 한 가지 결과는 희소성이다: 수십억 달러의 예산을 가진 회사들조차도 대규모 컴퓨팅 주문이 이행되려면 몇 달 또는 몇 년을 기다려야 한다.\n' +
      '\n' +
      '각주 29: 에포크의 자료에 따르면, 2010년과 2023년 3월 사이의 배가 시간은 5.6개월이었다. 그들은 "주목할 만한 기계 학습 시스템"을 다음과 같이 정의한다. "우리 데이터 세트의 모든 모델은 주로 일련의 필요한 기준(명시적 학습 구성 요소를 가지고, 실험 결과를 보여주고, 최신 기술을 발전시키는)과 적어도 하나의 유의성 기준(>1000개의 인용, 역사적 중요성, 중요한 SotA 발전 또는 주목할 만한 맥락에서 전개됨)을 충족하는 논문에서 선택되며, 새로운 모델의 경우(2020년부터) 이러한 기준을 평가하는 것이 더 어렵기 때문에 주관적인 선택으로 후퇴한다. (Sevilla, Heim, A. Ho, et al. 2022)\n' +
      '\n' +
      'AI 개발자들은 경솔한 이유로 엄청난 양의 컴퓨팅을 사용하지 않고 있다: 컴퓨팅에 대한 투자는 신뢰성 있게 능력 향상을 제공했다(오웬 2024). 그의 영향력 있는 에세이 "더 비터 레슨"(Sutton 2019)에서 AI의 선구자 리치 서튼은 역사적으로 AI 연구자들이 자신의 시스템에 지식을 손으로 디자인하려고 노력했다고 관찰했다. 이러한 접근은 단기적인 진전으로 이어졌다. 서튼은 1950년대 이후, 그리고 2010년 이후 AI의 돌파구는 이러한 증가된 컴퓨팅을 효과적으로 사용할 수 있는 간단한 알고리즘으로 컴퓨팅을 스케일링하는 데 의존하는 대안적 접근법에서 더 자주 비롯된다고 주장했다. 이 접근법은 인간이 이전에 기계로 "하드 코딩"했다는 지식을 "구축"하기 위해 기계 학습에 의존한다. 또한, 더 많은 사용 가능한 계산으로 연구자들은 알고리즘 아이디어를 검증하기 위해 더 많은 실험을 실행할 수도 있다.\n' +
      '\n' +
      '계산 집약적인 프론티어 시스템에 대한 이러한 일화적이고 정성적 관찰 외에도 특정 AI 모델의 성능이 주어진 아키텍처 및 알고리즘에 대한 모델의 입력에 대해 어떻게 확장되는지 설명하는 "스케일링 법칙" 연구를 통해 관계를 정량적으로 조사했다(그림 6).\n' +
      '\n' +
      '### 인공지능 훈련 실행에 사용되는 컴퓨터\n' +
      '\n' +
      '총 FLOP(부동 소수점 연산) | 로그로 측정한 주목할 만한 AI 모델을 훈련하는 데 사용된 총 계산값\n' +
      '\n' +
      'AI 성능과 모델 크기, 데이터 및 훈련 계산의 관계는 파워 법칙을 따르는 경향이 있으며, 성능 30의 기본 조치는 이러한 변수가 증가함에 따라 지속적으로 원활하게 개선된다. 이러한 법률은 성능 개선을 이해하고 예측하는 데 중요한 역할을 했다(Villalobos, 2023; Kaplan et al., 2020; Hoffmann et al., 2022). 그러나 스케일링 법칙이 훈련 목표에 대한 시스템 성능을 예측하지만 항상 신뢰할 수 있는 예측 변수는 아닙니다.\n' +
      '\n' +
      '그림 5: 역사적 맥락에서 AI를 계산하는 것의 중요성. (Data from Epoch (2023) and Sevilla, Heim, A. Ho, et al. (2022). of performance improvement on individual downstream task performance, which can suddenly and unexpected (Ganguli et al. 2022; Wei et al. 2022).31 is scaling laws is a method of quantifying of Sutton\'s "Bitter Lesson" but they show the proposed approach is not good measure of performance improvement.\n' +
      '\n' +
      '각주 31: 이러한 결과는 갑작스러움이 부분적으로 정답에 가까워지는 점(Schaeffer, Miranda, Koyejo 2023)을 부여하지 않고 수학 문제를 정확히 맞히는 것과 같은 불연속적인 측정으로 성과를 평가하는 방법의 결과라는 점에 주목하면서 의문을 제기해 왔다. 그러나 다른 사람들은 불연속적 조치에 대한 성과가 실제 영향에 매우 중요하며 불연속적 조치에 대한 성과를 예측하기 위한 지속적인 "대리 조치"는 미리 식별하기 어렵다고 응답했다(Wei 2023).\n' +
      '\n' +
      '그림 5: 역사적 맥락에서 AI를 계산하는 것의 중요성. (Data from Epoch(2023) and Sevilla, Heim, A. Ho, et al. (2022)).\n' +
      '\n' +
      '알고리즘 혁신의 중요성: 더 나은 신경망 아키텍처와 훈련 알고리즘은 더 가파른 스케일링 법칙을 보여준다.\n' +
      '\n' +
      '### Scaling laws:\n' +
      '\n' +
      '계산량이 증가함에 따라 총 손실이 감소함\n' +
      '\n' +
      '컴퓨터는 AI 모델을 훈련하는 것뿐만 아니라, 이를 배치하고 운용하는 데에도 필수적이다. 운영비가 많은 대규모 프로젝트의 초기 고정비를 능가하듯이, 사용 가능한 AI 컴퓨팅 자원의 대부분은 AI 모델을 교육하기보다는 AI 모델 운영에 사용된다. 32 프론티어 AI 모델은 가구가 전형적인 소비자 하드웨어로 대규모로 효율적으로 운영될 수 없을 정도로 크다. 대신 수요가 많은 모델의 경우, 추론은 수천 명의 사용자(Pilz 및 Heim 2023)의 요구에 적절하게 부응하기 위해 전문 데이터 센터에 수용된 수천 개의 AI 칩을 필요로 한다. AI 시스템의 광범위한 배치(더 많은 계산이 필요함)가 많을수록, 그들이 더 많은 영향을 미칠 것(유익하고 해로운 것)이다.33\n' +
      '\n' +
      '각주 32: 예를 들어, 구글은 전 세계 에너지 사용의 15%가 기계 학습 워크로드 쪽으로 갔다고 추정했으며, 이 중 60%는 2019년, 2020년, 2021년에 추론용이었다(패터슨, 곤잘레스, 홀즐, 등 2022). NVIDIA는 80%에서 90%로 추정하였고, AWS는 작업 부하의 90%가 추론이라고 추정하였다(Patterson, Gonzalez, Le, et al. 2021). 훈련된 모델의 단일 복사본(추론)을 실행하기 위한 계산 요구는 훈련에 필요한 것보다 상당히 낮으며, 아마도 수십 개의 칩만 가능하다. 그러나 AI 시스템에 대한 대부분의 계산 능력은 훈련 실행을 위해 반드시 사용되지 않을 수 있다. 챗봇 상호 작용(예를 들어, ChatGPT), 구글 검색 또는 시리 또는 알렉사와 같은 가상 개인 비서에 대한 문의와 같은 수많은 일상적인 동작은 추론을 통해 모델로부터 출력을 생성한다. 소비자 AI 사용량이 증가함에 따라 추론에 사용되는 컴퓨팅의 비중은 더욱 증가할 수 있다.\n' +
      '\n' +
      '그림 6: 스케일링 법칙은 계산, 데이터 세트 크기 및 매개변수가 증가함에 따라 성능의 기본 척도가 감소함을 나타낸다. Reproduced from Kaplan et al. (2020). 호프만 외(2022)에 의한 후속 연구는 문제의 스케일링 법칙들이 다르게 형상화된다는 것을 발견했지만, 이것이 스케일로의 강한 수익들이 있다는 일반적인 결론을 바꾸지는 않았다.\n' +
      '\n' +
      '최근 대규모 언어 모델의 증가는 또한 프론티어 AI 모델을 만들고 관리하는 컴퓨팅의 중심성을 설명하는 데 도움이 된다. 컴퓨팅 하드웨어는 누가 최첨단 대형 언어 모델을 구축할 수 있는지에 영향을 미치는 핵심 요소였다(Bommasani et al. 2022; Ganguli et al. 2022; Tamkin et al. 2021). 구글과 오픈AI는 대규모 AI 훈련 실행에서 초기 투자자였으며, 결과적으로 언어 모델 연구 및 규범 개발의 초기 개발에 중요한 역할을 했다(Devlin et al. 2019; Shevlane and Dafoe 2020; Seger, Ovadya, et al. 2023). 따라서 컴퓨팅은 대규모 언어 모델에 대한 접근의 사실상의 "통화"가 되었으며, 많은 AI 회사는 추론에 사용된 계산량을 설명하는 것을 목표로 하는 토큰 단위로 산출물을 청구한다.34 계산 액세스는 광범위한 AI 연구 생태계 전반에 걸쳐 기능이 확산되는 속도에 영향을 미쳤다: GPT-3를 복제한 첫 번째 행위자는 상대적으로 "컴퓨팅이 풍부한" 행위자이거나 그러한 행위자로부터 큰 보조금을 받았다(코티에 2022a).\n' +
      '\n' +
      '각주 34: 더 큰 모델의 토큰은 일반적으로 더 작은 모델의 토큰보다 더 비싸서 생산에 더 많은 비용과 더 높은 품질을 반영한다. 그러나, 더 작은 모델들로부터의 더 많은 토큰들이 더 큰 모델들로부터의 더 적은 토큰들의 성능을 매칭하기 위해 사용될 수 있는 수많은 기법들이 존재한다 - 예를 들어, 많은 후보 옵션들을 생성하기 위해 큰 언어 모델(LLM)의 많은 복사본들을 병렬로 실행하고 그 사이에서 선택할 수 있음 - 는 성능을 향상시킬 수 있다 (존즈 2021; 빌라로보스 및 앳킨슨 2023).\n' +
      '\n' +
      'Compute Governance의 타당성\n' +
      '\n' +
      'AI 계산의 몇 가지 속성은 그것이 효과적인 거버넌스 도구 역할을 할 수 있음을 시사한다. 우리는 _검출성, 배제성, 정량성,_ 및 _공급 사슬 농도_의 4가지에 초점을 맞춘다.\n' +
      '\n' +
      '#### 3.b.1 Detectability\n' +
      '\n' +
      'AI 슈퍼컴퓨터의 물리적 및 자원 집약도는 이를 매우 감지할 수 있게 하여 제어할 수 있게 한다.35 AI 슈퍼컴퓨터는 고대역 네트워킹 장비와 연결된 수만 개의 AI 칩으로 구성되며 수만 개의 미국 가구에 해당하는 최대 수십 메가와트의 전력을 소비한다.36 대규모 냉각 및 전력 인프라가 필요한 대규모 데이터 센터, 여러 축구장에 해당하는 산업 시설에서 호스팅된다(그림 8)(필즈 및 하임, 2023). 이러한 시설의 구축은 최대 수십억 달러의 비용이 들고 복잡한 허용 및 전력 할당 프로세스를 수반한다.37 슈퍼컴퓨터 사용의 가시성은 또한 현대 AI 시스템의 기후 영향을 정량화하기 위해 사용되었다(OECD, 2022; Patterson, Gonzalez, Holzle, et al., 2022; Patterson, Gonzalez, Le, et al., 2021; Henderson et al., 2020).\n' +
      '\n' +
      '각주 37: 바흐(2023)는 GPT-4를 훈련시키는데 사용되는 유형의 아이오와에 있는 대형 마이크로소프트 데이터 센터를 설명한다. 대부분의 하이퍼스케일러의 데이터 센터와 마찬가지로, 100 MW 이상의 전력 용량을 가졌을 가능성이 있다(Pilz and Heim, 2023). Pilz and Heim(ibid.)는 2023년에 이 크기 등급의 140개 정도의 데이터 센터만 존재했다고 추정한다.\n' +
      '\n' +
      '그러나 데이터 센터를 추적하여 AI 훈련 실행을 탐지하는 데에도 어려움이 있다. 대부분의 데이터 센터는 공간 이미지에서 쉽게 식별할 수 있지만 일부는 지하 38에 숨겨지거나 다른 산업 시설 내에 숨겨질 수 있다. 또한 AI 데이터 센터를 성공적으로 탐지하는 것만으로는 해당 데이터 센터에서 호스팅되는 AI 모델을 식별하는 데 충분하지 않다. 이를 위해서는 데이터 센터 소유자가 컴퓨터를 사용하는 방법에 대한 정보를 모니터링하고 보고해야 하며, 이는 개인 정보 보호 문제를 제기하고 대부분의 데이터 센터에서 호스트하는 비 AI 워크로드와 AI 워크로드를 구별해야 한다.\n' +
      '\n' +
      '각주 38: 예를 들어, 지하 데이터 센터의 편집은 스티어(2022)를 참조하십시오. 그러나 이것은 아직 AI 슈퍼컴퓨터에 대해 입증되지 않았다.\n' +
      '\n' +
      '#### 3.b.2 Excludability\n' +
      '\n' +
      '컴퓨터는 사적 재화의 핵심 속성인 배타성과 경쟁의 정도가 높다(사무엘슨, 1954). 허가되지 않은 사용자가 될 수 있음\n' +
      '\n' +
      '그림 7: 계산 거버넌스의 실현 가능성은 탐지 가능성, 정량 가능성, 배제 가능성 및 공급망 농도의 네 가지 특성에 의해 뒷받침된다.\n' +
      '\n' +
      'AI 칩 접근에서 쉽게 제외됩니다. AI 칩을 사용하려는 사람, 즉 원하는 계산을 실행하려면 칩 자체를 소유하거나 (더 일반적으로) 칩 자체를 소유한 클라우드 컴퓨팅 제공자로부터 칩 사용 권한을 임대해야 한다(필즈 및 하임 2023). 두 시나리오에서, 칩을 소유하고 있는 엔티티는 일반적으로 다른 사람들이 그것을 사용하는 것을 방지하는 능력을 유지한다.39 해커는 이론적으로 액터의 컴퓨팅에 액세스하고 이용할 수 있지만, 일단 그들의 침입이 검출되면 쉽게 퇴학될 수 있다.40 따라서, 컴퓨팅은 액터들 또는 특정 사용 사례들로부터 할당되거나 보류될 수 있다.\n' +
      '\n' +
      '각주 39: 사용자는 물리적 네트워킹 인프라를 통해 칩으로 지시(즉, 실행할 계산에 대한 방향)를 전송한다. 칩을 소유한 사람은 당연히 그 칩에 연결된 네트워킹을 결정하고 구성할 수 있는 권리와 능력을 갖게 되며, 따라서 사용자가 칩을 사용하기 위해 칩에 지침을 보낼 수 있는 프로세스를 제어할 수 있다. 조잡하게 칩을 가지고 있는 사람은 단순히 네트워킹이나 전원 공급 장치에서 연결을 끊음으로써 다른 사람을 배제할 수 있다. 물론, 네트워크 액세스 레벨에서의 보다 미묘한 계산적 제어 방법이 일반적으로 사용된다.\n' +
      '\n' +
      '각주 40: 침입 탐지는 에너지를 모니터링하고 사용량을 계산함으로써 달성될 수 있다.\n' +
      '\n' +
      '컴퓨트의 배제성과 경쟁성은 AI 트라이어드의 두 가지 다른 요소인 데이터 및 알고리즘(뷰캐넌 2020)과 대조적으로 가장 잘 이해될 수 있다. 둘 다 무형의 것이다. 데이터 및 알고리즘은 출판 전에 비공개로 유지될 수 있지만 일단 출판되면 사용을 통제하기 어렵고(화살표 1996), 배제성과 경쟁성이 낮은 "디지털 공공재"가 된다(그룬 2017). 이를 "복사 문제"라 칭하였다(Trask et al. 2020). 일단 논문을 호스팅하는 웹 사이트에서 다운받으면 원본 호스트 웹 사이트에서 원본 사본을 제거하더라도 사실상 비용 없이 복사 및 재공유할 수 있습니다. 대조적으로, 컴퓨팅 하드웨어는 유한한 처리량을 갖는다: 하나의 액터가 일부 컴퓨팅 전력을 사용하고 있다면, 다른 액터는 동일한 컴퓨팅 전력을 동시에 사용할 수 없다.\n' +
      '\n' +
      '비승인 데이터 또는 아이디어 복제를 방지하기 위해 사회는 주로 의존합니다.\n' +
      '\n' +
      '도 8: 데이터 센터의 내부 및 외부 뷰(Google(2024a)에서).\n' +
      '\n' +
      '제도적 도구(예: 지식재산권, 계약, 형법) 그러나 이러한 정책은 특히 관할국경을 넘어 완벽하게 효과적인 것과는 거리가 멀다. 예를 들어 **부록 A**.41에서 추가로 논의된 핵 기술의 역사에 의해 입증된 바와 같이, 이러한 정보 재화에 대한 접근에서 사람들을 배제할 수 있는 능력은 물리적 재화에 비해 훨씬 약하다. RSA 암호화 알고리즘에 대한 접근을 제한하려는 1970년대 미국 정부의 실패한 시도는 관리 알고리즘에 내재된 도전의 적절한 예로 작용한다.42 조직 내부 자산의 사이버 도용의 위험은 알고리즘을 규제하는 어려움을 증가시킨다. 따라서, 특정 AI 알고리즘이 사용되는 곳 또는 일부 행위자가 특정 알고리즘을 사용하고 있는지 여부를 모니터링함으로써 AI 능력의 제어 및 추적은 복잡한 작업이 된다.43\n' +
      '\n' +
      '각주 41: 특히, 한 가지 우려는 AI에서 정보 상품에서 사람을 제외하는 규칙이 준법 및/또는 국내 행위자에게 불이익을 주는 반면, 법을 위반하거나 외국 행위자는 정보에 대한 접근을 제한하려는 법률에 의해 억제되지 않을 수 있다는 것이다.\n' +
      '\n' +
      '각주 42: Fischer 등(2021), **Appendix A**에서 논의된다.\n' +
      '\n' +
      '각주 43: 그럼에도 불구하고, 우리는 프론티어 AI 조직이 과거에 비해 고용된 알고리즘에 대해 더 유보적일 것으로 예상한다. GPT-2(Radford et al., 2019)와 GPT-4(OpenAI et al., 2023)를 비교한다. 이는 AI 알고리즘이 연구 커뮤니티로 확산되는 데 영향을 미칠 것이다.\n' +
      '\n' +
      '#### 3.b.3 Quantifiability\n' +
      '\n' +
      '하드웨어에서 얻을 수 있는 컴퓨팅 능력도 쉽게 정량화됩니다. 일반적으로 정량화할 수 있을 때 행동을 규제하는 것이 더 쉬우며, 일부 활동을 보다 정확하게 측정할 수 있을 때 이를 식별하고 촉진, 제한 또는 억지하는 것이 더 쉽다.\n' +
      '\n' +
      '컴퓨팅 자원들은 그들의 칩들의 양과 품질로 정량화될 수 있다.44 대부분 평범하게 칩들이 계산될 수 있다. 칩은 또한 품질을 나타내는 계산 성능(동작/s), 45 칩 대 칩 통신 대역폭, 메모리 용량, 46 및 메모리 대역폭과 같은 측정 가능한 사양을 가지고 있다. 또한, 고급 AI 모델의 훈련 및 배포는 일반적으로 수만 개의 고급 AI 칩을 포함하며, 대규모 데이터 센터에 저장된 고속 네트워킹 및 냉각 및 에너지 인프라와 같은 상당한 양의 보조 인프라가 필요하다. 이 기반 시설은 액세스의 계산 자원을 추정하고 액세스에 대한 명확한 임계값을 확인하고 설정하는 데 사용할 수 있다.47\n' +
      '\n' +
      '각주 46: 메모리는 항상 칩의 일부분은 아니다. 그러나 고대역폭 메모리를 활용하는 최첨단 칩의 경우 동일한 칩 패키징의 일부이다.\n' +
      '\n' +
      '각주 47: 우리는 **섹션 4**에서 이러한 종류의 메커니즘을 확장합니다.\n' +
      '\n' +
      '컴퓨팅의 정량화 가능성은 AI 진행에 대한 또 다른 입력인 인적 자본 또는 "재능"과 강하게 대조된다. 개인은 컴퓨팅이나 데이터만큼 투명하지 않다(벨필드 및 후아 2022). 인재의 거버넌스는 사생활과 같은 시민의 자유, 결사 및 사고의 자유(연구 및 교육에 보조금을 지급하고 학생 및 취업 비자를 부여하거나 거부하는 등 구체적이고 때로는 논쟁의 여지가 있는 경우 외에는)에 의해 올바르게 제한된다.48 인재를 직접 정량화하고 비교하는 것은 어렵기 때문에 AI 역량의 유용한 지표가 아니다. 예를 들어, 일부 메트릭은 다른 과학자(예를 들어, h-인덱스, 또는 인용 횟수)에 비해 일부 과학자의 높은 생산성을 예측할 수 있지만, 이러한 측정은 상당한 제한(예를 들어, 현장 의존적이거나 오래된 연구자를 선호함)을 갖는다.49\n' +
      '\n' +
      '각주 48: 인재 자체가 최고의 통치 대상이 아니더라도 통치 수단이 될 수 있다는 점에 주목하라. AI 연구원과 엔지니어는 자신의 재능에 대한 접근을 제한할 수 있다. AI 커뮤니티 내에서 고용주가 특정 프로젝트를 수행하는 것을 억제하는 직장 활동주의 사례가 있었다. 주목할 만한 사례는 구글 직원들이 프로젝트 메이븐에 반발해 구글이 방위계약(벨필드 2020)을 철회하게 한 것이다. 또한 2019년 조사에 따르면 AI 연구자가 반대하는 프로젝트를 작업하도록 요청하면 상당한 수의 작업장 행동주의에 참여할 가능성이 있다(B. Zhang et al. 2021).\n' +
      '\n' +
      '각주 49: 인용 카운트의 이점 및 한계에 대한 논의는 클랜시(2022)를 과학적 메트릭으로 참조한다.\n' +
      '\n' +
      '###### 3.b.4 공급망 농도\n' +
      '\n' +
      '컴퓨트의 검출성, 배제성 및 정량성을 향상시키는 핵심 요소는 고급(\\(\\leq 7\\)nm)50 칩에 대한 글로벌 공급망의 농도이다. 세계에서 가장 진보된 AI 칩의 대다수는 극자외선(EUV) 리소그래피 기계에 매우 의존하는 51개 기업(TSMC)에 의해 생산되며, 또한 단일 기업(ASML)에만 생산된다(파텔, 2023; 타라소프, 2022). 공급망의 다른 여러 링크는 데이터 센터 GPU 설계(NVIDIA가 90% 이상의 시장 점유율을 갖는 곳(영국 CMA, 2021; Nellis, Mehta, and Mehta, 2023)), 클라우드 컴퓨팅 서비스(OFCOM, 2023)에 의해 지배된다. 진입장벽이 높고 공급이 빠르게 증가하기 어렵기 때문에 공급망도 비탄력적이다.53 이는 특히 수십 년이 걸렸고 개발에 수십억 달러가 소요된 EUV 리소그래피 기계(C. 밀러, 2022)의 경우 두드러진다. 공급망의 이러한 경험적 요인은 시간이 지남에 따라 변화하여 지배 가능성에 잠재적으로 영향을 미칠 수 있지만, 미국의 반도체 제조 장비에 대한 수출 통제(아래에서 논의)와 같은 예는 오늘날 거버넌스의 기존 잠재력을 보여준다. 그림 10은 계산 공급망을 설명하는 반면 그림 11은 그 집중에 중점을 둔다.\n' +
      '\n' +
      '각주 51: 2020년에 TSMC는 10nm 이하의 기술 노드에 대해 순수 플레이 파운드리 시장(즉, 외부 고객 서비스 전용 제조 능력)의 약 90%를 지배했으며 삼성은 나머지 10%(C. 황, 2022; 힐, 2021)를 차지했다. 모든 기술 노드를 고려할 때 TSMC와 삼성은 순수 플레이 파운드리 부문(차오와 정, 2023)에서 함께 시장 점유율의 74.3%를 구성했다.\n' +
      '\n' +
      '각주 52: 그러나, 일부에서는 EUV 대체품이 상당한 효율 페널티(Patel, 2023)에서 하이엔드 칩을 생산하는데 잠재적으로 사용될 수 있다고 주장한다.\n' +
      '\n' +
      '그림 9: **AI 훈련 과정의 핵심 입력과 출력의 네 가지 속성을 비교하는 것.** 네 가지 속성 모두에 대해 높은 점수를 계산하여 컴퓨팅 거버넌스가 실현 가능하고 다른 입력 또는 출력의 거버넌스보다 더 효과적일 수 있음을 시사한다.\n' +
      '\n' +
      'AI 모델 배포의 모든 사례를 규제하는 것은 실현 가능하지 않으며 (**섹션 5.A**에서 논의된 바와 같이) 바람직하지도 않다. 그러나 오늘날 프론티어 AI 모델 관련 개발 및 배치 계산의 상당 부분은 많은 수의 AI 칩을 수용하는 비교적 적은 수의 데이터 센터에서 호스트되기 때문에 규제 및 통제될 수 있다.54\n' +
      '\n' +
      '각주 54: 추론에 사용되는 많은 양의 에지 계산(스마트폰의 추론 최적화 칩 등)을 기대하지만, 사용자에게 서비스를 제공하기 위해 높은 네트워크 연결성을 포함하여 높은 대역폭의 상호 연결된 계산이 필요한 가장 강력한 AI 모델을 훈련하거나 실행하는 데 적합할 것으로 기대하지 않는다. 우리는 또한 이러한 장치의 강력한 분산 특성을 고려할 때 단일 행위자가 대부분의 추론 에지 계산을 제어할 수 있다고 기대하지 않는다.\n' +
      '\n' +
      '## Compute Supply Chain\n' +
      '\n' +
      '### 개발 규제 대 배치 규제\n' +
      '\n' +
      '위의 주장은 컴퓨팅 거버넌스가 AI 개발을 관리하는 유망한 접근 방식인 이유를 설명한다. 그러나 그들은 AI로 인한 주요 피해를 확실하게 방지하기 위해 그것이 필요하다고 주장하지 않는다. AI 거버넌스에 대한 다른 접근 방식은 특히 _배포에 초점을 맞추면 유사한 결과를 얻을 수 있다.\n' +
      '\n' +
      '그림 10: AI 컴퓨팅 공급망의 개요. 첫째, 칩들은 설계, 제작 및 테스트의 과정을 통해 생산된다. 그런 다음 데이터 센터에 배포 및 축적됩니다. 그런 다음 AI 개발자와 같은 컴퓨터 사용자는 이러한 AI 슈퍼컴퓨터에서 AI 시스템을 훈련하고 실행할 수 있다.\n' +
      '\n' +
      '인공지능 칩 공급망의## 농도\n' +
      '\n' +
      '전체 시장 점유율의 백분율로 표시됨\n' +
      '\n' +
      '를 포함하는 것을 특징으로 하는 인공지능 시스템. 대부분의 다른 부문에서 규제는 예를 들어 사양을 충족하지 못하는 제품의 판매를 제한하거나 제조업체가 제품에 의한 피해에 대해 책임을 지도록 함으로써 제품의 유해한 사용을 제한하는 데 중점을 둔다.\n' +
      '\n' +
      '그림 11: AI 칩의 공급망은 고도로 집중되어 있다. AI 칩 설계 및 생산을 포함한 몇 가지 중요한 단계는 3개 미만의 공급자를 보유하고 있다. 심지어 프런티어의 AI 개발도 수십 개의 조직으로 이루어져 있다. 이러한 사실은 컴퓨팅 공급망의 지배성을 높이고 칩 생산의 최첨단에서 경쟁하는 것이 얼마나 어려운가(넬리스, 메타, 메타 2023; 모건 2024; 다스 2023; 타라소프 2022; 그룬왈드 2023; 슐리히와 라인시 2023; C. 황 2022; 리히터 2023; OFCOM 2023).\n' +
      '\n' +
      '우리는 AI 배치의 규제가 모든 프론티어 AI 규제 체제의 일부가 될 것으로 기대한다. 그러나, 우리는 AI 개발에 대한 규제가 없다면 AI 배치에 대한 규제는 (적어도) 두 가지 핵심 단점(Heim 2023a; Anderljung, Barnhart, et al. 2023; Kolt 2023; Matheny 2023)으로 인해 AI로부터 가장 심각한 위험으로부터 보호하기에 충분하지 않을 것이라고 주장한다.\n' +
      '\n' +
      '첫째, 높은 신뢰성을 갖는 임의의 주어진 모델의 모든 관련 배치를 식별하는 것은 매우 어려울 것이다. 모델의 개별 복사본은 비교적 적은 양의 계산량을 사용하여 실행할 수 있으므로 실행 중인 컴퓨터를 탐지하기가 매우 어렵습니다. 복사본은 또한 많은 다른 배우들에게 쉽게 배포될 수 있다. 예를 들어, 온라인에서 가중치를 공유함으로써. GPT-4와 같이 가중치가 공개되지 않은 모델도 해킹이나 내부 스파이 행위를 통해 도용될 수 있고, 이후 공격자들에 의해 배포될 수 있다(Ladish and Heim 2022; Cottier 2022b; Nevo et al. 2023; Anderljung, Barnhart, et al. 2023). 이러한 공격자는 범죄 기업 또는 국가 적일 수 있으며, 감시하기 어렵고 그들에게 부과되는 법적 처벌에 덜 제약을 받을 것이다(Anderljung and Hazell 2023; Anderljung, Barnhart, et al. 2023).\n' +
      '\n' +
      '둘째, 일부 모델은 배치된 작업의 규모나 민감도에 불균형한 위험을 초래할 수 있다. 규제 기관은 중요한 인프라에 액세스할 수 있는 모델과 같이 모델의 특히 민감한 배치만 탐지하는 것을 목표로 할 수 있으며, 또는 모델의 특히 광범위한 배치를 목표로 할 수 있다. 그러나 모델의 액션 효과가 즉각적인 배치 환경을 넘어 파급된다면 여전히 대규모 위험을 초래할 수 있습니다. 예를 들어, 생물학적 보안의 맥락에서 모델이 새로운 병원체를 설계하는 데 사용된다면 이러한 설계는 쉽게 매우 널리 공유될 수 있다(버크 2023). 유사하게, 컴퓨터 시스템을 이해할 수 있는 능력이 높은 모델은 인터넷을 통해 증식하는 고도로 정교한 컴퓨터 바이러스를 설계하는 데 사용될 수 있다(영국 DSIT 2023). 미래의 모델들은 또한 의도하지 않은 목표들을 자율적으로 추구하는 능력을 개발할 수 있다(Berglund et al. 2023; Shevlane, Farquhar, et al. 2023; Ngo, L. Chan, and Mindermann 2023; Cotra 2022). 이러한 기능을 통해 모델은 컴퓨터 웜, 해킹 및 네트워크를 통한 확산과 심각한 중단을 초래할 수 있다(칼스미스 2022). 이러한 위험은 외부 배치 없이 AI 회사 내부에 모델이 배포되는 경우에도 발생할 수 있으며, 실제로 보안 예방 조치를 취하지 않으면 내부 배포 모델이 개인 코드 및 데이터(자체 가중치 포함)에 더 쉽게 액세스할 수 있기 때문에 이러한 경우 더 심각할 수 있다.\n' +
      '\n' +
      '따라서 프론티어 모델의 배치에 대한 규정은 이러한 모델의 개발에 대한 규정에 의해 보완되어야 한다(Anderljung, Barnhart, et al. 2023). 개발을 감지하고 모니터링하는 한 가지 방법은 이 프로세스에 필요한 입력을 추적하는 것을 포함할 것이며, 위에서 주어진 이유로 계산이 가장 실현 가능한 입력일 가능성이 높다.55 "업스트림" 접근법은 더 많은 확신을 제공할 수 있다.\n' +
      '\n' +
      '[MISSING_PAGE_FAIL:34]\n' +
      '\n' +
      '##4 컴퓨팅은 세 가지 인공지능 거버넌스 역량을 향상시킬 수 있다\n' +
      '\n' +
      '*섹션 3**의 주장은 계산을 통해 AI를 통치하는 것을 더 탐구할 이유를 제공한다.\n' +
      '\n' +
      '이 섹션에서 우리는 계산이 적어도 세 가지 핵심 방식으로 AI를 통치하는 사회의 능력을 향상시키는 데 사용될 수 있다고 주장한다: 56은 정책 입안자에게 AI의 가시성을 증가시키고, AI 능력을 할당하며, 규범과 법률의 집행력을 향상시킨다. 우리는 이러한 능력이 AI 거버넌스에 어떻게 사용될 수 있는지에 대한 예시적인 예를 제공한다.57\n' +
      '\n' +
      '각주 56: 각 영역을 효과적인 거버넌스에 기여하는 거버넌스 "역량"으로 볼 수 있다. 이는 국가 역량 개념과 유사하다(Luciana, 2013).\n' +
      '\n' +
      '_Visibility_는 행위자가 AI를 어떻게 사용, 개발 및 배포하는지, 그리고 어떤 행위자가 프론티어 AI 모델 개발 및 (더 적은 범위58) 배포와 가장 관련이 있는지 이해하는 능력을 의미한다. 이러한 가시성은 중요한데, 이는 정책 입안자들이 문제를 예측하고, 더 정확한 결정을 내리고, 한 국가 내의 주요 결과를 추적하고, AI(L)를 관리하기 위한 새로운 국제 기관들과 같은 국가들 간의 협정을 협상하고 이행할 수 있게 한다. Ho et al., 2023), 조약, 또는 보다 비공식적인 신뢰-구축 조치들(Shoker et al., 2023).\n' +
      '\n' +
      '각주 57: 우리는 관련 작업이 있지만 그러한 표준 분류법에 대해 알지 못한다. 여기에서 우리는 여러 계산 관련 정책 메커니즘을 구성하는 데 시행착오를 통해 도달한 맞춤형 분류법을 사용한다. 우리는 특히 엘리노어 오스트롬이 가시성과 집행을 강조함에 있어 커먼즈 관리에 관한 작업(Ostrom, 2015)과 차별적 기술 발전의 아이디어(J. Sandbrink 등, 2022)에서 영감을 받았다. 배분의 중요성을 강조하면서. 우리는 또한 이러한 범주가 서로 겹치고 상호 작용한다는 것을 인식한다. 예를 들어 규범을 위반한 행위자에게 계산을 보류하는 것은 집행력 제고를 위해 할당 능력을 사용하는 것으로 볼 수 있다. 유사하게, 가시성 능력은 규제 기관이 할당 목표가 달성되고 있는지 또는 가능한 집행이 보증될 수 있는 곳을 감지하는 데 도움이 될 수 있다.\n' +
      '\n' +
      '_Allocation_는 서로 다른 행위자와 프로젝트 간의 AI 역량의 분포를 변화시켜 AI 개발의 궤적을 지시하고 영향을 미치는 능력을 의미한다. 예를 들어, 정부는 유익하고 방어적인 용도로 AI 개발(예: 시장 실패를 바로잡기)을 조종하고, 유해하고 악의적인 것을 방해하고, 공익 지향적인 AI 개발의 비율을 증가시키거나, AI 능력에 대한 액세스를 확장하기를 원할 수 있다.\n' +
      '\n' +
      '_Enforcement_는 확립된 안전 요건을 위반하는 무분별한 개발 및 배치, 고의적으로 악의적인 기술의 사용 등 AI와 관련된 규범이나 법률의 위반에 대응할 수 있는 능력을 의미한다. 인공지능 거버넌스의 맥락에서 광범위하게 집행은 법률 시스템, 비공식 사회 규범, 산업 자율 규제 또는 기타 절차와 같은 메커니즘을 통해 발생할 수 있다.\n' +
      '\n' +
      '각 영역에서 계산을 진지하게 사용하면 새로운 정책 옵션을 열 수 있습니다. 이를 설명하기 위해 세 가지 범주 각각에서 몇 가지 정책 아이디어를 논의한다. 이러한 아이디어는 간단하고 탐구적이며, 실현 가능하고 바람직하다는 확신을 얻고 서로 어떻게 상호 작용할 수 있는지 이해하기 위해서는 더 많은 분석이 필요할 것이다. 여기에서 우리는 주로 가능한 것에 초점을 맞추고, **섹션 5**에서 만족도의 문제를 다시 논의한다.\n' +
      '\n' +
      '컴퓨터 개입이 콘크리트 위험 감소 정책으로 이어질 수 있는 방법\n' +
      '\n' +
      '### Visibility\n' +
      '\n' +
      '선진 AI의 효과적이고 주도적인 거버넌스를 달성하려면 정책 입안자들은 선진 AI 시스템을 개발하고 배치하는 행위자를 안정적으로 식별하는 수단을 갖추어야 한다. 그들은 또한 그 시스템 자체의 특성을 측정할 수 있어야 한다.\n' +
      '\n' +
      '그림 12: 계산에 개입하는 것이 가시성, 할당 및 집행 영역에서 구체적인 위험 감소 정책으로 이어질 수 있는 방법의 예.\n' +
      '\n' +
      '프론티어 AI 시스템을 훈련하기 위한 안전 조치를 의무화하는 법률이 있다고 가정하자(Anderljung, Barnhart, et al. 2023). 법인이 그 법을 위반하는 경우, 법적 처벌의 적용은 법 시스템이 위반이 발생했음을 알아야만 가능하다. 마찬가지로, AI 발전을 예측하기 위해 정책 입안자들은 기후 변화에 관한 정부 간 패널(IPCC)이 기후 시나리오를 예측하는 방법에 대한 AI 능력의 궤적에 대한 통찰력이 필요하다.\n' +
      '\n' +
      '글로벌 무대에서 가시성도 중요합니다. 군비 통제 및 비확산 조약과 같은 성공적인 국제 협정은 종종 사회적 및 기술적 복잡성이 포함된 프로세스인 준수의 투명한 신호 전달 및 검증에 의존한다(갤러거 1999).59 국가가 이러한 정보를 효과적으로 전달할수록 이러한 협정은 더 실현 가능하다.60 컴퓨터 거버넌스는 정책 입안자에게 이러한 다양한 맥락에서 규제 가시성을 향상시키기 위한 추가 도구를 제공할 수 있다.\n' +
      '\n' +
      '각주 59: 아날로그적으로, 이 투명한 신호 문제는 또한 치명적인 자율 무기 시스템(LAWS)을 통치하는 핵심 투쟁이다: 외부에서 그것이 비자율 시스템(호로위츠와 샤레 2015)과 동일하게 행동하고 나타나는 경우 자율성을 어떻게 검증할 것인가?\n' +
      '\n' +
      '각주 60: 예를 들어, 다른, 아마도 민감한 정보를 반드시 공유하지 않고 관련 정보를 선택적으로 전달하는 것을 포함한다. 정보 공유가 유익한지 여부에 대한 질문은 크게 맥락적이다(나이프 에지 결과에 대한 에머리-Xu, Park, Trager(2023) 참조).\n' +
      '\n' +
      '이 섹션에서는 규제 가시성을 높이기 위해 컴퓨팅을 활용하는 4가지 정책 메커니즘을 탐구한다.\n' +
      '\n' +
      '1. 계산량에 대한 공개 정보를 이용하여 행위자의 AI 능력(현재 및 미래)을 추정하는 단계\n' +
      '2. 클라우드 제공업체 및 AI 개발업체의 대규모 교육 컴퓨팅 사용량 보고 필요\n' +
      '3. 국제 AI 칩 레지스트리\n' +
      '4. 프라이버시-보존 워크로드 모니터링\n' +
      '\n' +
      '더 큰 가시성을 창출하려는 모든 시도는 특히 비공개 정보에 의존하는 경우 일반적인 위험에 직면할 것이다. 특히 가시성 노력이 개인의 프라이버시를 침해하거나 전략적으로 민감한 정보의 보안을 위협할 위험을 강조한다. 우리는 **섹션 5.A**에서 이러한 위험과 **섹션 5.B**에서 이를 완화하기 위한 가능한 접근법에 대해 더 논의한다.\n' +
      '\n' +
      '액터의 AI 능력을 추정하기 위해 계산량에 대한 공개 정보를 사용하는 것(현재 및 미래)_\n' +
      '\n' +
      '가장 유능한 범용 AI 시스템을 구축할 수 있는 일련의 행위자를 식별하려는 정부는 먼저 컴퓨팅에 대한 기존 보고 및 오픈 소스 정보를 볼 수 있다. 최첨단 모델을 구축하려면 많은 수의 특수 칩을 수용하는 거대한 슈퍼컴퓨터가 필요하다. 이 때문에 AI 기업의 출판물은 특정 사전에서 정확한 계산량을 공개하지 않는 경우가 많지만 일반적으로 어떤 행위자가 계산량이 풍부한지에 대한 대략적인 감각을 얻을 수 있다.61 예를 들어, EU AI법에 대한 논쟁은 계산량이 풍부한 EU 기업(Future of Life Institute 2022)보다는 주로 미국이라는 점에 주목했다. "계산 분할"(Ahmed and Wahed 2020; Besiroglu, Bergerson, et al. 2024)으로 설명된 학계와 산업계에서 유사한 역학이 관찰되었다.\n' +
      '\n' +
      '각주 61: 예를 들어, AI 산업 외부의 연구원들은 주목할 만한 AI 시스템(에포치 2023)의 계산 사용량을 추정했다.\n' +
      '\n' +
      '프런티어 AI 개발자를 식별하기 위해 오픈 소스 인텔리전스를 활용하는 것은 불확실성을 어느 정도 줄이는 데 도움이 될 수 있지만, 이 거친 분류 방법은 높은 가시성을 위해 자체적으로 충분하지 않다. 미국에 대한 가시성이 더 높은 방법은 2023년 10월 행정 명령 14110에 의해 도입되었는데, 현재 "잠재적인 대규모 컴퓨팅 클러스터를 획득, 개발 또는 소유"하는 기업들이 "이러한 클러스터의 존재 및 위치, 그리고 각 클러스터에서 사용 가능한 총 컴퓨팅 파워의 양"을 미국 정부(백악관 2023)에 보고하도록 요구한다.\n' +
      '\n' +
      '글로벌 수준에서 컴퓨팅 인프라에 대한 정보는 다른 국가의 AI 능력을 추정하는 데에도 사용할 수 있다. AI 슈퍼컴퓨터를 수용하는 데 필요한 데이터 센터의 크기와 에너지 요구 사항을 감안할 때 지리공간정보62는 국가의 잠재적 AI 능력과 향후 국제 협약 준수 여부를 평가하는 데에도 사용할 수 있다.63\n' +
      '\n' +
      '각주 62: 이러한 방법은 또한 오픈 소스 보고에서 설명되지 않은 중요한 데이터 센터 구성에 대한 가시성을 달성하기 위해 분류된 기능으로 대체될 수 있다.\n' +
      '\n' +
      '각주 63: 그러나 대부분의 대형 데이터 센터는 AI 슈퍼컴퓨터보다는 범용 하드웨어를 보유하고 있다는 점에 유의하십시오. 따라서 공간 지능은 AI의 사용 또는 비사용을 검증하기에 충분하지 않을 수 있다. 또한 동기 부여 행위자는 데이터 센터를 지하에 숨기는 것과 같이 탐지를 피하기 위한 대응책을 구현할 수 있지만 그렇게 하면 비용이 크게 증가할 수 있다.\n' +
      '\n' +
      '컴퓨팅은 새롭고 범용적인 AI 역량의 중요한 지표이기 때문에 정책 입안자는 컴퓨팅 정보를 활용하여 향후 몇 년 동안 어떤 행위자가 관련이 있고 어떤 AI 역량이 존재할 수 있는지에 대한 예측 및 예측을 개선할 수도 있다. 그러면 이는 그들이 미래의 위험을 예측하고 선점하는 데 도움이 될 수 있습니다. 스케일링 법칙, 컴퓨팅 성장, 할당 및 효율성 추세, AI 인재(베시로그루, 하임, 세비야 2022)의 알고리즘 진행 및 성장 추세를 활용하여 미래 진전에 대한 초기 예측을 할 수 있다. 이 방법론의 한 예는 대부분의 인간 수준의 지적 노동(Cotra 2020; Davidson 2023; Barnett and Besiroglu 2023)을 보다 비용 효율적으로 수행할 수 있는 AI 모델을 훈련하는 데 필요한 작업 수를 추정하려고 시도한다.\n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:39]\n' +
      '\n' +
      '개발되고 있습니다. 위험 감소 정책으로서, 컴퓨팅 사용량을 보고하는 것은 위험의 대용치로서 컴퓨팅 사용에 비판적으로 의존한다. 그러나 **섹션 3.A**에서 논의했듯이 계산 사용은 범용 프론티어 AI 시스템에 대한 위험에 대한 좋은 고수준 프록시이지만 일부 좁은 AI 기능에 대해 반드시 필요한 것은 아니다. *섹션 5**에서 계산 임계값의 더 많은 한계에 대해 논의한다.\n' +
      '\n' +
      '우리는 이 정보가 전략적으로나 상업적으로 모두 민감할 수 있다는 점에 주목한다. 그러한 정보를 집계하는 규제 기관은 국경 역량의 상태와 수반되는 상업 및 국가 안보 기회 및 위험에 대한 큰 통찰력을 가질 것이다. 이 정보는 상업적이고 주권적인 스파이 활동을 위한 독특하게 매력적인 표적이 될 것이다. 규제 기관과 경쟁 회사 사이의 경계를 넘어 또는 국가 경계를 넘어 개별 직원의 이동조차도 상당한 경쟁 및 보안 결과를 초래할 수 있다. 이는 보고된 정보가 기업이나 국가가 독립적으로 개발할 수 있는 것보다 더 빨리 재발견할 수 있는 능력을 발전시키는 방법에 대한 통찰력을 제공할 수 있는 정도에서 특히 그렇다. 따라서 필요한 보고는 실수로 규제 메커니즘을 통해 달성하고자 하는 바로 그 목표를 훼손할 수 있다.\n' +
      '\n' +
      '국제 AI 칩 레지스트리\n' +
      '\n' +
      '가시성을 높이는 또 다른 옵션은 AI 슈퍼컴퓨터로 향하는 새로운 최첨단 AI 칩의 흐름과 재고를 추적하는 것이다. 정책 입안자는 칩 생산자, 판매자 및 리셀러에게 AI 칩의 이전을 보고하도록 요구할 수 있다. 이러한 이전은 장부에 등록될 수 있으며, 이는 회계 감사를 통해 전환 책임을 감지하고 할당할 수 있다(피스트 및 그룬왈드 2023; 샤빗 2023). 앞서 논의한 집중 공급망 때문에 이는 정책 입안자에게 다양한 행위자가 보유한 컴퓨팅 양에 대한 정확한 정보를 제공할 수 있는 잠재력을 가지고 있어 컴퓨팅 흐름에 대한 지식이 필요한 거버넌스 계획이 가능하다.66\n' +
      '\n' +
      '각주 66: 현재 미국 수출 통제의 맥락에서 이 아이디어에 대한 논의를 위해 주먹, 하임, 슈나이더(2023)를 참조하고 판매에 의한 지역 전반에 걸친 반도체의 공급망에 대한 개요를 위해 타다니와 그레고리 C 앨런(2023)을 참조한다.\n' +
      '\n' +
      '국제 AI 칩 레지스트리를 구현하는 것은 AI 칩 가치 사슬의 플레이어들의 협력을 포함할 수 있다. 반도체 팹, 조립 및 테스트 회사, 최종 사용자(특히 클라우드 제공업체)는 이러한 칩을 추적하여 전환이나 밀수 없이 보관 체인과 안전한 공급 체인을 보장할 수 있다. 물리적 고유 식별자는 생산 중에 각 AI 칩에 추가될 수 있다. 칩 무결성을 유지하면서 고유한 식별자를 어떻게 비용 효율적으로 추가하는 것이 개방적인 질문이지만, 탐구할 가치가 있는 다양한 아이디어가 존재한다.67 AI 칩을 제조하는 데 엄청난 어려움을 감안할 때, 누군가가 최첨단 근처 어디에서나 추적되지 않은 "유령 칩"을 제조하기 위한 팹을 구축하는 것도 어려울 것이다.68\n' +
      '\n' +
      '각주 68: 이것은 "유령 총"의 문제와 유사할 것이다: 일련 번호가 없고 따라서 덜 추적 가능한 개인 제조 총기들. 파렴치한 팹이 모든 출력을 제대로 등록하지 못할 수 있다고 여전히 걱정할 수 있다. 실제로 팹이 "고스트 칩"을 제조하기 위해 출력을 과소 보고할 것 같지는 않지만 그러한 과소 보고를 감지하는 메커니즘이 있다. 예를 들어, 제조 장비에 인라인 장비를 설치하거나 칩 제조 재료의 미신고 구매를 위한 조달 활동을 면밀히 조사할 수 있다[11].\n' +
      '\n' +
      'AI 칩을 추적하려는 국제적인 노력은 정부의 컴퓨터 활동에 대한 가시성을 크게 확장하는 것이다. 그러한 노력에 전념하기 전에, 그러한 노력이 어떻게 오용될 수 있는지에 대해 걱정할 가치가 있다. 예를 들어, 그러한 추적은 어떤 프라이버시 이익을 침해할 수 있는가? 어떻게 부패하거나 억압적인 정책 입안자들이 이 정보를 오용할 수 있을까? 소규모 소비자를 어느 정도 면제할 수 있으며, 정밀 조사는 대규모 사업자에게만 초점을 맞추었을까? 이러한 레지스트리를 설정하기 전에 이러한 질문에 답하고 가능한 이익과 비교해야 한다.69\n' +
      '\n' +
      '각주 69: **섹션 5** 및 **부록 B**의 특정 연구 방향에 이러한 제한 사항 중 일부를 나열합니다.\n' +
      '\n' +
      '한편, 정부는 이미 사람들의 국경 간 이동 및 많은 경제 거래를 추적한다.70 칩 추적 요건을 개인의 프라이버시 이익이 덜 존재하는 특정 칩(또는 칩의 부피)으로 제한하는 것이 가능할 수 있지만, 여전히 칩 추적의 가능한 이점을 유지한다. 위험 및 가능한 완화 사항에 대한 자세한 내용은 **섹션 5**를 참조하십시오.\n' +
      '\n' +
      '각주 70: 예를 들어, “그 거래 또는 사업 과정에서, 하나 이상의 거래 또는 둘 이상의 관련 거래에서 1만 달러 이상의 현금을 수령하는 거래 또는 사업에 종사하는 각자는 [IRS] 서식 8300”[IRS] 서식 8300”[IRS] 서식 8303을 제출하여야 한다.\n' +
      '\n' +
      '#### 개인 정보 보호 작업량 모니터링\n' +
      '\n' +
      '규제 당국이 대규모 컴퓨팅이 어디에 있고 누가 사용하고 있는지 이해할 수 있다면, 컴퓨팅이 무엇에 사용되고 있는지 이해할 수 있는가? 이 정보는 원칙적으로 AI 슈퍼컴퓨터가 실행하는 워크로드에 인코딩된다. 실제로, 이러한 워크로드는 항상 읽을 수 있는 것은 아니다: 예를 들어 칩은 극히 낮은 수준의 명령어들의 시퀀스만을 본다. 또한, 이러한 워크로드는 사용자에게 매우 중요하며, 개인 또는 민감한 정보를 포함할 수 있다. 따라서 워크로드 모니터링에 대한 순진한 접근 방식은 비실용적일 뿐만 아니라 잠재적으로 재앙이 될 수 있으며 개인 정보 보호 및 인권에 심각한 위험을 초래할 수 있다.\n' +
      '\n' +
      '그러나 컴퓨팅이 어떤 용도로 사용되고 있는지에 대한 비침습적 통찰력을 제공하는 방법이 있을 수 있다. 데이터 센터 운영자는 고객이 사용하는 컴퓨팅 양에 대한 정보를 자연스럽게 보유하고 있으며, 71은 일부 시스템의 개발을 배제할 수 있다.72 다른 통찰력은 개별 AI 칩 데이터와 전체 AI 컴퓨팅 클러스터의 집계 메트릭 모두에서 파생될 수 있다. 예를 들어, 훈련 및 추론 단계는 서로 다른 계산 서명을 가지며, 컴퓨팅 클러스터 및 네트워크 통신 패턴에 대한 관찰은 이들을 구별하는 데 도움이 될 수 있다.73\n' +
      '\n' +
      '각주 72: 프런티어 모델 또는 다른 하이-컴퓨팅 시스템과 같은.\n' +
      '\n' +
      '각주 73: 예를 들어, 추론에 사용되는 클러스터는 고객에게 서비스를 제공하기 위해 일정한 인터넷 트래픽을 필요로 하는 반면, 훈련에 사용되는 클러스터는 일반적으로 로컬로 호스팅되는 훈련 데이터에 액세스한다(Heim and Egan 2023).\n' +
      '\n' +
      '다른 기술적 변화는 AI 워크로드에 대한 더 큰 개인 정보 보호 투명성을 제공할 수 있다. AI 칩의 암호화 메커니즘은 AI 개발자가 작업량을 안전하게 기록할 수 있도록 할 수 있으며, 이는 후속적으로 검사자에게 제공하여 작업량을 증명할 수 있다(Shavit 2023). 이러한 로깅은 칩(Sommerhalder 2023; Sabt, Acemlal, Bouabdallah 2015)에 암호 메커니즘을 추가하여 스푸핑하기 더 어렵게 만들 수 있다. 또한, "학습 증명"(Jia et al. 2021)과 같은 기술은 개발자가 훈련 실행에서 사용되는 컴퓨팅의 양을 정확하게 설명할 수 있게 한다. 그런 다음 규제 기관은 개발자가 사용된 계산량을 반영하여 이러한 증명을 작업이 수행된 특정 데이터 센터와 연결하도록 요구할 수 있다. 이러한 프로세스를 통해 규제 기관은 데이터 센터의 컴퓨팅 리소스 사용을 보다 정확하게 모니터링하고 확인할 수 있습니다. 또한 훈련 목적으로 사용되는 컴퓨팅 자원과 그렇지 않은 자원을 보다 명확하게 구분한다.\n' +
      '\n' +
      '개인 정보 보호 워크로드 모니터링은 컴퓨팅 거버넌스의 일부로 개인 정보 보호 관행 및 기술을 사용하는 예입니다. 향후 이러한 관행과 기술은 규제 기관에게 가시성과 감독 기능을 갖추는 동시에 AI 개발자의 전략적 및 상업적 이익을 보존할 수 있다. 비유하자면, 사생활 보호 관행과 기술은 핵무기 협정의 중요한 부분이었다 (네거스 2021). AI에 대한 이 분야의 추가 기술 및 정책 연구는 매우 유용할 수 있다.74\n' +
      '\n' +
      '각주 74: **섹션 5.B**에서 이 범주에 대해 논의합니다.\n' +
      '\n' +
      'AI 워크로드에 대한 투명성은 국제적 수준에서 중요한 의미를 가질 수 있다. 만약 그 계산이 어떻게 사용되는지에 대한 충분한 투명성 없이 대규모 계산 투자가 이루어진다면, 두려움과 의심은 경쟁국의 투자를 증가시킬 수 있다. 유사한 역동의 역사적 예는 냉전의 "미사일 격차" 논란을 들 수 있는데, 소련 미사일 능력에 대한 잘못된 추정으로 인해 미국의 미사일 프로그램(리클라이더 1970; 벨필드 및 루울 2022)을 대응해야 한다는 위험한 정치적 압력이 초래되었다. 컴퓨팅 사용의 투명성과 검증 가능성을 높이면 정보 비대칭과 경쟁적 인종 역학(Shavit 2023; Egan and Heim 2023)을 크게 완화할 수 있지만 특정 특정 경우에는 인종 역학(Emery-Xu, Park and Trager 2023)을 대신 증가시킬 수 있다.75 이러한 검증 가능한 정보 공유를 가능하게 하는 많은 기술 메커니즘이 초기이지만 더 많은 연구와 투자가 AI 능력, 개발 및 배포에 대한 가시성을 높이고 AI에 대한 강력한 국제 협약을 체결할 수 있다.76\n' +
      '\n' +
      '각주 75: 그러한 기술은 핵 검증의 영역에서 "정보 장벽"과 다소 유사하며, 여기서 탄두가 주장하는 속성을 가지고 있지만 추가 정보를 드러내지 않고 있음을 확인하기에 충분한 정보를 제공할 수 있다. 더욱이, 계산 추적, API, 검사, 연구자 인터뷰 및 기타 수단의 영리한 조합은 군비 통제 컨텍스트(Coe and Vaynman 2020)에서 종종 발견되는 투명성-보안 상충 관계를 탐색하는 데 도움이 될 수 있다.\n' +
      '\n' +
      '주제 76: 예를 들어, 키신저 앤 앨리슨(키신저 앤 앨리슨 2023)은 AI가 디지털(따라서 군비 통제 맥락에서 통제하기가 극도로 어렵다): “둘째, AI는 디지털이다. 핵무기는 생산되기 어려웠고, 우라늄 농축부터 핵무기 설계까지 모든 것을 달성하기 위한 복잡한 인프라가 필요했으며, 그 제품들은 물리적 대상이었고, 따라서 세어볼 수 있었다. 적대자가 하고 있는 것을 검증할 수 있었던 곳에서, 제약들이 나타났다. AI는 명백히 다른 도전을 나타낸다. AI의 주요 진화는 인간의 마음에서 일어나고, 그것의 주요 진화는 실험실에서 일어나고, 그것의 전개는 관찰하기 어렵다. 핵무기는 유형적이며, 인공지능의 본질은 개념적이다.”\n' +
      '\n' +
      '각주 77: **섹션 3.A** 및 **섹션 3.B**에서 언급된 컴퓨트의 고유한 특징들은 데이터 또는 알고리즘에 의한 할당보다 컴퓨트를 통한 할당을 더 실현 가능하게 한다. 그러나 현금 이전 대 현물 이전(젠틸리니 2007; 젠틸리니 2023)을 통한 할당 목표의 진전에 대한 장점에 대한 치열한 경제적 논쟁이 있으며, 많은 경제학자들은 재분배의 비현금 방식(카플로우 및 샤벨 1994)보다 현금 이전을 선호하는 좋은 이론적 이유가 있다고 믿는다.\n' +
      '\n' +
      '### 4.B Allocation\n' +
      '\n' +
      '정책 입안자들은 AI가 어떻게 개발되고 전개되는지에 대한 선호를 가지고 있다. 그런 다음 이러한 선호도를 향상시키는 방법을 결정해야 합니다. 정책 입안자들이 선호 또는 비선호 방식으로 AI를 사용할 가능성이 다소 낮은 행위자를 식별할 수 있다면, 그들은 AI의 선호 사용을 촉진하고 행위자와 프로젝트 간의 계산 할당을 변경하여 비선호 사용을 줄일 수 있다. 우리는 이러한 AI 진행 방식을 "_allocation_.77 아마도 오늘날 할당의 패러다임적인 예는 NAIRR(**섹션 2.B**)에서와 같이 국내 AI 슈퍼컴퓨팅 용량에 대한 주요 정부 투자와 사용자에 대한 정부 소유 슈퍼컴퓨터의 할당이다. 우리는 할당을 통해 AI 진행의 몇 가지 기존 및 제안된 예를 식별한다.\n' +
      '\n' +
      '각주 77: **섹션 3.A** 및 **섹션 3.B**에서 언급된 컴퓨트의 고유한 특징들은 데이터 또는 알고리즘에 의한 할당보다 컴퓨트를 통한 할당을 더 실현 가능하게 한다. 그러나 현금 이전 대 현물 이전(젠틸리니 2007; 젠틸리니 2023)을 통한 할당 목표의 진전에 대한 장점에 대한 치열한 경제적 논쟁이 있으며, 많은 경제학자들은 재분배의 비현금 방식(카플로우 및 샤벨 1994)보다 현금 이전을 선호하는 좋은 이론적 이유가 있다고 믿는다.\n' +
      '\n' +
      '1. 유익한 AI 개발을 차별적으로 발전시키기 2. 국가 간 및 국가 내에서 AI 개발 및 배치를 재분배하기\n' +
      '3. 전체 AI 진행 속도 변경\n' +
