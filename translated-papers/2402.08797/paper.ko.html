      '\n' +
      '#### 차등적으로 발전하는 유익한 AI 개발\n' +
      '\n' +
      '기술들의 범용 클래스로서, AI는 사회적으로 유익하고 사회적으로 해로운 목적들 모두에 적용될 수 있다(Brundage, Avin, Clark, et al.2018). 사회 후생을 최대화하려는 78개의 정책 입안자들은 따라서, AI 연구 및 개발의 유익한 형태들에 이용가능한 자원들의 양을 의도적으로 증가시키기를 원할 수 있다-예를 들어, 기후, 농업, 에너지, 공중 보건 또는 교육에의 적용.79 컴퓨트는 그러한 자원 중 하나이며, 특히 프론티어 AI 모델들에 중요한 것이다(**섹션 3.A**에서 논의된 바와 같이).\n' +
      '\n' +
      '각주 78: 이것은 클래스로서 두 AI 기술들(즉, 일부 특정 AI 시스템들은 전반적으로 유익하고 다른 것들은 전반적으로 유해함)에 해당하며, 많은 개별 AI 시스템들(즉, 동일한 개별 AI 시스템들이 유익하고 해로운 목적들 모두에 사용될 수 있음)에 적용된다. 이러한 이익(또는 위해)을 받는 _who_의 질문도 불평등하게 분배되고 정치적 행위자가 이러한 분배에 영향을 미치기를 원할 수 있기 때문에 중요하다. AI의 유익하고 해로운 적용에 대한 완전한 검토는 이 논문의 범위를 벗어난다.\n' +
      '\n' +
      '각주 79: 확실히 하자면, 디폴트 시장 인센티브는 종종 소비자와 제3자에게 막대한 흑자를 창출할 것이다. 그러나 (1) 이러한 시장 활동은 최소화, 완화 또는 내재화되어야 하는 부정적인 외부 효과를 수반할 수 있으며 (2) 시장 활동은 공공재와 일부 다른 유형의 재화를 적절하게 가치 부여하지 못할 것이다. 따라서 이러한 시장 실패를 시정하기 위한 의도적인 노력이 보증될 수 있으며 시장이 과소 공급하는 재화의 제공에 대한 계산의 보조는 이를 달성하는 한 가지 방법이다.\n' +
      '\n' +
      '각주 80: 물론, 오픈 라이센싱 프레임워크(OSI 2006; Open Knowledge 2024)를 통해 등 매우 다양한 행위자들에 의해 자유롭게 사용될 수 있는 데이터(예를 들어, 미국 정부(2024)) 및 알고리즘을 만드는 컴퓨터 과학에는 오랜 역사가 있다. 이것은 의심할 여지 없이 AI 및 기타 형태의 컴퓨팅에서 많은 수의 유익한 애플리케이션을 가능하게 했다. 또한, 중요한 사회적 이슈(Sefala et al.2021; Microsoft 2024a) 및 라이선스 기술의 비윤리적 사용을 구체적으로 불허하는 소프트웨어 라이선스(OES 2024)를 연구 및 다루기 위해 구체적으로 데이터 세트를 생성, 큐레이팅 및/또는 출판하는 보다 최근의 경향이 있다. 컴퓨팅은 경쟁적이기 때문에 (일관성 있는 개념이라도) 컴퓨팅에 대한 공개 액세스는 유익한 AI 프로젝트가 적절한 컴퓨팅 지원을 받도록 보장하는 최적의 방법이 아니다. 현재 비영리 및 학술 프로젝트는 제한된 컴퓨팅 공급(NAIRR 및 백악관 2023)을 위해 잘 조달된 행위자를 상대로 입찰할 때 충분한 컴퓨팅 자원을 확보하기 위해 종종 어려움을 겪고 있다.\n' +
      '\n' +
      '친사회적 행위자에 대한 컴퓨팅 접근성을 높이기 위한 의도가 이미 진행 중이다. 여기에는 정부,81개의 비영리 단체(호프바프 nir 스튜디오 2024), 개발 및 배치 목적으로 필요한 양의 시장 가격으로 감당할 수 없는 행위자에 대한 컴퓨팅 액세스를 늘리기 위한 기업의 사회적 책임(Ortiz 2021) 노력이 포함된다.\n' +
      '\n' +
      '비영리 행위자의 컴퓨팅 접근성을 높이기 위한 광범위한 노력은 칭찬할 만하지만 목표가 특정 기술의 개발을 장려하는 것이라면 82개의 더 많은 표적 개입이 훨씬 더 효과적일 수 있다. 이를 달성하기 위한 한 가지 방법은 "차등적 기술 발전"을 통해 관련 주체들이 발전된 기술의 종류와 그 상대적 시기(J. Sandbrink et al. 2022)에 개입할 것을 요구하는 원리이다. 차등적 기술 발전의 핵심 아이디어는 위험 감소 기술의 개발을 우선시함으로써 새로운 기술로부터의 위험을 줄일 수 있다는 것이다. 정책 입안자는 컴퓨팅 할당을 사용하여 AI.83 컴퓨팅 재할당(예: 보조금을 통한)을 포함하여 사회적 위험을 줄이는 기술의 개발을 가속화할 수 있다. 그러나, 우리는 계산의 증가된 할당은 또한 그 계산을 효과적으로 사용할 수 있는 인적 자본을 필요로 한다는 점에 주목한다(Musser et al. 2023).\n' +
      '\n' +
      '각주 82: 그러나 적절한 감독이 수반되지 않는다면 이러한 노력은 일반적으로 AI 개발과 동일한 위험을 수반할 수 있다. 우리는 압도적으로 많은 비영리 및 학술 행위자가 공공재 및 사회적으로 유익한 기술의 제공을 우선시하기 위해 보조 컴퓨팅 액세스를 사용할 가능성이 있다고 생각하지만, 다른 영역에서의 경험은 비영리 행위자를 위한 과학적 자금을 제대로 감독하지 않으면 부당하게 위험하거나 비윤리적 연구에 보조금을 지원할 수 있음을 보여주었다(에스벨트 2021). 따라서 자원이 부족한 행위자에 대한 보조금 계산은 여전히 감독 및 기타 형태의 거버넌스의 대상이 되어야 한다.\n' +
      '\n' +
      '사이버 방어를 위한 AI 시스템과 같은 방어적 AI 애플리케이션이 실현 가능하고(Garfinkel and Dafoe 2019; Seger, Dreksler, et al. 2023) 구축된다면 정책 입안자들은 이러한 방어 기술에 대한 액세스를 널리 배포할 수 있다. 예를 들어, 이는 AI의 방어적 사용에 대한 보조 추론 능력의 자유 제공 또는 보조 컴퓨팅을 사용하여 개발된 방어-지배적 기술이 공개-소싱되어야 한다는 요구(하워드 2023)를 통해 발생할 수 있다.\n' +
      '\n' +
      '각주 83: 안전한 AI 시스템을 구축하려면 이러한 표적 투자가 필요할 수 있다. 예를 들어, 일부는 안전한 AI를 생산하는 것이 사고가 발생하기 쉬운 AI를 생산하는 것보다 훨씬 더 비싼 "안전세"를 이론화했다.\n' +
      '\n' +
      '차등적 기술 개발은 **섹션 5.A**에서 논의된 알고리즘 및 하드웨어 진행에 의해 부과된 한계로 인해 거버넌스를 계산하는 데 특히 중요하다. 이러한 장기 추세는 주어진 수준의 AI 능력을 달성하는 데 드는 비용이 시간이 지남에 따라 감소하므로 덜 전문화된 계산(필즈, 하임 및 N. 브라운 2023)을 더 쉽게 사용할 수 있음을 의미한다.\n' +
      '\n' +
      '따라서 시간이 지남에 따라 "관리할 수 없는" 컴퓨트85는 오늘날보다 더 큰 능력을 달성할 수 있을 것이다(입찰). 그러한 능력들 중 일부가 큰 위험을 야기한다면, 사회가 스스로를 방어할 수 있는 한 가지 방법은 위험을 방어할 수 있는 애플리케이션들에 대해 더 관리 가능하고 더 강력한 컴퓨트를 차등적으로 할당하는 것이다.\n' +
      '\n' +
      '기술적 개입이 어떻게 해악을 예방할 수 있는지\n' +
      '\n' +
      '**안전 기술** 위험 증가 기술에 상대적인 순항 기술_**\n' +
      '\n' +
      '**그림 13**: -차등적 기술 발전이 부정적인 사회적 영향을 줄일 수 있는 방법 안전 및 방어 기술을 위험 기술보다 빨리 개발하고 위험 증가 기술에 대체 기술을 개발하기로 선택하면 부정적인 사회적 영향을 줄일 수 있다. Adaptation from J. Sandbrink et al.(2022)._ (Pilz, Heim, and N. Brown 2023). 예제는 사이버 보안 및 생물 보안 응용 프로그램으로, 관리 불가능한 컴퓨팅에 의해 생성되거나 증폭된 사이버 및 생물학적 위협을 방어할 수 있습니다.86\n' +
      '\n' +
      '각주 86: 이것은 반드시 특정 계산 거버넌스 조치를 받은 칩 세트가 시간이 지남에 따라 확장되어야 한다는 것을 의미하지는 않는다. 섹션 5.B에서 논의된 바와 같이, 여기에서 논의된 많은 컴퓨팅 거버넌스 메커니즘을 AI 칩(모든 칩의 작고 구별되며 생산하기 어렵고 값비싼 하위 집합)과 주변 인프라로 제한할 것을 제안한다. 이러한 메커니즘을 모든 컴퓨터 칩에 적용하는 것은 훨씬 더 어려울 것이다(왜냐하면, 무엇보다도, 그들의 공급망이 훨씬 덜 집중되어 있기 때문이다) 그리고 개인 정보 보호, 권력의 집중화, 그리고 경제 성장에 너무 큰 부담을 부과하기 때문이다. 자세한 내용은 섹션 5.A를 참조하십시오.\n' +
      '\n' +
      '국가 간 및 국가 내에서 AI 개발 및 배포에 대한 액세스 배포__국가 간 및 국가 내에서 AI 개발 및 배포에 대한 액세스 배포\n' +
      '\n' +
      'AI가 21세기(Daniels and Chang 2021)의 가장 경제적이고 전략적으로 중요한 기술 중 하나가 된다면, 컴퓨팅에 대한 접근의 지리적 분포, 따라서 다른 국가의 방해와 감독 없이 AI를 개발하고 배치하는 능력은 권력과 번영의 글로벌 분포에 영향을 미칠 수 있다. AI 컴퓨팅 공급망이 고도로 집중되어 있다는 사실(섹션 3.B)은 소수의 국가가 컴퓨팅을 받을 수 있는 국가를 결정할 수 있는 능력을 가지고 있음을 의미한다.\n' +
      '\n' +
      '지리적 계산 재분배의 두 가지 모드는 고려할 가치가 있다. 첫 번째 "부정적 재분배"는 지정학적 경쟁국이나 AI 규제를 이행하지 못하는 국가(미국 BIS 2022b; 미국 BIS 2022a; Haeck and Moens 2023; Nellis and Cherney 2023; S. M. Khan and Flynn 2020; Davies et al. 2022; C. Miller 2022)와 같은 특정 국가가 컴퓨팅을 획득하는 것을 더 어렵게 만든다.87 이러한 인스턴스는 섹션 2.A.에서 자세히 설명했듯이 미국 수출 통제를 통해 이미 진행 중이다.두 번째 "긍정적 재분배"는 특정 국가가 컴퓨팅에 접근할 수 있도록 하여 글로벌 형평성 및 지속 가능한 개발과 같은 다른 정책 목표를 촉진한다. 특히 글로벌 형평성을 발전시키기 위한 목적으로 이러한 긍정적인 재분배는 이 하위 섹션.88의 초점이다.\n' +
      '\n' +
      '각주 87: 부정적인 재분배를 동기 부여할 수 있는 또 다른 고려 사항은 어떤 주들이 컴퓨팅을 가지고 있는지와 무관하게 많은 주들에 대한 컴퓨팅 능력의 확산은 컴퓨팅의 책임 있는 사용에 대한 국제 조정을 더 어렵게 만들 수 있다는 것이다(아셀, 브루디지 및 Hadfield 2019; 암스트롱, 보스트롬 및 슐만 2016).\n' +
      '\n' +
      '각주 88: 우리는 이 두 목표가 때때로 긴장 상태에 있을 수 있다는 것을 주목한다. 예를 들어, 다른 모든 것이 동일하다면 정책 입안자들은 AI 계산이 오용 또는 전환을 방지하기 위해 국가 능력이 강한 국가에 남아 있는 것을 합리적으로 선호할 수 있다. 그러나 국가 역량은 개발(Dincecco and Y. Wang 2022; Jenkins and Rubin 2022; Acemoglu, Garcia-Jimeno, and Robinson 2015; Goloso and Salter 2020)과 높은 상관관계가 있다. 따라서, 낮은 상태 용량을 갖는 상태들이 컴퓨트를 수신하는 것을 방지하는 임의의 할당적 노력들은 덜 발달된 상태들에 대한 컴퓨트를 불균형적으로 부인하여, 계산 불공평을 더욱 고착시킬 것이다(Verdegem 2022; Knight 2018; Hao 2022; Birhane 2020; Muggah and Szabo 2023). 이 중 어느 것도 글로벌 남부에 적절한 계산이나 다른 AI 규정(케냐 2019; 톰슨 로이터 재단 2023)을 관리할 수 있는 주 능력을 가진 주가 있다는 것을 부정하는 것은 아니다. 이 같은 글로벌 남북 간 AI 발전 격차는 더욱 커졌다(유, 로젠펠드, 굽타 2023). 컴퓨팅은 많은 글로벌 자원과 마찬가지로 국가 간에 불평등하게 분포되어 있다(Boakye, Garson, et al. 2023; Halope and Narayan 2022). 글로벌 노스에 집중된 소수의 국가는 글로벌 노스에 본사를 둔 주요 클라우드 컴퓨팅 제공업체로부터 대다수의 AI 데이터 센터를 유치한다(구글 2024c; 구글 2024b; 아마존 2024; 마이크로소프트 2024b).89 컴퓨팅에 대한 불평등한 액세스 및 기타 주요 리소스는 이 기술 클래스가 제시하는 기회를 활용하는 글로벌 남부의 능력을 방해한다(보악예, 풀롱 및 잔더만 2022; 굴 2019; A. 찬 등 2021).90 글로벌 남부의 컴퓨팅 액세스 증가는 따라서 글로벌 불평등을 줄이고 국내 AI 역량을 지원하는 중요한 방법이 될 수 있다(Seger, Ovadya 등 2023).91.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.9.\n' +
      '\n' +
      '각주 90: 세계 남부의 계산 접근권?\n' +
      '\n' +
      '각주 91: 글로벌 사우스 국가에서 컴퓨팅 액세스 증가를 통한 AI 개발 민주화는 가시성을 향상시키고 따라서 AI 거버넌스의 국제 조정을 강화할 것이다(아단 2023).\n' +
      '\n' +
      '각주 92: 용량 구축 프로그램을 구현하기 위한 세부 권장 사항은 저자의 능력을 넘어서는 것이며, 어떤 경우에도 본 논문의 범위를 벗어난다. 그러나 우리는 글로벌 역량 강화 프로그램이 유엔의 지속 가능한 개발 목표(UN 2024) 중 하나로 강조되었으며 민간 원자력(가나 주재 미국 대사관; IAEA 2024) 및 해저 채굴(ISA 2022)과 같은 다른 분야에서 사용되었음을 주목한다.\n' +
      '\n' +
      '어떻게 하면 남부 전역의 컴퓨팅 접근성을 높일 수 있을까? 대규모 데이터 센터의 건설은 전문 지식을 필요로 하며 많은 글로벌 남부에서 즉시 사용할 수 없을 수 있는 대규모 전기 생성 및 전송 및 물 전달과 같은 인프라를 가능하게 한다. 따라서, 글로벌 사우스로의 배송을 위해 AI 칩을 단순히 예약하는 것은 현재로서는 최적이 아닐 수 있지만 경우에 따라 적절할 수 있다. 기술 및 재정 지원을 결합한 장기 역량 강화 프로그램은 글로벌 사우스92에서 AI 컴퓨팅 인프라를 구축하고 운영할 수 있는 국내 역량을 증가시킬 수 있다.\n' +
      '\n' +
      '각주 92: 용량 구축 프로그램을 구현하기 위한 세부 권장 사항은 저자의 능력을 넘어서는 것이며, 어떤 경우에도 본 논문의 범위를 벗어난다. 그러나 우리는 글로벌 역량 강화 프로그램이 유엔의 지속 가능한 개발 목표(UN 2024) 중 하나로 강조되었으며 민간 원자력(가나 주재 미국 대사관; IAEA 2024) 및 해저 채굴(ISA 2022)과 같은 다른 분야에서 사용되었음을 주목한다.\n' +
      '\n' +
      '글로벌 노스의 공공 컴퓨팅 프로젝트(*섹션 2.C**에서 논의됨)를 모델로 하거나 차용할 수 있는 글로벌 남부가 사용하기 위한 대규모 AI 컴퓨팅을 구성하기 위한 다중 주 협력(완전히 글로벌 남부에서 또는 남-북 분할 연결)은 위험 및 규모로부터 이익을 확산시킬 수도 있다. 그러나, 이러한 제안들이 오늘 시작되더라도, 그들은 전 세계적인 계산 불평등을 약화시키는데 수년이 걸릴 것 같다 따라서 더 가까운 조치는 보조금을 받는 비용으로 남반구에 AI 개발 또는 배치를 위한 기존 컴퓨팅 능력의 일부를 예약하는 것일 수 있다.93 위의 아이디어는 국가 내 컴퓨팅 할당에도 적용될 수 있다. AI 산업과 그 산업 내의 몇몇 조직은 학계, 스타트업 또는 커뮤니티 기반 AI 노력에 비해 불균형한 양의 AI를 보유하고 있다. 특히 소수의 행위자의 손에 권력 집중으로 인한 위험에 대처할 때 이러한 계산 격차를 줄이는 것이 중요할 수 있다. 이러한 재분배는 NAIRR(Besiroglu, Bergerson, et al. 2024)과 같은 아이디어의 하나의 목표이다.\n' +
      '\n' +
      '각주 9: 이러한 영향이 전 세계에 어떻게 분포되어 있는지에 따라 그 영향의 크기와 도덕적 가치조차 달라질 수 있다.\n' +
      '\n' +
      '인공지능의 전반적인 진행 속도를 변화시키는 것\n' +
      '\n' +
      '프론티어 AI 개발에 대한 컴퓨팅의 중요성을 감안할 때(**섹션 3**에서 설명됨), 그것은 AI 전체 분야의 속도에 영향을 미치는 강력한 지렛대이다(AI 개발의 일부 측면만이 아닌). AI 개발 속도를 가속화하는 것은 더 많은 혁신의 혜택을 거두는 것을 목표로 한다(존스 2021). 그러나 일부에서는 특정 AI 개발 및 배치를 늦추거나 일시 중지해야 한다는 주장이 나왔다(Future of Life Institute 2023).\n' +
      '\n' +
      '일부 컴퓨팅 거버넌스 개입은 이미 AI 진행을 가속화했을 가능성이 있다. 반도체 제조 능력에 대한 여러 국가의 정부 지원은 기업이 비용을 낮추고 연구 개발에 투자하고 생산을 확대하기 쉽게 했다(첸, 린, 추 2013). 일부 추가 속도 향상은 (예를 들어, 반도체 제조업체에 대한 세제 지원 증가 또는 정부의 계산서 직접 구매를 통해) 가능할 수 있다. 이는 94.94를 초래할 수 있는 혁신과 경제 성장에 의해 정당화될 수 있다. 그러나 이미 빠른 개발 속도와 증가하는 민간 부문 투자 규모를 감안할 때 정부가 AI 진행을 가속화하는 데 이러한 적극적인 역할을 하는 것이 점점 더 어려워질 수 있다.\n' +
      '\n' +
      '각주 94: 충격의 크기 및 심지어 도덕적 가치는 이러한 충격이 전 세계에 어떻게 분배되는지에 따라 달라질 수 있다.\n' +
      '\n' +
      '한편, 최근 몇 년 동안(Future of Life Institute 2023) AI 개발 둔화(또는 더욱 급진적으로 일시 정지)가 주목을 받고 있다. 그렇게 하는 것에 대한 매우 높은 기회 비용에 비추어, 토론자들은 몇 가지 명분을 제시했다. 한 가지 정당화는 보안입니다: 선도적인 AI 개발자가 기회주의적 테러 집단이나 악의적인 주에 의한 도난이나 오용을 방어할 만큼 충분히 안전하지 않다면, 도난에 취약한 소프트웨어를 늦추거나 일시 중지하거나 파괴하는 것이 정당화될 수 있습니다. AI의 일반적인 진행 속도가 안전 및 보안 조치의 진행 속도를 능가하거나 사회가 AI를 통합할 준비가 충분하지 않은 경우에도 AI 개발을 느리게 하는 것이 보장될 수 있다(다나허 2023).\n' +
      '\n' +
      'AI 개발 속도를 제한하는 한 가지 접근법(다자간 규정 95가 없는 경우에도)은 사용 가능한 투입물의 양을 조절하는 것이다. AI 진행에 대한 주요 입력 중 계산은 **섹션 3**에 제공된 이유로 아마도 검증 가능한 변조가 가장 쉬울 것이다. 따라서 계산 가용성을 조절하는 한 가지 간단한 방법은 규정에 따라 매년 생산할 수 있는 AI 계산량을 제한하는 것일 수 있다. 이것은 주어진 시간에 AI 진행에 전념할 수 있는 컴퓨팅 양에 대한 이론적 상한선을 설정하고, 또한 컴퓨팅 사용이 증가하는 속도를 늦추게 할 것이다(따라서 안전 진행이 "따라잡게" 할 수 있다).\n' +
      '\n' +
      '각주 95: 경쟁 환경(암스트롱, 보스트롬, 슐만 2016)에서 일방적으로 감속하는 것이 효과가 없을 수 있다는 점에 유의하라: 특정 회사의 일방적인 일시 정지는 반드시 다른 회사와 일치해야 하는 것은 아니며, 지구 북부의 회사들의 일방적인 일시 정지는 반드시 다른 곳에 위치한 회사들에 의해 반영되어야 할 것이다. 모든 행위자를 구속하는 페이스 설정 규정은 이러한 종류의 조정 문제를 해결하는 한 가지 방법이 될 것이다. 그러나, 특히 경쟁적인 지정학적 블록(Thierer 2023)에 걸쳐야 한다면 그러한 규제의 타당성을 의심할 이유가 있다.\n' +
      '\n' +
      '이와 같은 조잡한 "계산 할당량"에는 여러 가지 단점이 있을 것이다. AI 칩의 생산량을 제한하려는 모든 시도는 계산 가격을 인상하여 소비자들, 특히 이미 계산 비용을 감당하기 어려운 소비자들에게 해를 끼칠 것이다. 공급이 얼마나 제한되느냐에 따라 쿼터는 칩 제조업체의 이익을 감소시켜 강력한 기업의 쿼터에 대한 지속적인 정치적 반대를 초래할 수 있다.96 인공 공급 제약은 또한 칩 제조 능력에 대한 투자 감소로 이어질 수 있으며, 이는 많은 정부의 공개 선호와 상반되며 향후 더 높은 컴퓨팅 생산이 바람직하다면 문제가 될 수 있다.97 쿼터는 자체적으로 특정 행위자를 시장에서 배제하는 것 외에 칩을 얻는 사람을 선택하는 정부의 능력에 추가되지 않을 것이다.\n' +
      '\n' +
      '각주 96: 규제 계산 할당량의 정치 경제는 AI 칩의 현재 가격 역학에 달려 있다. 특정 가정 하에서, 일부 명시된 공급 제한은 생산자를 위해 이윤을 최대화하는 것이다(예를 들어, 겔혼(1975) 참조). 이에 따라 생산자는 지대추구의 한 형태로 산출수준을 제한하는 공공정책을 선호하는 경우가 많다. 그러나 AI 진행을 조절하기 위한 최적의 산출물 수준이 생산자에게 이익 극대화 수준이라는 보장은 없다. 나아가 위에서 언급한 바와 같이 AI 칩 메이킹은 이미 집중된 시장이다. 이는 생산자가 이미 상당한 가격 설정 권한을 누리고 있으며 이에 따라 규제에 의해 부과되는 추가 인공 공급 제약이 이익이 증가하지 않고 감소할 가능성이 있음을 시사한다. 따라서 계산 할당량이 생산자 이익을 증가시켜 지원을 얻을 것이라는 이론적 가능성에도 불구하고 실제로 이것은 가능성이 없어 보인다.\n' +
      '\n' +
      '각주 97: 추가 제작 용량을 구축하는 데 수 년이 걸리고 수십억 달러가 소요되기 때문입니다. 팹이 이미 용량으로 생산되고 있는 경우 할당량을 늘리면 몇 년 동안 추가 칩 출력이 나오지 않을 수 있다.\n' +
      '\n' +
      'AI 진행 속도를 조절하기 위해 컴퓨팅 공급 제한을 사용하는 대안적인 가능한 수단은 정부가 운영하는 "컴퓨팅 예비비"일 수 있다. 이는 먼저 정부 당국 98이 선도적인 칩 제조업체가 생산하는 대부분의 또는 모든 최첨단 AI 칩을 획득하는 것을 포함할 수 있다. 정부의 칩 인수는 수용을 통한 것이 아니라 AIchips의 공정한 시장 가치에서 직접 구매를 통한 것일 것이다.99 이것은 또한 새로운 팹을 구축하기 위한 인센티브를 유지하여 향후 계산의 흐름을 보다 쉽게 증가시킬 수 있는 옵션을 생성할 것이다.\n' +
      '\n' +
      '각주 99: 한 가지 예시 경로는 정부가 표준 제품에 대한 주문을 할 수 있고 이러한 주문이 “일렬로” 제공되도록 요구하는 국방 생산법에 따라 미국 국방부의 권한을 사용하는 것이다.\n' +
      '\n' +
      '그런 다음 예비 당국은 칩 획득 후 해당 칩을 재판매하거나 클라우드 용량을 임대하여 진행 속도를 제어하기 위해 계산의 흐름을 제어할 수 있다. 칩이 고위험 프로젝트에 사용하기 위해 시장에 "공개"되기 전에 예비 운영자는 칩이 비 AI 목적(예: 그래픽 렌더링), 덜 위험한 AI 프로젝트 또는 다음 하위 섹션.100에서 논의된 공동 메가프로젝트에 사용될 수 있도록 함으로써 일부 비용을 회수할 수 있다. 예비 운영자는 또한 비보호 행위자가 많은 수의 AI 칩을 구매하거나 임대하는 것을 차단하도록 선택할 수 있다.\n' +
      '\n' +
      '컴퓨팅 준비금은 세계 경제로의 컴퓨팅 흐름을 가속화하거나 늦추도록 여러 국가에 의해 관리될 수 있다.101 주요 자원(전략 석유 준비금 및 석유 OPEC, 또는 화폐 공급과 같은 중앙 은행)의 공급을 통제하려는 다른 도메인에 유사한 기관이 존재한다는 것은 컴퓨팅 준비금의 실현 가능성을 가리키지만, 컴퓨팅 준비금의 목표는 대신 혁신과 성장을 안전 및 보안과 균형을 맞추는 것일 수 있다.102 컴퓨팅 준비금 참여는 고급 AI 칩에 액세스할 수 있는 주요 또는 유일한 경로로서 인센티브를 받을 수 있다.\n' +
      '\n' +
      '각주 101: 컴퓨팅 사용 모니터링에 대한 논의는 섹션 4.A를 참조하며, 이는 예비 운영자가 칩 "예비"가 비-가속 목적을 위해 사용되고 있음을 보장할 수 있게 한다.\n' +
      '\n' +
      '각주 101: 계산 예비금은 이전 기간에 수행된 위험 완화 효과를 결정하기 위해 정기적으로 증거를 검토하고 그에 따라 새로운 계산 유입을 결정할 수 있다. 한 가지 구체적인 예를 설명하기 위해 준비금은 첫 출시 결정에서 AI 진행이 사회가 적응하기에 다소 빠르게 진행되고 있으며, 예를 들어 이전 6개월 동안 이루어진 모든 구매는 그 크기의 최대 50%까지 충족되며, 나머지 각 주문의 50%는 준비금이 대신 구매하고 최소 다음 6개월 동안 준비금이 유지된다는 결론을 내릴 수 있다. 또는 현재 및 단기 수준의 계산(알고리즘 및 데이터 기반 진행의 추가 여유)과 그 이후의 생성이 중요한 사회적 위험을 초래하지 않을 것이라고 결론지을 수 있다. 따라서 예비비는 출시가 계속되어야 한다는 다음 검토에서 입증하기 위해 연구소와 정부가 집중할 특정 안전 및 사회적 탄력성 메트릭을 공유할 수 있다. 계산적 예비비의 한 가지 이점은 석유 예비비와 달리 예비비 관리자는 나중에 가속 사용을 허용하는 능력을 유지하면서 "제동" 기간 동안 예비비의 칩이 비가속 목적(따라서 비용 회수)에 사용하도록 여전히 이론적으로 허용할 수 있다는 것이다.\n' +
      '\n' +
      '계산 준비금은 또한 상당한 단점도 있다. 회원국이나 예비군을 시행하는 개별 정책 입안자들에게 과도한 권한을 부여할 수 있다. 칩에 대한 수요를 증가시킴으로써, 그것은 또한 계산 비용을 증가시킬 것이다.103 그것은 칩을 획득하기 위해 정부로부터 큰 선불 자본 비용을 필요로 할 것이다. 하드웨어 진행으로 인해 예비에 보관된 칩은 시간이 지남에 따라 가치가 낮아지며, 이는 예비 운영자가 "예비 내" 사용을 통해 비용을 회수할 수 없는 경우 칩의 획득 비용이 낭비될 수 있음을 의미한다.\n' +
      '\n' +
      '각주 103: 그러나, 계산 운영자는 그렇게 하는 것이 합법적으로 허용된다면 더 낮은 가격을 위해 협상할 수 있을 정도로 계산의 대량 구매자가 될 수 있다.\n' +
      '\n' +
      '보다 광범위하게 전체 기술 분야에서 전반적인 진행 속도를 조절하는 힘은 광범위한 것이며 사회가 정책 입안자에게 거의 맡기지 않는 힘이다.104 여러 가지 방식으로 오용될 수 있음은 의심의 여지가 없다. 어떤 조건에서 정책 입안자들에게 그러한 권한을 맡기는 것이 현명한지 여부는 중요한 열린 질문으로 남아 있다.\n' +
      '\n' +
      '각주 104: 그러나 M을 참조하십시오. Maas(2022).\n' +
      '\n' +
      '공동 AI 메가프로젝트와 협업\n' +
      '\n' +
      '용어 "CERN for AI"는 때때로 AI에 초점을 맞춘 국제 과학 메가프로젝트의 아이디어를 지칭하기 위해 사용된다(L. Kemp et al. 2019; Kerry, Meltzer, and Renda 2022; D. Zhang et al. 2022; Stix 2022; Hogarth 2023; Hammond 2023; Hausenloy, Miotti, and Dennis 2023). 이 용어는 유럽 핵 연구 기구(CERN), 국제 우주 정거장(ISS), 국제 핵 실험 원자로(ITER)와 같은 이전의 국제 과학 메가프로젝트에서 영감을 받았다. 이 세 프로젝트 모두 지정학적 경쟁자들 간의 협력을 포함하는 협력으로 주목할 만하다.105\n' +
      '\n' +
      '각주 105: CERN과 소련은 1967년부터 다양한 과학 협력 협정을 맺었고, 러시아는 1991년부터 2022년까지 옵서버 지위를 가졌다(CERN 2023). ISS는 다른 우주 기관들 중에서 NASA와 Roscosmos 사이의 협력을 포함한다. ITER는 미국, 중국, 러시아, 유럽연합, 인도, 일본, 한국의 7개 회원국이 자금을 지원한다.\n' +
      '\n' +
      '이러한 국제 과학 메가 프로젝트(CERN, ISS 및 ITER)는 모두 개별 대학(및 일부 국가)의 예산을 초과하는 높은 고정 자본 비용을 가지고 있다. 국가들은 공공의 이익을 위해 과학 실험을 위한 자본 집약적이고 비싸며 전문화된 공유 인프라를 구축하기 위해 자금을 통합했다. 유사하게, 계산의 자본 집약도(특히 향후 10년 동안 프론티어 AI 모델에 필요한 것)는 유사한 "AI용 CERN"이 대규모 계산 클러스터(및 아마도 차세대 팹)를 구축하고 운영하는 비용을 공유할 수 있음을 시사한다.\n' +
      '\n' +
      'AI를 위한 진정한 국제 CERN은 대규모 기업 또는 국가 프로젝트에 대한 중요한 대안을 제공할 수 있다. 기업 프로젝트는 인류 전체에 영향을 미칠 수 있는 대규모 결정을 하는 민간 행위자를 포함하기 때문에 특정 개발 단계 이후에 상당한 합법성 문제에 직면한다(Bengio 2023). 국제 프로젝트는 특히 회원국이 전 세계의 모든 지역에서 민주적으로 책임질 수 있는 대표적인 행위자 집합으로 구성된 경우 더 적은 합법성 문제에 직면한다. 국제 기관에서 프론티어 AI 개발의 상당한 부분을 통합하는 또 다른 잠재적인 이점은 더 분산된 개발과는 대조적으로 그러한 시나리오에서 해당 개발의 안전 및 보안을 보장하는 것이 상대적으로 효율적일 수 있다는 것이다.106 이는 각각의 추가 프론티어 AI 개발자에 대한 큰 전방 안전 및 보안 위험이 있는 경우 사실일 수 있다. 참가국 중 어느 한 국가가 다음 단계의 안전 또는 보안 의미에 대해 상당한 우려를 표명하는 경우 프로젝트는 앞으로 나아가기 전에 이러한 우려를 해결하기 위해 일시적으로 중단될 수 있다.\n' +
      '\n' +
      '각주 106: 우리가 이 주장이 확실히 성립한다고 말하고 있지 않다는 것에 주목하라. 한 가지 반론은 병렬 안전 및 보안 "벳"이 더 빠른 혁신으로 이어질 것이며, 그 중 일부는 다른 기관에 공유될 것이다. 우리의 요점은 이 또는 다른 레버가 확실히 구현되어야 한다고 제안하는 것이 아니라 왜 그것을 고려할 수 있는지 그리고 어떻게 계산이 그것을 가능하게 할 수 있는지에 대한 약간의 직관을 제공하는 것이다.\n' +
      '\n' +
      'AI를 위한 CERN은 다양한 기술적 목표를 가질 수 있다. 가장 일반적으로 AI의 대규모 연구 프로젝트에 대한 컴퓨팅 리소스를 제공할 수 있습니다. "프론티어 AI를 위한 CERN"은 안전하고 광범위하게 공유되는 사회적 이익을 위해 프론티어 모델을 훈련하는 데 집중할 수 있다. "CERN for AI for Good"은 공공재, 예를 들어 청정에너지에 적용된 AI, 의료 연구 또는 지속 가능한 개발 목표 달성(Vinuesa et al. 2020)에 초점을 맞출 수 있다. 마지막으로 "인공지능 안전을 위한 CERN"은 특정 공공재에 초점을 맞출 수 있다: 인공지능 시스템의 행동에 대한 이해와 통제 능력을 향상시킨다. 이 프로젝트는 공개적으로 자금을 지원하고 조직되기 때문에 민간 부문 프로젝트와 다른 인센티브 세트를 가질 것이다. 따라서 이는 시장의 경쟁 역학을 변화시킬 것이며 민간 AI 기업이 다양한 차원에서 경쟁하도록 장려할 수 있다(코일 2023; 마즈카토 2021).\n' +
      '\n' +
      'AI를 위한 CERN은 모델에 대한 액세스를 배포하기 위한 몇 가지 전략을 고려할 수 있다.107 한 가지 방법은 모든 (참여) 국가에 걸쳐 고객과 기업이 API 액세스를 얻을 수 있는 구조화된 액세스(셰블레인 2022)일 수 있다. 대안적으로, 충분히 안전한 정보 시스템을 가지고, 훈련된 모델(또는 그것의 변형들) 및 그것의 가중치는 그들이 민간 법인 또는 공공 기관이든, 각각의 참가국의 허가된 엔티티들에게 안전하게 전달될 수 있다. 이러한 라이선스 엔티티는 차례로 해당 국가 내에서 API 액세스를 제공하거나 특정 사용 사례에 대한 모델을 미세 조정할 수 있다. 가중치를 안전하게 이전하는 것은 매우 어려운 문제를 제기한다. 최소한, 이러한 기능의 오용에 대한 보호뿐만 아니라 도난을 방지하기 위해 허가된 엔티티에서 매우 강력한 정보 보안이 필요하다. 위험이 충분히 낮게 나타나는 경우 - 아마도 모델이 더 유능한 모델에 의해 추월된 후 - 모델 가중치는 공개적으로 발표될 수 있다.\n' +
      '\n' +
      'AI에 대한 CERN은 그렇지 않으면 적대 국가 간의 협력을 볼 수 있다. CERN 모델의 한 가지 장점은 국가들이 "tit for tat" 방식으로 투자를 점진적으로 증가시킴으로써 신뢰를 구축할 수 있다는 것이다 투자 규모가 클수록 참가자 중 한 명이 비슷한 규모의 프로젝트를 숨길 가능성이 적다. 참가자들은 프로젝트의 안전 또는 보안에 대한 잠재적인 우려를 반영하기 위해 투자를 보류할 수 있다. 따라서 AI에 대한 CERN은 이 래칭 프로세스를 본격적으로 시작하기 위해 인센티브가 충분히 정렬되면 결국 잠재적인 미래 AI "군비 경쟁"에서 안정화 힘이 될 수 있다. 108\n' +
      '\n' +
      '각주 108: "AI 군비 경쟁"이라는 용어에 대한 광범위한 논쟁이 있었다 (Cave and OhEigeartaigh 2018; Scharre 2021; Belfield and Ruhl 2022).\n' +
      '\n' +
      '그러나 AI를 위한 CERN은 인류 역사상 국제기구의 힘의 가장 급진적인 확장 중 하나를 나타낼 수 있다. 국제적 기술규제의 혼재된 실적을 감안할 때, 그러한 노력과 관련된 큰 위험과 성공의 어려움(Thierer 2023)에 대해 명확한 시각을 가질 가치가 있다. 최악의 시나리오에서 단일 조직에서 AI의 통제를 중앙 집중화하는 것은 기술이 억압적이거나 불법적인 정부에 의해 독점될 위험을 증가시킬 수 있다(Caplan 2008). 더 평범하게, 그러한 조직의 거버넌스가 어떻게 보일 수 있는지 또는 모든 이해 관계자의 요구를 동시에 충족시킬 수 있는지에 대한 광범위한 합의가 없다. AI에 대한 CERN의 거버넌스 구조는 그것이 얼마나 바람직한지를 결정하는 중요한 결정 요인이 될 것이며, 기존 제안이 만족스러운 답변을 제공하는지는 분명하지 않다.\n' +
      '\n' +
      '### 4.3 Enforcement\n' +
      '\n' +
      '배분은 공공 정책을 위한 무딘 도구이다. 어떤 행위자 또는 프로젝트가 유익하거나 유해할 가능성이 있는지에 대한 신뢰할 수 있는 사전 정보와 유익한 사용자에게 차등적으로 컴퓨팅을 할당하고 유해한 사용자로부터 벗어날 수 있는 능력에 달려 있다.\n' +
      '\n' +
      '현실은 더 복잡하다. 컴퓨팅의 사용자는 다양한 정도로 유익한, 양성 및 유해한 계산 활동의 일부 조합에 참여할 것이다. 결정적인 배우들은 또한 종종 컴퓨트에 대한 그들의 접근에 제한을 피할 방법을 찾을 것이다(피스트와 그루네왈드 2023).\n' +
      '\n' +
      '규제 기관은 이러한 사용자가 AI 개발 및 사용에 대해 규칙을 준수하고 있거나 그렇지 않으면 처벌 또는 방해를 받는지 확인해야 하며 규제 기관의 규정 위반을 방지하거나 대응할 수 있는 능력을 언급하기 위해 "_enforcement_"를 사용한다.\n' +
      '\n' +
      '시행은 가시성과 할당 용량을 자연스럽게 보완합니다. 가시성 능력을 발휘함으로써 규제 기관은 규칙 위반을 찾기 위해 모니터링 및 조사 자원을 보다 효과적으로 표적화할 수 있다. 그런 다음 규제 기관은 민사 또는 형사 처벌과 같은 전통적인 집행 도구를 사용하여 추가 위반을 억제하거나 방지할 수 있다. 규제 기관은 또한 할당 용량을 사용하여 컴퓨팅 사용에 관한 규칙을 위반할 가능성이 있다고 생각하는 행위자에 대한 컴퓨팅 흐름을 차단하거나 감소시킬 수 있으며, 또는 과거의 위반에 대한 벌칙으로서.109 실제로, (예를 들어, AI 칩의 형태로) 컴퓨팅 능력에 대한 액세스 제한이 규칙을 집행하기 위해 적용될 수 있다.\n' +
      '\n' +
      '각주 109: 계산에 대한 컨트롤 내보내기는 틀림없이 (적어도 부분적으로) 이 예제입니다.\n' +
      '\n' +
      '그러나, 규제자들은 다른, 보다 신규한 "기술적으로 지원 가능한" 방식으로 규칙을 시행하기 위해 컴퓨팅을 레버리지할 수 있다.110 컴퓨팅 하드웨어 자체(및 그 관련 소프트웨어)를 수정함으로써, 정책 입안자들은 하드웨어가 수행할 수 있는 워크로드를 효과적으로 제한할 수 있고, 이에 의해 (일부) 잠재적으로 유해한 컴퓨팅 사용을 완전히 방지할 수 있다. 그들은 또한 해로운 용도가 발생한다면 그 사실 후에 신속하고 자동적으로 대응할 수 있다.\n' +
      '\n' +
      '각주 110: 미국 정부가 제안한 수정된 수출 통제에는 이러한 맥락과 관련된 메커니즘에 대한 공개 논평 요청이 포함된다. 구체적으로, 그들은 "오늘날 AC/S IFR은 ECCN 3A090 또는 4A090에 명시된 항목들이 관심 능력을 가진 대규모 이중 사용 AI 기반 모델을 훈련시킬 수 있는 방식으로 많은 다른 항목들과 함께 사용되는 것을 제한하는 제안된 기술 솔루션에 대한 공개 의견을 구한다"(미국 BIS 2022b)(p. 104).\n' +
      '\n' +
      '아래 규칙을 시행하기 위해 컴퓨팅을 활용하는 다음과 같은 예시적인 방법을 설명한다.\n' +
      '\n' +
      '1. 칩-대-칩 네트워킹에 물리적 제한을 통해 "컴퓨팅 캡"을 강제하는 단계\n' +
      '2. 하드웨어 기반 원격 시행\n' +
      '3. 다자간 제어를 통한 위험 훈련 실행 방지\n' +
      '4. 디지털 규범 시행\n' +
      '\n' +
      '여기에서 논의하는 개입은 주로 소프트웨어 또는 하드웨어에서 구현될 수 있다. 하드웨어 구현은 변조에 더 강력할 가능성이 있다.111 그들은 또한 AI 칩 자체를 "여행"하고, 하드웨어가 어디에 있든 누가 소유하든 상관없이 하드웨어의 수명 내내 계속 기능한다.112 특정 워크로드를 실행할 수 있는 능력을 아키텍쳐 제거함으로써, 단순히 방해만 하는 것이 아니라 금지된 목적을 위해 하드웨어를 사용할 수 있는 능력을 제거할 수 있다. 소프트웨어 기반 구현은 더 유연하지만 악의적인 행위자를 포함하여 쉽게 수정할 수 있습니다.\n' +
      '\n' +
      '각주 112: 따라서 그들은 나쁜 행위자들이 많은 양의 계산량을 소유하도록 허용하는 것과 같은 할당 실패에 더 강력하다.\n' +
      '\n' +
      '기술적으로 지원되는 집행은 비용이 많이 드는 물리적 집행(또는 특정 조치를 억제하기 위한 위협)의 필요성을 줄일 수 있으며, AI의 지분을 고려할 때 오용 또는 과실을 안정적으로 억제하는 데 필요한 집행 자원의 규모와 복잡성은 향후 매우 클 수 있다. 또한, 시행을 자동화할 가능성은 벌칙이 성공적으로 적용될 수 있거나 특정 피해가 방지될 확률을 크게 증가시킨다.113 및 선택적으로 적용될 수 있다: 규제 기관은 칩에 대한 액세스를 제한하는 것과 같은 광범위한 조치를 채택하기보다는 특정 계산 예산 이상의 훈련 모델과 같은 특정 워크로드를 변조하는 데 초점을 맞출 수 있거나 슈퍼컴퓨터에서 사용하기 위해 칩을 집계하는 것과 같은 사용 사례.114 **섹션 5**에서 이러한 조치로부터 프라이버시까지의 위험에 대해 논의한다.\n' +
      '\n' +
      '각주 113: 물론 기술적으로 가능한 집행이 항상 AI에 대한 규칙을 집행하는 최선의 방법은 아닐 수 있다. 이 도구의 규제 적용에는 컨텍스트에 대한 민감성이 필요하다(예: 멀리건(2008) 참조).\n' +
      '\n' +
      '각주 114: "좋은 AI"와 "나쁜 AI"를 구별하는 메커니즘은 없다. 오히려, 이러한 보증 및 그 대응 메커니즘은 AI 모델 훈련 비용에 영향을 미치는 것부터 배포 지연, 컴퓨팅 비용 증가, 또는 심지어 칩이 생물학적 데이터에 대한 모델을 훈련하는 것과 같은 특정 제약을 적용하는 것까지 광범위하다. 각 보증의 만족도는 결국 위협 모델에 의해 알려집니다.\n' +
      '\n' +
      '우리는 이러한 맥락에서 기술적으로 가능한 집행이 매우 추측적이라는 점을 강조하며, 이러한 메커니즘의 실현 가능성과 견고성은 입증되지 않았다. 따라서 이러한 예는 삽에 준비된 개입보다는 조사를 위한 방향으로 더 많이 제시된다. 우리는 또한 이러한 메커니즘을 공격에 효과적이고 강력하게 만들기 위해 해결해야 할 많은 보안 및 엔지니어링 세부 사항에 대한 논의를 생략했다. 칩에 대한 모든 기술적 추가는 추가적인 보안 위험을 초래할 가능성이 있으며, 이는 잠재적인 이익과 신중하게 비교되어야 한다. 우리는 **부록 B**에 이러한 메커니즘의 보안 및 기술적 실현 가능성에 관한 몇 가지 연구 방향을 나열한다.\n' +
      '\n' +
      '이러한 단점은 기술적으로 허용되는 집행이 전통적인 집행 방법을 수반할 필요성을 강조한다. 그들은 고립 상태에서 효과적으로 작동할 수 없으며 이러한 메커니즘의 무결성을 검증하는 방법을 포함하여 다른 거버넌스 체제에 의해 보완되어야 한다.\n' +
      '\n' +
      '칩 대 칩 네트워킹을 기술적으로 제한하여 "컴퓨터 캡"을 구현하는######\n' +
      '\n' +
      '우리의 첫 번째 예는 규칙 위반을 방지하기 위해 컴퓨팅을 활용하는 비교적 무딘 방법이다. 고성능 AI 시스템을 훈련하려면 현재 수천 개의 AI 칩을 축적하고 조정해야 하며, 이러한 시스템이 잠재적으로 위험하다면 축적된 컴퓨팅 능력을 제한하는 것은 잠재적으로 위험한 AI 시스템의 생산을 제한하는 역할을 할 수 있다. 이것이 어떻게 성취될 수 있을까? 잠재적으로 위험한 AI 시스템의 개발을 방지하기 위해 AI 칩에 대한 액세스를 광범위하게 제한하는 대신 규제 기관은 보다 표적화된 접근법을 구현할 수 있다.\n' +
      '\n' +
      '이 전략은 고성능 칩이 함께 연결되어 크고 강력한 클러스터를 형성하는 것을 방지하기 위해 이러한 고성능 칩의 네트워킹 기능을 제한하는 것을 포함한다. 클러스터 확장성을 제한하는 메커니즘은 미리 승인된 칩 수 외부에서 통신을 제한하는 것을 포함할 수 있다. 사전 승인된 칩 간의 통신은 제한 없는 대역폭에서 발생할 수 있지만 외부 칩 또는 시스템과의 통신은 크게 제한될 수 있다. 이러한 제한된 통신은 대규모 AI 모델의 효율적인 훈련에 필요한 대규모 클러스터로의 확장성을 제한한다. 외부 통신을 위한 최적의 대역폭 제한을 결정하는 것은 추가 연구가 필요한 분야이다.\n' +
      '\n' +
      '칩 대 칩 네트워킹의 한계를 구현하는 것은 칩에 대한 액세스를 광범위하게 거부하는 것과 관련된 일부 절충안을 완화할 수 있다. 그러나 문제는 이러한 메커니즘을 가능한 한 목표로 만드는 데 있다. 현재의 프론티어 AI 훈련 실행은 매우 통신 집약적이며 기록적인 수의 AI 칩이 필요하지만 새로운 제한을 부과하는 것은 다른 워크로드에도 부주의하게 영향을 미칠 수 있는 것이 사실이다. 이는 컴퓨팅의 대규모 축적을 제한하는 데 필요한 칩 수준의 개입이 소비자 사용 사례에 영향을 미치지 않도록 설계되어야 함을 시사한다.115\n' +
      '\n' +
      '각주 115: 예를 들어, 소비자 게임 경험은 많은 수의 축적된 GPU로부터 이익을 얻지 못한다.\n' +
      '\n' +
      '#### 하드웨어 기반 원격 시행\n' +
      '\n' +
      'AI 시스템이 치명적인 위험을 초래하는 상황에서 규제 기관은 AI 칩 세트가 합법적으로 작동하는지 확인하거나 규칙을 위반하면 작동(또는 하위 집합)을 비활성화하는 것이 유리할 수 있다. 수정된 AI 칩은 이러한 조치를 지원할 수 있어 규제 기관에 합법적으로 작동하고 있음을 원격으로 증명할 수 있으며 그렇지 않으면 작동을 중단할 수 있다. 칩 수준의 원격 집행은 기존의 암호 기술(Sommerhalder 2023; Sabt, Achemlal, Bouabdallah 2015)을 활용할 수 있다. 이 기술의 잠재적인 응용 프로그램 중 하나는 워크로드의 가시성을 활성화(사후)하는 것이지만 규칙을 자동으로 시행하는 데에도 사용할 수 있습니다.116은 AI 칩에 대한 내보내기 제어를 고려하십시오. 전통적인 집행 방법을 사용하면 관리 비용이 많이 들고 제어 범위가 확대된다.117 원격 승인 메커니즘이 사용되면 이러한 수출 제어가 "디지털화"(라인쉬 및 벤슨 2021; 미국 BIS 2020)될 수 있다. 칩에 장착된 전문화된 공동 프로세서는 암호로 서명된 디지털 "인증서"를 보관할 수 있으며 사용 사례 정책에 대한 업데이트는 펌웨어 업데이트를 통해 원격으로 전달할 수 있다. 온칩 라이센스에 대한 승인은 레귤레이터에 의해 주기적으로 갱신될 수 있는 반면, 칩 생산자는 이를 관리할 수 있다.118 만료되거나 불법인 라이센스는 칩이 작동하지 않거나 성능을 감소시킨다.119\n' +
      '\n' +
      '각주 118: 원칙적으로, 원격 시행은 하드웨어 수준에서 "구부러질 필요가 없다; 데이터 센터에서 규칙을 시행하는 더 높은 수준의 소프트웨어를 상상할 수 있다; 실제로, 많은 클라우드 컴퓨팅 제공자들은 유사한 소프트웨어를 작동한다.\n' +
      '\n' +
      '각주 119: 이러한 메커니즘으로부터 이익을 얻을 수 있는 것은 규제기관만이 아니다. 예를 들어, 칩 생산자는 자동으로 자신의 서비스 조건을 위반할 수 있습니다.\n' +
      '\n' +
      '각주 120: 원칙적으로, 원격 시행은 하드웨어 수준에서 "구축"될 필요가 없다; 데이터 센터에서 규칙을 시행하는 더 높은 수준의 소프트웨어를 상상할 수 있다; 실제로, 많은 클라우드 컴퓨팅 제공자들은 유사한 소프트웨어를 운영한다.\n' +
      '\n' +
      '각주 121: 이러한 메커니즘으로부터 이익을 얻을 수 있는 것은 규제기관만이 아니다. 예를 들어, 칩 생산자는 자동으로 자신의 서비스 조건을 위반할 수 있습니다.\n' +
      '\n' +
      '원격 집행 메커니즘에는 상당한 단점이 있으며 AI로 인한 예상되는 피해가 매우 높은 경우에만 보증될 수 있다. 특히, 그러한 메커니즘들은 그 자체로 상당한 보안을 제기할 수 있다(R. Anderson and Fuloria 2010). 그리고 사생활의 위험뿐만 아니라 권력 남용의 가능성도 있다. 원격으로 장치를 비활성화하는 메커니즘의 포함은 악성 행위자 또는 심지어 잘못된 자율 AI 시스템에 의해 조작되어 컴퓨팅 인프라를 비활성화하거나 그렇지 않으면 조작할 수 있다. 이는 상당한 재정적 손실을 초래하거나 특정 시나리오에서 인간의 안전에 위험을 초래할 수 있다. 따라서 이 접근법이 조금이라도 바람직하다면 이러한 메커니즘은 AI 개발 및 시나리오의 특정 하위 집합(예: 신속한 집행이 특히 가치 있는 경우)에 초점을 맞춰야 한다.\n' +
      '\n' +
      '다자간 제어를 통한 위험 훈련 실행 방지\n' +
      '\n' +
      '극단적인 시나리오에서만 정당화될 수 있는 또 다른 미래 지향적 투기적 제안은 바람직하지 않은 AI 훈련 실행을 방지하는 전략을 포함한다. 이는 은유적 "시작 스위치"에 대한 통제를 여러 당사자들 간에 또는 지배적 제3자에게 분배함으로써 작동할 것이다. 가장 위험한 훈련 실행 및 추론 작업이 증가된 정밀 조사의 대상이 되도록 보장하기 위해 디지털 "투표" 및 "구제"를 통해 대량의 컴퓨팅을 사용하는 방법을 결정할 수 있는 권한이 할당될 수 있다.\n' +
      '\n' +
      '이러한 구현은 원격 시행의 이전 예와 병행할 수 있으며, 다자간 제어는 다중 서명 암호 프로토콜(Cramer, Damgard 및 Nielsen 2015)의 사용을 통해 구현될 수 있다. AI 칩에 대한 소프트웨어와 하드웨어는 모든 당사자가 작업량을 암호로 서명할 때만 처리 지침을 시작하도록 수정할 수 있다. 기관적으로, 많은 구성들이 탐험할 가치가 있어 보인다. 국내 설정에서 통제권은 훈련 실행의 위험을 정확하게 평가하기 위해 인센티브를 받아야 하는 정부 규제 기관, 독립 감사인 또는 국제 기구에 배포될 수 있다.\n' +
      '\n' +
      '이것은 대부분 규제되지 않은 AI 연구의 현재 상태에 비해 과감하게 보일 수 있지만 다른 고위험 기술의 경우 선례가 있다: 핵무기는 허용 행동 링크("PALs")라고 하는 유사한 메커니즘을 사용한다. PAL은 가능한 사용을 위해 핵무기를 잠금 해제하기 위해 다수의 허가된 개인을 필요로 하는 보안 시스템이다. 복수의 당사자들의 관여를 요구함으로써, 시스템은 인간의 실수 또는 악의의 위험을 감소시키고, 핵무기 사용과 관련된 결정에 대한 책임의 수준을 증가시킨다.\n' +
      '\n' +
      '한 가지 관점에서 볼 때, 이 메커니즘은 외로운 행위자들이 거대한 외부성과 함께 일방적으로 행동을 취하는 것을 더 어렵게 함으로써 권력을 확산시킬 수 있다(보스트롬, 더글러스, 샌드버그 2016). 그러나 다른 관점에서, 그것은 잠재적인 기술적 진보를 거부할 권리를 가진 모든 정당의 손에 막대한 권력을 집중할 수 있다. 우리는 많은 이해 관계자들에게 그들에게 영향을 미칠 수 있는 결정을 거부할 수 있는 능력을 제공하기 위한 선의의 노력이 진보(후쿠야마 2022)를 목표로 하는 바로 그 목표를 향한 진보를 포함하여 다양한 바람직한 형태의 진보(예: VerWey(2021))를 차단할 수 있음을 보았다. 모든 정책 조치와 마찬가지로 이 정책의 실질적이고 절차적인 요소가 그 만족도를 결정할 것이다.\n' +
      '\n' +
      '별도의 문제는 정보 보안이다. 투표 및 거부권 보유자는 정보에 입각한 결정을 내리기 위해 훈련 실행의 관련 기능을 알려야 한다. 그러나 훈련 실행의 일부 세부 사항은 개인이나 상업 행위자에게 민감할 수 있다.120 투표 및 거부권 보유자와 공유되는 정보는 매우 신중하게 조사되어야 한다. 민감한 정보를 공개하지 않는 제안된 트레이닝 런에 대한 특정 클레임의 "제로-지식" 증명을 구성하는 것도 가능할 수 있다. 이 가능성에 대한 더 많은 연구는 가치가 있는 것으로 보인다(예: 부테린(2023), **부록 B**).\n' +
      '\n' +
      '디지털 규범 시행\n' +
      '\n' +
      '경우에 따라 계산을 통한 시행은 보다 유연하고 세밀한 예방 및 대응을 가능하게 할 수 있다. 한 가지 예는 클라우드 컴퓨팅 제공자와 같이 서비스 기반 시설(IaaS) 엔티티로부터의 컴퓨팅 리소스에 대한 디지털 제어를 구현하는 것을 포함한다. 칩에 대한 액세스를 완전히 거부하는 대신 규제 기관은 허용된 총 계산 사용량에 대한 제한을 설정할 수 있다. 이러한 제한은 IaaS 회사 자체에서 디지털 방식으로 시행됩니다. 대규모 컴퓨팅 리소스에 대한 액세스는 사용자가 위험 감소 정책을 준수할 때 조건부로 만들 수 있다. 예를 들어, 대규모 배치를 계획하는 AI 개발자(IaaS 계산상의 빌딩)는 접근의 전제 조건으로 그들의 AI 모델에 대한 감사 결과를 제출해야 할 수 있다(Egan and Heim 2023). 잠재적인 위반이 감지되면 언제든지 쉽게 액세스할 수 있습니다.\n' +
      '\n' +
      '이상적으로는 이러한 조건부 접근에 대한 의사 결정이 IaaS 회사의 재량에 맡겨져서는 안 되며, 이는 결함이 있는 인센티브(접근을 허용하려는 이익 인센티브와 같은)에 직면하기 때문이다. 대안은 규제 권한에 의해 결정되는 의사 결정을 내리고 집행을 위해 IaaS 회사의 기술 능력에 의존하는 것이다. *섹션 5.A**에서 논의된 바와 같이, 이러한 접근법은 불법 온라인 의약품 시장을 유치하는 것과 같은 법적 위반에 대해 디지털 서비스가 어떻게 폐쇄되는지와 유사하다.\n' +
      '\n' +
      '이 방법은 (칩을 부정하는 것과 같은) 광범위한 브러시 정책보다 더 유연하고 상황에 민감한 규제를 허용한다. 규제는 확립된 법적 및 윤리적 표준을 준수하는 동시에 AI 개발 및 배치의 빠르게 진화하는 환경에 적응할 수 있다.\n' +
      '\n' +
      '컴퓨팅 거버넌스의 위험과 잠재적 완화\n' +
      '\n' +
      '컴퓨트를 통해 AI를 관리하는 것은 위에서 논의한 바와 같이 상당한 잠재력을 가지고 있지만, 특히 가시성과 집행을 위한 도구로 사용되는 경우 컴퓨팅 거버넌스를 극단으로 밀어붙이는 것은 정책 입안자가 주의 깊게 평가해야 하는 심각한 위험을 안고 있다. 위에서 강조했듯이, 계산적 통치는 양날의 검이다: 그것은 안전과 같이 널리 공유된 목표를 촉진하는 데 사용될 수 있지만, 시민의 자유를 침해하고 권력자를 지지하며 권위주의 정권을 확고히 하는 데에도 사용될 수 있다. 우리는 프라이버시에 대한 위협, 상업적으로 민감한 정보의 유출을 위한 추가 기회, 기타 부정적인 경제적 영향, 집중화 및 권력 집중으로 인한 위험을 포함하여 아래에서 컴퓨팅 거버넌스의 의도하지 않은 결과의 예를 논의한다.\n' +
      '\n' +
      '또한, 컴퓨팅 거버넌스는 변경될 수 있는 경험적 요인으로 인해 상당 부분 AI 거버넌스의 유망한 도구이다. 우리는 컴퓨팅 거버넌스의 실현 가능성과 효능에 대한 그러한 한계에 대해 논의한다. 여기에는 알고리즘 및 하드웨어 진행, 위험한 기능을 가진 저계산 전문 모델, 회피, 우회 및 디커플링이 포함됩니다.\n' +
      '\n' +
      '이 섹션을 종료하기 위해 이러한 우려 중 일부를 보호하기 위한 몇 가지 중요한 권장 사항을 제공한다. 여기에는 AI 슈퍼컴퓨터를 위해 설계된 AI 칩(가능한 한 소비자 등급 하드웨어 제외)에 초점을 맞추고, 개인 정보 보호 관행과 기술을 사용하고, 사전 조치가 정당화되는 위험에 대한 컴퓨팅 기반 조치를 선호하고, 주기적으로 통제된 컴퓨팅 기술을 재검토하고, 실질적이고 절차적인 보호 장치로 모든 통제를 구현하고, 통제 불가능한 컴퓨팅으로부터 위험을 방지하기 위해 지배 가능한 컴퓨팅을 사용하는 것이 포함된다.\n' +
      '\n' +
      '### Limitations\n' +
      '\n' +
      '#### Unintended Consequences\n' +
      '\n' +
      '개인 프라이버시에 대한 위협\n' +
      '\n' +
      '현대 사회에서 계산 활동은 거의 모든 사람의 삶의 대부분의 측면에서 핵심이다. 경제적, 사회적, 정치적, 문화적, 지적, 레크리에이션 및 건강 영역은 모두 크게 활성화되고 계산에 의해 매개된다. 따라서 행위자의 계산 활동에 대한 모든 폭로 또는 모니터링이 개인적이고 민감한 정보를 드러낼 수 있다.\n' +
      '\n' +
      '우리가 탐구하는 다수의 컴퓨팅 거버넌스 가능성(예: 클라우드 제공자와 AI 개발자의 대규모 훈련 컴퓨팅 사용, 국제 AI 칩 레지스트리 및 개인 정보 보호 워크로드 모니터링의 필수 보고)은 일부 행위자에게 특정 컴퓨팅 활동에 대한 더 많은 가시성을 제공하는 것을 포함한다. 예를 들어, 고객 사용에 대한 클라우드 제공업체의 필수 보고는 기업이나 개인에 대한 민감한 정보를 드러낼 수 있다. 이러한 가시성은 개인이 정당한 프라이버시 이익을 갖는 컴퓨팅 활동,121 또는 기업이 영업 비밀 이익을 갖는 컴퓨팅 활동에 대한 정보를 드러낼 수 있다. AI 관련 계산에 대한 가시성을 높이면 개인 정보 보호 및 시민 자유(예: Thierer(2023); Howard(2023))에 상당한 위험이 발생할 수 있다고 우려하는 것이 합리적이다.\n' +
      '\n' +
      '각주 121: 그러나 위에서 논의한 대부분의 가시성 메커니즘은 소비자가 아닌 기업 모델 개발자를 대상으로 한다는 점에 주목한다.\n' +
      '\n' +
      '대규모 컴퓨팅 클러스터의 상황에서도 모니터링과 개인 정보 보호 또는 보안 간의 상충 관계가 발생하며 API를 통한 구조화된 액세스와 같이 이전에 논의된 수단을 통해서만 해결할 수 없다. 예를 들어, 클라우드 컴퓨팅은 고객이 엄격하게 보호해야 하고 AI 관련 모니터링에 문제가 되는 IP를 훔치는 것과 같은 클라우드 공급자가 아니라는 확신을 추구하는 "테넌트" 개인 정보 고려 사항을 제기한다. 정부(특히 군) 데이터 센터는 공개에 특히 민감할 수 있으며 반도체 공급망은 정기적으로 간첩 목적을 목표로 하며, 이는 상당한 노력 없이 여기에서 논의된 일부 노력을 손상시킬 수 있다.\n' +
      '\n' +
      '민감한 전략 및 상업적 정보 유출의 기회\n' +
      '\n' +
      '위에서 논의한 많은 컴퓨팅 거버넌스 아이디어, 특히 **섹션 4.A**의 아이디어는 정책 입안자와 컴퓨팅 및 컴퓨팅 사용에 대한 정보를 공유하는 것과 관련이 있다. 논의된 바와 같이, 이러한 종류의 가시성에 큰 이점이 있을 수 있다. 그러나 이러한 접근 방식은 정보 보안이 취약하거나 지나치게 광범위한 경우 공개된 정보가 유출되어 규제 대상 기업의 경쟁적 피해를 초래할 수 있는 기회를 창출할 수 있다. 이러한 유출은 또한 신뢰를 약화시키고 경주 역학을 악화시켜 AI의 거버넌스를 위한 효과적인 정책을 수립하는 것을 더 어렵게 만들 수 있다.\n' +
      '\n' +
      '프론티어 AI 연구소는 플래그십 모델을 만드는 데 사용되는 프로세스에 대한 정보를 점점 더 보류한다.122 이 정보를 공개하면 예를 들어 상업적 경쟁자와 지정학적 경쟁자가 기존 모델의 기능을 복제하기 위해 얼마나 큰 투자가 필요한지 이해하는 데 도움이 될 수 있다. 어떤 경우에는 규제 기관이 찾는 세부 정보가 프런티어 AI 실험실 자체 내에서 매우 기밀으로 간주되어 선택된 직원 그룹만 액세스할 수 있다. 따라서 비밀주의는 AI 연구소의 경제적 경쟁력을 보존하고 지정학적 경쟁사에 대한 역량 확산을 늦추게 한다. 그러나 이 정보가 정책 입안자가 사용할 수 있게 됨에 따라 이 정보가 누출될 수 있는 추가 기회가 발생한다.\n' +
      '\n' +
      '유사하게, 클라우드 컴퓨팅 제공자는 종종 대규모 데이터 센터의 위치, 용량 및 운영에 대한 많은 정보를 공개하지 않는다. 그들은 물리적 보안과 사이버 보안에 상당한 금액을 투자한다[223]. 이러한 데이터 센터의 공급망 또는 운영에 대한 액세스 또는 가시성에 대한 정책 입안자의 요구는 민감한 정보의 공격 또는 절충을 위한 추가 벡터를 생성할 수 있다.\n' +
      '\n' +
      '열악한 정보 보안은 AI 회사의 규정 준수 비용을 극적으로 증가시키고, 영업 비밀을 누설하며, 잠재적으로 위험한 능력의 확산을 가속화할 수 있다[12]. *섹션 5.B**에서 논의된 바와 같이, 컴퓨팅 거버넌스 조치는 정보 보안을 염두에 두고 신중하게 범위를 지정하고 구현되어야 한다.\n' +
      '\n' +
      '부정적인 경제적 영향\n' +
      '\n' +
      '미국 경제 분석국의 연구에 따르면 디지털 경제가 미국 GDP의 10%를 차지한다고 한다[123].123 대부분의 계산 활동의 "무허가" 특성은 디지털 기술이 경제 성장에 그러한 힘이 된 이유[124]의 큰 부분이다. 따라서 디지털 경제의 기질인 특정 컴퓨팅에 대한 접근에 부담을 주는 것은 의미 있는 경제적 비용을 부과할 수 있다고 걱정하는 것이 합리적이다[124].\n' +
      '\n' +
      '각주 123: 이 숫자는 크게 증가할 것으로 예상되며, 2025년 UN이 채택할 예정인 GDP에 대한 수정된 정의는 국가 간 디지털 기여도를 측정하기 위한 일관되고 보다 포괄적인 방법을 설정할 것이며 AI의 기여도를 정의하고 측정하기 위한 작업이 진행 중이다[123].\n' +
      '\n' +
      '예를 들어, 위의 대규모 계산에 액세스하기 위한 KYC 요구 사항을 고려한다. 회의론자들은 현재 KYC 견제에 대한 높은 임계값조차도 계산 사용량이 증가함에 따라 궁극적으로 AI 산업의 상당 부분을 커버하여 경제 활동에 상당한 마찰을 일으킬 것이라고 우려할 수 있다. 우리는 또한 수출 통제를 고려하지만 수출 통제 정책의 역사는 경쟁사에 대한 수출을 통제하고 많은 통제의 효과에 대한 일반적인 회의론을 포함하여 국내 생산을 증가시키는 전략적 이익 간의 상충 관계에 대한 논쟁으로 가득하다[125]. AI에 대한 CERN 및 대규모 컴퓨팅 사용의 다자간 통제와 같은 위에서 탐구하는 보다 극적인 거버넌스 접근 방식 중 일부는 가장 유능하고 컴퓨팅 집약적이며 일반적인 AI 시스템의 개발을 중앙 집중화하거나 집중화하는 것을 고려한다. 그러나, 그것이 그러한 시스템을 구축하고 배치하는 광범위한 능력을 동반하지 않는다면, 우리는 경제 성장의 손실과 함께 시장의 창의성을 활용하지 못할 수 있다.\n' +
      '\n' +
      '권력의 집중화와 집중으로 인한 위험\n' +
      '\n' +
      '현재, 계산에 대한 통제는 상당히 널리 분포되어 있다.124 대규모 컴퓨팅에 대한 중앙 규제 또는 할당 권한은 점점 더 중요한 경제적 및 정치적 자원에 대한 중앙 집중식 통제를 증가시킬 것이다. 이것은 심각한 위험을 수반한다(Thierer 2023; Howard 2023).\n' +
      '\n' +
      '각주 124: 그러나, 위에서 논의된 바와 같이, AI 칩들 및 대형 데이터 센터들에 대한 공급 체인은 극도로 집중되어 있다. 기존 컴퓨팅 제공자는 이 기존 권력을 정치적 또는 이념적 목적으로 활용하지는 않는 것으로 보이지만, 아마도 미래에는 그럴 것이다. 이러한 역학은 소셜 미디어 및 다른 통신 플랫폼이 (그리고 종종) 진행 중인 논란의 주제인 그들의 플랫폼에서 연설에 대해 행사할 수 있는 레버리지(예를 들어, 클론익(2017))와 유사하다.\n' +
      '\n' +
      '중앙 집중식 제어로 인한 위험 중 일부는 기술적입니다. 킬 스위치와 같은 원격 시행 메커니즘은 보안 위험과 제어 또는 조작의 가능성을 도입할 수 있다(R. 앤더슨 및 풀리아 2010). 컴퓨터 가시성 메커니즘은 나쁜 행위자에게 매력적인 정보의 집중 리포지토리를 생성할 수 있다.\n' +
      '\n' +
      '다른 위험은 정치적이다. AI 관련 컴퓨팅에 대한 정부 통제가 증가함에 따라 기업을 포함한 강력한 행위자는 규제 포획을 시도하는 것과 같이 자신의 목적을 위해 국가의 힘을 양보하려고 할 수 있다. 보다 근본적으로, 역사는 권력을 중앙집권하는 것이 기존의 불평등을 확고히 하고(Golden and Londregan 2006), 반대를 억제하고(Wallach 1991), 통치 권력들 사이에 빈약한 인식 기준을 만드는 것과 같은 중대하고 심지어 재앙적인 측면을 수반할 수 있다는 것을 보여준다. 앤더슨 2006), 그리고 형편없는 경제적 의사결정을 촉진한다(Acemoglu and Robinson 2012; Scott 1999).\n' +
      '\n' +
      '타당성과 효능의 문제###\n' +
      '\n' +
      '###### 알고리즘 및 하드웨어 진행\n' +
      '\n' +
      '컴퓨팅 거버넌스는 다른 모든 것이 동일할 때, (1) 일정 수준의 능력을 달성하기 위해 많은 양의 컴퓨팅이 필요하고, (2) 컴퓨팅의 단위당 비용이 높으며, (3) 많은 양의 컴퓨팅을 사용하는 것은 대규모 데이터 센터의 사용을 필요로 한다.125\n' +
      '\n' +
      '각주 125: 이것은 단일 데이터 센터에서 트레이닝 실행을 호스팅하는 효율성을 고려할 때, 더 큰 데이터 센터가 (1) 검출하기가 더 쉽고, (2) 구축하는데 더 비싸고, (3) 덜 일반적이며, (4) 더 큰 트레이닝 실행을 위해 사용될 가능성이 더 높기 때문이다.\n' +
      '\n' +
      '그러나 특정 장기 추세는 이들 각각을 서서히 약화시키고 있다. 알고리즘 진행으로 인해 주어진 수준의 AI 성능(에르난데스와 T. B. 브라운 2020; 에르딜과 베시로글루 2022b)을 달성하는 데 매년 더 적은 계산 연산이 필요하다.126 무어의 Law127과 더 전문화된 아키텍처로 인해 달러는 매년 더 많은 연산을 구매할 수 있다(홉한과 베시로글루 2022; 홉한과 하임, 아이도 2023). 또한, 통신-효율적 훈련의 주요 진전은 더 많은 분산형 훈련, 즉 다수의 데이터 센터에 걸쳐 단일 훈련 실행을 분할하는 것을 허용할 수 있으며, 일정한 크기의 훈련 실행이 다수의 더 작은 데이터 센터에서 호스팅될 수 있게 한다(Yuan et al. 2022). 이로 인해 대규모 훈련 실행에 잠재적으로 사용할 수 있는 데이터 센터를 식별하고 구별하는 것이 더 어려워진다. 이러한 추세가 장기적으로 지속될 것인지, 그 한계는 무엇인지 불분명하다. 따라서 매년 더 적은, 더 저렴한, 더 분산된 컴퓨팅을 사용하여 주어진 수준의 성능으로 모델을 훈련하는 것이 더 실현 가능하고 결과적으로 다소 덜 관리 가능한.128\n' +
      '\n' +
      '각주 126: 계산 자체는 더 많은 아키텍처로 실험하고, 작동하는 것을 스케일링하고, 스케일에서만 볼 수 있는 통찰력을 얻을 수 있게 하기 때문에, 알고리즘 진행(바넷 2023)의 틀림없이 중요한 동인이다.\n' +
      '\n' +
      '각주 127: 무어의 법칙은 원래 칩 상의 트랜지스터들의 밀도를 언급했지만(G. E. 무어 1998), 이후, (대부분 트랜지스터 밀도의 증가로 인한) 칩들의 성능의 일반적인 지수적 개선을 언급하기 위해 구어체로 사용되어 왔다.\n' +
      '\n' +
      '각주 128: 극적으로 개선된 컴퓨팅 하드웨어는 확실히 AI 개발의 측면을 변경할 것이지만, 반드시 컴퓨팅 거버넌스의 역할이나 중요성을 변경하지 않을 수 있다. 반도체는 수십 년 동안 전력 컴퓨팅을 사용했으며 앞으로도 계속 그럴 것이다. 대체 컴퓨팅 아키텍처는 상당한 도전에 직면해 있는 것 같다: 양자 컴퓨팅은 여전히 멀고 AI 모델(세비야 및 리델 2020)을 훈련하는 데 적합하지 않을 가능성이 있다. 뉴로모픽 칩은 추론을 위해 주로 유용하며, 단기적으로 여전히 실리콘 공급망을 필요로 할 가능성이 있다. 광학 컴퓨팅은 대부분 추측으로 남아 있다. 새로운 하드웨어가 효율성을 향상시킬 수 있지만 AI 시스템을 개발하기 위한 계산 능력의 필요성을 제거하지는 않을 것이다.\n' +
      '\n' +
      '이 효과가 거버넌스를 약화시키는 정도는 상대적 대 절대적 능력의 중요성에 크게 좌우된다. 계산 효율성의 증가는 일정 수준의 능력에 더 쉽고 저렴하게 접근할 수 있게 하지만 스케일링이 계속 배당금을 지급하는 한 가장 높은 능력 모델은 소수의 행위자에 의해 개발될 가능성이 높으며, 그 행위자는 계산을 통해 행동을 규제할 수 있다(Pilz, Heim, N. Brown 2023). 이 역학은 스케일링 패러다임이 효과에서 감소하거나(Lohn 2023), 분산 훈련이 실현 가능한 경우 변경될 수 있다.129\n' +
      '\n' +
      '각주 129: 분산 훈련의 진전이 더 많은 행위자들이 특정 능력의 모델을 훈련시키는 것을 허용할 수 있지만, 그러한 노력은 여전히 엄청나게 자원 집약적일 가능성이 있다.\n' +
      '\n' +
      '즉, 시간이 지남에 따라 능력의 _particular level_를 갖는 시스템을 훈련시키는데 필요한 컴퓨트의 양(예를 들어, 2023년의 GPT-4 또는 Claude 2 레벨)은 감소하지만, _frontier level_ 능력을 갖는 시스템을 훈련시키는데 필요한 컴퓨트의 양(가상의 GPT-5 및 GPT-6 또는 Claude 3 및 Claude 4)은 증가할 것이다.\n' +
      '\n' +
      '위험한 기능을 가진 낮은 컴퓨팅 전문 모델\n' +
      '\n' +
      '고품질 데이터에 대해 훈련된 전문화된 모델은 오늘날 가장 잘 알려진 일반적으로 가능한 모델에 비해 특정 작업에 대한 높은 수준의 성능에 도달하기 위해 훨씬 적은 훈련 컴퓨팅을 필요로 한다. 예를 들어, 알파폴드 2는 GPT-4(Epoch 2022)와 같은 모델보다 2배 더 적은 계산량인 \\(10^{23}\\) 미만의 연산을 사용하여 단백질 접힘 예측에서 초인적 성능을 달성했다. 이러한 낮은 계산 모델이 상당한 피해를 줄 수 있는 경우, 컴퓨팅 거버넌스는 비효율적이거나 무해한 활동에 부주의하게 부과될 수 있다. 컴퓨팅 거버넌스는 위험이 대규모로 계산 집약적인 소수의 일반 모델에서 비롯되는 경우 가장 적절해 보인다. 이 사실은 2023년 미국 AI 집행 명령에서도 인정되며, 생물학적 서열 데이터에 대해 훈련된 모델에 대해 보고 요구 사항이 다른 모델(\\(10^{23}\\)보다 3배 적은 계산량을 사용하여 부과된다. (10^{26}\\) 작업(백악관 2023) - 생물 무기 설계에 대한 그러한 모델들의 잠재력에 비추어 - (J. B. 샌드브링크 2023)\n' +
      '\n' +
      'AI 시스템의 사후 교육 변경을 통해서도 위험 역량이 발생할 수 있다. 예를 들어, 단돈 200달러와 GPU 1개로, 연구원들은 메타의 라마 2 챗(모델의 무게가 공개적으로 사용 가능)의 안전 기능을 (미세 조정을 통해) 훈련할 수 있었다. 이러한 개입으로 인해 전복된 모델이 대다수의 경우(Lermen, Rogers-Smith, Ladish 2023) 유해 정보 요청에 응답하게 되었다. 이것은 Meta의 안전 테스트 및 레드 팀팅 투자에도 불구하고였다(Touvron et al. 2023). 이러한 위험을 추가로 조사하고 완화하기 위해서는 더 광범위한 정책 접근 방식이 필요할 것이다.\n' +
      '\n' +
      '일단 훈련되면, 비용이 덜 드는 계산 자원들을 사용하여 고-컴퓨팅 모델들이 실행될 수 있다. 일부 중요하고 (잠재적으로 위험한) AI 기능은 고급 컴퓨팅 없이 액세스할 수 있습니다. 예를 들어, 단백질 접힘 능력은 소수의 추론만으로 활용될 수 있다(Jumper et al. 2021). 새로운 병원체를 식별하기 위해 잠재적으로 소량의 추론을 사용할 수 있는 생물학적 데이터에 대해 훈련된 후속 모델을 상상할 수 있다. 더욱이 스마트폰이나 노트북과 같은 소비자나 에지 기기와 호환될 수 있도록 AI 모델을 축소하는 것에 대한 관심이 높아지고 있다. 예를 들어, 안정 확산 v1.5(비록 천천히 작동하지만)는 이제 전화기(빈센트 2023)에서 로컬로 실행될 수 있고, 잠재적으로 시각적 "딥페이크"의 확산을 발생시킨다.\n' +
      '\n' +
      '일반적으로, 컴퓨팅 거버넌스 조치는 그러한 낮은 계산 모델의 소수의 인스턴스를 생성하거나 실행하기에 충분한 컴퓨팅 하드웨어에 안정적으로 "접근"할 수 없을 것이다. 이러한 낮은 계산량 모델의 규제는 다른 정책 접근 방식을 필요로 할 것이다.\n' +
      '\n' +
      '전환, 회피, 우회 및 디커플링__인센티브에 대한 전환, 회피, 우회 및 디커플링__인센티브\n' +
      '\n' +
      '행위자는 특히 AI 칩에 대한 액세스 또는 개인 정보가 심각한 영향을 받는 곳에서 컴퓨팅 거버넌스 개입을 우회하고 회피하려고 시도할 가능성이 높다. 예를 들어, 선제적으로 또는 반응적으로 컴퓨팅에 대한 액세스를 차단하는 것은 무딘 도구이며 많은 단점이 있다. 우리는 이미 중국의 AI 칩(피스트, 하임, 슈나이더 2023)에 대한 미국의 수출 통제의 결과로 그러한 역학 관계가 진행되는 것을 보고 있다.\n' +
      '\n' +
      '단기적으로, 칩 밀수를 통해, 제어되지 않는 칩을 사용하거나, 클라우드 컴퓨팅(피스트, 하임, 슈나이더 2023; 그루네왈드 및 에이드 2023)에 액세스함으로써 이러한 AI 칩 수출 통제를 회피하려는 시도가 있다. 폭발물, 화학 물질, 생물학적 제제 및 방사성 물질과 같은 다른 물질에 대한 통제를 회피하려는 비국가 그룹의 시도는 일반적이다(Gregory C. Allen, Benson, and Reinsch 2022).\n' +
      '\n' +
      '그러나 중장기적으로 계산을 거부하는 것은 한계를 극복하려는 다른 시도를 더욱 장려할 수 있다. 공급망의 한 부분을 쥐어짜면 다른 부분에 압력이 가해진다. 고급 칩에 접근할 수 없는 배우들은 더 많은 양의 저등급 칩을 활용할 수 있는 방법을 찾기 위해 인센티브를 받는다. AI 칩에 대한 중국의 접근을 제한하는 것은 미국의 개입이 없는 공급망을 구축하기 위한 훨씬 더 강력한 경제적 인센티브를 창출한다. 시간이 지남에 따라 이것은 완전히 별도의 공급망을 만들어 전략적 상호 의존성과 컴퓨팅을 사용하여 AI를 통제하는 능력을 감소시킬 수 있지만 종종 "디커플링"이라고 한다.\n' +
      '\n' +
      '이와 별도로 특정 임계값 이상의 훈련 실행에 대한 추가 조사는 알고리즘 돌파구에 대한 연구를 더욱 장려할 수 있다. 그러나 이러한 인센티브는 특정 양의 실제 계산량을 감안할 때 "효과적인 계산"을 증가시킬 수 있기 때문에 이미 매우 강력합니다.\n' +
      '\n' +
      '###5.b Compute Governance를 위한 가드레일\n' +
      '\n' +
      '이러한 심각한 하방 위험을 감안할 때, 컴퓨팅 거버넌스 노력은 신중하게 설계되고 실행되어야 하며 남용으로부터 보호하기 위한 보호 장치를 포함해야 한다. 우리는 여기서 그렇게 하기 위한 몇 가지 가능한 접근법을 탐구한다. 이러한 휴리스틱의 반복되는 주제는 소비자와 개인에 대한 영향을 줄이면서 가장 큰 위험을 해결하기 위해 신중하게 조사해야 하는 컴퓨팅 거버넌스 조치의 필요성이다.\n' +
      '\n' +
      '우리의 다섯 가지 원칙은\n' +
      '\n' +
      '1. 거버넌스에서 소규모 AI 컴퓨팅과 비AI 컴퓨팅을 제외\n' +
      '2. 프라이버시-보존 관행 및 기술 구현\n' +
      '3. ex ante measures가 정당화되는 Focus compute 기반 컨트롤\n' +
      '4. 주기적으로 제어된 컴퓨팅 기술들을 재방문\n' +
      '5. 모든 통제들을 실질적이고 절차적인 안전장치들로 시행하여, 이 목록은 철저하게 의도되지 않는다; 우리는 컴퓨트 거버넌스를 위한 가드레일에 대한 추가적인 연구가 매우 높은 가치를 가지고 있다고 생각한다.\n' +
      '\n' +
      '거버넌스에서 소규모 AI 컴퓨팅과 비AI 컴퓨팅을 제외합니다.\n' +
      '\n' +
      '위에 나열된 많은 우려는 컴퓨팅 거버넌스가 모든 규모에서 모든 형태의 컴퓨팅에 적용된다고 가정하면 가장 우려된다. 그러나 이것은 이 보고서에서 우리가 의미하는 컴퓨트 거버넌스가 아니다. 컴퓨팅 거버넌스의 매력 중 일부는 특히 위험한 용도로 사용될 가능성이 있는 컴퓨팅과 압도적으로 유익하고 온화한 목적으로 사용되는 컴퓨팅을 합리적으로 잘 구별하는 능력이다. 특히, 우리가 논의한 바와 같이, AI 관련 칩은 모든 컴퓨터 칩의 작고 구별되는 하위 집합이다. 프런티어 AI 시스템에 필요한 대규모 계산 자원은 사실상 가장 부유한 소비자를 제외한 모든 소비자에게 얻을 수 없으며 최소한의 침입 검사를 통해 다른 계산과 상대적으로 쉽게 구별할 수 있다.\n' +
      '\n' +
      '따라서 개인 정보 보호 및 권력 집중에 대한 일부 단점을 피하기 위해 컴퓨팅 거버넌스를 확장하는 한 가지 방법은 여기에서 논의된 많은 메커니즘에서 소비자 규모 컴퓨팅 및 비 AI 칩130을 명확하게 제외하는 것이다. 바이든 수출 통제와 최근 AI에 대한 행정 명령은 가장 진보된 AI 데이터 센터 칩, 가장 큰 데이터 센터, 131 및 프런티어 교육만을 대상으로 하는 AI용 _industrial-scale_ compute에 중점을 둡니다. 예를 들어, 행정명령은 미국 상무부가 외국인에게 충분한 계산량을 제공하기 위한 Know-Your-Customer 요구사항을 확립하도록 지시한다. 132 클라우드 계산기 공급자로부터 그 양의 계산량을 구입하는 것은 현재 주문형 가격으로 1억 달러 이상의 비용이 들 것이다. 133 개인 소비자, 심지어는 대학 실험실이나 스타트업도 대기업에서만 해당 수준에서 운영될 것이다.\n' +
      '\n' +
      '각주 130: 물론 AI 거버넌스 이외의 이유로 다른 전문화된 컴퓨팅 하드웨어를 관리하는 것이 타당할 수 있다. 예를 들어, 미국 정부는 방사선 경화 칩과 같은 다른 유형의 컴퓨팅 하드웨어를 제어한다(예를 들어, ECCN 9A515, 4A001(미국 BIS 2023 참조). 미국은 또한 양자 컴퓨팅 하드웨어(윌리엄스와 체르니 2022)에 대한 통제를 부과하는 것을 고려하고 있다. 우리의 주된 관심사는 인공지능 계산이기 때문에, 우리는 그러한 통제가 부적절하다는 것을 암시하려는 것은 아니다.\n' +
      '\n' +
      '각주 131: 컴퓨팅 클러스터는 초당 \\(10^{20}\\) 이상의 연산, 100 Gbit/s 이상의 칩 상호 연결성의 집합된 컴퓨팅 성능을 충족시키고, 단일 데이터 센터에 수용될 필요가 있다.\n' +
      '\n' +
      '각주 132: 다만, 모델은 상무부에 보고해야 하는 데이터 센터에서 훈련된다.\n' +
      '\n' +
      '각주 133: GPT-4: \\(2\\times 10^{25}\\) FLOP for training (Epoch 2023); H100 performance: 990 teraFLOP/second (peak FP16 tensor performance without sparsity)(NVIDIA 2024b); 30% utilization; \\(\\thicksim\\) $5.60 per h100 (AWS p5.48xlarge H100 instance, 3-year reserved price, estimate)(Morgan 2023); AWS p4d.24xlarge A100 instance, 3-year reserved price(Amazon 2023). 결과: \\(\\thicksim\\)$100M.\n' +
      '\n' +
      '더욱이, 이 보고서의 초점인 AI 칩과 대형 데이터 센터는 모든 계산 활동의 미세한 부분을 구성한다는 점에 주목하는 것이 중요하며, 이는 이들을 대상으로 하는 거버넌스 조치가 압도적인 대다수 칩(및 그 위의 계산)을 건드리지 않아야 한다는 것을 의미한다.\n' +
      '\n' +
      '2022년 총칩 생산량 추정\n' +
      '\n' +
      '각 모양의 면적은 상대적인 비율을 나타냅니다.\n' +
      '\n' +
      '그러나, 이것이 항상 그런 것은 아닐 수 있다: 우려되는 소비자 규모 및 AI 계산이 시간이 지남에 따라 덜 분리 가능하게 될 위험이 있다. AI는 본질적으로 데이터 센터 등급 AI 칩에 국한되지 않으며, AI 하드웨어의 지형은 기술 발전, 규제 제약 및 AI 애플리케이션의 변화하는 요구에 따라 지속적으로 진화할 것이다. 어떠한 기초적인 사실도 전용 클러스터에서 또는 대량 분산형 트레이닝(현재 기술적으로 불가능함)을 통해 많은 게임 GPU를 함께 연결하여 모델을 트레이닝할 수 있는 기술적 가능성을 배제하지 않는다. 그렇게 하는 것에 대해 실제로 공연 벌칙이 있을 것이지만, 이것은 동기부여된 배우를 단념시킬 만큼 충분히 중요하지 않을 수 있다. 이러한 상황에서 정부는 목표를 달성하기 위해 컴퓨팅 거버넌스를 넘어 도구에 더 의존해야 할 수 있다.\n' +
      '\n' +
      '그림 14: 데이터 센터 AI 칩은 전체 및 고급 칩 생산의 작은 부분입니다. 2022년에는 모든 하이엔드(\\(\\leq\\)7 nm) 칩의 1% 미만과 생산된 모든 칩의 400,000개(0.00026%) 중 1개 미만의 하이엔드 데이터센터 AI 칩 수를 추정한다.134\n' +
      '\n' +
      '###### 개인정보 보호 관행 및 기술 구현\n' +
      '\n' +
      '컴퓨팅 거버넌스가 개인 정보를 포함하거나 드러낼 수 있는 대규모 컴퓨팅과 접촉하는 경우, 컴퓨팅 거버넌스 조치를 좁게 조정하여 프라이버시에 대한 최소한의 침입으로 가능한 위험 감소의 대부분을 달성하도록 주의해야 한다. KYC를 클라우드 AI 교육에 활용: 대량 클라우드 AI 컴퓨팅 용량의 직구 구매자에게만 KYC를 적용하는 것은 (집행 명령 14110이 제안하는 바와 같이) 소비자에게 거의 프라이버시 부담을 주지 않을 것이다. KYC는 또한 이미 쉽게 이용할 수 있는 지표들(칩 시간, 칩 유형, GPU가 어떻게 네트워크화되는지 등)에 잠재적으로 의존할 수 있으며, 컴퓨팅 제공자 및 소비자(Egan and Heim 2023)를 위한 프라이버시를 보존한다.\n' +
      '\n' +
      '민감한 정보135(**섹션 5.B** 참조)를 노출(또는 누출 기회를 창출)할 수 있는 모든 컴퓨팅 거버넌스 조치에 적용해야 하는 명백한 가드레일 중 하나는 정보 보안을 염두에 두고 조치를 설계하는 것이다. 그렇게 하는 방법에 대한 전체 개요는 이 논문의 범위를 벗어난다. 그러나 정책 입안자들이 정책 입안자들에게 공개된 정보를 좁게 재단하고, 안전한 통신 채널을 사용하고, 민감한 정보에 대한 접근을 제한하는 것과 같은 상식적인 조치를 고려하도록 강력하게 권장할 것이다.\n' +
      '\n' +
      '각주 135: 이것은 상업적이거나 국가 안보적인 관점에서 민감한 정보뿐만 아니라 개인적으로 민감한 정보를 포함하도록 광범위하게 해석되어야 한다.\n' +
      '\n' +
      '새로운 기술들은 또한 프라이버시 상의 임의의 주어진 레벨의 침입에 대해 달성될 수 있는 위험 감소의 양을 확장할 수 있다 - 또는 동등하게, 임의의 양의 위험 감소에 필요한 프라이버시 상의 침입을 감소시킬 수 있다(Trask et al. 2020; Bluemke et al. 2023). 예를 들어, 새로운 하드웨어 및 소프트웨어 기술을 통해 규제 기관은 계산이 규정을 준수하는지 여부에 대한 제한된 신뢰할 수 있는 정보를 받을 수 있으며, 아마도 컴플라이언스를 나타내는 정보의 단일 비트만이 다른 데이터를 사용할 수 없도록 할 수 있다. 이러한 기술은 실현 가능하고 안전하다면 감시(따라서 권력 집중) 및 기타 개인 정보 침해에 사용되는 컴퓨팅 거버넌스의 잠재력을 극적으로 감소시킬 수 있다.\n' +
      '\n' +
      '개인 정보 보호 강화 기술은 또한 새로운 종류의 계약을 가능하게 할 수 있다. 군비 통제 협정의 경우, 주 행위자들은 종종 매우 신뢰할 수 있는 검증 방법을 원하는데, 이는 그들의 상대방이 전략적 이점을 달성하기 위해 합의에서 이탈하지 않고 비밀 보존을 보장하여 검사가 준수를 입증하는 데 필요한 것 이외의 비밀 정보를 드러내지 않도록 한다(오닐 2009; 코 및 베인만 2020). 핵 상황에서 "정보 장벽"은 주어진 협정의 준수를 검증할 수 있는 탄두에 대한 충분한 정보를 제공하는 동시에 그 이상의 적절한 비밀성을 보장하기 위해 개발되었다(핵 위협 이니셔티브(NTI 2015)에서 수집된 소스를 참조). 이러한 문제를 해결하기 위한 몇 가지 제안이 개발되었는데, 예를 들어, 암호 에스크로(암호화 에스크로)는 북한의 안보 문제를 해결하면서 협정(Philippe, Glaser, Felten 2019)의 집행을 가능하게 하는 기법이다. 최상의 과학, 공학, 제도 설계 및 기타 소스에 그리면 발생하는 상충 관계를 완화하는 데 도움이 될 수 있다(Trask et al. 2020).\n' +
      '\n' +
      '사전 조치가 정당화되는 계산 기반 컨트롤\n' +
      '\n' +
      '컴퓨팅 거버넌스(특히 "할당" 및 "집행" 형식에서)는 종종 둔감한 도구이며 일반적으로 지배하려는 위험과 촉진하려는 이익의 상류에 기능한다. 정책 입안자들은 종종 외부 효과 및 발생 후 다른 불복된 결과에 대해 일부 비용(세금, 벌금 또는 벌금과 같은)을 부과하는 사후 메커니즘을 선호했다(예: Galle(2013)).\n' +
      '\n' +
      '하지만 예외가 있습니다. 특히, 어떤 유형의 해악은 그 해악이 너무 커서 어떤 행위자도 사후적으로 보상할 수 없을 것과 같은 사전 예방 노력을 정당화한다. 재난적 위험과 국가 안보에 대한 위험은 종종 이러한 성격을 가지고 있다. 따라서 컴퓨터 제어는 사후 메커니즘에 규제를 남기는 것이 적절하게 해결하지 못할 정도로 품질이나 크기가 큰 위험에만 표적화될 수 있다(Anderljung, Barnhart, et al. 2023; Kolt 2023). 더 자세한 논의는 **섹션 3.C**를 참조하십시오.\n' +
      '\n' +
      '제어된 컴퓨팅 기술 및 임계값을 자주 재방문\n' +
      '\n' +
      '규제 임계값(10^{26}\\(10^{26}\\) 운영의 훈련 계산 임계값) 또는 수출 통제에 사용되는 것과 같은 기술에 대한 목록 기반 통제는 상당히 빠르게 구식이 될 수 있다. 이것은 두 방향으로 적용된다: 상황이 변한다는 것은 통제가 너무 느슨하다는 것을 의미할 수 있다 - 예를 들어, 새로운 기술이 아직 통제되지 않았거나, 오래된 기술이 새롭게 위험해지고, 또는 너무 엄격해졌기 때문이다 - 예를 들어, 통제된 아이템이 오픈 마켓에서 자유롭게 달성될 수 있기 때문이다 (마스탄두노 1992). AI의 빠르게 움직이는 영역에서 정책에 대한 더 많은 중요한 변화가 다른 영역보다 더 자주 필요할 수 있다. 따라서 컴퓨팅 규제 기관은 그들의 거버넌스 메커니즘이 적어도 매년 정기적으로 검토되도록 해야 하며, 그들의 세부 사항(예: 통제된 기술 목록, 사용된 특정 임계값, 위반 탐지 방법)을 평가하고 목표 달성 여부를 평가해야 한다.136\n' +
      '\n' +
      '각주 136: 가능한 모델로서, 연방 특별 에이전트 프로그램은 관리 기관이 적어도 2년마다(7 U.S.C. § 8401) 제어되는 에이전트를 검토하도록 요구한다.\n' +
      '\n' +
      '강력한 실체적 및 절차적 보호 장치 보장\n' +
      '\n' +
      '위에서 인정한 바와 같이, 큰 계산은 많은 유익하고 온화한 사용 사례와 함께 사회적으로 중요한 기술이다. 미래에는 계산의 중요성이 증가할 가능성이 높기 때문에 이 중요한 자원의 잘못된 관리를 방지하는 지분이 증가할 가능성이 있다.\n' +
      '\n' +
      '따라서 구현된 모든 계산 통제 조치에는 가능한 경우 법적 수준에서 실질 및 절차적 보호 장치가 모두 포함되어야 한다.137 실질적으로 그러한 통제는 구현 가능한 통제 유형, 규제 기관이 요청할 수 있는 정보 유형 및 그러한 규제의 대상이 되는 주체를 제한함으로써 단점이 거버넌스를 계산하는 것을 방지할 수 있다. 국내적으로 절차적 보호 장치에는 통지 및 논평 규칙 제정, 내부 고발자 보호, 규제 기관 내의 소비자를 위한 내부 조사관 일반 및 옹호자, 사법 심사 기회, 자문 위원회 및 활동에 대한 공개 보고서와 같은 조치가 포함될 수 있다.\n' +
      '\n' +
      '각주 137: 물론, 이 또한 급변하는 기술적 상황에 주어진 약간의 융통성의 필요성과 균형을 이루어야 한다.\n' +
      '\n' +
      'Conclusion\n' +
      '\n' +
      '컴퓨터는 AI 역량에 대한 다양한 입력 중 고유한 속성을 가지며, 특히 컴퓨팅 집약적인 프론티어 AI 모델의 거버넌스에 중요하다. 지난 몇 년 동안 눈에 띄는 AI 거버넌스 제안과 관행은 이러한 실현을 반영한다. 본 논문을 통해 AI 거버넌스의 매개체로서 컴퓨팅 거버넌스의 약속과 한계에 대한 보다 나은 이론적 이해를 제공하고, 컴퓨팅 거버넌스의 미래에 대한 보다 창의적인 사고에 박차를 가하기를 기대한다.\n' +
      '\n' +
      '이 논문의 몇 가지 주제는 반복할 가치가 있다. AI에 대한 입력 중 계산은 _detectability_, _excludability_, _quantifiability_ 및 _supply chain concentration_로 인해 가장 조절 가능하다. 따라서 AI의 입력 기반 거버넌스가 보장되는 경우 계산은 그러한 규제에 좋은 지렛대를 제공한다.\n' +
      '\n' +
      '우리는 (1) 규제 _visibility_를 AI 능력 및 사용으로 증가시키는 것, (2) AI의 안전하고 유익한 사용을 위해_자원을 할당하는 것, (3) AI의 무책임하거나 악의적인 개발 또는 사용에 대한 _enforcing_ 금지의 세 가지 핵심 거버넌스 능력을 식별하고 각각의 예를 제공한다. 그러나 특히 점점 더 중요한 기술에 대한 통제의 집중화와 관련하여 거버넌스를 계산하기 위한 일부 접근법의 많은 잠재적인 제한과 단점을 강조한다. 따라서 우리는 휴리스틱을 제공함으로써 후속하는 경우 소비자 및 개인에 대한 영향을 줄이면서 가장 큰 위험을 해결하기 위해 신중하게 범위화하는 거버넌스 조치를 계산하는 데 도움이 되어야 한다고 결론지었다.\n' +
      '\n' +
      '이 논문의 많은 아이디어들은 탐구적이거나 잠정적이다. 특히 **섹션 4**에 설명된 많은 정책 메커니즘은 완전한 정책 제안이 아니라 컴퓨팅 거버넌스를 위한 가능한 방향의 스케치이다. 우리는 추가 작업이 **섹션 5**에 설명된 제한 원칙에 따라 이러한 메커니즘이 설계되고 구현될 수 있는지 여부와 방법을 결정하기를 바란다. *부록 B**에서 우리는 계산 거버넌스에 추가 열린 질문을 나열한다.\n' +
      '\n' +
      '하드웨어 및 소프트웨어 발전은 시간이 지남에 따라 많은 컴퓨팅 거버넌스 메커니즘의 효율성을 약화시킬 것이며, 이러한 세속적인 추세는 특정 수준의 AI 기능을 달성하는 하드웨어 비용을 낮추기 때문이다. *섹션 5**에서 우리는 컴퓨팅 거버넌스 메커니즘을 AI 칩으로 제한할 것을 제안한다. 이 조언이 필요한 경우, 위험 요소를 포함한 많은 AI 기능은 "통제 불가능한" 컴퓨팅을 사용하여 점점 더 달성할 수 있게 될 것이다. 이러한 위험을 완화하기 위해 사회는 더 강력하고 통치가 가능한 계산을 시기적절하고 현명하게 사용하여 통치할 수 없는 계산이 초래하는 새로운 위험에 대한 방어를 개발해야 한다.\n' +
      '\n' +
      '## Acknowledgments\n' +

      '글쓰기 과정에서 아이디어를 제시하고 피드백을 제공하기 위해 GPT-4와 Claude를 사용하였다.\n' +

      'Compute-Uranium 아날로그\n' +
      '\n' +
      'AI의 경우 계산 및 데이터 센터, 원자력 또는 무기의 경우 우라늄 및 농축 시설에 대한 핵심 물리적 입력 사이에는 암시적인 유추가 있다.138 우라늄 채굴 및 농축 및 계산 제작 및 훈련은 모두 안전하고 해로운 목적으로 사용될 수 있고 상당한 자본 투자가 필요하며 품질의 정량적 측정(예: 와트당 운영 또는 농축 수준)에 의해 구별될 수 있다. 이 비유를 구상하는 한 가지 방법이 그림 15에 나와 있다\n' +
      '\n' +
      '각주 138: 핵무기 또한 플루토늄으로 만들어질 수 있지만, 유사한 고려사항이 적용된다.\n' +
      '\n' +
      '###### AI 교육은 우라늄 농축과 유사하다.\n' +
      '\n' +
      '우라늄 광석은 황토를 생산하기 위해 채굴하는 과정을 거친 다음 저농축 또는 고농축 우라늄을 생산하기 위해 농축하는 과정을 거친다. 우리는 계산으로 비유를 그릴 수 있다: 재료는 칩을 생산하기 위해 제작 과정을 거친 다음, 모델을 생산하기 위해 훈련하는 과정(능력의 일부 수준 이하 또는 그 이상)에 사용된다. 각 프로세스는 길고, 어렵고, 비싸며, 잠재적으로 모니터링에 적합하다.\n' +
      '\n' +
      '이 비유는 불완전하지만, 139는 고무적이다. 핵과 관련된 위험\n' +
      '\n' +
      '그림 15: 우라늄 농축과 인공지능 훈련 사이의 유사점. AI(칩)와 원자력(우라늄) 모두 생산하기 어렵고 잠재적으로 규제할 수 있는 핵심 입력이 있다.\n' +
      '\n' +
      '농축은 수십 년 동안 관리되어 왔다. 핵 물질의 생산, 흐름 및 사용을 통제하기 위해 매우 다양한 기술적 및 정치적 조치가 사용된다. 이 중 다수는 "회계"라고 생각할 수 있다: 누가 핵물질을 만들고 있는지, 어디에 있는지, 어떻게 사용되었는지, 어떻게 폐기되었는지에 대한 세심한 기록을 유지하고 확인하는 것이다. 광산, 옐로케익, 농축 공장 및 농축 우라늄을 추적하고 모니터링하는 국내 및 국제 체제가 있습니다. 이러한 조치에는 수출 통제, 국제원자력기구(IAEA)의 검사, 원격 감시, 일련번호와 같은 고유 식별자, 핵물질 사용 및 폐기 관련 규정 등이 포함된다. 농축 능력은 핵 비확산 체제의 핵심 초점이었는데, 이는 "탈출 시간"의 핵심 결정 요인이기 때문이다: 국가가 단일 핵무기에 충분한 무기 등급 농축 우라늄 연료를 생산할 수 있는 최소 시간이다. 종합하면, 이러한 조치들은 1945년 이후 낮은 확산 속도와 핵분쟁의 예방에 기여했다.\n' +
      '\n' +
      '각주 10: [https://www.nist.gov/](https://www.nist.gov/)\n' +
      '\n' +
      '유사하게, 우리는 또한 칩 제작, 결과적인 고급 AI 칩 및 데이터 센터의 최종 목적지를 추적하고 모니터링하는 체제를 고려하고 싶을 수 있다. 우라늄을 추적하기 위해 고유한 ID와 변조 방지가 사용되는 방식과 마찬가지로, 위성 영상과 같은 검사 및 정보 소스를 통한 모니터링으로 보완된, 우리는 발전된 AI 칩 공급망(베이커 2023)에 이론적으로 적용 가능한 유사한 방법론을 구상할 수 있다. 컴퓨터는 심지어 핵에 비해 몇 가지 장점이 있을 수 있다. 예를 들어, 핵 공급업체 그룹의 권한(도일 2019)에 따라 이중 사용 제품 각각에 대해 6~59개의 제조업체가 있다. 대조적으로, 계산 공급망의 일부 단계는 단일 회사만 있습니다.\n' +
      '\n' +
      '이 비유를 사용하는 것이 우리가 그 한계를 간과한다는 의미로 해석되어서는 안 된다. 오늘날의 근대적 제도를 달성하기 위해서는 어려운 정치적 전투가 요구되었고, 우리는 지난 핵 비확산 조약 검토 회의(UN 2022; Potter 2023)에서 입증된 바와 같이 비확산 거버넌스가 계속 논쟁의 공간이 되고 있음을 인식하고 있다. 스튜어트(2023)가 쓰듯이, 현대 핵 비확산 거버넌스는 수십 년에 걸쳐, 선제적이 아닌 국제적 위기를 통해 진화하여 보편적으로 일관된 표준이 아닌 거버넌스 패치워크로 이어졌다. 그리고 우리는 계산을 위해 우라늄을 모니터링하는 데 사용되는 것과 같은 기술적 방법을 적용할 수 없을 것이다. 컴퓨트의 비방사능은 핵 물질보다 항구와 다른 국경 교차점에서 탐지하는 것을 더 어렵게 만든다. 국제 사찰을 포함한 핵 물질 추적과 관련된 많은 노력은 방사능 방출을 우라늄(플루토늄뿐만 아니라)의 정확한 화학적 특성과 연관시키는 능력에 달려 있다.\n' +
      '\n' +
      '핵 유사와 관련된 또 다른 중요한 제한이 있는데, 즉 하드웨어 배제성에 대한 강조는 비확산 목표를 발전시키지만 핵 확산과 모델 가중치 방출에는 명백한 유사점이 없다. 최근 역사적 사례들은 핵무기 설계에 대한 정보에 대한 접근은 종종 핵 확산을 위한 불충분한 조건이라는 것을 보여준다(R. S. 켐프 2014; Ouagrham-Gormley 2014). 우리는 과학적 정보에 접근할 수 있는 나쁜 행위자가 핵 비확산 체제의 존재를 심각하게 훼손하지 않을 것이라고 합리적으로 결론을 내릴 수 있다. 반면에 모델 가중치의 공개는 비확산 계산 체제에 중대한 위협이 되는데, 이는 대중적 가용성을 통해 중간 정도의 기계 학습 전문 지식을 가진 개인이 모델 훈련에 필요한 큰 계산 요구 사항을 우회할 수 있기 때문이다.140 이것은 강력한 사이버 보안 통제뿐만 아니라 핵 비확산 체제에 의해 고통받는 역사적 후퇴의 반복을 피하고 모델 가중치의 광범위한 가용성이 잠재적으로 안전 장치를 손상시키기 전에 선제적 거버넌스 메커니즘을 채택하기 위한 주장이다.\n' +
      '\n' +
      '각주 140: 모델을 실행하는데 필요한 컴퓨팅 파워가 모델을 트레이닝하는데 필요한 컴퓨팅 파워보다 훨씬 적기 때문이다.\n' +
      '\n' +
      '이러한 한계를 유추했음에도 불구하고 사회 역시 상당히 많은 양의 원자력(리치와 로사도 2023)을 안전하게 생산해 왔으며, 핵무기 기술의 등장 이후 거의 80년 동안 핵 테러의 사례가 전혀 없었다는 점은 놀랍다. 원자력 기술을 지배하는 정치 및 기술 정권은 이 상황에 대해 어느 정도 공로를 인정받을 자격이 있다. 이 시스템은 확실히 불완전하지만, 북한과 같은 불량 국가들은 여전히 불법 확산 네트워크(체스트넛 2007; 레이스와 갈루치 2005)를 통해 부분적으로 핵 능력을 축적해 왔다.\n' +
      '\n' +
      '## 부록 B 연구 방향\n' +
      '\n' +
      '### 연산효율성 향상을 위한 정책적 함의\n' +
      '\n' +
      '진행 중인 알고리즘 및 하드웨어 진행 상황을 감안할 때, 초기에 소수의 잘 지원된 개발자에게만 제공되는 AI 능력은 시간이 지남에 따라 점점 더 계산이 제한된 행위자로 점차 확산될 것이다(Pilz, Heim, N. Brown 2023).\n' +
      '\n' +
      '이것은 지속적인 컴퓨팅 기반 정책을 구성하는 것을 어렵게 만든다. 대신, 계산된 거버넌스 개입은 특정 기능이 언제 사용 가능한지, 누구에게, 어떤 목적으로 사용되는지 여부에 영향을 미치는 것일 수 있다. 이 견해는 사회가 고급 AI 역량의 광범위한 확산에 대비하기 위해 특정 컴퓨팅 거버넌스 개입에 의해 구입된 시간을 사용할 필요가 있음을 시사한다. 이 사진이 어느 정도 맞습니까? 그렇다면, 점점 더 유능한 인공지능 시스템의 확산에 대한 사회의 탄력성을 높이기 위해 정책 입안자들은 무엇을 할 수 있을까?\n' +
      '\n' +
      '관련하여, 다양한 AI 능력에 대한 공방 균형은 어떻게 생겼나요? 공격-방어 균형에 대한 하나의 입력으로 다양한 능력을 개발하는 데 필요한 계산량을 잠재적으로 사용할 수 있다. 확산하는 시스템이 공격이나 방어에 유리할까요? 고성능 시스템을 사용하거나 대규모로 방어 애플리케이션을 배치하는 것과 같은 해악에 대응하기 위해 컴퓨팅 리소스를 사용하는 것이 가능할까요?\n' +
      '\n' +
      '계산 능력과 사용량의 신뢰할 수 있는 검증\n' +
      '\n' +
      '컴퓨팅 거버넌스를 구현하려면 행위자의 컴퓨팅 능력 및 사용에 대한 주장을 확인할 수 있는 능력이 필요하다(Brundage, Avin, J. Wang, et al. 2020). 그러나 이러한 주장을 검증하는 것은 종종 행위자가 비공개로 유지하고자 하는 민감한 정보에 접근하는 것을 포함한다. 액터가 액세스할 수 있는 칩의 수를 확인하기 위한 현장 검사는 다른 민감한 정보를 부주의하게 드러낼 수 있으며 계산 워크로드를 모니터링하는 것은 현재 기술로 국제 맥락에서 용납할 수 없을 정도로 방해가 될 수 있다. 이는 특히 신뢰가 낮고 경쟁이 높을 때 군비 통제에 대한 도전을 제시한다(Coe and Vaynman 2020). 이 절충안은 얼마나 심각한가? 어떤 종류의 하드웨어, 소프트웨어 및 제도적 기술이 그것을 완화하는 데 도움이 될까요?\n' +
      '\n' +
      '계산된 거버넌스 대책에 의한 규제비행\n' +
      '\n' +
      '특정 컴퓨팅 거버넌스 개입은 활동이 덜 엄격하게 규제되는 관할 구역으로 이동하는 규제 도피를 유도할 수 있다. 예를 들어, 최근의 미국 칩 수출 통제는 미국 투입물 없이 고급 칩 공급망의 생성을 장려한다. 유사하게, 고객은 컴퓨팅 능력 및 사용을 모니터링할 수 있는 능력이 가장 적은 컴퓨팅 제공자를 선호할 수 있다. 어떤 컴퓨팅 거버넌스 개입이 규제 비행으로 인해 그 효과가 약화된다고 볼 수 있는가? 어떻게 그런 비행의 가능성을 줄일 수 있을까요? 예를 들어, 이 계산은 규제의 차이를 이용하는 악의적인 행위자에 의해 잠재적으로 표적이 될 수 있기 때문에 소규모 국가에서 암시장 AI 칩을 탐지하는 메커니즘이 중요할 수 있다.\n' +
      '\n' +
      '지정학적 경쟁에 휘말린 국가들\n' +
      '\n' +
      '계산 공급망은 강대국 간의 지정학적 경쟁에 의해 점점 더 구체화되고 있다. 다른 나라들은 어떻게 반응할 것인가? 그들은 어느 정도까지 분쟁에 연루되는 것을 피할 수 있는가, 아니면 한 편과 동맹을 맺도록 강요받을 것인가? 이것이 반도체 공급망에 어떤 영향을 미칠까요?\n' +
      '\n' +
      '###### 책임 계산 제공 인센티브 제공\n' +
      '\n' +
      '책임 있는 계산 제공 관행은 정책 입안자에 의해 어떻게 장려되고 시행되어야 하는가? 특정 관행은 규제 또는 수출 통제를 통해 정부의 집행을 요구할 수 있다. 다른 관행은 책임 체제를 통해 장려될 수 있으며, 여기서 계산 제공자는 오용을 식별하고 저지하려는 느슨한 시도에 부분적으로 책임이 있다. 기타는 컴퓨트 제공자 산업에 의해 자발적으로 실행될 수 있다.\n' +
      '\n' +
      '스케일링의 한계\n' +
      '\n' +
      '스케일링을 계산하는 데 기본적이고 실용적인 한계는 무엇입니까? 지난 10년 동안 주목할 만한 AI 시스템에 대한 컴퓨팅 사용의 증가는 컴퓨팅 비용의 감소뿐만 아니라 지출의 증가에 의해 주도되었다. 이러한 추세가 지속된다면 최첨단 AI 시스템 훈련은 아폴로 프로그램의 연간 비용(하임 2023b; 론 및 머서 2022)과 유사하게 2032년 미국 GDP의 약 2.2%가 소요될 것이다. 그러한 지출은 스케일링 계산으로 돌아가는 것이 어마어마할 경우에만 가능할 것이다. 게다가, 많은 사람들은 무어의 법칙이 한계에 도달하기 시작하면서 계산 효율의 감소가 느려질 가능성이 있다고 주장해왔다.\n' +
      '\n' +
      '#### 조종사 계산식 지배구조 레버\n' +
      '\n' +
      '위에서 설명한 레버 중 일부를 대규모로 배치하는 것에 대한 확신을 갖기 위해, 공동 검증 실험이 핵 실험의 지진학적 검출의 타당성을 입증한 것처럼, 그들의 생존 가능성을 테스트하기 위해 파일럿 연구가 필요할 수 있다(Brundage, Avin, J. Wang, et al. 2020).\n' +
      '\n' +
      '#### Security-privacy trade-offs\n' +
      '\n' +
      '연구자들은 또한 보안 및 개인 정보 보호와 관련된 상충 관계를 보다 신중하게 분석하고 어떤 종류의 하드웨어, 소프트웨어 및 제도적 기술이 이러한 상충 관계를 완화시키는 데 도움이 될 수 있는지 평가해야 한다. 컴퓨팅이 효과적인 AI 거버넌스를 가능하게 할 수 있고 가능하게 할 수 없는 방법을 보다 완전히 이해하기 위해서는 추가 파일럿, 분석 및 토론이 필요하다.\n' +
