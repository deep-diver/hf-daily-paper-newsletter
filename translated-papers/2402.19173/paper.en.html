      '7BThe compute infrastructure provided by Hugging Face had a carbon efficiency of 0.2925 kgCO\\({}_{2}\\)eq/kWh. A cumulative of 145,152 hours of computation was performed on hardware of type H100 (TDP of 660W). Total emissions are estimated to be 28,021.6 kgCO\\({}_{2}\\)eq. The long-context fine-tuning stage adds 1601.23, resulting in a total of 29,622.83 kgCO\\({}_{2}\\)eq.\n' +
      '\n' +
      '15BThe paper will soon be updated with estimates for the 15B model.\n' +
      '\n' +
      '## 7 Evaluation\n' +
      '\n' +
      'We evaluate the StarCoder2 models on a variety of benchmarks from the literature and compare them to recent state-of-the-art open Code LLMs: StableCode (Pinnaparaju et al., 2024), Code Llama (Roziere et al., 2023), DeepSeekCoder (Guo et al., 2024), and original StarCoder (Li et al., 2023). Since StarCoder2 is a base model, we only compare it with the base models of the model families mentioned above.\n' +
      '\n' +
      'We group all our comparisons by model sizes. The _small_ models have 3B or fewer parameters, the _medium_ models have 7B or fewer parameters, and the _large_ models have 15B or fewer parameters. Finally, we include two _extra large_ models: CodeLlama-34B and DeepSeekCoder-33B. These models are more than twice the size of the large StarCoder2 model. But, as we shall see below, StarCoder2-15B comes close to or even outperforms the extra-large models in several benchmarks.\n' +
      '\n' +
      '### Code Completion\n' +
      '\n' +
      'We first evaluate the StarCoder2 models on code completion tasks, which have been widely studied in Code LLM work.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c c} \\hline \\hline\n' +
      '**Model** & **learning rate** & **RoPE \\(\\theta\\)** & **batch size** & \\(n\\) **iterations** & \\(n\\) **tokens** \\\\ \\hline StarCoder2-3B & \\(3\\times 10^{-5}\\) & \\(1e6\\) & 2.6M & 80k & 200B \\\\ StarCoder2-7B & \\(2\\times 10^{-5}\\) & \\(1e6\\) & 3.5M & 56k & 200B \\\\ StarCoder2-15B & \\(3\\times 10^{-5}\\) & \\(1e5\\) & 4.1M & 50k & 200B \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 8: Training details for the long context training of StarCoder2 models.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c c} \\hline \\hline\n' +
      '**Model** & **HumanEval** & **HumanEval+** & **MBPP** & **MBPP+** \\\\ \\hline StarCoderBase-3B & 21.3 & 17.1 & 42.6 & 35.8 \\\\ DeepSeekCoder-1.3B & 28.7 & 23.8 & 55.4 & 46.9 \\\\ StableCode-3B & 28.7 & 24.4 & 53.1 & 43.1 \\\\ StarCoder2-3B & **31.7** & **27.4** & **57.4** & **47.4** \\\\ \\hline StarCoderBase-7B & 30.5 & 25.0 & 47.4 & 39.6 \\\\ CodeLlama-7B & 33.5 & 25.6 & 52.1 & 41.6 \\\\ DeepSeekCoder-6.7B & **47.6** & **39.6** & **70.2** & **56.6** \\\\ StarCoder2-7B & 35.4 & 29.9 & 54.4 & 45.6 \\\\ \\hline StarCoderBase-15B & 29.3 & 25.6 & 50.6 & 43.6 \\\\ CodeLlama-13B & 37.8 & 32.3 & 62.4 & 52.4 \\\\ StarCoder2-15B & **46.3** & **37.8** & **66.2** & **53.1** \\\\ \\hline CodeLlama-34B & 48.2 & 44.3 & 65.4 & 52.4 \\\\ DeepSeekCoder-33B & **54.3** & **46.3** & **73.2** & **59.1** \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 9: Pass@1 on HumanEval(+) and MBPP(+). These results were generated using greedy decoding.\n' +
      '\n' +
      '#### 7.1.1 HumanEval, MBPP, and EvalPlus\n' +
      '\n' +
      'About the benchmarksHumanEval (Chen et al., 2021) and MBPP (Austin et al., 2021) are two of the most widely studied benchmarks for Code LLMs. Each benchmark has a few hundred programming problems. Each HumanEval problem has a prompt--a function signature and docstring--and a set of hidden unit tests. The prompt for each MBPP problem includes a natural language description followed by a few tests. The model under evaluation will complete the function given the prompt, and we test that function with the hidden unit tests. The result is considered a success only if all hidden tests pass.\n' +
      '\n' +
      'Recently, Liu et al. (2023a) identified several issues with both benchmarks. (1) Most problems have inadequate hidden tests that cannot detect subtle bugs in solutions (See Listings 1 and 2); and (2) Several problems have wrong test cases and ambiguous descriptions, which unfairly penalize the models that interpret the statements in other reasonable ways (See Listings 2). They introduce the EvalPlus framework to address these problems. The resulting benchmarks (HumanEval+ and MBPP+) have \\(80\\times\\) and \\(35\\times\\) more tests than the original benchmarks. For rigorous evaluation, we adopt the EvalPlus framework in this study.\n' +
      '\n' +
      '```\n' +
      'defcommon(1l:list,l2:list)->list: """Returnsorteduniquecommonelementsfor2lists""" common_elems=list(set(1l).intersection(set(l2))) common_elems.sort() returnlist(set(common_elems)) assertcommon([4,3,2,8],[])==[] assertcommon([5,3,2,8],[3,2])==[2,3]...\n' +
      '#[Explanation]Thissolutioniswrongasaplyingset\n' +
      '#tothesortedcommon_elemsdoesnotpreservethe\n' +
      '#order.BaseHumanEvaltestinputsaretooshortto\n' +
      '#easilymanifesttheflakiness.\n' +
      '```\n' +
      '\n' +
      'Listing 1: A HumanEval task with insufficient tests\n' +
      '\n' +
      'HyperparametersFollowing recent work on Code LLMs (Roziere et al., 2023; Guo et al., 2024), we use greedy decoding and report the mean pass@1 (mean success rate) for all problems in the benchmark.\n' +
      '\n' +
      'ResultsThe results for HumanEval, MBPP, and their EvalPlus variants are presented in Table 9.25 From the table, we can make the following observations:\n' +
      '\n' +
      'Footnote 25: Note that EvalPlus omits a few ill-formed and noisy problems from the MBPP dataset. It uses 399 out of the 427 problems from the MBPP subset that was sanitized by the original authors (Austin et al., 2021). For HumanEval, we kept all 164 problems from the original dataset.\n' +
      '\n' +
      '1. StarCoder2-3B is the best-performing small model on all the datasets (HumanEval, MBPP, HumanEval+, and MBPP+). The model is significantly better than its predecessor, StarCoderBase-3B, exhibiting improvements of 60.2% on HumanEval+ and 32.4% on MBPP+, respectively.\n' +
      '2. StarCoder2-7B comes in second place of the medium models. DeepSeeKoder-6.7B is stronger, outperforming StarCoder2-7B by 32.4% and 24.1% on HumanEval+ and MBPP+, respectively. However, StarCoder2-7B consistently outperforms all the other medium models, including both StarCoderBase-7B and CodeLlama-7B. StarCoder2-7B outperforms StarCoderBase-7B by 19.6% and 15.2% on HumanEval+ and MBPP+, respectively. Additionally, it surpasses CodeLlama-7B by 16.8% and 9.6% on these benchmarks.\n' +
      '3. StarCoder2-15B is the best-performing large model by a significant margin. For example, it scores 46.3, whereas CodeLlama-13B scores 37.8 on HumanEval. The results on EvalPlus are also consistent. For example, on HumanEval+, it significantly improves over StarCoderBase-15B and CodeLlama-13B by 47.7% and 17.0%, respectively.\n' +
      '\n' +
      '4. StarCoder2-15B is even competitive with models that are more than twice its size. For example, StarCoder2-15B outperforms CodeLlama-34B on both MBPP and MBPP+.\n' +
      '\n' +
      'Although EvalPlus makes HumanEval and MBPP far more robust, the problems in these benchmarks only exercise basic Python built-ins. They do not test them on other programming languages and do not test models\' knowledge of other Python libraries. We address these limitations in the rest of this subsection with more comprehensive evaluations on code completion.\n' +

      '\n' +

24.9 & 33.4 \\\\ DeepSeeKoder-6.7B & **30.4** & **20.5** & **46.2** & **17.4** & **37.7** & **35.2** & **22.2** & **30.3** & **39.5** \\\\ StarCoderBase-7B & 15.2 & 14.5 & 19.6 & 11.1 & 22.6 & 20.9 & 7.3 & 15.1 & 27.5 \\\\ StarCoder2-7B & 16.6 & 16.7 & 28.3 & 11.6 & 29.6 & 19.5 & 12.2 & 26.1 & 36.3 \\\\ \\hline CodeLlama-13B & 23.4 & 14.1 & 31.9 & 13.0 & 31.0 & 29.7 & 13.3 & 30.1 & 40.1 \\\\ StarCoderBase-15B & 16.3 & 10.2 & 17.2 & 11.8 & 24.5 & 28.8 & 11.0 & 16.7 & 32.1 \\\\ StarCoder2-15B & **37.2** & **19.8** & **41.5** & **22.4** & **38.0** & **37.4** & **18.9** & **34.2** & **43.8** \\\\ \\hline CodeLlama-34B & 28.5 & **22.7** & 37.8 & 16.9 & 38.7 & 36.7 & 16.4 & 35.3 & 42.1 \\\\ DeepSeeKoder-33B & **31.0** & 20.5 & **44.0** & **23.4** & **43.8** & **43.9** & **28.7** & **35.8** & **48.4** \\\\ \\hline \\hline \\end{tabular}\n' +

      '#### 7.1.3 Ds-1000: Data Science Tasks in Python\n' +
      '\n' +
      'About the benchmarkDS-1000 (Lai et al., 2023) is a widely studied benchmark with 1,000 data science tasks in Python. Unlike the HumanEval and MBPP problems that only use the Python standard library, DS-1000 exercises seven widely used libraries, from Matplotlib to TensorFlow. Therefore, here we further adopt DS-1000 to evaluate the performance of Code LLMs in completing data science tasks with popular libraries.\n' +
      '\n' +
      'HyperparametersFollowing Lai et al. (2023), we use temperature 0.2 and top-p 0.95 to generate 40 samples per problem, and report mean pass@1.\n' +
      '\n' +
      'ResultsTable 11 reports the results on DS-1000. We make the following observations:\n' +
      '\n' +
      '1. StarCoder2-3B overall is the best-performing small model on DS-1000. Except for PyTorch and TensorFlow (where it is slightly worse than StableCode-3B), StarCoder2-3B achieves the best performance on all the other popular libraries.\n' +
      '2. StarCoder2-7B comes in second place out of the medium models, with a performance similar to DeepSeekCoder-6.7B.\n' +
      '3. StarCoder2-15B is the best-performing large model on DS-1000. It substantially outperforms both StarCoderBase-15B and CodeLlama-13B by large margins, and approaches the overall performance of CodeLlama-34B.\n' +
      '\n' +
      '### Code Fixing and Editing\n' +
      '\n' +
      'While the above subsection has studied various code completion tasks, Code LLMs can be used in various other ways. In this subsection, we focus on studying their capabilities for fixing bugs or editing existing code.\n' +
      '\n' +
      '#### 7.2.1 HumanEvalFix: Fixing Bugs in Six Programming Languages\n' +
      '\n' +
      'About the benchmarkHumanEvalFix (Muennighoff et al., 2024) is a benchmark that tests a model\'s ability to identify and fix bugs in code. The benchmark supports six programming languages shown in Figure 12. Since it is not a code completion benchmark, most base models do poorly on HumanEvalFix whereas instruction-tuned (Wei et al., 2022; Sanh et al., 2022; Muennighoff et al., 2022; 2024) models perform better. Thus, we consider the instruction-tuned variants of DeepSeekCoder and CodeLlama in our comparison (Guo et al., 2024; Roziere et al., 2023). We also compare with OctoCoder, which is an instruction-tuned version of the initial StarCoder using the CommitPackFT dataset (Muennighoff et al., 2024; Zhuo et al., 2024; Longpre et al., 2023). We benchmarked the default HumanEvalFixTests subvariant; hence, there were no docstrings present to guide the model.\n' +
      '\n' +
      'StarCoder2 issues formatAlthough StarCoder2 is a base model, it is pretrained on GitHub issues and StackOverflow discussions using a special format (SS5.3). We experiment with prompting the model to fix code bugs in the style of a discussion as follows:\n' +
      '\n' +
      '<issue_start>username_0: instruction>nn\'\'\'buggy function\'\'\'nUpvotes: 100<issue_comment>username_1: Sure, here is the fixed code.nn\'\'\'function start In this template, "instruction" is the HumanEvalFix instruction telling the model to fix the bug in the code, "buggy function" is the function with a subtle bug, and "function start" is the function header including imports. The generation of the model is stopped as soon as \'\'\' is generated. The evaluation code is available via Ben Allal et al. (2022), and we denote this as the "Issue" prompt. We also benchmark StarCoder2 with the same basic "Instruct" prompt used in Muennighoff et al. (2024).\n' +
      '\n' +
      '**Hyperparameters**: Following (Muennighoff et al., 2024), we use a temperature of 0.2 to estimate pass@1 with 20 samples.\n' +
      '\n' +
      'ResultsUnlike the previous sections, we only evaluate StarCoder2-15B and primarily compare it to instruction-tuned models. The results are in Table 12 (with best-performing models highlighted in bold and second-best underscored), and we make the following conclusions:\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c l c c c c c c c} \\hline \\hline\n' +
      '**Format** & **Model** & & & & & & & & & \\\\ \\hline  & \\# problems: & 155 & 220 & 291 & 68 & 106 & 115 & 45 & 1,000 \\\\ \\hline Completion & StarCoderBase-3B & 32.1 & 16.8 & 5.3 & 9.2 & 13.2 & 10.5 & 17.2 & 14.2 \\\\ Completion & StableCode-3B & 42.5 & 24.5 & **16.2** & **15.4** & 13.5 & 20.2 & **27.7** & 22.7 \\\\ Completion & DeepSeeKoder-1.3B & 36.2 & 18.8 & 9.1 & 10.7 & 7.9 & 13.9 & 13.3 & 16.2 \\\\ Completion & StarCoder2-3B & **45.5** & **27.7** & **16.2** & 12.9 & **15.8** & **30.8** & 22.8 & **25.0** \\\\ \\hline Completion & StarCoderBase-7B & 38.0 & 23.0 & 8.2 & 13.1 & 13.7 & 24.5 & 14.6 & 19.1 \\\\ Completion & DeepSeeKoder-6.7B & 52.4 & 33.0 & **20.0** & 13.9 & 19.8 & **29.7** & 27.4 & **28.9** \\\\ Completion & CodeLlama-7B & 46.3 & 21.6 & 13.9 & 12.2 & 17.5 & 16.7 & 20.6 & 21.5 \\\\ Completion & StarCoder2-7B & **53.6** & **33.3** & 16.9 & **16.2** & **20.6** & 22.2 & **31.9** & 27.8 \\\\ \\hline Completion & StarCoderBase-15B & 47.0 & 27.1 & 10.1 & **19.5** & 21.7 & **27.0** & 20.5 & 23.8 \\\\ Completion & CodeLlama-13B & 49.0 & 27.2 & 17.4 & 12.9 & 15.6 & 24.0 & 24.8 & 25.1 \\\\ Completion & StarCoder2-15B & **60.3** & **43.3** & **23.2** & 11.0 & **26.4** & 26.0 & **36.0** & **33.8** \\\\ \\hline Completion & DeepSeeKoder-33B & **56.1** & **49.6** & **25.8** & **36.8** & **36.8** & **40.0** & **46.7** & **40.2** \\\\ Completion & CodeLlama-34B & 50.3 & 42.7 & 23.0 & 25.0 & 28.3 & 33.9 & 40.0 & 34.3 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 11: Performance of open-access models on DS-1000. Benchmarks are as follows. All models were evaluated at temperature 0.2 and top-p 0.95. Scores reflect mean pass@1 accuracy averaged over 40 samples.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c l|c c c c c c|c} \\hline \\hline\n' +
      '**Model** & **Prompt** & **Python** & **JavaScript** & **Java** & **Go** & **C++** & **Rust** & **Avg.** \\\\ \\hline StarCoderBase-15B & Instruct & 12.6 & 16.8 & 18.9 & 12.5 & 11.2 & 0.6 & 12.1 \\\\ StarCoderBase-15B & Commit & 25.6 & 29.4 & 28.8 & 28.7 & 28.2 & 19.7 & 26.7 \\\\ CodeLlama-13B-Instruct & Instruct & 19.4 & 18.9 & 24.1 & 21.6 & 10.1 & 0.4 & 15.8 \\\\ CodeLlama-34B-Instruct & Instruct & 36.5 & 28.1 & 36.4 & 25.7 & 25.2 & 18.5 & 28.4 \\\\ DeepSeeKoder-6.7B-Instruct & Instruct & 44.9 & **55.3** & **52.2** & 42.9 & 37.9 & 19.5 & **42.1** \\\\ DeepSeeKoder-33B-Instruct & Instruct & 47.5 & **47.6** & 46.5 & **52.0** & **48.0** & 10.2 & **42.1** \\\\ OctoCoder-15B & Instruct & 30.4 & 28.4 & 30.6 & 30.2 & 26.1 & 16.5 & 27.0 \\\\ \\hline StarCoder2-15B & Instruct & 9.7 & 20.7 & 24.1 & 36.3 & 25.6 & 15.4 & 22.0 \\\\ StarCoder2-15B & Issue & **48.6** & 41.6 & 48.4 & 48.5 & 20.7 & **24.2** & 38.7 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 12: Pass@1 performance on HumanEvalFix. StarCoder2 and StarCoderBase are not instruction-tuned thus they are at a disadvantage compared to the other models which are all instruction-tuned.\n' +
      '\n' +
      '1. The base models (StarCoder2-15B and StarCoderBase-15B) perform very poorly when given an instruction prompt, which motivates using a different prompt format.\n' +
      '2. Using the Issue prompt described above, StarCoder2-15B performs remarkable well as a base model. It outperforms the instruction-tuned CodeLlama models by a significant margin and nearly reaches the performance of the instruction-tuned DeepSeeKoder models.\n' +
      '3. Using the Issue prompt for StarCoder2-15B leads to a larger increase in performance than using the Commit prompt for StarCoderBase-15B. This indicates that pre-training on pull requests (StarCoder2) is a viable alternative to pre-training on commits (StarCoderBase).\n' +
      '4. Using the Issue prompt, StarCoder2-15B also outperforms all other open models presented in Muennighoff et al. (2024).\n' +
      '5. StarCoder2-15B underperforms on C++ when using the Issue prompt, which hurts its overall performance. Our investigation shows that this is mainly because one-third of the code generated is incomplete, e.g., having an unexpected break immediately after the beginning of a for loop. Additional prompt engineering may be necessary to fix this. Thus, we still see value in instruction tuning StarCoder2 to further improve its usability in handling similar scenarios more effectively without prompt engineering. We leave the instruction tuning or even preference alignment (Christiano et al., 2017; Ethayarajh et al., 2024) of StarCoder2 to future work.\n' +
      '\n' +
      '#### 7.2.2 Code Editing\n' +
      '\n' +
      'About the benchmarkCanItEdit (Cassano et al., 2024) is a hand-crafted benchmark designed to evaluate model performance in Python code editing tasks. Each problem consists of a code snippet accompanied by an instruction of two types: _descriptive_ or _lazy_. Descriptive instructions are systematic and provide detailed information, whereas lazy instructions are brief, direct, and mimic the typical instructions humans provide to code completion models. The goal is to modify the code according to the instruction; both lazy and descriptive instructions should lead to the same edit. The accuracy of each modification is assessed using a hidden test suite, and pass@1 is reported. The benchmark encompasses a variety of problems, from simple single-function, single-line edits to intricate multi-class problems requiring multiple-line edits in separate locations. Some tasks demand domain-specific knowledge like mathematics, and successful completion of a problem often requires the model to understand the connections between the components of the program. Listing 3 shows an abbreviated27 sample problem from CanItEdit with its lazy instruction.\n' +
      '\n' +
      'Footnote 27: The original problem includes additional methods to edit in the C4 class and a descriptive instruction.\n' +
      '\n' +
      '```\n' +
      '<class C4(m.Module): <class C8(m.Module): <class C8(m.Module):\n' +
      '``` "Regeneration the C4 class of group theory: ```\n' +
      '"Repers the C8 class of group theory,\n' +
      '``` where each element represents a discrete rotation."" ```\n' +
      'def__init__(self):  super()__init__() def elements(self): ""Returns all the elements of this group""\n' +
      '``` return torch.tensor([0., mg.pi/2, mg.pi, 3*mp.pi/2]) ```\n' +
      '"d= no.pi/4 return torch.tensor([0., d, d+2, d+3, d+4, d+5, d+6, d+7])\n' +
      '```\n' +
      '\n' +
      'Listing 3Abbreviated sample problem from CanItEdit\n' +
      '\n' +
      '**Code Editing Instruction:** Edit the C4 class and its methods to represent the C8 group.\n' +
      '\n' +
      'HyperparametersWe evaluate all sizes of StarCoder2 on the CanItEdit benchmark using the Issue prompt format (introduced in SS7.2.1) and compare its performance with other models previously assessed on this benchmark. Following Cassano et al. (2024), we employ random sampling with a temperature of 0.2 and a top-\\(p\\) of 0.95, with 100 completions per problem.\n' +
      '\n' +
      'ResultsThe results appear in Table 13. As described in SS7.2.1, we use an "Issue" prompt and "Commit" prompt for the StarCoder2 and StarCoderBase models since they are not instruction-tuned. For all the other models, we use instruction-tuned versions. From the table, we make the following observations:\n' +
      '\n' +
      '1. Of the small models, StarCoder2-3B comes in second place behind DeepSeeKoder-Instruct-1.3B.\n' +
      '2. Of the medium models, StarCoder2-7B and DeepSeeKoder-Instruct-6.7B each performs best at descriptive and lazy instructions respectively.\n' +
      '3. StarCoder2-15B is the best-performing large model by a significant margin.\n' +
      '4. StarCoder2-15B outperforms CodeLlama-Instruct-34B as well.\n' +
      '\n' +
      'These results give further evidence that the StarCoder2 "Issue" format is a viable alternative to the StarCoderBase "Commit" format.\n' +
      '\n' +
      '### Math Reasoning\n' +
      '\n' +
      'About the benchmarkWe use the widely studied GSM8K benchmark (Cobbe et al., 2021), a set of middle-school math problems, to evaluate the mathematical reasoning capabilities of the models. We use the PAL approach proposed by Gao et al. (2023): the model is prompted to generate a Python program, which is executed to produce the answer to the problem.\n' +
      '\n' +
      'HyperparametersWe evaluate models with greedy decoding in an 8-shot setting following Chowdhery et al. (2023).\n' +
      '\n' +
      'ResultsThe results on GSM8K with PAL appear in Table 14 and we make the following observations:\n' +
      '\n' +
      '1. StableCode-3B is the best-performing small model. StarCoder2-3B is in second place.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c l c c} \\hline \\hline \\multirow{2}{*}{**Model**} & \\multirow{2}{*}{**Format**} & **Descriptive Instructions** & **Lazy Instructions** \\\\ \\cline{3-4}  & & & **Pass@1** & \\\\ \\hline StarCoderBase-3B & Commit & 19.62 & 12.78 \\\\ StarCoder2-3B & Issue & 21.68 & 15.91 \\\\ DeepSeeKoder-Instruct-1.3B & Instruct & **25.83** & **18.33** \\\\ \\hline StarCoder2-7B & Issue & 35.23 & 18.55 \\\\ CodeLlama-Instruct-7B & Instruct & 33.89 & 27.04 \\\\ StarCoderBase-7B & Commit & **40.64** & 25.83 \\\\ DeepSeeKoder-Instruct-6.7B & Instruct & 33.89 & **33.61** \\\\ \\hline CodeLlama-Instruct-13B & Instruct & 28.33 & 20.19 \\\\ OctoCoder-15B & Instruct & 31.46 & 25.69 \\\\ StarCoderBase-15B & Commit & 38.24 & 26.38 \\\\ StarCoder2-15B & Issue & **43.08** & **38.45** \\\\ \\hline CodeLlama-Instruct-34B & Instruct & 35.0 & 26.76 \\\\ DeepSeeKoder-Instruct-33B & Instruct & **53.06** & **43.89** \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 13: Performance of instructional code editing on the CanItEdit benchmark (Cassano et al., 2024). The results for non-StarCoder2 models are from the benchmark paper.\n' +
      '\n' +
      '2. StarCoder2-7B comes second place. Its performance is very close to the first-place model, which is DeepSeekCoder-6.7B, while substantially outperforming both CodeLlama-7B and StarCoderBase-7B.\n' +
      '3. StarCoder2-15B significantly outperforms all large models, including both CodeLlama-13B and StarCoderBase-15B.\n' +

      '### CRUXEval: Code Reasoning, Understanding, and Execution\n' +
      '\n' +
      '**About the benchmark** CRUXEval (Gu et al., 2024) is a two-part benchmark consisting of 800 samples designed to evaluate code reasoning, understanding, and execution. In the first task, CRUXEval-I, the model is asked to predict any input such that executing a given Python function on that input produces a given output. In the second task, CRUXEval-O, the model is asked to simulate the execution of a given function on an input and predict an output. Two samples are shown below in Listings 4 and 5. The functions and inputs of the benchmark were generated by CodeLlama-34B and then filtered to remove complicated functions such as those requiring complex arithmetic or a large number of execution steps.\n' +
      '\n' +
      '```\n' +
      'deff(string): string_x=string.strip(\'a") string=string_x.rstrip(\'e") returnstring\n' +
      '```\n' +
      '#outputprediction,CRUXEval-0 assertf(\'xxxxxaee")==?\n' +
      '#inputprediction,CRUXEval-I assertf(??)==\'xxxxaa\' ```\n' +
      '**Listing 4**Sample CRUXEval Problem 1\n' +
      '``` deff(nums): count=len(nums) foriinrange(-count+1,0): nums.append(nums[i]) returnnums\n' +
      '#outputprediction,CRUXEval-0 assertf([2,6,1,3,1])==??\n' +
      '#inputprediction,CRUXEval-I assertf(??)==\'xxxxaa\' ```\n' +
      '\n' +
      '**Listing 5**Sample CRUXEval Problem 2\n' +
      '\n' +
      '**Hyperparameters** Following (Gu et al., 2024), we use temperature 0.2 to report pass@1 and temperature 0.8 to report pass@5, both using 10 samples.\n' +
      '\n' +
      '**Results** We show the pass@1 and pass@5 scores for both tasks in our benchmark in Table 15. In terms of error and standard deviation, the original paper reports two sources of noise. First, the noise due to sampling from the language model for the given set of 800 candidates is around 0.2% for 10 samples. Second, the\n' +
      '\n' +
      '\\begin{table}\n' +

      '### Fill-in-the-Middle\n' +
      '\n' +
      'About the benchmarkStarCoder2 supports fill-in-the-middle (FIM), which is the ability to complete an arbitrary span of code conditioned on both text before and after the insertion point. We use the benchmark from Ben Allal et al. (2023), which tests the ability of models to fill in a single line of code in Python, JavaScript, and Java solutions to HumanEval.\n' +
      '\n' +
      'HyperparametersFollowing Ben Allal et al. (2023), we sample 20 completions per example at temperature 0.2 and top-p 0.95 and report the mean exact match, as done\n' +
      '\n' +
      'ResultsThe results appear in Table 16. We observe that StarCoder2-3B performs as well as StarCoderBase-15B on this FIM benchmark. Unfortunately, StarCoder2-15B underperforms on FIM. Due to an implementation bug, the FIM-rate was smaller than intended for most of the training.\n' +

      '### Repository-Level Code Completion Evaluation\n' +
      '\n' +
      'Code completion in practice often occurs within the context of a repository rather than in isolated files. Leveraging repository-level context for code completion is thus essential for models to perform well in real-world scenarios. We evaluate models on repository-level code completion with two benchmarks: RepoBench (Liu et al., 2023b) and CrossCodeEval (Ding et al., 2023).\n' +
      '\n' +
      '#### 7.6.1 RepoBench\n' +
      '\n' +
      'About the benchmarkRepoBench (Liu et al., 2023b) is a live benchmark designed for evaluating code completion at the repository level, with a focus on next-line prediction. In this work, we use the latest version (v1.1) of RepoBench28,29, which sources its data from GitHub repositories created from October 6th to December 31st, 2023, and takes steps to avoid data leakage by removing duplicates against The Stack v2. Our evaluation includes five levels--2k, 4k, 8k, 12k, and 16k--across three settings: cross-file-first, cross-file-random, and in-file, with each setting comprising 5,000 data points (1,000 per level). We report the average edit similarity, exact match, and CodeBLEU (Ren et al., 2020) scores for the three settings.\n' +
      '\n' +
      'HyperparametersFollowing prior work on Code LLMs (Chen et al., 2021), we set the generation temperature to 0.2 and the top-\\(p\\) sampling parameter to 0.95 for all models under evaluation. We constrained the models to generate a maximum of 128 new tokens per prompt, and the first non-empty and non-comment line of the output was selected as the prediction. While StarCoder2 uses special tokens for repository-level training, we ensured uniformity in prompt construction across all models by following the official implementation in line with Liu et al. (2023b). The maximum token count for prompts was set to 15,800 by truncating excess cross-file context, except for StarCoderBase, which was constrained to 7,800 tokens due to its maximum sequence length limit of 8k.\n' +
      '\n' +
      'ResultsTable 17 presents the performance of open-access models on RepoBench v1.1. We observe that:\n' +
      '\n' +
      '1. StarCoder2, with repository-level training, consistently outperforms StarCoderBase, across all evaluated model sizes.\n' +
      '2. StarCoder2-3B demonstrates notable performance among the smaller models, ranking as the second-best one following StableCode-3B.\n' +
      '3. StarCoder2-7B achieves competitive performance closely matching that of CodeLlama-7B among the medium models, with DeepSeekCoder-6.7B achieving the leading performance metrics.\n' +
      '4. StarCoder2-15B not only largely outperforms CodeLlama-13B but also showcases comparable, and in some metrics superior, performance against the significantly larger CodeLlama-34B model.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c} \\hline \\hline\n' +
      '**Model** & **Java** & **JavaScript** & **Python** \\\\ \\hline StableCode-3B & 63.7 & 73.3 & 59.1 \\\\ StarCoder2-3B & 75.0 & 73.0 & 59.1 \\\\ \\hline StarCoder2-7B & 81.1 & 77.5 & 61.1 \\\\ \\hline CodeLlama-13B & 80.0 & 85.0 & 74.5 \\\\ StarCoderBase-15B & 73 & 74 & 62 \\\\ StarCoder2-15B & 60.5 & 54.7 & 48.4 \\\\ \\hline \\hline \\end{tabular}\n' +

      'Table 16: Exact-match on FIM-task (Ben Allal et al., 2023). Due to an implementation bug, FIM was incorrect for most of the training of StarCoder2-15B. CodeLlama results are from Rozière et al. (2023).\n' +
      '\n' +
      '#### 7.6.2 CrossCodeEval\n' +
      '\n' +
      'About the benchmarkCrossCodeEval (Ding et al., 2023) is a diverse and multilingual benchmark designed for repository-level code completion. It was constructed from a wide range of real-world, open-sourced, permissively licensed repositories in four popular programming languages: Python, Java, TypeScript, and C#. Through careful static analysis methods, CrossCodeEval **strictly** requires cross-file context for accurate code completion. We report results in both Code Match (Edit Similarity) and Identifier Match (F1 Score) following the definitions in Ding et al. (2023) in all four languages.\n' +
      '\n' +
      'HyperparametersWe use a max sequence length of 16k for all models except for StarCoderBase, which only supports 8k. In line with Ding et al. (2023), we use the retrieve-and-generate (RG) method with OpenAI\'s ada embedding, which was found to perform well in their study. To optimize the usage of the extended 16k context, we retrieve a maximum of 100 code segments, each comprising its file path and 10 lines of code. The maximum cross-file context was set to 12,800 tokens and the max generation token is 50 tokens following. Consistent with Ding et al. (2023), we use the uniform prompt formatting in the original implementation, with a temperature of 0.2 and top-p of 0.95 for all model generations.\n' +
      '\n' +
      'ResultsTable 18 presents the evaluation results. We found that:\n' +
      '\n' +
      '1. Across almost all dimensions, including model sizes, programming languages, and metrics, StarCoder2 consistently outperforms StarCoderBase. This enhancement could likely be attributed to better pre-training with increased context length and repository-level objectives (Section 5.1).\n' +
      '2. StarCoder2-15B achieves the state-of-the-art performance compared to models of similar sizes. For certain languages like Java and C#, the performance is better even than models with 2x capacity.\n' +
      '3. The analysis also reveals significant performance variances in different languages for the same model, similar to the findings in MultiPL-E (SS7.1.2). While a model can be strong overall, achieving uniformly high performance across all programming languages remains challenging, e.g., StarCoder2-15B is behind on TypeScript while StableCode-3B in C# and DeepSeeKoder-34B in Java. The disparity calls for future research on building models that can achieve high performance across diverse range of languages in different settings.\n' +
      '\n' +

      '### "Asleep at the Keyboard" Security Benchmark\n' +
      '\n' +
      'About the benchmark"Asleep at the Keyboard" is a benchmark designed for assessing security vulnerabilities in code generation (Pearce et al., 2022). Similar to Li et al. (2023), we focus on the subset of tasks amenable to automated evaluation, which is the _Diversity of Weakness_ problems. These cover 18 diverse vulnerability classes from the MITRE Common Weakness Enumeration (CWE) taxonomy, with scenarios drawn from the 2021 CWE Top 25 Most Dangerous Software Weakness list published by MITRE. The problems have 23 scenarios in C and 17 scenarios in Python.\n' +
      '\n' +
      'HyperparametersFollowing Li et al. (2023), we set the temperature to 0.2 and top-p to 0.95. Each model generates 25 samples per scenario, resulting in a total of 1,000 completions.\n' +
      '\n' +
      'ResultsWe report results of selected models in Table 19. Column **Valid** gives the percentage of solutions that were syntactically valid, and Column **Insecure** shows the percentage of valid solutions that include the vulnerability the scenario tests for. From the table, we draw the following conclusions:\n' +
      '\n' +
      '1. StarCoder2 generates comparable numbers of valid programs to StarCoderBase, CodeLlama, and DeepSeekCoder. Both StarCoderBase and StarCoder2 models achieve around 90% valid program\n' +
      '\n' +

      '2. Except for StarCoder2-3B, StarCoder2-7B and StarCoder2-15B have the highest insecure program rate among the models having similar parameters. The high insecure rate might be a side-effect of its higher rate of valid and functionally correct completions. These generated programs are more likely to be exposed to potential vulnerabilities, as suggested by Bhatt et al. (2023). Notably, Li et al. (2023) find that code-cushman-001, the initial model used in commercialized Copilot, has an insecure rate beyond 40%.\n' +
      '\n' +
      '### Measuring Harmful Generations\n' +
      '\n' +
      'About the benchmarksBias in Open-ended Language Generation Dataset (BOLD) (Dhamala et al., 2021) is a dataset of 23,679 prompts that measure fairness across Religious Ideology, Procession, Race, Gender, and Political Ideology. We use the Regard classifier by Sheng et al. (2019) and average the classifier scores across each category.\n' +
      '\n' +
      'WinoBias (Zhao et al., 2018) measures bias towards gender stereotypes across professions. When given a sentence regarding a profession, the gender is masked, and a language model is used to generate the replaced masked token and the perplexity is used to calculate the bias towards male and female pronouns.\n' +
      '\n' +
      'Hurtful Sentence Completion in English Language Models (HONEST) (Nozza et al., 2021) is a template-based corpus to assess the hurtfulness of sentence completions generated by the language models. To calculate the HONEST score, we check whether each generated completion has any terms contained in each of the categories within Hurtlex30.\n' +
      '\n' +
      'Footnote 30: [https://github.com/valeribosalle/hurtlex](https://github.com/valeribosalle/hurtlex)\n' +
      '\n' +
      'RealToxicityPrompts (Gehman et al., 2020) consists of 100,000 naturally occurring, sentence-level prompts, which are extracted from the large web corpus of English text. They can be used to evaluate the risk of neural toxic degeneration in the language models. We use a 10,000 subset to perform the evaluation. We use the classifier by Vidgen et al. (2021) to detect toxicity and report the average probability of the detected toxic output as our toxicity score.\n' +
      '\n' +
      'HyperparametersFor each prompt in BOLD and RealToxicityPrompts, we generate one completion with up to 50 additional tokens. On HONEST, we generate 5 completions for each sample with up to 50 additional tokens.\n' +
      '\n' +
      'ResultsThe results for BOLD, WinoBias, HONEST, and RealToxicityPrompts are presented in Tables 20, 21, 22, and 23, respectively. The tables suggest that our models LLMs that we consider produce roughly the same amount of harmful content, and based on Li et al. (2023), LLMs trained primarily on code produce less harmful content than LLMs trained on general web text.\n' +
      '\n' +
      '## 8 Search Index and Attribution Tools\n' +
      '\n' +
      'Following the standard set by Li et al. (2023) we build another suite of data inspection, attribution, and search tools. The NLP community has recognized the need for data inspection and has begun producing computational documentation artifacts to complement static data descriptions (Piktus et al., 2023; Marone and Van Durme, 2023; Piktus et al., 2023; Akiki et al., 2023, among others). Open science and open data go beyond releasing dumps of datasets.\n' +
      '\n' +
      'Membership checking toolsThis work collects and constructs a dataset 4 times larger than that used in StarCoderBase. Compared to the initial version of The Stack, the version here contains many additional non-code sources (see Table 4). As data sizes increase, it becomes even more important to construct tools that allow for accessible and efficient data inspection. We update the "Am I in the Stack" tool with repositories in new dataset.31 This tool allows for data inspection at the username and repository level. Marone and Van Durme (2023) recommend releasing a documentation artifact called a _Data Portrait_ to support lightweight membership inspection. We implement one using Bloom filters to enable matching on file contents, crucially including the non-code sources like documentation, textbooks, and papers.32 These prose data sources may\n' +

      'describe algorithms or solutions not present elsewhere. Content creators can use our system as a simple "no code" inspection tool to check if their material occurs verbatim in our data. It also enables a rapid first-pass attribution check for coding tools built on our models.33 This system takes about 70GB, substantially smaller than the data, but provides only exact matches for long strings. If necessary, users can use the full search index for additional analysis.\n' +
      '\n' +
      'Footnote 33: [https://github.com/huggingface/llm-vscode](https://github.com/huggingface/llm-vscode)\n' +
      '\n' +
      'Search indexThe preceding tools provide lightweight data inspection. However, it may be necessary to perform full-text searches that support fuzzy matching and retrieval. Following StarCoder1 (Li et al., 2023), we build an Elasticsearch index on the source code subset of The Stack v2 and make it available at [https://huggingface.co/spaces/bigcode/search-v2](https://huggingface.co/spaces/bigcode/search-v2).\n' +
      '\n' +

      '### Project Approach\n' +
      '\n' +
      'Open-scienceStarCoder2 is the output of a community research project. The project is conducted in the spirit of Open Science (Woelfle et al., 2011; Mendez et al., 2020), focused on the responsible development and use of Code LLMs. Through open-governance practices, priority in decision-making has always yielded to the more responsible option, even if this meant introducing limitations that might impact adoption or future research (BigCode collaboration et al., 2023).\n' +
      '\n' +
      'Ethical data sourcingSignificant efforts from the BigCode community went into the careful curation, validation, decontamination, malware removal, license filtering, opt-out process, PII removal, structuring, packaging, hosting, licensing, and the publishing of a Dataset Card (Project, 2024) for the data used to train StarCoder2. Full transparency has been provided about the data used for training StarCoder2. A significant portion of the training dataset was sourced under license from Software Heritage (Software Heritage, 2024a).\n' +
      '\n' +
      'Accelerating researchBigCode\'s open approach to scientific collaboration (BigCode collaboration et al., 2023), open access model distribution and licensing (BigCode Project, 2023a; Malfa et al., 2023), and openness and disclosures of training data, architectures, and development are essential for the research community to have access to powerful, truly open LLMs, helping to accelerate future research (Groeneveld et al., 2024; Xu et al., 2024; Soldaini et al., 2024; Singh et al., 2024; Ustun et al., 2024; Luukkonen et al., 2023; Woelfle et al., 2011).\n' +
      '\n' +
      'Open, but responsibleThe BigCode Open RAIL-M license (BigCode Project, 2023a) contains important use restrictions and is accompanied by an FAQ to help guide the responsible deployment and use of the model by downstream users (BigCode Project, 2023b).\n' +
      '\n' +
      'Community of practiceBigCode is very much a community of practice, with over 1,200 multi-disciplinary members from more than 60 countries working towards the responsible development of large language models for code (Sholler et al., 2019; Koetkov et al., 2023; Ben Allal et al., 2023; Li et al., 2023; Muenninghoff et al., 2024; Zhuo et al., 2024). Of these members, 417 were active in the BigCode community collaboration tools within the period 27 October 2023 through 24 February 2024, the period aligning with StarCoder2 development. There has also been considerable downstream adoption of BigCode outputs, with millions of downloads collectively reported via the Hugging Face API (BigCode, 2024).\n' +
      '\n' +
      'AuditableThe StarCoder2 model, pre-training dataset, and supporting artifacts are easily accessible and available to anyone who wishes to conduct an independent audit (Solaiman, 2023; Mokander et al., 2023; BigCode collaboration et al., 2023).\n' +
      '\n' +
      '### Advancements in Code LLMs\n' +
      '\n' +
      'Governance CardThe BigCode Governance Card (BigCode collaboration et al., 2023) serves as an overview of the different mechanisms and areas of governance in the BigCode project. It aims to support transparency by providing relevant information about choices that were made during the project to the broader public and to serve as an example of intentional governance (Sholler et al., 2019) of an open research project that future endeavors can leverage to shape their own approach. The first section, Project Structure, covers the project organization, its stated goals and values, its internal decision processes, and its funding and resources. The second section, Data and Model Governance, covers decisions relating to the questions of data subject consent, privacy, and model release.\n' +
      '\n' +
      'Archival of software metadata:Software metadata is vital for the classification, curation, and sharing of free and open-source software (FOSS). The source code landscape is very diverse. By generating linked data and referencing source code contributions within the Software Heritage archive from the global community of developers and scientists (Heritage, 2024), there is potential to enable a more ethical data supply chain for training LLMs (Cosmo and Zacchiroli, 2017; Abramatic et al., 2018).\n' +
      '\n' +
      'Acceptable ML use:On October 19, 2023, Software Heritage published a statement that defines the acceptable machine learning use of the Software Heritage archive. This is a significant milestone that opens the door for more responsible data sourcing and licensing of AI training data (Software Heritage, 2023).\n' +
      '\n' +
      'SoftWare Hash IDentifiers (SWHID):Software Heritage provides the SWHID unique identifiers, intrinsically bound to the software components, and that need no central registry, to ensure that a resilient web of knowledge can be built on top of the Software Heritage archive (The SWHID Specification Project, 2024). This can also be used by downstream developers to support efforts for those companies that prioritize a "software bill of materials" (SBOM) as a key building block in software security and software supply chain transparency and risk management (Cybersecurity & Infrastructure Security Agency, 2024; Mirakhorli et al., 2024), for example by including the SWHIDs in the SBOM, alongside other relevant information such as component names, versions, licenses, and source locations.\n' +
      '\n' +
      '### Challenges and Risks\n' +
      '\n' +
      'Openness and safety risksSolaiman (2023) explains how the degree of openness in the LLM development process is connected to the potential risks associated with a model release. When systems are developed in a fully closed manner, it is more likely for power to become concentrated among high-resourced organizations, and the small development team may not fully comprehend the impact and long-term consequences of the model being deployed. In addition, closed-development systems are often less auditable by external experts and can impede scientific progress since researchers cannot build upon each other\'s work. On the other hand, fully open development allows for community research, democratizes access to the models, and enables audits throughout the whole development process. However, without appropriate guardrails, open LLM development poses a higher risk of misuse, as increased model access also increases the likelihood of harm caused by the model. Even though a released API can be shut down, once the model weights are released, it is nearly impossible to retract them. Discussing and implementing responsible AI practices has, therefore, been front and center during the development of our project\'s LLMs.\n' +
      '\n' +
      'Privacy compliant generated codeIt is difficult to correctly identify and classify the different types of PII so that personal data processing, transformations, and flows through code can be evaluated (Tang et al., 2023). Where privacy-relevant methods are invoked in generated code, checking for PII leaks to the internet, use of encrypted data and anonymous IDs, will be necessary (Tang & Ostvold, 2024). Downstream users are advised to implement additional PII scanning, filtering, cleansing, and mitigation to ensure compliance with their intended use cases (Yang et al., 2023; Albalak et al., 2024).\n' +
      '\n' +
      'SecurityAs with any open scientific research that provides open access to model weights, hyper-parameters, data processing code, training code, training data, and documentation, any actor can run or fine-tune the optimized model with very low computing costs (Governance AI, 2024). Even with the use restrictions set forth within the BigCode Open RAIL-M license, this will not prevent bad actors with malicious intent from attempting to cause harm (Mozes et al., 2023). For example, code LLMs with API access could be used to create sophisticated polymorphic malware (CrowdStrike, 2024) that would be highly evasive to security products that rely on signature-based detection and will be able to bypass measures such as Anti-Malware Scanning Interface (AMSI) as it eventually executes and runs code (CyberArk, 2024; Gupta et al., 2023).\n' +
      '\n' +
      'Societal biasAs has been previously established in evaluations of coding models, code LLMs can generate code with a structure that reflects stereotypes about gender, race, emotion, class, the structure of names, and other characteristics (Chen et al., 2021; Zhuo et al., 2023a). Further evaluation and guardrail mitigations are required in the context of downstream use cases (Huang et al., 2023; Dong et al., 2024).\n' +
      '\n' +
      'Representation biasAs discussed in previous sections, there is a lot more data in the training dataset for popular programming languages like Python and Java than for niche languages like Haskell and Fortran. As such, the model performs better on such high-resource languages, which may reinforce the preference of developers towards using such languages. Fortunately, there\'s much ongoing research on how to improve the performance of Code LLMs on low-resource languages (Cassano et al., 2023a; Zhuo et al., 2023b). Furthermore,the predominant natural language in source code and other datasets used is English although other languages are also present. As such, the model can generate code snippets provided some non-English context, but the generated code is not guaranteed to work as intended or equally as well for all languages. This could limit the model\'s fairness and effectiveness across different coding tasks and environments (Alyafeai et al., 2024).\n' +
      '\n' +
      'TraceabilityUsing the SWHID to trace software components is not an easy task and will challenge most if not all, downstream developers. Future development and advancement of tools that make it easier to trace software components will be necessary to enable more transparent and responsible data supply chains (Cosmo et al., 2020).\n' +
      '\n' +
      'Job augmentation vs. automationCode LLMs serve as powerful foundation models that can be fine-tuned to generate high-quality code, documentation, unit tests, text summaries, automation workflows, and more. Chen et al. (2023) find a positive correlation between occupation exposure and wage levels/experience premiums, suggesting higher-paying and experience-intensive jobs may face greater displacement risks from LLM-powered software. Goldman Sachs (2024) suggest that AI has the potential to automate 25% of labor tasks in advanced economies and 10 - 20% in emerging economies, however, they also state that "those fears should be counterbalanced, since AI has the potential to create new job tasks or categories requiring specialized human expertise". Autor et al. (2022) reports that "Roughly 60% of employment in 2018 is found in job titles that did not exist in 1940." and that "augmentation innovations boost occupational labor demand, while automation innovations erode it". Results from the task-based analysis in (World Economic Forum, 2024) reveal that jobs with the highest potential for automation of tasks by LLMs emphasize routine and repetitive procedures and do not require a high degree of interpersonal communication. Jobs with the highest potential for augmentation by LLMs emphasize critical thinking and complex problem-solving skills, especially those in science, technology, engineering, and mathematics (STEM) fields. Ziegler et al. (2024) reports the benefits of receiving AI suggestions while coding span the full range of typically investigated aspects of productivity, such as task time, product quality, cognitive load, enjoyment, and learning. In (Peng et al., 2023), a two-year collaboration between Google Core and Google Research (Brain Team), they find that of the 10k+ Google-internal developers using the code completion setup in their IDE, they measured user\'s code acceptance rate of 25-34%. Yahoo Finance (2024) announced ServiceNow, Inc. (NYSE: NOW) 2024 Q4 Earnings with coverage that the ServiceNow platform Now Assist skills using text-to-code (ServiceNow, 2024b) and text-to-workflow (ServiceNow, 2024a) LLMs (based on StarCoder), augment and increased developer productivity and speed of innovation by 52%.\n' +
      '\n' +
      '## 10 Conclusion\n' +
      '\n' +
      'We introduced StarCoder2, a family of LLMs designed for code generation, along with The Stack v2, the largest pre-training corpus for Code LLMs built on the foundations of the Software Heritage archive. The Stack v2 is ten times larger than its predecessor, yielding a raw dataset of 67.5 TB. Through extensive cleaning, filtering, and subsampling of the source code, along with the incorporation of other high-quality code-related datasets, we created a training set of approximately 3TB (900B+ tokens). Leveraging this new dataset, we trained StarCoder2 models with 3B, 7B, and 15B parameters. Our extensive Code LLM evaluations, assessing code completion, editing, and reasoning capabilities, revealed that StarCoder2-3B and StarCoder2-15B are state-of-the-art models within their respective size classes. By not only releasing the model weights but also ensuring complete transparency regarding the training data, we hope to increase trust in the developed models and empower other engineering teams and scientists to build upon our efforts.\n' +
