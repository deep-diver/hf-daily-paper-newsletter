      '## 1 Introduction\n' +
      '\n' +
      'The last few years have seen an emergence of _generative AI_, with models capable of generating novel and creative content. Driven by breakthroughs in architectures such as transformers (Vaswani et al., 2017), advances in hardware, and a recent focus on scaling models and datasets, we can now generate coherent, conversational language (Brown et al., 2020; Radford et al., 2018, 2019), as well as crisp and aesthetically pleasing images from a text prompt (Ramesh et al., 2021, 2022; Rombach et al., 2022; Saharia et al., 2022). Early signs indicate video generation will be yet another frontier, with recent results suggesting that such models may also benefit from scale (Blattmann et al., 2023; Esser et al., 2023; Ho et al., 2022; Hong et al., 2023). Still, there remains a gulf between the level of interactions and engagement of video generative models and language tools such as ChatGPT, let alone more immersive experiences.\n' +
      '\n' +
      'What if, given a large corpus of videos from the Internet, we could not only train models capable of generating novel images or videos, but entire interactive experiences? We propose _generative interactive environments_, a new paradigm for generative AI whereby interactive environments can be generated from a single text or image prompt. Our approach, Genie, is trained from a large dataset of over 200,000 hours of publicly available Internet gaming videos and, despite training _without action or text annotations_, is controllable on a frame-by-frame basis via a learned latent action space (see Table 1 for a comparison to other approaches). At 11B parameters, Genie exhibits properties typically seen in foundation models--it can take an unseen image as a prompt making it possible to create and play entirely imagined virtual worlds (e.g Figure 2).\n' +
      '\n' +
      'Genie builds on ideas from state-of-the-art video generation models (Gupta et al., 2023; Villegas et al., 2023), with a core design choice being spatiotemporal (ST) transformers (Xu et al., 2020) which are used in all of our model components. Genie utilizes a novel video tokenizer, and extracts latent actions via a causal action model. Both the video tokens and latent actions are passed to a dynamics model, which autoregressively predicts the next frame using MaskGIT (Chang et al., 2022). We provide a rigorous scaling analysis of our architecture with respect to both batch and model size, which we vary from 40M to 2.7B parameters. The results show that our architecture scales gracefully with additional computational resources, leading to a final 11B parameter model. We train Genie on a filtered set of 30,000 hours of Internet gameplay videos from hundreds of 2D platformer games, producing a foundation world model for this setting.\n' +

      '## 2 Methodology\n' +
      '\n' +
      'Genie is a generative interactive environment trained from video-only data. In this section we begin with preliminaries before explaining the main components of our model.\n' +
      '\n' +
      'Several components in the Genie architecture are based on the Vision Transformer (ViT) (Dosovitskiy et al., 2021; Vaswani et al., 2017). Notably, the quadratic memory cost of transformers poses challenges for videos, which can contain up to \\(O(10^{4})\\) tokens. We thus adopt a memory efficient ST-transformer architecture (inspired by Xu et al. (2020), see Figure 4) across all model components, balancing model capacity with computational constraints.\n' +
      '\n' +
      'Unlike a traditional transformer where every token attends to all others, an ST-transformer contains \\(L\\) spatiotemporal blocks with interleaved spatial and temporal attention layers, followed by a feed-forward layer (FFW) as standard attention blocks. The self-attention in the spatial layer attends over the \\(1\\times H\\times W\\) tokens within each time step, and in the temporal layer attends over \\(T\\times 1\\times 1\\) tokens across the \\(T\\) time steps. Similar to sequence transformers, the temporal layer assumes a causal structure with a causal mask. Crucially, the dominating factor of computation complexity (i.e. the spatial attention layer) in our architecture scales linearly with the number of frames rather than quadratically, making it much more efficient for video generation with consistent dynamics over extended interactions. Further, note that in the ST block, we include only one FFW after both spatial and temporal components, omitting the post-spatial FFW to allow for scaling up other components of the model, which we observe to improve results significantly.\n' +
      '\n' +
      '### Model Components\n' +
      '\n' +
      'As shown in Figure 3, our model contains three key components: 1) a _latent action model_ that infers the latent action \\(\\mathbf{a}\\) between each pair of frames and 2) a _video tokenizer_ that converts raw video frames into discrete tokens \\(\\mathbf{z}\\) and 3) a _dynamics model_ that, given a latent action and past frame tokens, predicts the next frame of the video. The model is trained in two phases following a standard autoregressive video generation pipeline: we train the video tokenizer first, which is used for the dynamics model. We then co-train the latent action model (directly from pixels) and the dynamics model (on video tokens).\n' +
      '\n' +
      '**Latent Action Model (LAM)** To achieve controllable video generation, we condition each future frame prediction on the action taken at the previous frame. However, such action labels are rarely available in videos from the Internet and action annotation can be costly to obtain. Instead, we learn _latent actions_ in a fully unsupervised manner (see Figure 5).\n' +
      '\n' +
      'First, an encoder takes as inputs all previous frames \\(\\mathbf{x}_{1:t}=(x_{1},\\cdots x_{t})\\) as well as the next frame \\(x_{t+1}\\), and outputs a corresponding set of continuous latent actions \\(\\tilde{\\mathbf{a}}_{1:t}=(\\tilde{a}_{1},\\cdots\\tilde{a}_{t})\\). A decoder then takes all previous frames and latent actions as input and predicts the next frame \\(\\hat{x}_{t+1}\\).\n' +
      '\n' +
      'To train the model, we leverage a VQ-VAE-based objective (van den Oord et al., 2017), which enables us to limit the number of predicted actions to a small discrete set of codes. We limit the vocabulary size \\(|A|\\) of the VQ codebook, i.e. the maximum number of possible latent actions, to a small value to permit human playability and further enforce controllability (we use \\(|A|=8\\) in our experiments). As the decoder only has access to the history and latent action, \\(\\tilde{a}_{t}\\) should encode the most meaningful changes between the past and the future for the decoder to successfully reconstruct the future frame. Note that this de\n' +

      '\\end{table}\n' +
      'Table 1: **A new class of generative model**: Genie is a novel video and world model that is controllable on a frame-by-frame basis, which requires **only video data** at train time.\n' +

      '\n' +
      'We utilize our ST-transformer architecture for the latent action model. The causal mask in the temporal layer allows us to take the entire video \\(\\mathbf{x}_{1:T}\\) as input and generate all latent actions between each frame \\(\\mathbf{\\tilde{a}}_{1:T-1}\\).\n' +
      '\n' +
      '**Video Tokenizer** Following prior work Gupta et al. (2023); Villegas et al. (2023); Yan et al. (2023), we compress videos into discrete tokens to reduce dimensionality and enable higher quality video generation (see Figure 6). We again make use of VQ-VAE, which takes in \\(T\\) frames of video \\(\\mathbf{x}_{1:T}=(x_{1},x_{2},\\cdots,x_{T})\\in\\mathbb{R}^{T\\times H\\times W\\times C}\\) as input, generating discrete representations for each frame \\(\\mathbf{z}_{1:T}=(z_{1},z_{2},\\cdots,z_{T})\\in\\mathbb{I}^{T\\times D}\\), where \\(D\\) is the size of the discrete latent space. The tokenizer is trained using a standard VQ-VQAE objective over the entire video sequence.\n' +
      '\n' +
      'Unlike prior works that focus on spatial-only compression in the tokenization phase Gupta et al. (2023); Hong et al. (2022); Wu et al. (2022), we utilize the ST-transformer in both the encoder and decoder to incorporate temporal dynamics in the encodings, which improves the video generation quality. By the causal nature of the ST-transformer, each discrete encoding \\(z_{t}\\) contains information from all previously seen frames of the video \\(\\mathbf{x}_{1:t}\\). Phenaki Villegas et al. (2023) also uses a temporal-aware tokenizer, C-ViViT, but this architecture is compute intensive, as the cost grows quadratically with the number of frames--in comparison, our ST-transformer based tokenizer (ST-ViViT) is much more compute efficient with the dominating factor in its cost increasing linearly\n' +

      '**Dynamics Model** The dynamics model is a decoder-only MaskGIT (Chang et al., 2022) transformer (Figure 7). At each time step \\(t\\in[1,T]\\), it takes in the tokenized video \\(\\mathbf{z}_{1:t-1}\\) and stopgrad latent actions \\(\\tilde{\\mathbf{a}}_{1:t-1}\\) and predicts the next frame tokens \\(\\hat{\\mathbf{z}}_{t}\\). We again utilize an ST-transformer, whose causal structure enables us to use tokens from all \\((T-1)\\) frames \\(\\mathbf{z}_{1:T-1}\\) and latent actions \\(\\tilde{\\mathbf{a}}_{1:T-1}\\) as input, and generate predictions for all next frames \\(\\hat{\\mathbf{z}}_{2:T}\\). The model is trained with a cross-entropy loss between the predicted tokens \\(\\hat{\\mathbf{z}}_{2:T}\\) and ground-truth tokens \\(\\mathbf{z}_{2:T}\\). At train time we randomly mask the input tokens \\(\\mathbf{z}_{2:T-1}\\) according to a Bernoulli distribution masking rate sampled uniformly between 0.5 and 1. Note that a common practice for training world-models, including transformer-based models, is to concatenate the action at time \\(t\\) to the corresponding frame (Micheli et al., 2023; Robine et al., 2023). However, we found that treating the latent actions as _additive embeddings_ for both the latent action and dynamics models helped to improve the controllability of the generations.\n' +

      '### Inference: Action-Controllable Video Generation\n' +
      '\n' +
      'We now describe how to use Genie for action-controllable video generation at inference time (see Figure 8). A player first prompts the model with an image \\(x_{1}\\) that serves as the initial frame1. The image is tokenized using the video encoder, yielding \\(z_{1}\\). The player then specifies a discrete latent action \\(a_{1}\\) to take by choosing any integer value within \\([0,|A|)\\).2 The dynamics model takes the frame tokens \\(z_{1}\\) and corresponding latent action \\(\\tilde{a}_{1}\\), which is obtained by indexing into the VQ codebook with the discrete input \\(a_{1}\\), to predict the next frame tokens \\(z_{2}\\). This process is repeated to generate the rest of the sequence \\(\\hat{\\mathbf{z}}_{2:T}\\) in an autoregressive manner as actions continue to be passed to the model, while tokens are decoded into video frames \\(\\hat{\\mathbf{x}}_{2:T}\\) with the tokenizer\'s decoder. Note that we can regenerate ground truth videos from the dataset by passing the model the starting frame and inferred actions from the video, or generate completely new videos (or trajectories) by changing the actions.\n' +

      '\n' +

      'To verify the generality of our method, we also consider the robotics datasets used to train RT1 Brohan et al. (2023), combining their dataset of \\(\\sim\\)130\\(k\\) robot demonstrations with a separate dataset of simulation data and the 209k episodes of real robot data from prior work (Kalashnikov et al., 2018). Note that we do not use actions from any of these datasets, and simply treat them as videos. For simplicity, from here on we refer to this dataset as "Robotics".\n' +
      '\n' +
      '**Metrics** We examine the video generation performance of Genie via two factors, namely _video fidelity_, i.e. the quality of video generation, and _controllability_, i.e. how much impact the latent actions have in video generation. For video fidelity we use the Frechet Video Distance (FVD), a video-level metric, which has been shown to have a high level of alignment to human evaluation on video quality (Unterthiner et al., 2019). For controllability, we devise a metric based on peak signal-to-noise ratio (PSNR) which we call \\(\\Delta_{t}\\)PSNR, that measures how much the video generations differ when conditioned on latent actions inferred from ground-truth (\\(\\hat{x}_{t}\\)) vs. sampled from a random distribution (\\(\\hat{x}_{t}^{\\prime}\\)):\n' +
      '\n' +
      '\\[\\Delta_{t}\\text{PSNR}=\\text{PSNR}(x_{t},\\hat{x}_{t})-\\text{PSNR}(x_{t},\\hat{x} _{t}^{\\prime}),\\]\n' +
      '\n' +
      'where \\(x_{t}\\) denotes the ground-truth frame at time \\(t\\), \\(\\hat{x}_{t}\\) denotes the frame from latent actions \\(\\tilde{\\mathbf{a}}_{1:t}\\) inferred from ground-truth frames, and \\(\\hat{x}_{t}^{\\prime}\\) the same frame generated from a sequence of latent actions randomly sampled from a categorical distribution. As such, the greater \\(\\Delta_{t}\\)PSNR is, the more the video generated from random latent actions differs from ground-truth, which indicates a higher level of controllability from the latent actions. For all experiments we report \\(\\Delta_{t}\\)PSNR with \\(t=4\\).\n' +
      '\n' +
      '**Training Details** Our video tokenizer uses 200M parameters, a patch size of 4 and a codebook with embedding size 32 and 1024 unique codes, which we found to be the most effective given the trade-off between reconstruction quality of the tokenizer and downstream performance of video prediction. The latent action model has 300M parameters, a patch size of 16, and a codebook with embedding size 32 and 8 unique codes (latent actions). For all modelling components we use a sequence length of 16 frames with an FPS of 10. Further, we employ bfloat16 and QK norm for training our dynamics model, which has been shown to stabilize training at large scale (Dehghani et al., 2023; Henry et al., 2020). At inference time, we perform 25 MaskGIT steps for the sampling of each frame with a temperature of 2 using random sampling. See Appendix C for more details.\n' +

      '### Scaling Results\n' +

      '### Qualitative Results\n' +

      '\n' +
      'Our proposed ST-ViViT architecture provides both improved video generation (FVD) and \\(\\Delta_{\\text{t}}\\)PSNR, for a reasonable trade-off in memory, as compared to to C-ViViT and the spatial-only ViT. This demonstrates its ability to generate videos of high fidelity and controllability, respectively. While C-ViViT employs a full space-time attention mechanism, resulting in significantly higher memory consumption compared to the other two architectures at the same parameter count, this does not translate to improved performance. In fact, C-ViViT exhibits a tendency towards overfitting, necessitating strong regularization during training, which might explain its considerably lower performance.\n' +

      '## 4 Related Work\n' +
      '\n' +
      '**World models** Generative interactive environments can be considered a class of _World Models_(Ha and Schmidhuber, 2018; Oh et al., 2015), which enable next-frame prediction that is conditioned on action inputs (Bamford and Lucas, 2020; Chiappa et al., 2017; Eslami et al., 2018; Hafner et al., 2020, 2021; Kim et al., 2020, 2021; Micheli et al., 2023; Nunes et al., 2020; Pan et al., 2022; Robine et al., 2023). Such models can be useful for training agents, as they can be used for learning policies without direct environment experience at agent training time. However, learning the models themselves typically requires action-conditioned data obtained directly from the environment. In contrast, our approach seeks to learn a world model in an unsupervised fashion from videos alone. Recently, there has been renewed emphasis on scaling world models. GAIA-1 (Hu et al., 2023) and UniSim (Yang et al., 2023) learn world models for autonomous driving and robotic manipulation respectively. These approaches require both text and action labels, while we focus on training from video-only data from publicly available Internet videos.\n' +
      '\n' +
      '**Video models** Our work is related to _video models_, which typically condition on initial frames (or text) and predict the remaining frames in a video (Blattmann et al., 2023; Brooks et al., 2024; Clark et al., 2019; Finn et al., 2016; Ho et al., 2022a, b; Hoppe et al., 2022; Kalchbrenner et al., 2017; Le Moing et al., 2021; Lotter et al., 2017; Luc et al., 2020; Singer et al., 2023; Walker et al., 2021; Yan et al., 2021; Yu et al., 2023). Our approach most resembles recent transformer based models such as Phenaki (Villegas et al., 2023), TECO (Yan et al., 2023) and MaskViT (Gupta et al., 2023), as we use MaskGIT (Chang et al., 2022) and an ST-Transformer (Xu et al., 2020) over tokenized images. While video models are becoming increasingly controllable (e.g. (Huang et al., 2022)), we seek a more agentin goal and explicitly learn a _latent action space_ from data, allowing users or agents to "play" the model using latent action-conditioned predictions.\n' +
      '\n' +
      '**Playable Video Generation** Genie generalizes beyond Playable Video Generation (PVG) (Menapace et al., 2021), where latent actions are used for controlling world models learnt directly from videos (Menapace et al., 2021, 2022). In contrast to Genie, PVG considers domain-specific static examples, rather than generating entirely new environments via prompting. Thus, scaling beyond this setting required non-trivial architectural changes, dropping inductive biases in exchange for a general method.\n' +
      '\n' +
      '**Environment generation** Our work is also related to _Procedural Content Generation_ (PCG, e.g. Risi and Togelius, 2020, 2020) where machine learning has proven highly effective for generating game levels (Summerville et al., 2018), recently via language models that directly write game code (Sudhakaran et al., 2023; Todd et al., 2023). Language models themselves can also be considered to be interactive environments (Wong et al., 2023), albeit lacking a visual component. By contrast in our setting the levels can be learnt and generated directly from pixels, which enables us to utilize the diversity of Internet video data.\n' +
      '\n' +
      '**Training agents with latent actions** Prior works have used latent actions for imitation from observation (Edwards et al., 2019), planning (Rybkin* et al., 2019) and pre-training RL agents (Schmidt and Jiang, 2024; Ye et al., 2022). These approaches have similar objectives to our latent action model, though have not been applied at scale. VPT (Baker et al., 2022) is a recent approach that uses an inverse dynamics model learnt from human-provided action labeled data, to label Internet-scale videos with actions that can then be used for training a policy. We showed, in contrast, that we can use _latent_ actions learnt from Internet videos to infer policies for arbitrary environments, avoiding the need for ground-truth actions that are costly and may not generalize.\n' +
      '\n' +
      '## 5 Conclusion and Future Work\n' +
      '\n' +
      'We proposed Genie, a new form of generative AI that enables anyone, even children, to dream up, create, and step into generated worlds as we can with human-designed simulated environments. Genie can be prompted to generate a diverse set of interactive and controllable environments despite training from video-only data.\n' +
      '\n' +
      'There are clear improvements that can be made to the model. Genie inherits some of the weaknesses of other autoregressive transformer models, and can hallucinate unrealistic futures. And while we have made progress with spatiotemporal representations, we are still limited to 16 frames of memory which makes it challenging to get consistent environments over long horizons. Finally, Genie currently operates around 1FPS and requires future advances to achieve an efficient frame rate for interaction.\n' +
      '\n' +
      'Still, we believe Genie opens up vast potential for future research. Given its generality, the model could be trained from an even larger proportion of Internet videos to simulate diverse, realistic, and imagined environments. Furthermore, we only briefly touched upon the capabilities of using Genie for training agents, but given that the lack of rich and diverse environments is one of the key limitations in RL, we could unlock new paths to creating more generally capable agents.\n' +
      '\n' +
      '## Broader Impact\n' +
      '\n' +
      '**Societal Impact** Genie could enable a large amount of people to generate their own game-like experiences. This could be positive for those who wish to express their creativity in a new way, for example children who could design and step into their own imagined worlds. We also recognize that with significant advances, it will be critical to explore the possibilities of using this technology to amplify existing human game generation and creativity--and empowering relevant industries to utilize Genie to enable their next generation of playable world development.\n' +
      '\n' +
      '**Training Data and Weights**: We have chosen not to release the trained model checkpoints, the model\'s training dataset, or examples from that data to accompany this paper or the website. We would like to have the opportunity to further engage with the research (and video game) community and to ensure that any future such releases are respectful, safe and responsible.\n' +
      '\n' +
      '**Reproducibility**: We understand that it may be challenging for researchers with fewer computational to reproduce our main results. In order to mitigate this issue, we describe a smaller scale, fully reproducible example in Appendix F that can run on a single mid-range TPU (or GPU). Given that many design choices translate between the two settings, we believe this will make it possible for the broader community to investigate future architectural improvements as well as additional research directions resulting from our work.\n' +

      '* van den Oord et al. (2017) A. van den Oord, A. Razavi, B. Uria, Caglar Unlu, C. Nash, C. Wolff, C. Durkan, D. Ding, D. Gorny, E. Gladchenko, F. Riedel, H. Qi, J. Kelly, J. Bauer, J. Donahue, J. Zhang, M. Malinowski, M. Binkowski, P. Luc, R. Riaichi, R. Strudel, T. P. I. Sander Dieleman, Y. Ganin, and Z. Eaton-Rosen. Imagen 2. URL [https://deepmind.google/technologies/imagen-2/](https://deepmind.google/technologies/imagen-2/).\n' +
      '* van den Oord et al. (2017) A. van den Oord, O. Vinyals, and K. Kavukcuoglu. Neural discrete representation learning. In _Proceedings of the 31st International Conference on Neural Information Processing Systems_, NIPS\'17, page 6309-6318, Red Hook, NY, USA, 2017. Curran Associates Inc. ISBN 9781510860964.\n' +
      '* Vaswani et al. (2017) A. Vaswani, N. Shazeer, N. Parmar, J. Uszkoreit, L. Jones, A. N. Gomez, L. Kaiser, and I. Polosukhin. Attention is all you need. In _Advances in Neural Information Processing Systems_, pages 5998-6008, 2017.\n' +
      '* Villegas et al. (2023) R. Villegas, M. Babaeizadeh, P.-J. Kindermans, H. Moraldo, H. Zhang, M. T. Saffar, S. Castro, J. Kunze, and D. Erhan. Phenaki: Variable length video generation from open domain textual descriptions. In _International Conference on Learning Representations_, 2023.\n' +
      '* Walker et al. (2021) J. C. Walker, A. Razavi, and A. van den Oord. Predicting video with VQVAE, 2021.\n' +
      '* Wang et al. (2023) Y. Wang, Y. He, Y. Li, K. Li, J. Yu, X. Ma, X. Chen, Y. Wang, P. Luo, Z. Liu, Y. Wang, L. Wang, and Y. Qiao. Internvid: A large-scale video-text dataset for multimodal understanding and generation, 2023.\n' +
      '* Wong et al. (2023) L. Wong, G. Grand, A. K. Lew, N. D. Goodman, V. K. Mansinghka, J. Andreas, and J. B. Tenenbaum. From word models to world models: Translating from natural language to the probabilistic language of thought, 2023.\n' +
      '* Wu et al. (2022) C. Wu, J. Liang, L. Ji, F. Yang, Y. Fang, D. Jiang, and N. Duan. Niwa: Visual synthesis pre-training for neural visual world creation. In _European conference on computer vision_, pages 720-736. Springer, 2022.\n' +
      '* Xu et al. (2020) M. Xu, W. Dai, C. Liu, X. Gao, W. Lin, G.-J. Qi, and H. Xiong. Spatial-temporal transformer networks for traffic flow forecasting. _arXiv preprint arXiv:2001.02908_, 2020.\n' +
      '* Yan et al. (2021) W. Yan, Y. Zhang, P. Abbeel, and A. Srinivas. Videgopt: Video generation using vq-vae and transformers, 2021.\n' +
      '\n' +
      '* Yan et al. (2023) W. Yan, D. Hafner, S. James, and P. Abbeel. Temporally consistent transformers for video generation. In A. Krause, E. Brunskill, K. Cho, B. Engelhardt, S. Sabato, and J. Scarlett, editors, _Proceedings of the 40th International Conference on Machine Learning_, volume 202 of _Proceedings of Machine Learning Research_, pages 39062-39098. PMLR, 23-29 Jul 2023.\n' +
      '* Yang et al. (2023) M. Yang, Y. Du, K. Ghasemipour, J. Tompson, D. Schuurmans, and P. Abbeel. Learning interactive real-world simulators. _arXiv preprint arXiv:2310.06114_, 2023.\n' +
      '* Ye et al. (2022) W. Ye, Y. Zhang, P. Abbeel, and Y. Gao. Become a proficient player with limited data through watching pure videos. In _The Eleventh International Conference on Learning Representations_, 2022.\n' +
      '* Yu et al. (2023) L. Yu, Y. Cheng, K. Sohn, J. Lezama, H. Zhang, H. Chang, A. G. Hauptmann, M. Yang, Y. Hao, I. Essa, and L. Jiang. Magvit: Masked generative video transformer. In _2023 IEEE/CVF Conference on Computer Vision and Pattern Recognition (CVPR)_, pages 10459-10469, Los Alamitos, CA, USA, jun 2023. IEEE Computer Society. doi: 10.1109/CVPR52729.2023.01008.\n' +
      '\n' +
      '## Additional Example Trajectories\n' +
      '\n' +
      'Figure 16: **More example trajectories**: the model is prompted with either hand-drawn sketches, images generated from text-to-image generative models or realistic photos. Actions that drive the dynamics of the trajectory are provided by human input.\n' +
      '\n' +
      '### Dataset\n' +
      '\n' +
      '#### Platformers Dataset\n' +
      '\n' +
      'Initial DatasetWe generated a dataset by filtering publicly available Internet videos, using the following criteria:\n' +
      '\n' +
      '* The title contains keywords relating to 2D platformer games.\n' +
      '* The title or description must contain an action word, such as "speedrun" or "playthrough".\n' +
      '* The title must not contain negating words such as "movie" or "unboxing".\n' +
      '\n' +
      'We then split each video into 16s clips at 10 FPS, which corresponds to 160 frames per clip. Our resulting dataset contains 55M videos, which totals around 244k hours. When selecting keywords, we manually spot checked results to check that they typically produced 2D platformer gameplay videos which are not outnumbered by other sorts of videos which happen to share similar keywords.\n' +
      '\n' +
      'Filter PipelineWe noticed that many of the videos in the dataset were of poor quality, impacting our model performance. We propose a scalable approach to systematically filter the data, using a learned classifier as in Baker et al. (2022). First, we define high quality videos as those that display\n' +
      '\n' +
      'Figure 17: **Controllable, consistent latent actions in Platformers: trajectories beginning from four different starting frames from our Platformers dataset. Each column shows the resulting frame from taking the same latent action five times. Despite training without action labels, not only are the same actions consistent across varied prompt frames, but also have semantic meaning: _left_, _right_, _jump_, and _no-op_.**clear gameplay and do not contain distractor items such as menu screen or streamer faces. We then filter this data as follows:\n' +
      '\n' +
      '1. Our team hand labelled 10k videos, with roughly ten hours of total human effort. The labels ranged from 5 (best) to 1 (worst) quality.\n' +
      '2. We trained a 11M parameter ResNet18 (He et al., 2016) with binary classification where we deleted all entries rated 2-4 and classified 5 as good and 1 as bad.\n' +
      '3. We then apply a decision rule based on model prediction and confidence to determine whether to keep the video.\n' +
      '\n' +
      'Consistent to findings in prior work Baker et al. (2022); Oquab et al. (2023), having high quality data outweighs the quantity of data - even though the curated datasaet is only just over 10% the size of the original dataset, the model trained on the curated dataset outperforms in terms of FVD, see Table 4. Our final dataset is 6.8M videos for a total of over 30k hours.\n' +
      '\n' +
      'Table 4 | Effect of dataset curation.\n' +
      '\n' +
      '### Training details\n' +
      '\n' +
      '#### Latent Action Model Training\n' +
      '\n' +
      'We found a benefit from increasing the number of codes (i.e. number of actions), at the cost of reduced playability for human and AI agents.\n' +
      '\n' +
      'Table 5 | Platformers action model hyperparameters\n' +
      '\n' +
      'Note that the model inputs are normalized between 0 and 1 and the final outputs of the decoder are placed through a sigmoid.\n' +
      '\n' +
      '#### Video Tokenizer Training\n' +
      '\n' +
      'Here we describe our video tokenizer training. We found it more effective to scale our decoder than the encoder, and a marginal gain from increasing batch size (see Table 6).\n' +
      '\n' +
      'We train our video tokenizer for 300k steps using the AdamW optimizer, with cosine decay, using the hyperparameters in Table 8.\n' +
      '\n' +
      '### Dynamics Model Training\n' +
      '\n' +
      '#### Scaling Experiments Details\n' +
      '\n' +
      'In this section we provide more details on the architecture as well as compute budget for the scaling experiments.\n' +
      '\n' +
      'Scaling model sizeFor all models we use a batch size of 256. We train all models for 200k steps, thus use a total of 750B training tokens for each run. All runs make use of batch parallelism and stage-3 ZeRO sharding (Rajbhandari et al., 2020), while our larger models also make use of tensor parallelism (Shoeybi et al., 2019). For this experiment we make use of TPUv2 and TPUv3 (Jouppi et al., 2020). See Table 10 for more details.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c} \\hline \\hline batch\\_size & training hardware & FLOPs & PSNR \\\\ \\hline\n' +
      '64 & 64 TPUv2 & \\(4.22\\times 10^{20}\\) & 35.7 \\\\\n' +
      '384 & 64 TPUv3 & \\(2.57\\times 10^{21}\\) & 36.5 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 6: Tokenizer batch size scaling hyperparameters.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c} \\hline \\hline Component & Parameter & Value \\\\ \\hline Encoder & num\\_layers & 12 \\\\  & d\\_model & 512 \\\\  & num\\_heads & 8 \\\\  & k/q\\_size & 64 \\\\ \\hline Decoder & num\\_layers & 20 \\\\  & d\\_model & 1024 \\\\  & num\\_heads & 16 \\\\  & k/q\\_size & 64 \\\\ \\hline Codebook & num\\_codes & 1024 \\\\  & patch\\_size & 4 \\\\  & latent\\_dim & 32 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 7: Platformers video tokenizer hyperparameters.\n' +
      '\n' +
      'Scaling batch sizeAll models use the same architecture with 2.3B parameters, as shown in Table 11, and train for 200k steps. The only difference between the three runs is hardware--the 128, 256 and 448 batch size models train on 64 TPUv3, 128 TPUv3 and 64 TPUv5p respectively.\n' +
      '\n' +
      'Table 11 | Batch size scaling hyperparameters. All models use the following architecture for 200k steps, differing only in batch size.\n' +
      '\n' +
      'Genie ModelThe parameter count, model architecture as well as compute usage of the dynamics model for the final Genie model is listed in Table 12. We train a 10.1B dynamics model with a batch size of 512, for a total of 125k steps using 256 TPUv5.\n' +
      '\n' +
      '### Behavioral Cloning Details\n' +
      '\n' +
      'In this section we provide more details about our behavioral cloning experiments. We train within the Procgen CoinRun environment (Cobbe et al., 2020) and evaluate in a held out test set. We assume we have a dataset of expert sequences in this environment from an agent trained with R2D2 (Kapturowski et al., 2018). We then train an agent to imitate from this data. Notably, the oracle agent has access to the corresponding ground-truth expert actions. We now discuss how we can utilize a pre-trained LAM to infer the actions taken.\n' +
      '\n' +
      '### Genie LAM\n' +
      '\n' +
      'In order to train an agent to imitate from unseen videos, we can use a frozen LAM from a Genie model trained on Internet videos. Given an expert sequence \\(\\langle x_{t},x_{t+1}\\rangle\\) we extract the corresponding\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c} \\hline \\hline Parameters & num\\_layers & num\\_heads & d\\_model & k/q size \\\\ \\hline\n' +
      '2.3B & 34 & 20 & 2560 & 128 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 10: Model size scaling architectures and compute usage. All models were trained for 200k steps with a batch size of 256, equating to 750B tokens.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c} \\hline \\hline Parameter & Value \\\\ \\hline max\\_lr & 3e-5 \\\\ min\\_lr & 3e-6 \\\\ \\(\\beta_{1}\\) & 0.9 \\\\ \\(\\beta_{2}\\) & 0.9 \\\\ weight\\_decay & 1e-4 \\\\ warmup\\_steps & 5k \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 9: Dynamics model optimizer hyperparameterslatent action label \\(a_{t}\\gets LAM(x_{t},x_{t+1})\\). We then train a policy \\(\\pi(a_{t}|x_{t})\\) to predict the likelihood of the expert taking latent action \\(a_{t}\\) given observation \\(x_{t}\\). Note that this procedure is similar to prior works that learn from videos (Baker et al., 2022; Torabi et al., 2018). However, these approaches use ground-truth actions for labeling videos whereas we utilize latent actions learnt completely offline.\n' +
      '\n' +
      'During inference, we must map latent actions emitted by the policy to real actions. To do this, we utilize a small set of action-labeled expert sequences. Given an expert sequence \\(\\langle x_{t},u_{t},x_{t+1}\\rangle\\) (we denote \\(u_{t}\\) for ground-truth actions to avoid confusion with predicted latent actions), we use the LAM to obtain a latent action \\(a_{t}\\) and fill a dictionary \\(D\\) consisting of mapped latents to a list of corresponding real actions. In summary, given an observation \\(x_{t}\\) from the environment, we can obtain the most likely latent action as \\(a_{t}\\sim\\pi(s_{t})\\), and then take the corresponding real action as \\(u_{t}\\sim D[a_{t}]\\).\n' +
      '\n' +
      'Note that other works have used data extracted from the agent\'s policy to obtain a mapping from latent to real actions (Edwards et al., 2019; Ye et al., 2022), but we found using expert data enabled us to better evaluate the quality of the learnt policy. As shown in the main text, the agent was capable of adapting with as few as 200 expert labels.\n' +
      '\n' +
      '### Architecture\n' +
      '\n' +
      'We train a transformer as the policy for both the oracle and latent BC agents. We utilize our proposed STViViT architecture for encoding the frames \\(x_{1:t}=(x_{1},\\cdots x_{t})\\). All previous actions are placed through a one-hot and then combined with the corresponding frame encoding as an additive embedding. We use a sequence length of 4 during both training and inference and a batch size of 16.\n' +
      '\n' +
      'Both the oracle and Genie LAM are trained with a cross-entropy loss where targets are either real or latent actions, respectively. During inference, we obtain the final prediction by sampling from\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l} \\hline \\hline Parameter & Value \\\\ \\hline max\\_lr & 3e-5 \\\\ min\\_lr & 3e-6 \\\\ \\(\\beta_{1}\\) & 0.9 \\\\ \\(\\beta_{2}\\) & 0.96 \\\\ weight\\_decay & 1e-4 \\\\ warmup\\_steps & Sk \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 13: BC model optimizer hyperparameters\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l} \\hline \\hline Component & Parameter & Value \\\\ \\hline Encoder & num\\_layers & 12 \\\\  & d\\_model & 512 \\\\  & patch\\_size & 4 \\\\ \\hline Policy & linear\\_layer & 512 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 14: BC policy hyperparametersthe predicted logits. Note we found the oracle agent performed better when we randomly sampled actions 10% of the time.\n' +
      '\n' +
      '### Reproducible Case Study\n' +
      '\n' +
      'In this section we describe a self-contained, fully reproducible case study that can be trained with a single mid range TPU/GPU in under a week.\n' +
      '\n' +
      '### Data Collection\n' +
      '\n' +
      'First we need to collect the data to train our model. We use the CoinRun environment from the Procgen benchmark (Cobbe et al., 2020) since it has thousands of visually diverse levels with fairly simple platformer-like dynamics. Using the "hard" mode, we collect data using a random policy with no action repeats. We sample level seeds between zero and 10,000 and collect 1,000 timesteps for each level, for a total of 10M transitions.\n' +
      '\n' +
      '### Video Tokenizer Training\n' +
      '\n' +
      'Our video tokenizer for CoinRun follows the same setup as described in Section 2.1, trained with the optimizer configuration as in Section C.2. The primary difference in this example is we use smaller model sizes (see Table 15), and then use a batch size of 48 sequences, of length 16, for a total of 768 images per batch. This is sufficient to fit in a single TPU with 16G memory. The model is trained for three days using a single TPU which is sufficient to complete 300k steps.\n' +
      '\n' +
      '### Dynamics + Latent Action Model Training\n' +
      '\n' +
      'Once we have trained the video tokenizer we can then jointly train the latent action and dynamics models. Once again we seek to fit our model training inside 16G memory, so we use a batch size of 36 sequences consisting of 16 frames each, for a total of 576 images. We train both the latent action model and dynamics model in parallel, using the setup described above (see: Section C.1 for the latent action model and Section C.3 for the dynamics model).\n' +
      '\n' +
      'We train both the latent action and dynamics models in parallel for 200k steps, using the optimizer hyperparameters in Table 9. We find this model generates consistent playable latent actions, resembling the original environment.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l c} \\hline \\hline Component & Parameter & Value \\\\ \\hline Encoder & num\\_layers & 8 \\\\  & d\\_model & 512 \\\\  & num\\_heads & 8 \\\\ \\hline Decoder & num\\_layers & 8 \\\\  & d\\_model & 512 \\\\  & num\\_heads & 8 \\\\ \\hline Codebook & num\\_codes & 1024 \\\\  & patch\\_size & 4 \\\\  & latent\\_dim & 32 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 15: CoinRun video tokenizer hyperparameters\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l} \\hline \\hline Component & Parameter & Value \\\\ \\hline Encoder & num\\_layers & 8 \\\\  & d\\_model & 512 \\\\  & num\\_heads & 8 \\\\ \\hline Decoder & num\\_layers & 8 \\\\  & d\\_model & 512 \\\\  & num\\_heads & 8 \\\\ \\hline Codebook & num\\_codes & 6 \\\\  & latent\\_dim & 32 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 16: CoinRun action model hyperparameters\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l} \\hline \\hline Component & Parameter & Value \\\\ \\hline Architecture & num\\_layers & 12 \\\\  & d\\_model & 512 \\\\  & num\\_layers & 8 \\\\ Sampling & temperature & 1.0 \\\\  & maskgit\\_steps & 25 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 17: CoinRun dynamics model hyperparameters\n' +
      '\n';
