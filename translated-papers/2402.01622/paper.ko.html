      '###### Abstract\n' +
      '\n' +
      '계획은 구상 이후 인공 지능에 대한 핵심 추구의 일부였지만 초기 AI 에이전트는 인간 수준의 계획에 필요한 많은 인지 기질이 부족했기 때문에 대부분 제한된 설정에 초점을 맞추었다. 최근 대규모 언어 모델(LLM)에 의해 구동되는 언어 에이전트는 도구 사용 및 추론과 같은 흥미로운 기능을 보여주었다. _ 이러한 언어 에이전트는 이전 AI 에이전트의 손이 닿지 않는 보다 복잡한 설정에서 계획할 수 있습니까?_ 이 조사를 진전시키기 위해 우리는 일반적인 실제 계획 시나리오인 여행 계획에 초점을 맞춘 새로운 계획 벤치마크인 TravelPlanner를 제안한다. 풍부한 샌드박스 환경과 거의 4백만 개의 데이터 레코드에 접근할 수 있는 다양한 도구, 그리고 \\(1,\\!225\\) 세심하게 선별된 계획 의도 및 참조 계획을 제공합니다. 종합 평가 결과, 현재 언어 에이전트는 이러한 복잡한 계획 작업을 아직 처리할 수 없는 것으로 나타났으며, GPT-4조차도 \\(0.6\\)의 성공률만 달성했다. 언어 에이전트는 작업을 계속하거나 올바른 도구를 사용하여 정보를 수집하거나 여러 제약 조건을 추적하는 데 어려움을 겪습니다. 그러나 우리는 언어 에이전트가 그러한 복잡한 문제를 해결할 수 있는 단순한 가능성은 그 자체로 사소한 진전이라는 점에 주목한다. TravelPlanner는 미래의 언어 에이전트를 위해 도전적이면서도 의미 있는 테스트베드를 제공합니다.\n' +
      '\n' +
      '머신러닝, ICML\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '계획은 인간의 지능의 특징이다. 그것은 정보를 반복적으로 수집하고 결정을 내리기 위해 다양한 도구를 사용하고, 심의를 위해 중간 계획(작업 메모리 또는 물리적 장치에)을 기록하고, 시뮬레이션을 실행하여 대안 계획을 탐색하며, 이는 차례로 세계 모델(Mattar & Lengyel, 2022; Ho et al., 2022)에 달려 있다. 수십 년 동안 연구자들은 인간의 계획 능력을 모방하기 위해 AI 에이전트를 개발하려고 시도했지만(Russell & Norvig, 2010; Georgievski & Aiello, 2015; **?**), 종종 제한된 설정(Campbell et al., 2002; Silver et al., 2016, 2017)에서 인간 수준 계획에 필요한 많은 인지 기질이 부족했기 때문이다. 인간이 작동하는 대체로 구속되지 않은 환경에서 강력하게 작동할 수 있는 AI 에이전트는 먼 목표로 남아 있다.\n' +
      '\n' +
      '대형 언어 모델(LLMs; OpenAI(2022; 2023); Touvron et al. (2023a,b); Jiang et al. (2023))의 출현은 이 고전적인 문제에 새로운 빛을 가져온다. LLM들에 의해 구동되는 새로운 세대의 언어 에이전트들(Su, 2023; Sumers et al., 2023; Xie et al., 2023)이 등장했으며, 이들은 생각 및 통신을 위한 차량으로서 언어를 사용하는 능력을 특징으로 한다. 이러한 에이전트는 도구 사용(Schick et al., 2023; Patil et al., 2023; Qin et al., 2023) 및 다양한 형태의 추론(Wei et al., 2022; Yao et al., 2022; Lewkowycz et al., 2022)과 같은 흥미로운 능력을 보여주었으며, 이는 잠재적으로 초기 AI 에이전트에서 부족했던 일부 인지 기질의 역할을 충족시킨다. 따라서 연구자들은 블록월드(Valmeekam et al., 2023)와 같은 고전적인 계획 설정에서 구체화된 에이전트(Huang et al., 2022; Ichter et al., 2022; Song et al., 2023; Wang et al., 2023) 및 웹 에이전트(Deng et al., 2023; Zhou et al., 2023a)에 이르기까지 다양한 계획 작업에서 그들의 잠재력을 조사했다. 그러나, 기존 작업에서의 계획 설정은 고정된 지상 진리를 갖는 단일 목적 최적화에 초점을 맞춘 기존의 설정을 여전히 크게 따른다. 에이전트는 LLM 구동 에이전트에 의해 방금 만들어진 미리 정의된 일련의 작업에서 예측하는 작업을 수행합니다.\n' +
      '\n' +
      '보다 복잡하면서도 현실적인 설정에서 계획할 수 있는 언어 에이전트가?__Are 언어 에이전트에 더 가깝고, 인간이 작동하는 것에 더 가깝습니다. 이 조사를 진전시키기 위해 우리는 일반적인 실제 계획 시나리오인 여행 계획에 초점을 맞춘 새로운 계획 벤치마크인 여행 계획을 제안한다. 이것은 인간에게 조차도 도전적이고 시간이 많이 걸리는 작업이다 (그러나 대부분의 사람들은 적절한 도구와 충분한 시간을 가지고 그것을 성공적으로 할 수 있다): _1)_다일 일정을 계획하는 것은 본질적으로 _long-horizon_이며, 장소, 숙박, 교통, 식사 등에 대한 많은 수의 상호의존적인 결정을 수반한다. _2) _ 여행 계획은 예산 및 다양한 사용자 요구와 같은 명시적 제약으로부터 암시적인 상식적 제약에 이르기까지 많은 _constraints_를 수반한다. 예를 들어, 사람들은 일부 운송 수단을 사용하지 않고는 다른 도시로 텔레트랜스포트할 수 없다. _ 3)_여행 계획은 부분적으로 관찰가능한 환경으로부터 다양한 도구들(예를 들어, 비행들 및 음식점들을 검색하기 위해)을 사용하여 필요한 정보를 선제적으로 획득하고, 모든 명시적 및 암시적 제약들을 염두에 두면서 계획을 더 진행하기 위해 수집된 정보에 대해 의도하는 강력한 _agency_를 필요로 한다. 이러한 복잡성의 계획 작업은 이전의 AI 에이전트(Russell & Norvig, 2010)의 손이 닿지 않는 곳에 있다.\n' +
      '\n' +
      '트래블플래너는 6개의 도구를 통해 액세스할 수 있는 인터넷에서 크롤링된 약 400만 개의 데이터 항목과 함께 풍부한 샌드박스 환경을 제공합니다. 또한 다양한 사용자 질의(참조 계획과 함께)를 세심하게 큐레이션하여 서로 다른 제약 조건을 부과한다. 대표적인 예가 그림 1에 예시되어 있다.\n' +
      '\n' +
      '우리는 GPT-4(OpenAI, 2023), Gemini(G Team et al., 2023), Mixstral(Jiang et al., 2024) 등 5개의 LLM과 ReAct(Yao et al., 2022) 및 Reflexion(Shinn et al., 2023) 등 4개의 계획 전략을 완전 계획 전달 능력과 제약 조건에 따라 종합적으로 평가한다. 주요 연구결과는 다음과 같다.\n' +
      '\n' +
      '최첨단 LLM은 TravelPlanner와 같은 복잡한 계획 작업을 처리할 수 없다. GPT-4는 몇 가지 작업(\\(0.6\\)%)에 대한 모든 제약 조건을 충족하는 계획을 성공적으로 생성한 반면, 다른 모든 LLM은 어떤 작업도 완료하지 못한다.\n' +
      '\n' +
      '기존의 ReAct와 Relexion과 같은 계획전략은 보다 단순한 계획설정에 효과적일 수 있으나, TravelPlanner의 여러 가지 제약사항에 대해서는 미흡한 실정이다. 그들은 종종 자신의 추론을 올바른 행동으로 올바르게 변환하지 못하고 전역적 또는 다중 제약을 추적한다. 언어 에이전트는 인간 수준의 계획에 접근하기 위해 더 정교한 계획 전략이 필요하다.\n' +
      '\n' +
      '추가 분석 결과 도구 사용의 논쟁 오류, 데드 루프에 갇힘, 환각 등 기존 언어 에이전트의 일반적인 실패 모드가 많이 나타난다.\n' +
      '\n' +
      '대부분의 연구 결과는 현재 언어 에이전트에 부정적인 방향으로 기울어져 있지만 인공 에이전트가 이러한 복잡한 작업을 해결할 수 있는 단순한 가능성은 그 자체로 사소한 진전이 아니라는 점에 유의해야 한다. 트래블플래너는 미래의 에이전트가 복잡한 환경에서 인간 수준의 계획을 향해 언덕을 오를 수 있도록 도전적이지만 의미 있는 테스트 베드를 제공한다.\n' +
      '\n' +
      '마지막으로, 좋은 점은 우리의 잘 훈련된 인간 주석자가 수동으로 계획을 주석하는 데 평균적으로 12\\(12\\)분이 걸리지만 언어 에이전트는 자동으로 1\\(1{-}2\\)분 만에 계획을 생성할 수 있다는 것이다. 아마도 언젠가 언어 에이전트는 우리를 위해 많은 지루한 작업을 자동화하는 데 도움이 될 만큼 충분히 능력이 될 것입니다.\n' +
      '\n' +
      '그림 1: TravelPlanner 개요. 질의가 주어지면 언어 에이전트는 정보를 수집하기 위해 다양한 검색 도구를 사용해야 한다. 수집된 정보에 기초하여, 언어 에이전트는 질의에 명시된 사용자의 요구를 만족시킬 뿐만 아니라 상식적 제약을 준수하는 계획을 전달할 것으로 예상된다.\n' +
      '\n' +
      ' \n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:3]\n' +
      '\n' +
      '실제 환경에서 작동하고 인간에게 봉사하는 에이전트는 계획을 설계할 때 상식을 고려해야 한다. 예를 들어, 동일한 명소를 반복적으로 방문하는 것은 전형적이지 않다. 계획 중 상식에 대한 에이전트의 이해와 활용을 평가하기 위해 TravelPlanner에 상식 제약을 포함한다.\n' +
      '\n' +
      '(\\(\\bullet\\)**Hard Constraints**: 에이전트의 중요한 능력은 개인화된 사용자 요구를 효과적으로 만족시키는 것이다. 이를 평가하기 위해 TravelPlanner는 예산 제약과 같은 다양한 사용자 요구를 통합한다. 이러한 사용자 요구를 하드 제약이라고 합니다. 하드 제약은 다양한 사용자 요구와 관련하여 에이전트의 일반화 능력을 측정한다.\n' +
      '\n' +
      '벤치마크 건설 파이프라인\n' +
      '\n' +
      '이 섹션은 TravelPlanner의 구축 파이프라인을 개략적으로 설명하며, 이는 다음의 단계들을 수반한다: _1)_환경 및 평가 셋업. _ 2)_ 다양한 여행 쿼리 디자인_ 3)_ Reference plan annotation. _ 4)_ 품질 검사.\n' +
      '\n' +
      '환경 설정.여행 플래너에서는 일관되고 편견 없는 평가를 위해 정적 및 닫힌 샌드박스 환경을 만듭니다. 이 설정을 통해 모든 에이전트가 정적 데이터베이스에서 변경되지 않는 동일한 정보에 액세스하여 동적 데이터에 의해 도입된 변동성 및 잠재적 편향을 피할 수 있습니다. 실제 세계와 일치하는 다양한 여행 옵션을 제공하기 위해 TravelPlanner의 각 도구 데이터베이스에는 풍부한 정보가 포함되어 있습니다. 각 도구의 데이터베이스 크기는 표 2에 나열되어 있습니다. 더 자세한 도구 세부 정보는 부록 A.2 및 A.3을 참조하십시오. 또한 에이전트는 계획에 필요한 정보를 기록하기 위해 "NotebookWrite" 도구를 사용하도록 지시됩니다. 이 도구는 에이전트의 작업 메모리 관리를 평가하기 위해 통합되며 컨텍스트 축적으로 인한 최대 토큰 제한을 방지합니다.\n' +
      '\n' +
      'Query Construction.TravelPlanner를 위한 다양한 질의들을 생성하기 위해, 우리는 각 질의의 골격을 형성하기 위해 무작위로 선택된 출발 도시, 목적지, 특정 날짜 범위를 포함한 여러 기본 요소들로부터 시작한다. 그 후, 우리는 다양한 수준의 복잡성을 생성하기 위해 여행 기간과 어려운 제약의 수를 조정한다.\n' +
      '\n' +
      '여행 기간(\\(3\\), \\(5\\) 또는 \\(7\\)은 계획에 포함된 도시 수를 결정합니다. 구체적으로, \\(3\\)일 계획은 한 도시에 초점을 맞추고, \\(5\\)일과 \\(7\\)일은 무작위로 선택된 한 주를 방문하며, \\(5\\)일 계획은 \\(2\\)도시, \\(7\\)일 계획은 \\(3\\)도시로 각각 여행한다. 더 많은 일수는 언어 에이전트에 의한 더 빈번한 도구 사용을 요구하므로 계획의 긴 수평 측면을 관리하는 데 어려움이 증가한다. 불확실한 목적지는 여러 도시를 결정하는 에이전트에 도전하며, 여기서 도시 간 연결성과 같은 요소를 고려해야 한다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l} \\hline\n' +
      '**Constraint** & **Description** \\\\ \\hline \\hline \\multicolumn{3}{c}{_Environment Constraint_} \\\\ \\hline Unavailable Transportation & There is no available flight or driving information between the two cities. \\\\ Unavailable Attractions & There is no available attraction information in the queried city. \\\\ \\hline \\hline \\multicolumn{3}{c}{_Commonsense Constraint_} \\\\ \\hline Within Sandbox & All information in the plan must be within the closed sandbox; otherwise, it will be considered a hallucination. \\\\ Complete Information & No key information should be left out of the plan, such as the lack of accommodation during travel. \\\\ Within Current City & All scheduled activities for the day must be located within that day’s city(s). \\\\ Reasonable City Route & Changes in cities during the trip must be reasonable. \\\\ Diverse Restaurants & Restaurant choices should not be repeated throughout the trip. \\\\ Diverse Attractions & Attraction choices should not be repeated throughout the trip. \\\\ Non-conf. Transportation & Transportation choices within the trip must be reasonable. For example, having both “self-driving” and “flight” would be considered a conflict. \\\\ Minimum Nights Stay & The number of consecutive days spent in a specific accommodation during the trip must meet the corresponding required minimum number of nights’ stay. \\\\ \\hline \\hline \\multicolumn{3}{c}{_Hard Constraint_} \\\\ \\hline Budget & The total budget of the trip. \\\\ Room Rule & Room rules include “No parties”, “No smoking”, “No children under 10”, “No pets”, and “No visitors”. \\\\ Room Type & Room types include “Entire Room”, “Private Room”, “Shared Room”, and “No Shared Room”. \\\\ Cuisine & Cuisines include “Chinese”, “American”, “Italian”, “Mexican”, “Indian”, “Mediterranean”, and “French”. \\\\ Transportation & Transportation options include “No flight” and “No self-driving”. \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: 구속조건 설명. 환경 제약은 언어 에이전트가 계획을 적절하게 조정할 수 있는지 여부를 평가하면서 환경으로부터 받은 피드백을 통해 나타난다. 상식적 제약과 딱딱한 제약은 언어 에이전트의 계획이 이러한 특정 기준과 얼마나 잘 일치하는지 기반으로 평가된다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l} \\hline\n' +
      '**Tool** & **Data Entries** (\\#) \\\\ \\hline CitySearch & \\(312\\) \\\\ FlightSearch & \\(3\\),\\(827\\),\\(361\\) \\\\ DistanceMatrix & \\(17\\),\\(603\\) \\\\ RestaurantSearch & \\(9\\),\\(552\\) \\\\ AttractionSearch & \\(5\\),\\(303\\) \\\\ AccommodationSearch & \\(5\\),\\(064\\) \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 2: 데이터베이스의 데이터 엔트리 수.\n' +
      '\n' +
      '또한, 복잡성과 현실감을 더하기 위해 다양한 사용자 요구를 어려운 제약조건으로 도입한다. 난이도 수준은 다음과 같이 분류된다:\n' +
      '\n' +
      '쉬운**: 이 수준의 질의는 주로 한 사람에게 예산이 제한되어 있습니다. 각 쿼리에 대한 초기 예산은 조작된 휴리스틱 규칙 세트를 사용하여 결정됩니다.\n' +
      '\n' +
      '중간 질의는 예산 제약 외에도 요리 유형, 방 유형 및 방 규칙을 포함하는 제약 풀에서 무작위로 선택된 추가 하드 제약 조건을 도입한다. 또한, 인구수는 \\(2\\)과 \\(8\\)으로 다양하여 교통비와 숙박비 계산에 영향을 미친다.\n' +
      '\n' +
      'Hard**: Hard 질의는 중간 질의의 모든 제약 조건과 함께 제약 풀에 대한 추가적인 운송 선호도를 포함한다. 각각의 하드 쿼리는 제약 풀로부터 랜덤하게 선택된 세 개의 하드 제약들을 포함한다.\n' +
      '\n' +
      '이 방법은 질의의 다양성을 보장한다. 이러한 요소들의 사소한 변화는 상당히 다른 계획으로 이어질 수 있다. 마지막으로 요소를 기반으로 GPT-4(OpenAI, 2023)를 활용하여 자연어 질의를 생성한다.\n' +
      '\n' +
      '인간 주석.모든 쿼리가 적어도 하나의 실행 가능한 계획을 가지고 있는지 확인하기 위해, 우리는 합성 쿼리에 대한 계획을 세심하게 주석하도록 대학원생들을 초대한다. 한 계획은 3.4절에 자세히 설명되어 있는 평가 스크립트에 설명된 모든 제약 조건을 충족해야 적합하다고 간주되며, 이 엄격한 프로세스로 인해 \\(1,225\\) 검증된 쿼리-플랜 쌍이 생성되었다. 우리는 주석자가 주석하는 각 계획에 대해 평균 \\(\\$0.80\\)의 비용을 지불한다.\n' +
      '\n' +
      '품질 관리.각 자연어 쿼리와 해당 주석이 달린 계획의 품질을 보장하기 위해 저자는 모든 쿼리와 계획에 대한 자세한 검토를 수행하여 발견된 오류를 수정했다. 또한, 문제를 해결하기 위해, 우리는 각 질의의 예산을 대응하는 인간 주석 계획의 비용을 사용하여 재조정한다. 이 접근법은 초기 휴리스틱 생성 예산을 대체하며, 이는 너무 높을 수 있으므로 실현 가능한 계획의 수를 줄인다. 여러 단계의 인간 검증을 통해 TravelPlanner에서 각 쿼리의 고품질과 적어도 하나의 실현 가능한 솔루션의 존재를 보장합니다.\n' +
      '\n' +
      '### Evaluation\n' +
      '\n' +
      '에이전트가 제공하는 계획에 대한 포괄적인 평가를 보장하기 위해 여러 차원에서 평가합니다. 구체적으로, 우리는 먼저 자연어로 처음 제시되는 교통, 식당, 명소, 숙박시설 등 주요 구성요소 1을 추출한다. 그런 다음 이러한 구성 요소는 공식적으로 구성된 계획으로 구성되며, 이는 미리 정의된 스크립트를 통해 자동으로 평가됩니다. 상기 평가 기준은 다음을 포함한다:\n' +
      '\n' +
      '각주 1: 우리의 실험에서, 우리는 이 추출 과정에 GPT-4-터보를 사용한다. 자세한 내용은 부록 B.3.5를 참조하십시오.\n' +
      '\n' +
      '이 메트릭은 에이전트가 제한된 수의 단계 내에서 최종 계획을 성공적으로 전달할 수 있는지 여부를 평가합니다. 데드 루프에 빠지거나 수많은 실패한 시도를 경험하거나 최대 단계 수(실험 설정에서\\(30\\) 단계)에 도달하면 실패한다.\n' +
      '\n' +
      '8개의 상식 차원으로 구성된 이 메트릭은 언어 에이전트가 명시적인 지시 없이 자신의 계획에 상식을 통합할 수 있는지 여부를 평가한다.\n' +
      '\n' +
      '이 메트릭은 질의에서 명시적으로 주어진 모든 하드 제약 조건을 만족하는지 여부를 측정하는데, 이 메트릭은 에이전트가 다양한 사용자 요구에 맞게 계획을 조정할 수 있는 능력을 테스트하는 것을 목표로 한다.\n' +
      '\n' +
      '\\(\\bullet\\)**Final Pass Rate**: 이 메트릭은 테스트된 모든 계획들 중에서 앞서 언급한 모든 제약들을 충족시키는 실현가능한 계획들의 비율을 나타낸다. 실용적인 기준에 부합하는 계획을 생산하는 데 있어 에이전트의 숙련도를 나타내는 지표 역할을 한다.\n' +
      '\n' +
      '그 영향이 본질적으로 "샌드박스 내" 및 "완전 정보" 메트릭에 반영되기 때문에 환경 제약을 별도로 평가하지 않는다. 예를 들어, 도시가 교통이나 명소가 부족할 때 에이전트는 일반적으로 환각에 의존하거나 환경 제약의 영향을 반영하여 답변을 제공하지 않기로 선택한다.\n' +
      '\n' +
      '상식 제약 조건 통과율과 하드 제약 조건 통과율의 경우, 우리는 _micro_와 _macro_의 두 가지 평가 전략을 사용한다. _micro_ 전략은 전체 제약 수에 대한 통과된 제약의 비율을 계산한다. *Micro Pass Rate**는 다음과 같이 정의된다.\n' +
      '\n' +
      '\\[\\text{Micro Pass Rate}=\\frac{\\sum_{p\\in P}\\sum_{c\\in C_{p}\\mathbbm{1}_{\\text{passed}(c,p}}{\\sum_{p\\in P}|C_{p}|}, \\tag{1}\\mathbm{1}_{text{passed}(c,p}}{\\sum_{p\\in P}|C_{p}|}\n' +
      '\n' +
      '여기서 \\(P\\)는 평가되는 모든 계획들의 집합을 나타내고, \\(C_{p}\\)는 \\(P\\)에서 특정 계획 \\(p\\)에 적용가능한 제약들의 집합을 나타내며, \\(\\text{passed}(X,Y)\\)는 \\(Y\\)이 제약들 \\(X\\)을 충족하는지 여부를 결정하는 함수이다.\n' +
      '\n' +
      '_macro_ 전략은 테스트된 모든 계획 중 모든 상식 또는 단단한 제약을 통과하는 계획의 비율을 계산한다. *Macro Pass Rate**를 다음과 같이 정의한다.\n' +
      '\n' +
      '\\[\\text{Macro Pass Rate}=\\frac{\\sum_{p\\in P}\\frac{1}{\\text{passed}(C_{p},p}}{|P|}. \\tag{2}\\]\n' +
      '\n' +
      '이 두 가지 메트릭은 개별 제약 조건 대 다음 에이전트의 능력을 평가합니다. 모든 제약 조건을 전체적으로 나타냅니다.\n' +
      '\n' +
      '### Sole-Planning Setting\n' +
      '\n' +
      'TravelPlanner는 도구 사용 및 계획(2단계 모드)에서 에이전트의 전반적인 능력을 평가하도록 설계되었지만, 에이전트의 계획 능력(sole-planning 모드)만을 평가하는 단순화된 모드도 설정했다. 이 설정에서 우리는 인간이 주석한 계획을 활용하여 목적지 도시를 미리 결정하고 제공된 도시의 레스토랑과 같은 에이전트에게 상세하고 필요한 정보를 직접 제공한다. 에이전트가 더 이상 도구를 통해 처음부터 정보를 수집할 필요가 없기 때문에 도구 호출이 필요하지 않습니다.\n' +
      '\n' +
      '## 4 Experiments\n' +
      '\n' +
      '우리는 TravelPlanner에 대한 다양한 LLM의 성능과 계획 전략을 평가한다. 2단계 모드에서는 ReAct(Yao et al., 2022) 프레임워크를 사용하여 정보 수집을 하는데, 이 프레임워크는 기초 LLM을 변경하면서 도구(Zhuang et al., 2023b)로 효과적인 반복이 인정된다. 이 접근법을 통해 균일한 도구 사용 프레임워크에서 서로 다른 LLM이 어떻게 수행되는지 평가할 수 있다. 에이전트는 다른 계획 전략을 사용하지 않고 스스로 수집한 정보를 기반으로 계획을 직접 제공해야 한다. 유일한 계획 모드에서 우리의 평가는 다양한 계획 전략을 포함하도록 다양한 LLM을 넘어선다. 이것은 다른 계획 벤치마크에서 효과가 입증된 전략이 TravelPlanner에서 효과를 유지하는지 평가하는 것을 목표로 합니다. 모든 실험은 제로 샷 설정으로 수행됩니다.\n' +
      '\n' +
      '### Baselines\n' +
      '\n' +
      '탐욕 탐색. TravelPlanner 내에서 전통적인 규칙 기반 전략의 효율성을 평가하기 위해 탐욕 탐색을 기준선으로 하고 비용을 최적화 목표로 설정한다. 자세한 내용은 부록 B.1을 참조하십시오.\n' +
      '\n' +
      'LLM. ReAct의 긴 컨텍스트 윈도우 요구사항과 방대한 텍스트 정보로 인해, 우리는 길이가 \\(8\\)K를 초과하는 입력을 처리할 수 있는 LLM에 대한 고려를 제한한다. 그 결과, 3개의 closed-source LLMs: **GPT-3.5-Turbo**(OpenAI, 2022), **GPT-4-Turbo**(OpenAI, 2023), **Gemini Pro**(G Team et al., 2023), 2개의 open-source LLMs: **Mistral-7B-32K**(Jiang et al., 2023) 및 **Mistral-8x7B-MoE**(Jiang et al., 2024)를 포함한다. 이 모든 모델에 대해 사용 가능한 경우 공식 지침 형식을 채택합니다.\n' +
      '\n' +
      '계획 전략.현재 계획 전략의 효과를 탐색하기 위해, 대표적인 네 가지 전략인 **Direct**, **ZS-CoT**(Wei et al., 2022), **ReAct**(Yao et al., 2022), **Reflexion**(Shinn et al., 2023)을 평가한다. 구현 상세는 부록 B.1을 참조하기 바란다. 탐색 공간의 광범위한 탐색을 필요로 하기 때문에 TravelPlanner만큼 복잡한 문제에 대해 비용이 엄청나게 많이 들기 때문에 **ToT**(Yao et al., 2023) 및 **GoT**(Besta et al., 2023)를 포함하지 않는다. 또한, 복잡한 작업에서 ReAct에 가까운 성능을 고려할 때(Zhuang et al., 2023a), 이러한 방법의 잠재적인 이점은 제한될 수 있다.\n' +
      '\n' +
      '### Main Results\n' +
      '\n' +
      '본 절에서는 TravelPlanner(표 3)에 대한 다양한 LLM의 성과와 기획 전략에 대해 논의한다. 우리는 다음과 같은 관찰들을 가지고 있다:\n' +
      '\n' +
      '**TravelPlanner는 상당한 도전을 제기한다.** 2단계 모드에서 ReAct가 있는 GPT-4-Turbo는 최종 통과율에서 \\(0.6\\)%만을 달성하고 다른 LLM은 어떤 것도 통과할 수 없다.\n' +
      '\n' +

      '표 3: TravelPlanner 검증 및 테스트 세트에 대한 다양한 LLMs 및 계획 전략의 주요 결과. 가장 좋은 결과는 굵은 글씨로 표시됩니다. 수집된 정보가 부족할 경우 제미니 프로는 직접 계획 제공을 거부하는 경향이 있다. 주석이 있는 사람을 인터뷰한 결과 수동으로 주석을 달면 평균적으로 약 12분이 소요됩니다. 그러나 GPT-3.5-Turbo와 같은 언어 에이전트는 단지 \\(1\\)에서 \\(2\\)분만에 이 작업을 수행할 수 있어 효율성을 보여준다.\n' +
      '\n' +
      '[MISSING_PAGE_FAIL:7]\n' +
      '\n' +
      '이를 게이트하면 표 5는 참조 계획에 비해 덜 효과적인 2단계 모드 사용 도구의 에이전트를 보여준다. 이 비교는 에이전트가 완료된 정보 수집을 완료하지 못하는 경우가 많다는 것을 나타냅니다. 결과적으로, 그들은 가짜 정보를 생성하거나 특정 세부 사항을 생략합니다. 이것은 "샌드박스 내" 및 "완전한 정보" 제약에 대한 낮은 통과율로 이어진다. 또한, 이러한 불일치는 여행 기간이 증가함에 따라 더욱 두드러진다. 이는 긴 지평선 작업에서 에이전트가 자신의 능력을 향상시킬 필요가 있음을 강조한다.\n' +
      '\n' +
      '**에이전트는 글로벌 계획 시나리오로 어려움을 겪는다.**글로벌 제약 "최소 야간 체류" 및 "예산"은 계획에 대한 전체론적 접근을 요구하므로 에이전트가 현재 결정을 평가할 뿐만 아니라 미래의 영향을 예상해야 한다. 현재 LLM의 자동 회귀 특성은 여러 미래 지점에서 독립적으로 결과를 얻을 수 있도록 제한한다. 이는 미래 지향적 계획을 조정하기 위한 역추적 또는 휴리스틱 방법을 사용하는 것과 같은 새로운 전략의 필요성과 긴급한 필요성을 강조한다.\n' +
      '\n' +
      '### Case Studies\n' +
      '\n' +
      '현재 에이전트의 단점을 심층적으로 조사하기 위해 그림 3에서 몇 가지 고장 사례를 제공한다. 우리는 다음과 같은 특징으로 결론을 내린다.\n' +
      '\n' +
      '**에이전트는 지속적인 오류를 수정할 수 없기 때문에 계획을 완료하지 못합니다.**도구 사용 시나리오에서 에이전트는 모든 선행 단계가 올바르게 실행되는 경우에도 계획을 전달하지 못하는 경우가 많습니다. 추가 조사에 따르면 이 문제는 종종 잘못된 날짜 입력에서 비롯된다. 그림 3의 왼쪽 부분에서 볼 수 있듯이, 올바른 실행에도 불구하고 에이전트는 잘못된 날짜를 반복적으로 사용한다. 이는 TravelPlanner sandbox의 데이터가 2022년 기준이기 때문에 null 결과를 초래하며, 이러한 반복된 실패로 인해 에이전트가 계획을 중단하게 된다. 이것은 중요한 한계를 나타낸다: 현재 에이전트는 초기 가정과 잘못된 가정을 스스로 수정할 수 없다.\n' +
      '\n' +
      '**에이전트는 정보의 혼란으로 인해 환각적 답변을 생성한다.**에이전트는 단독 계획 모드에서 충분한 정보를 제공받더라도 환각적 답변을 제공하는 이유를 이해하기 위해 상세한 분석을 수행한다. 우리는 에이전트가 한 정보를 다른 정보와 혼동하는 경향을 관찰한다. 그림 3의 중간 부분에서 보듯이 에이전트는 출발 항공편과 귀국 항공편 모두 동일한 항공편 번호를 잘못 사용한다. 계획에서 제공된 정보가 모래 상자의 데이터와 일치하지 않기 때문에 이러한 오류는 환각을 초래한다. 이것은 "Lost in the Middle"로 알려진 대량 정보에 직면했을 때 에이전트가 손실될 수 있음을 시사한다(Liu et al., 2023).\n' +
      '\n' +
      '**에이전트는 자신의 행동을 추론과 일치시키기 위해 고군분투한다.**Reflexion의 낮은 전달률의 이면에 있는 이유를 이해하기 위해(Shinn et al., 2023), 구체적인 예를 살펴본다. 그림 3의 오른쪽 부분에서 알 수 있듯이 에이전트가 생각하는 것과 행동하는 것 사이의 불일치를 관찰한다. 비용을 최소화할 필요성을 인식함에도 불구하고 무작위로 항목을 선택하는 경향이 있으며 그 중 일부는 더 비쌀 수 있다. 이러한 불일치는 에이전트가 자신의 행동을 분석적 추론과 동기화하려고 애쓰며 전달률을 심각하게 방해한다는 것을 보여준다.\n' +
      '\n' +
      '## 6 Conclusion\n' +
      '\n' +
      '우리는 현재 언어 에이전트의 다중 제약 계획 및 도구 사용 능력을 평가하기 위해 설계된 실제 시나리오에 기반을 둔 벤치마크인 TravelPlanner를 소개한다. 우리의 벤치마크는 가장 진보된 언어 에이전트 프레임워크조차도 달성해야 하는 중요한 과제를 제시한다.\n' +
      '\n' +
      '그림 3: 실패 사례 연구. 에이전트는 잘못된 날짜와 같은 반복적인 오류, 정보 세부 사항과의 혼란이 환각적 답변으로 이어지며 추론과 행동 사이의 연결을 끊기 때문에 계획을 확정하지 못한다. 모든 사례는 GPT-4-터보 기반 에이전트에서 얻을 수 있다. Reflexion 전략이 적용된 GPT-4-Turbo에 대한 자세한 내용은 부록 B.2를 참조하세요. 부록 C.2에서 더 많은 사례를 제공합니다.\n' +
      '\n' +
      '최종 합격률에서 0.6%에 불과하다. 추가 분석에 따르면 이러한 에이전트는 실행 가능한 계획을 제공하기 위해 모든 제약을 고려할 수 없다.\n' +
      '\n' +
      'TravelPlanner의 복잡한 논리와 일반적인 적용 가능성은 언어 에이전트의 점진적인 개발에서 중요한 구성 요소로 간주되어 AI 능력에 대한 광범위한 탐구에 기여한다. 우리는 트래블플래너를 미래 연구의 촉매제로 구상하며, 점점 더 복잡한 시나리오에서 에이전트의 성능을 향상시키고 인간 수준의 인지 능력을 향해 언덕을 오르는 것을 목표로 한다.\n' +
      '\n' +
      '## 7 영향 진술\n' +
      '\n' +
      'TravelPlanner는 향후 연구에서 복잡한 계획을 위한 효과적인 벤치마크를 제공하는 것을 목표로 한다. 트래블플래너(TravelPlanner) 환경의 데이터 중 일부는 인터넷에서 공개된 자료로부터 도출되었으며, 관련된 내용은 저자의 관점을 나타내지 않으며, 모든 사람의 상식에 대한 정의가 다를 수 있음을 깨닫고, 현재 평가 기준은 저자의 합의에 기초하고 있으며, 보다 철저한 평가를 목표로 상식에 대한 차원을 풍부하게 하기 위한 추가 논의를 권장한다. 혁신 육성 및 새로운 방법 개발을 돕기 위해 평가 스크립트를 공개합니다. 우리는 학습을 강화하기 위해 강화 학습 기술을 구현하는 것과 같은 훈련 세트에서 평가 피드백을 사용하는 것을 권장한다. 그러나 벤치마크 평가 프로세스의 공정성과 신뢰성을 유지하기 위해 검증 및 테스트 세트에서 어떠한 형태의 부정행위도 엄격하게 금지한다.\n' +

      '## Appendices\n' +
      '\n' +
      '이 보충 자료 내에서 우리는 다음과 같은 측면에 대해 자세히 설명한다.\n' +
      '\n' +
      '* 부록 A: 벤치마크 상세사항\n' +
      '* 부록 B: 실험 상세\n' +
      '* 부록 C: 사례 제시\n' +
      '\n' +
      '## 부록 A 벤치마크 세부사항\n' +
      '\n' +
      '### Dataset Distribution\n' +
      '\n' +
      '표 A.1에는 훈련, 검증 및 테스트 세트에 대한 자세한 그룹 분포를 나열한다.\n' +
      '\n' +
      '### Tool Description\n' +
      '\n' +
      '표 A.2에는 자세한 도구 설명이 나열되어 있다. 각 도구의 원본 데이터는 공개적으로 사용할 수 있는 인터넷 데이터에서 조달됩니다. 그런 다음 요구 사항에 맞게 특정 키와 값을 추가, 삭제 및 변경하는 것을 포함하는 이 데이터를 수정합니다. 이러한 방식으로 데이터 오염 문제를 효과적으로 피할 수 있습니다. 자세한 내용은 부록 A.3를 참조하십시오.\n' +
      '\n' +
      '##### 환경 데이터베이스 구축\n' +
      '\n' +
      'FlightSearchFor FlightSearch는 Kaggle Flight Status Prediction dataset2에서 원본 데이터를 추출하여 2022-03-01에서 2022-04-01까지의 데이터를 추출하며, 구체적으로 "FlightDate", "DepTime", "ArrTime", "ActualElapsedTime", "Distance", "OriginCityName", "DestCityName"과 같은 필드를 포함하여 다른 값을 폐기한다. "가격"을 데이터 세트에 통합하기 위해 "거리"에 랜덤 팩터를 곱하여 이 값을 생성합니다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l l} \\hline \\hline Tool & Data Entries(\\#) & Description \\\\ \\hline CitySearch & \\(312\\) & Search cities in the given state. \\\\ FlightSearch & \\(3\\),\\(827\\),\\(361\\) & Search flight information for a specific date between two cities. \\\\ DistanceMatrix & \\(17\\),\\(603\\) & Search the driving distance, time, and possible cost between two cities. \\\\ RestaurantSearch & \\(9\\),\\(552\\) & Search restaurants in the given city. \\\\ AttractionSearch & \\(5\\),\\(303\\) & Search attractions in the given city. \\\\ AccommodationSearch & \\(5\\),\\(064\\) & Search accommodations in the given city. \\\\ NotebookWrite & - & Write the selected data entry into the Notebook tool with a short description. \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 A.2: 도구 설명 및 데이터베이스의 데이터 항목 수.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l l l} \\hline \\hline  & Days & Easy & Medium & Hard \\\\ \\hline \\multirow{3}{*}{Training (\\#\\(45\\))} & 3-day & \\(5\\) & \\(5\\) & \\(5\\) \\\\  & 5-day & \\(5\\) & \\(5\\) & \\(5\\) \\\\  & 7-day & \\(5\\) & \\(5\\) & \\(5\\) \\\\ \\hline \\multirow{3}{*}{Validation (\\#\\(180\\))} & 3-day & \\(20\\) & \\(20\\) & \\(20\\) \\\\  & 5-day & \\(20\\) & \\(20\\) & \\(20\\) \\\\  & 7-day & \\(20\\) & \\(20\\) & \\(20\\) \\\\ \\hline \\multirow{3}{*}{Test (\\#\\(1\\),\\(000\\))} & 3-day & \\(122\\) & \\(104\\) & \\(82\\) \\\\  & 5-day & \\(116\\) & \\(114\\) & \\(121\\) \\\\ \\cline{1-1}  & 7-day & \\(110\\) & \\(115\\) & \\(116\\) \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 A.1: 데이터세트 분포.\n' +
      '\n' +
      '0.2에서 0.5 사이입니다.\n' +
      '\n' +
      '거리 행렬 구글 거리 행렬 API3을 활용하여 두 도시 간의 주행 거리와 예상 이동 시간을 계산한다. "자율주행"과 "택시" 교통수단의 경우, \'거리\'에 각각 1과 0.15의 계수를 곱하여 \'가격\'을 계산한다. 데이터의 일관성과 신뢰성을 보장하기 위해 검색 결과를 데이터베이스에 저장하여 평가를 위한 고정 데이터 세트를 생성한다.\n' +
      '\n' +
      '각주 3: [https://developers.google.com/maps/documentation/distance-matrix/overview?hl=en](https://developers.google.com/maps/documentation/distance-matrix/overview?hl=en)\n' +
      '\n' +
      '레스토랑 검색 레스토랑 데이터는 Kaggle Zomato 레스토랑 데이터세트4에서 조달되며 이 데이터 세트에서 각 시설에 대한 "레스토랑 이름" 및 "평균 비용"을 추출합니다. 그 후, 우리는 이러한 레스토랑을 다양한 도시에 무작위로 할당합니다. 여행 플래너의 제약 조건에 맞추기 위해 "중국", "미국", "이탈리아", "멕시코", "인도", 지중해", "중동", "한국", "아시아", "프랑스"와 같은 요리로 각 레스토랑을 무작위로 분류한다.\n' +
      '\n' +
      '각주 4: [https://www.kaggle.com/datasets/shrutinheta/zomato-restaurants-data](https://www.kaggle.com/datasets/shrutinheta/zomato-restaurants-data)\n' +
      '\n' +
      'AttractionSearchFor AttractionSearch는 Google Places API5를 사용하여 각 도시의 명소에 대한 정보를 수집합니다. 여행 플래너에서는 각 어트랙션에 대해 "이름", "주소", "전화", "웹사이트", "위도", "롱티튜"와 같은 필수 세부 정보를 유지합니다. 데이터 일관성과 신뢰성을 유지하기 위해 이러한 검색 결과를 데이터베이스에 저장하여 분석을 위한 표준화된 데이터 세트를 생성한다.\n' +
      '\n' +
      '각주 5: [https://developers.google.com/maps/documentation/place/web-service/overview?hl=en](https://developers.google.com/maps/documentation/place/web-service/overview?hl=en)\n' +
      '\n' +
      'AommodationSearchOur accommodation data는 Kaggle Airbnb Open Data Dataset6에서 얻었으며, 이 데이터에서 "NAME", "방 유형", "가격", "최소 야간", "조회율 수", "최대 점유율"의 주요 세부 정보를 추출한다. 그런 다음 품목은 다양한 도시에 무작위로 할당됩니다. 또한 TravelPlanner의 특정 제약 조건을 충족하기 위해 "파티 금지", "흡연 금지", "10세 미만 어린이 금지", "반려동물 금지", "방문 금지" 등 각 항목 무작위 객실 규칙을 할당한다.\n' +

      '\n' +
      '## 부록 B 실험 상세\n' +
      '\n' +
      '### Baselines\n' +
      '\n' +
      '탐욕 검색은 여행 플래너에서 전통적인 검색 알고리즘의 효율성을 평가하기 위해 비용을 최소화하는 데 중점을 둔 탐욕 검색 접근법을 통합한다. 5일 또는 7일 여행 계획은 반환 도시 검색 결과에서 처음 1~2개 도시를 여행지로 선정한다. 운송 선택은 항공편, 택시 및 자율 주행 중 가장 저렴한 비용 옵션을 기반으로 합니다. 다이어트 구성 요소에는 평균 비용이 가장 저렴한 레스토랑을 선택하는 것이 포함됩니다. 가장 저렴한 숙소는 숙소로 선택됩니다. 어트랙션의 경우 여행 일정의 각 요일에 대한 무작위 선택을 선택합니다.\n' +
      '\n' +
      '계획 전략 현재 계획 전략은 수학적 문제 해결과 같은 전통적인 과제에서 효과를 보여주었지만 TravelPlanner와 같이 더 복잡하고 제한된 시나리오를 처리할 수 있는 능력은 아직 밝혀지지 않았다. 이를 탐색하기 위해 TravelPlanner에 대한 네 가지 뚜렷한 계획 전략을 평가한다: _1)_**Direct**: 이 방법에서는 작업을 자세히 설명하는 지침과 수집된 관련 정보와 함께 쿼리를 모델에 직접 입력한다. _ 2)_**ZS-CoT**(Wei et al., 2022): 이 전략은 중간 단계를 요구함으로써 추론 프로세스를 향상시킨다. 직접적인 방법을 기반으로 우리는 "단계적으로 생각하자"라는 메시지를 추가하여 추론을 이끌어낸다. _ 3)_**ReAct**(Yao et al., 2022): 이 전략은 추론 과정에 환경 피드백을 통합한다. 따라서, 추가적인 정보를 제공함으로써 언어 에이전트의 추론 능력을 향상시킨다. 여행 플래너에서는 환경 피드백으로 하루 종일 계획과 관련된 비용을 제공합니다. _ 4)_**Reflexion**(Shinn et al., 2023): 이 접근법은 반사 모델을 활용하여 이전의 잘못된 시도들에 대한 높은 수준의 통찰력을 제공한다. 이러한 반성적 지침은 언어 에이전트가 결함이 있는 추론을 식별하고 수정하는 데 도움이 된다. 비용을 제어하기 위해 4가지 다른 모델을 사용하여 직접 테스트를 수행하고 다른 전략은 GPT-3.5-터보를 사용하여 평가한다. 각 전략에 대한 자세한 지침은 부록 B.3에서 확인할 수 있다.\n' +
