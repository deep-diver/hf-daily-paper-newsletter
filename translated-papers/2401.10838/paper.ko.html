      '이러한 특성으로 모든 것을 선형으로 전사하는 텍스트 편집자는 원말의 모든 단절, 반복, 무력화도 포함할 것이다. 첨단 NLP 기술은 이러한 문제의 일부를 교정하는 데 도움이 될 수 있지만, 사용자는 여전히 구성의 의미와 조직을 지시할 필요가 있다. 성공적인 LLM 인터페이스(예:ChatGPT1, Claude2)는 조직되지 않은 텍스트를 고품질 글쓰기로 정제하는 능력을 입증했다. 그러나 이러한 일반적인 도구는 도전적인 것으로 관측된 LLM(단계, 2017, 스티븐, 2017)을 촉발하는 사용자의 능력에 의존할 뿐만 아니라 사용자가 텍스트를 어디에 어떻게 편집하는지 정확하게 제어하기가 일반적으로 어렵다.\n' +

      '그림은 글쓰기를 위한 생각을 포착하기 위한 강력한 도구이지만, 이를 효과적으로 활용하는 방법을 배우는 데 시간이 걸릴 수 있다. 우리의 사후 면담은 연설과 함께 글을 쓰는 경험에 대해 엇갈린 의견을 밝혀 이겨낼 학습곡선을 나타낸다. 한 달이나 1년(P9, P10, P11)에 몇 번 사용했던 3명의 참가자가 출발하기 위해 \'정말 좋은 방법\'과 \'출발하기 전에 느슨한 생각을 포착한다\'(P9)는 것을 발견했다. P4(한 달에 몇 번)는 둘 다 긴장감을 느꼈지만, "생각하기 전에 생각만 하면 되는 것 아니냐"라고 말했지만 "언어가 확실히 깨끗하지 않다"며 "완전히 좋은 일이 아니다"라고 표현했고, 람블러가 "더 많이 버텨달라"고 독려한 것으로 알려졌다. 마지막으로 경험이 없는 참가자들(P2, P3, P7)은 자신이 먼저 말해야 할 내용을 생각하게 하고 지시하는 것이 느려졌다는 것을 느꼈다. (P6)은 또한 STT 전사체를 수동으로 청소해야 하는 것을 좋아하지 않는다고 언급했다. 전반적으로 우리는 제한된 표본 크기로 인해 결정 경험과 긍정적이거나 부정적인 것에 대한 의견 사이에 일관된 경향을 찾지 못했다.\n' +
      '\n' +
      '5.4.2. 라블러를 이용하여 자신의 글쓰기에 삼블러를 사용하였고, 로블러를 이용하여######## 5.4.2.\n' +
      '\n' +
      '필기를 위한 연설을 사용하는 학습 곡선에도 불구하고, 12명의 참가자 중 10명이 기준선에 걸쳐 람블러를 선호하여 향후 이를 활용하여 스스로 구상하였다. 참가자 피드백은 람블러가 다양한 작업에 잘 맞는 다용도 도구임을 시사한다. 먼저 텍스트 편집 과제를 가지고 있는데, 4명의 참가자가 람블러를 사용하여 텍스트를 편집하거나 분해하는 데 유용한 상황을 언급했다. 한 참가자는 의미 줌이 콘텐츠를 더 빨리 소화하는데 유용할 것이라고 말했다. 또 다른 참가자는 "라블러가 특정 사용 사례를 위해 더 나은 것을 생각하게 만드는 것은 이런 수준의 아이디어를 더 잘 통제할 수 있다"며 "그런 매크로 도구를 사용하는 것이 정말 즐거웠는데, 실제로 생각처럼 움직이는 것 같은 이러한 과정은 추상적인 의미에서...(P4) 그 부분을 정말 즐겼다. 그런 다음 대화, 인터뷰 또는 강의를 전송하기 위해 람블러를 사용하여 언급한 5명의 참가자가 연설, 발표 또는 스크립트를 구성하거나 언어 작업을 수행했습니다. 5명의 참가자는 "사물의 본질을 포착하는 방법"이라고 설명하면서 람블러를 사용하여 "블로그링이나 저널링(예: 저잡음/소터 작업)을 위해 람블러를 사용하여 언급했다.\n' +
      '\n' +
      '## 6. Discussion\n' +
      '\n' +
      '주류 중수.\n' +
      '\n' +
      '우리는 스피치를 사용한 글쓰기가 ChatGPT의 도움으로 STT 텍스트 편집자인 최첨단 관행에 비해 람블러가 더 잘 지원할 수 있음을 발견했다. 람블러는 연설을 통해 텍스트 구성 및 수정을 지원하는 효과적인 도구로 나타났다. 구체적으로 사용자 제어를 강화하면서 사용자들의 구도 검토, 생각 정리, 격려 및 지원 등에 도움이 되는 장점을 보였다. 더 나아가 참가자들은 매우 창의적이고 다양한 방식으로 람블러를 활용했으며, 이는 람블러가 다양한 쓰기 스타일과 워크플로우에 적응할 수 있는 다재다능한 도구임을 시사한다. 가장 많이 사용되는 특징은 키워드 선택과 의미 줌이었다. 거대로 개정 기능은 대부분 호평을 받았다. 일부 LLM 보조 작업은 사용자 전략에 따라 덜 일반적으로 사용되었지만 이를 사용한 참가자는 도움이 된다는 것을 발견했다. 마지막으로 연설으로 글을 쓰는 것은 시작해서 느슨한 생각을 포착하는 좋은 방법으로 여겨졌다. 말과 함께 글을 쓰는 데 사용되는 학습 곡선에도 불구하고, 거의 모든 연구 참가자는 기준선을 통해 람블러를 선호하고 향후 이를 사용하여 스스로 구상했다.\n' +
      '\n' +
      '##, Gist 기반 상호 표면 철학의 효과.\n' +
      '\n' +
      '종전의 이론 작품(강 등 알 2017)에서 발화된 텍스트에 대해 _gist 기반 인터페이스_의 개념을 제안하고 이 정확한 용어는 아니지만 기존의 몇 개의 인터페이스(백 등, 2017, Chen et al, 2017)에서 탐색했다. 이 작품에서 우리는 이 개념을 긴 형식의 글쓰기를 위한 지시 인터페이스의 맥락에서 더 프레임화한다. 시맨틱 줌밍과 키워드 스폿을 통한 게이스트 추출, 람블 재배치, 람블 재구성을 통한 매크로 수정, LLM 보조 람블 병합, 분할, 커스텀 변환 등 몇 가지 기능으로 조작된다.\n' +
      '\n' +
      '우리의 데이터는 요지 추출 기능이 가장 자주 사용되었음을 보여주었다. 키워드는 시각적 접지, 사용자의 자기 주석, 요약의 맞춤화 및 사용자 음성과 콘텐츠를 정렬하기 위한 맞춤형 LLM 변환에 영향을 미치는 매우 다재다능한 것으로 나타났다. 의미 줌은 평점이 혼재되어 있었고 대부분의 시도에도 불구하고 더 적은 참여자에 의해 활발하게 사용되었다. 텍스트 조작 및 수정의 개념 수준을 지원하기 위해 스피치 입력, 더 약한 베트림 기억, ASR의 좋은 상황 수정, 모바일에 대한 작은 수정의 어려움을 고려하여 텍스트 텍스트와의 상호작용을 잘 제공해야 하며, 본 연구에서는 이러한 기능에 대한 리페어링 및 매뉴얼 분할을 포함하여 매크로 수정에 대한 매뉴얼 작업을 잘 활용했으며 이러한 기능에 대한 창의적인 전략을 사용하여 실증 및 통합에 영향을 미쳤다. 마술 맞춤 프롬프트의 인기와 높은 등급은 AI 보조 단어 처리에서 개인화된 요청을 지원할 필요성을 반영한다.\n' +
      '\n' +
      '거시 개정은 사용자의 목표를 제공하는 데 서로 보완하기 때문에 마이크로 수정과 함께 진행되어야 한다.\n' +
      '\n' +
      '전반적으로, 람블러는 텍스트를 위한 게이스트 기반 인터페이스의 설계 공간을 탐색하기 위한 출발점을 설정한다. 우리의 연구 결과는 이러한 인터페이스가 항상 높은 입력 정밀도를 필요로 하지 않고 유용한 GUI 조작을 지원할 수 있음을 시사한다.\n' +
      '\n' +
      '##는 라틴어에 민감한 GUI에서 LLM API C를 결합합니다.\n' +
      '\n' +
      '후드 아래 많은 람블러의 시스템 아키텍처 결정은 기본 LLM(GPT-4) 및 전사(조립AI) API의 잠복 능력과 한계에 의해 주도되었다. 우리는 GPT-4의 지연 시간이 출력 길이에 대략 선형인 것을 발견했으며, 예를 들어 60-워드 요약이 약 7초 동안 소요되었다.\n' +
      '\n' +
      '이는 의미 줌과 같은 기능에서 사용자 경험에 영향을 미칠 것이라는 점을 감안할 때 사용자가 찾아낼 때까지 기다리기보다는 지시가 종료되는 즉시 모든 요약(나중에 캐시)을 병렬적으로 사전 축출하도록 선택했다. 우리는 GPT-4 API의 _스트림_ 형태를 사용하여 요약을 받았다. 이 접근법은 사용자가 완전히 완료되는 데 몇 초가 걸리더라도 각 수준에서 즉시 최소한 _some_ 요약 텍스트를 보여 상호작용성을 향상시켰다.\n' +
      '\n' +
      '지연 한계와 LLM 능력이 소 인터페이스 및 상호 작용으로 상호 작용하는 방법에 대한 예시로서, 우리는 초기에 GPT-4 요약 파이프라인을 통해 지시된 텍스트 진행을 송신함으로써 사용자가 여전히 텍스트를 지시하고 있기 때문에 _in 실시간_를 업데이트하기 위한 요약 수준의 메커니즘을 시도했다. 그러나 이 파이프라인은 새로운 전사체와 오래된 전사체의 차이가 미미하더라도 이전 요약과 거의 0 단어 수준의 일관성을 갖는 새로운 요약을 산출했다. 몇 초마다 완전히 변한다는 요약은 유용하지 않지만, 우리는 _창스_에 기초한 이전 기존 요약_에 기초하여 GPT-4를 _build on__build로 구체적으로 프롬프트하는 방법을 요청했던 한 요약에서 다음 요약으로 전사된 텍스트로 발견했다. 이 접근법은 이제 유용한 "앱엔드 스타일" 요약을 생성했지만, 프롬프트는 전사체만큼 빠르게 성장했고, 프롬프트는 20초 이상 격차에 도달하여 본질적으로 쓸모없는 상태로 만드는 데 오랫동안 지연되었다.\n' +
      '\n' +
      '## 7. Limitations\n' +
      '\n' +
      '이 연구의 한 가지 한계는 연구실에서 참여자에게 할당된 과제를 가지고 연구를 수행했다는 것이다. 이러한 인공 설정은 참여자들이 과제 결과에 투자하도록 강력하게 동기를 부여하지 않는다. 람블러의 특성을 감안할 때, 이는 참가자가 편집을 계속하기보다는 완성을 주장할 가능성이 높아서 우리가 수집할 수 있는 데이터를 제한하기 때문에 도전한다. 이를 완화하기 위해 특별히 노력했던 과제를 설계했지만 참가자들에게 더 큰 이익을 주는 보다 현실적인 과제와 비교하여 쓰기 주제를 부여받은 90분 긴 세션에서 우리가 찾을 수 있는 것 사이에는 여전히 차이가 있을 가능성이 있으며, 이는 참여자가 결과에 더 많은 투자를 느낄 것이다. 또한, 상대적으로 작은 표본 크기는 참가자의 지시 경험의 잠재적 영향과 같은 잠재적인 상관관계 중 일부를 체결하는 도전에 이르게 한다.\n' +
      '\n' +
      '또한, 연구 장치의 선택은 iPad 태블릿으로, 긴 형식의 글쓰기에 적합한 모바일 플랫폼 중 하나를 나타낸다. 우리는 리블, 게이스트 추출 및 매크로 수정을 통한 스피치로 글을 지원하는 일반적인 개념이 스마트폰과 같은 다른 모바일 장치에 적용될 수 있다고 믿는다. 그러나 더 작은 스크린은 일부 UI 조정을 요구할 것입니다. 우리의 모든 연구 결과가 스마트폰 플랫폼으로 직접 일반화할 수 있는 것은 아니다. 예를 들어, 특징 파지는 더 작은 스크린이 콘텐츠 검토 및 수동 편집에 더 많은 문제를 일으키게 함으로써 다를 수 있으며, 이는 잠재적으로 더 큰 지원의 필요성을 지적한다. 현재 시스템은 이미 반응형 웹 인터페이스를 제공하며, UI 조정을 수행하고 특정 스마트폰에서 다른 모바일 장치에 대한 향후 연구를 실행할 계획입니다.\n' +
      '\n' +
      '라블러 자체는 연구 프로토타입으로서 특정 제한 사항도 함께 제공됩니다. 첫째, GPT-4 API에 의존하는 람블러 의미 특징은 몇 초 순서대로 피할 수 없는 지연 시간을 경험한다. 의미 분할 및 의미 연계를 위한 대규모 언어 모델에 대한 의존성은 적절하게 합병증을 증가시킬 수 있다.\n' +
